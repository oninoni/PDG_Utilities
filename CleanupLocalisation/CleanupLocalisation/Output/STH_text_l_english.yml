 sr_trellium_1:0 "Trellium-D"
 sr_trellium_1_desc:0 "Trellium-D is mostly used inside the Delphic Expanse to protect against dangerous anomalies. But even outside of the expanse it can be used to increase the strength of a starships hull. But it should be noted, that Trellium-D has a strong influence on Vulkans, for wich it acts like a drug when nearby and completly destroyes their mental control."
 sr_kemocite_2:0 "Kemocite"
 sr_kemocite_2_desc:0 "Kemocite is a multiphasic isotope of a radiolytic compound. It has many useful capabilities but in its purest form it can be used to create very potent weapons that could even destroy an entire planet."
 sr_uridium_3:0 "Uridium"
 sr_uridium_3_desc:0 "Uridium is an Ore mainly mined by the Cardassian Empire and refined on their big mining stations. In its raw Form it can be highly explosive, but when refined it can increase a starships hull strength by a reasonable ammount."
 sr_zenite_4:0 "Zenite"
 sr_zenite_4_desc:0 "This Mineral is very useful in curing many diseases coming from plants. It can only be found on Ardana in a soft ore form in wich it releases a dangerous gas that can reduce intelligence and their emotional control on those wich it affects."
 sr_pergium_5:0 "Pergium"
 sr_pergium_5_desc:0 "Pergium is an energy source that is used by over a thousand worlds all over the galaxy. It can produces a big ammount of energy compared to other power generation methods."
 sr_tribbles_6:0 "Tribbles"
 sr_tribbles_6_desc:0 "These furry balls are the biggest plague of the galaxy. They can destroy the  agricultural production of entire worlds in few days. To do this they only do two things: Eat and multiply! To increase the speed of this multiplication all tribbles are getting born pregnant. The only use of these creatures is that klingons are fearing them like nothing else..."
 sr_gallicite_7:0 "Gallicite"
 sr_gallicite_7_desc:0 "In its raw form gallicite can create massive electrical discharges when put into contact with any conductive material. When refined it is able to greatly increase a ships warp speed when its used to form the coils inside the warp drive. These coils have the disadvantage that they have to be replenished after a few thousand lightyears."
 sr_neutronium_8:0 "Neutronium"
 sr_neutronium_8_desc:0 "This material is so dense that even direct fire with Quantum Torpedos does not harm a ship made out of this material. Your scientists are sure, that when using this material it will increase the resilience of your ships by a great ammount."
 sr_dark_9:0 "Dark Matter"
 sr_dark_9_desc:0 "Description WIP"
 sr_dilithium_10:0 "Dilithium"
 sr_dilithium_10_desc:0 "These Crystals are used in the Warp Core of a starship to regulate the matter, antimatter reaction. This makes it very valuable among spacefaring civilizations."
 sr_yridium_11:0 "Yridium Bicantizine"
 sr_yridium_11_desc:0 "The primary Ingredient of Ketracel-White. Together with Sodium Tetrahydrate it forms the drug, with wich the Jem'Hadar can be controlled and created."
 sr_sodium_12:0 "Sodium Tetrahydrate"
 sr_sodium_12_desc:0 "The secondary Ingredient of Ketracel-White.Together with Yridium Bicantizine it forms the drug, with wich the Jem'Hadar can be controlled and created."
 sr_ketracel_13:0 "Ketracel-White"
 sr_ketracel_13_desc:0 "Ketracel White is used to control the Jem'Hadar. The drug is highly addictive and contains everything the Jem Hadar need to live, so they do not need to eat or drink. The Jem'Hadar are also geneticly modified to already be born addicted to this drug."
 sr_brizeen_14:0 "Brizeen Nitrate"
 sr_brizeen_14_desc:0 "Brizeen Nitrate is a potent fertilizer that is used all over the galaxy. Only 50 tons of the material can be used to ferilize an entire continent."
 sr_metaphasic_15:0 "Metaphasic Particulates"
 sr_metaphasic_15_desc:0 "Description WIP"
 sr_solanogen_16:0 "Solanogen"
 sr_solanogen_16_desc:0 "This material comes from a different layer in subspace. We managed to stabilize this material so we are able to research more into the physics of this subspace region."
 sr_cormaline_17:0 "Cormaline"
 sr_cormaline_17_desc:0 "Description WIP"
