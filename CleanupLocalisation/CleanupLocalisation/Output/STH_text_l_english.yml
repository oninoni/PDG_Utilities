 edict_planet_edict_capacity_1:0 "Capacity Overload"
 edict_planet_edict_capacity_1_desc:0 "This Edict allows short-term overloading of regional grids, letting local power plants run at increased capacity.\n\n"
 edict_planet_edict_farming_2:0 "Farming Subsidies"
 edict_planet_edict_farming_2_desc:0 "This Edict provides aggressive economic stimulus for positive, quantifiable impacts on food production.\n\n"
 edict_planet_edict_production_3:0 "Production Targets"
 edict_planet_edict_production_3_desc:0 "This Edict is a focused administrative effort to reprioritize and re-evaluate production goals, yielding a boost to mining output.\n\n"
 edict_planet_edict_infrastructure_4:0 "Infrastructure Projects"
 edict_planet_edict_infrastructure_4_desc:0 "This Edict puts considerable political weight behind new construction initiatives.\n\n"
 edict_planet_edict_land_5:0 "Land of Opportunity"
 edict_planet_edict_land_5_desc:0 "This Edict creates targeted PR campaigns that frame the planet as being on the cutting edge, a new social frontier - a place where anyone can thrive, a fresh start.\n\n"
 edict_planet_edict_propoganda_6:0 "Propaganda Broadcast"
 edict_planet_edict_propoganda_6_desc:0 "This Edict creates broad information delivery mechanisms, ensuring that a consistent and positive narrative is maintained.\n\n"
 edict_planet_edict_re-education_7:0 "Reeducation Campaigns"
 edict_planet_edict_re-education_7_desc:0 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason.\n\n"
 edict_planet_edict_extensive_8:0 "Extensive Sensor Searches"
 edict_planet_edict_extensive_8_desc:0 "This Edict focuses the local Military Command and Science Bureaus into tracking, identifying, and cataloging all objects that pass within range of the enhanced sensor grid.\n\n"
 edict_planet_edict_arms_9:0 "Arms Race"
 edict_planet_edict_arms_9_desc:0 "This Edict focuses all administrative and societal efforts on efficient production of military equipment.\n\n"
 edict_planet_edict_spirit_10:0 "Spirit of Science"
 edict_planet_edict_spirit_10_desc:0 "This Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason.\n\n"
 edict_planet_edict_spiritual_11:0 "Spiritual Unity"
 edict_planet_edict_spiritual_11_desc:0 "This Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals.\n\n"
 edict_planet_edict_tourism_12:0 "Tourism Bureau"
 edict_planet_edict_tourism_12_desc:0 "This Edict directs the Tourism Bureau to send out information regarding the wonderful opportunities that are available upon the planet.\n\n"

