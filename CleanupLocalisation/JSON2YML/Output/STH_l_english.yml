 pc_continental:0 "Class M (Continental)"
 pc_continental_desc:0 "The archetypical Minshara planet, continental or temperate class M planets have great landmasses separated by oceans, with large climate variations depending on latitude and precipitation."
 pc_continental_tile:0 "Temperate Terrain"
 trait_pc_continental_preference:0 "Continental Preference"
 pc_arctic:0 "Class M (Arctic)"
 pc_arctic_desc:0 "A Minshara class world, the Arctic-subset is still a class M planet and supports a rich ecosystem. Its surface may be frigid, yet the planet experiences seasonal variations and the equatorial band is covered by vegetation."
 pc_arctic_tile:0 "Arctic Terrain"
 trait_pc_arctic_preference:0 "Arctic Preference"
 pc_arid:0 "Class M (Arid)"
 pc_arid_desc:0 "A Minshara class world, the Arid-subset class M planet is a dry, rocky world. The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pc_arid_tile:0 "Arid Terrain"
 trait_pc_arid_preference:0 "Arid Preference"
 pc_savannah:0 "Class M (Savannah)"
 pc_savannah_desc:0 "A Minshara class world, the Savannah-subset class M planet has a rocky surface dominated by dry, arid plains. The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses vegetation is largely concentrated around shallow oases."
 pc_savannah_tile:0 "Great Plains"
 trait_pc_savannah_preference:0 "Savannah Preference"
 pc_tropical:0 "Class M (Tropical)"
 pc_tropical_desc:0 "A Minshara class world, the Tropical-subset class M planet is a humid, rocky world. Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pc_tropical_tile:0 "Jungles"
 trait_pc_tropical_preference:0 "Tropical Preference"
 pc_alpine:0 "Class M (Alpine)"
 pc_alpine_desc:0 "A Minshara class world, the Alpine-subset class M planet has a mountainous surfuce. Snow covers the mountaintops and frozen-over lakes dot the valleys. While the planet experiences minimal seasonal variations, the still-liquid water beneath the frozen surface of the lakes is enough to sustain some hardy vegetation."
 pc_alpine_tile:0 "Alpine Terrain"
 trait_pc_alpine_preference:0 "Alpine Preference"
 pc_m1_class:0 "Class M (Marshland)"
 pc_m1_class_desc:0 "A Minshara class world, the Marshland-subset class M planet has an abnormally high ratio of water vapor in its highly-charged atmosphere. Volatile storms and floods are frequent, and the eco-system has learned to adapt and even to flourish."
 pc_m1_class_tile:0 "Marshes"
 trait_pc_m1_class_preference:0 "Marshland Preference"
 pc_desert:0 "Class H (Desert)"
 pc_desert_desc:0 "H-class worlds are far drier than the Arid class-M subsets, and their entire surface area is covered in an endless desert sea. Rarely is there any water on the surface. The atmosphere often contains heavy gases and metal vapor, which can make it charged by hyperonic radiation. This makes the planet inhospitable to most humanoid life-forms."
 pc_desert_tile:0 "Desert Terrain"
 trait_pc_desert_preference:0 "Desert Preference"
 pc_ocean:0 "Class O (Pelagic)"
 pc_ocean_desc:0 "Pelagic planets are ocean worlds - water covers more than 90% of the surface, with only the occasional archipelago breaking the vast oceans. Despite the significant hydrosphere and mild temperature, the argon-oxygen atmosphere rarely allows for complex life-forms to evolve here."
 pc_ocean_tile:0 "Oceanic Landscapes"
 trait_pc_ocean_preference:0 "Pelagic Preference"
 pc_tundra:0 "Class L (Tundra)"
 pc_tundra_desc:0 "This L-class subset planet has permafrost cover over most of the surface. A stable biosphere exists but vegetation is mostly limited to mosses and lichens."
 pc_tundra_tile:0 "Tundra Terrain"
 trait_pc_tundra_preference:0 "Tundra Preference"
 pc_l2_class:0 "Class L (Rocky)"
 pc_l2_class_desc:0 "Rocky"
 pc_l2_class_tile:0 "Rocky Terrain"
 trait_pc_l2_class_preference:0 "Rocky Preference"
 pc_frozen:0 "Class P (Glacial)"
 pc_frozen_desc:0 "Far colder and less hospitable even than arctic M planets, class P planets do not have the nickel-iron core of Minshara worlds. Over 80% of the surface is frozen water, glaciers that are millions of years old. This world rarely experiences temperatures as high as -30 Celsius. Nothing could live here, nothing should live here. Rumors say that somehow the Breen have naturally evolved on class P planets. How that happened remains a mystery."
 pc_frozen_tile:0 "Ice Fields"
 trait_pc_frozen_preference:0 "Glacial Preference"
 pc_g_class:0 "Class G (Primal)"
 pc_g_class_desc:0 "After the core of a class F planet us sufficiently cool, the planet becomes a class G. Oxygen and nitrogen are present in some abundance in the atmosphere, allowing for complex organisms to develop. These planets already have the basic conditions required to barely support advanced life forms. In a billion years, this world can end up as a Minshara class world or something else entirely. Right now, it is pristine, primal and empty."
 pc_g_class_tile:0 "Primal Terrain"
 trait_pc_g_class_preference:0 "Primal Preference"
 pc_class_q_variable:0 "Class Q (Variable)"
 pc_class_q_variable_desc:0 "Exceedingly rare in nature, class Q-variable planets have a highly eccentric orbit, or have found themselves in an atypical trinary system, or around solar systems with a variable output. The result is a highly unstable ecosystem, composed of countless biomes and micro-climates. Deserts and rain forests can co-exist within a few kilometers of each other. Almost every life form can find some part of this world which is suitable to it, but Q-class planets are nearly impossible to terraform due to their volatile nature."
 pc_class_q_variable_tile:0 "Chaotic Terrain"
 trait_pc_class_q_variable_preference:0 "Variable Preference"
 pc_class_q_geo:0 "Class Q (Geothermal)"
 pc_class_q_geo_desc:0 "Somewhat more frequent than their Q-variable brothers, Q-geothermal class planets also have an incredibly varied collection of biomes. Q-variables are often C or P planets that still have a highly active core, and their thermal vents melt glaciers and allow for a local pocket of heat and life to flourish."
 pc_class_q_geo_tile:0 "Oasis in the Ice"
 trait_pc_class_q_geo_preference:0 "Geothermal Preference"
 pc_r_class:0 "Class R (Rogue)"
 pc_r_class_desc:0 "Every class R planet began its life as a normal world, probably a M-Class planet. However, as some point of its evolution, the planet was violently ejected from its orbit – most likely when a stellar mass crossed near the solar system, millennia ago. Most R planets now sail across the galaxy, while a few settles into uneasy orbits around other stars."
 pc_r_class_tile:0 "Darkness"
 trait_pc_r_class_preference:0 "Rogue Preference"
 pc_f_class:0 "Class F (Geocrystalline)"
 pc_f_class_desc:0 "As a class-E world cools, the curst and core solidify and the planet becomes class F. These worlds witness much geological activity; steam expelled from volcanic eruptions condenses into water, and forms the first shallow seas and bolsters the atmosphere with water vapor. In those tumulus mud baths and seas, abiogenesis kick starts the very first life. Bacteria may develop and ultimately, thrive. As the planet cools further and volcanic activity lessens, the planet eventually transition to class G."
 pc_f_class_tile:0 "Still-forming terrain"
 trait_pc_f_class_preference:0 "Geocrystalline Preference"
 pc_k_class:0 "Class K (Adaptable)"
 pc_k_class_desc:0 "Adaptable"
 pc_k_class_tile:0 "Martian Terrain"
 trait_pc_k_class_preference:0 "Adaptable Preference"
 pc_y_class:0 "Class Y (Demon)"
 pc_y_class_desc:0 "Demon"
 pc_y_class_tile:0 "Molten Surface"
 trait_pc_y_class_preference:0 "Demon Preference"
 pc_molten:0 "Class A (Geoactive)"
 pc_molten_desc:0 "Class A-Geoactive planets are generally small, barren worlds rife with volcanic activity. This activity traps carbon dioxide in the atmosphere, causing a greenhouse effect that keeps the temperature very hot, regardless of the planet’s distance from the sun. When the volcanic activity eventually ceases, the planet “dies” and becomes a class C world – with a few rare cases that transform into Q-geothermal planets. Until that happens, the toxic levels of carbon dioxide makes this planet unsuitable to any known life form, but silicon-based life may just be able to terraform it to their needs."
 pc_class_d_barren:0 "Class D (Barren)"
 pc_class_d_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations – this category include moons, asteroids and other small planet-like objects. The D-Barren dwarf planet, despite being tiny, is still capable of holding a basic atmosphere and basic living conditions."
 pc_class_e:0 "Class E (Geoplastic)"
 pc_class_e_desc:0 "Class E worlds represent the earliest stage in the formation of a new planet. The core and crust are still completely molten, making the planet susceptible to solar winds and radiation, and subject to extremely high surface temperatures. The atmosphere is very thin, and composed usually of light gases such as hydrogen and helium that escaped from the surface. As the planet cools, the core and crust begins to harden and the planet becomes class F. Only the most intensive terraforming techniques may hope to make any use of this planet."
