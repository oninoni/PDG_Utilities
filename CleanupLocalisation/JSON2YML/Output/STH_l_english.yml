 army_attachment_attachment_thalaron_6:0 "Thalaron Artillery"
 army_attachment_attachment_thalaron_6_desc:0 "Description WIP"
 army_attachment_attachment_varon-t_7:0 "Varon-T hand-weaponry"
 army_attachment_attachment_varon-t_7_desc:0 "Description WIP"
 army_attachment_attachment_shroud_8:0 "Cloaking Device"
 army_attachment_attachment_shroud_8_desc:0 "Description WIP"
 army_attachment_attachment_ground_9:0 "Ground Emplacement"
 army_attachment_attachment_ground_9_desc:0 "Extensive layers of ground fortifications and highly-modular field bunker networks offer increased protection against orbital bombardment. While this restricts the mobility of the army, it can be a deciding factor in defensive actions."
