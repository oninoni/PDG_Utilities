 sth_start.5.name:0 "Attention ! Vous avez sélectionné une race qui n’appartient pas au Quadrant Alpha/Beta !"
 sth_start.5.desc:0 "Vous avez sélectionné une race qui n'est pas placée dans la carte des quadrants alpha / bêta. Ceci n'est pas pris en charge par le jeu et peut conduire à des situations de bug. \n\nSi vous voulez savoir quelles races se trouvent dans les Quadrants Alpha et Beta, ouvrez le ST: NH Wiki en appuyant sur l'Icône ‘?' en bas de l'interface utilisateur. \n\nSi vous préférez continuer à jouer comme cette race, nous vous conseillons vivement de commencer un nouveau jeu soit en utilisant les cartes de galaxies complètes originales ou alternatives. \n\n Vous pouvez aussi continuer à vos propres risques."
