 STH_ferengi_flavour.1.name:0 @Faites Tourner la Roue!@n   
 STH_ferengi_flavour.1.desc:0 @Le/la [Root.GetRulerTitle] [ruler.GetName] participe à une fête organisée en [ruler.GetHerHim] honneur par le département des festivités de la compagnie Limass-o-cola. Pour une si grande et si simptueuse fête, de nombreux Ferengi ont apporté des présents afin de s'attirer la faveur du [Root.GetRulerTitle]. \n\nMalgré les divertissements qui s'enchaînent, [Root.GetRulerName] s'ennuie rapidement et seule la vue des hôtesses du Dabo autour d'une table de Dabo décorée avec goût accapare son intention. \n\nOn entend de grands cris 'Dabo' alors que le latinum change de mains, et le désir de jouer rapproche [Root.GetRulerTitle] de la table de jeu. \n\n'Faites place au [Root.GetRulerTitle]' claironne [Root.GetRulerName] alors qu'[ruler.GetSheHe] prépare [ruler.GetHerHis] première mise. \n\nLe croupier lui adresse un clin d'oeil complice et dit : \n\n'Placez votre mise.'@n   
