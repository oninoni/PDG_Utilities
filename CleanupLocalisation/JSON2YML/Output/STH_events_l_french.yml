 STH_ferengi_flavour.2.name:0 @Faites Tourner la Roue!@n   
 STH_ferengi_flavour.2.desc:0 @[Root.GetRulerName] regarde tourner la roue du Dabo alors que les couleurs se mélangent, chacun de ses anneaux ayant une vitesse propre. Trois hôtesses de Dabo entourent [Root.GetRulerTitle] en dansant et en usant de mots charmeurs, mais l'attention de [ruler.GetName] reste focalisée sur la roue.. \n\nLa première roulette finit par se fixer.\n\n'Oui!' s'exclame[ruler.GetName]. \n\nLa seconde roulette ralentit et s'arrête... \n\n'OUI!' \n\nEnfin, la dernière roulette s'arrête dans un clic...@n   
