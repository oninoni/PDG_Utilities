 sthera.13.name:0 "Une Nouvelle ère"
 sthera.13.desc:0 "Travaillant sans relâche sur la base stellaire orbital de [Root.Capital.GetName], une révolution tranquille dans les conception des navires des guerre. Pendant près de cinq ans, le scientifique [newOfficer.GetName] du Académie de Conception Naval a dirigé une équipe d'experts dans les domaines de La Théorie de Distorsion et de la métallurgie, tous s'efforçant de fournir [Root.Capital.GetName] avec une nouvelle génération de navires aptes à défendre Les intérêts de [Root.GetName] à travers le quadrant."
 sthera.13.a:0 "Scientifique §E[newOfficer.GetName]§! est disponible pour les opérations."
 sthera.14.name:0 "Une Nouvelle ère"
 sthera.14.desc:0 "Teraquads de données de millions d'années lumières cubes de rapports d'exploration spatiale de l'espace profonde et des escarmouches frontalières ont été versés par des experts à l'Académie de Conception de Vaisseau sur [Root.Capital.GetName]. \n\nCes données - couplées avec des optimisations de la dernière technologie de propulsion et de défense - ont abouti à une vague de nouveaux modèles aptes à faire face à la galaxie et à promouvoir les intérêts de [Root.GetName]. \n\nLa plate-forme de test désarmée pour ces nouvelles conceptions - le navire de guerre [newShip.GetName] - est maintenant libérée pour une amélioration, avec son commandant le capitaine [newOfficer.GetName]."
 sthera.14.a:0 "Capitaine §E[newOfficer.GetName]§! prend le commandement du [newShip.GetName]."
 sthera.15.name:0 "Une Nouvelle ère"
 sthera.15.desc:0 "Les progrès dans les sciences matériel couplé avec la maturation des technologies défensives de [Root.GetName] a abouti à une nouvelle génération de dessins de navires de guerre. \n\nLa plate-forme de test désarmée pour ces nouvelles conceptions - la frégate de patrouille [newShip.GetName] - est maintenant libérée pour remise en état, avec son commandant le capitaine [newOfficer.GetName]."
 sthera.15.a:0 "Capitaine §E[newOfficer.GetName]§! prend le commandement du [newShip.GetName]."
