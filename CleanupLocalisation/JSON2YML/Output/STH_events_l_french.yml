 sword_of_kahless_chain_title:0 "L'Epée de Kahless"
 sword_of_kahless_chain_desc:0 "Le crone Le'tor a trouvé un datapad qui peut contenir des indices à l'emplacement de l'épée de Kahless, perdu il y a des siècles avec les Hur'q, qui ont été chassés de notre monde."
 sword_of_kahless_clues:0 "Des indices quant à la localisation de l'Epée ont été trouvés."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Enquêter chez les Hur'q"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "Une base abandonnée dans notre propre système peut detenir la clé de la localisation de l'Epée de Kahless."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Enquêter dans la Jungle"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Une jungle épaisse dissimule un dispositif médical abandonné qui pourrait permettre de localiser l'Epée.n "
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Enquêter dans l'Océan"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "Notre prochaine étape dans la quête de l'Epée est une ancienne station de recherche océanographique."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Enquêter dans le Désert"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "Nous avons localisé l'une des dernières colonies Hur'q dans cette partie de la galaxie. C'est peut-être notre dernière chance de localiser l'Epée."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "La Crypte"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "es indices suggèrent que les Hur'q dissimulent ici une cache au trésor d'artéfacts volés. Se pourrait-il que l'Epée s'y trouve?"
 STH_klingon_story.1.name:0 "L'Epée de Kahless"
 STH_klingon_story.1.desc:0 "Une épaisse fumée âcre emplit l'air de la taverne  Pujbe' Targh alors que les murs répercutent l'écho du chant et des rires des guerriers rassemblés. [Root.GetRulerTitle] [Root.GetRulerName] avait pensé que le Pujbe' Targh était l'endroit idéal pour se changer les idées après une dure journée; car peu de Membres du Conseil et de nobles viennent jusque dans cette partie de la Première Cité, où les soldats, les fabricants d'armes et les poètes abondent. Les individus de haute naissance préférent boire au QeylIs Qul, où la Gagh est toujours fraîche, mais où les chants sonnent creux.\n\nAppuyé contre un fût de Vin de Sang, [Root.GetRulerName] se sert une coupe de ce liquide vermeil et boit longuement.\n\n'Et moi je vous dis que je trouverai l'Epée!' dit dans un souffle une vieille femme à un compagnon qui s'éloignent en marmonnant. La vieille femme se retourne et son visage s'éclarcit soudain.\n\n'Vous êtes [Root.GetRulerTitle] [Root.GetRulerName]! Ici!? C'est un honneur...', elle lève sa coupe en guise de salut. Elle se penche et poursuit, 'Mon nom est Le'tor, et je vais vous dire ce que je cherche. Rien de moins que l'Epée de Kahless.' \n\n'Vous savez où elle se trouve?' A la mention de l'Epée, Les yeux de [Root.GetRulerName]se sont écarquillés. \n\n'Non, mais je sais par où il faut commencer à chercher. Tout ce qu'il nous faut, c'est un vaisseau, et je crois savoir que vous en avez quelques-uns.' La vieille tire de sa tunique un antique datapad. \n\n'Ceci est un objet Hur'q, et je suis sûre qu'il nous indiquera la route que ces petaQs ont prise pour retourner chez eux après que nous les ayons chassés de Qo'nos. Voici la clef!' dit-elle avant de tendre le datapad à [Root.GetRulerName]."
 STH_klingon_story.1.a:0 "Nous devons trouver l'épée."
 STH_klingon_story.1.b:0 "Ce ne sont que les délires d'une ivrogne."
 STH_klingon_story.2.name:0 "L'Epée de Kahless"
 STH_klingon_story.2.desc:0 "Après avoir passé près d'un mois à analyser le datapad Hur'q, le [Root.GetRulerTitle] et un peutit nombre de personnes de confiance de la Maison de [Root.GetRulerName] ont au moins découvert un indice sur la localisation de l'Epée.  \n\nLe datapad renferme une documentation logistique sur les forces d'invastion Hur'q juste avant leur expulsion de Qo'nos, et en suivant leurs routes d'approvisionnement nous pourrions remonter jusqu'à l'épée qu'ils ont volée. \n\nBeaucoup de données sotn corrompues ou encryptées au-delà de portée de notre technologie, cependant l'un des fichiers accessibles nous donne les coordonées d'une base abandonnée dans notre propre système. La base se trouve sur une lune de Veqlargh au nom prédestiné, Hur'q."
 STH_klingon_story.2.a:0 "Organisez une expédition."
 STH_klingon_story.3.name:0 "L'Epée de Kahless"
 STH_klingon_story.3.desc:0 "Les mois de recherche dans les profondes cavernes de Hur'q ont porté leurs fruits: la force expéditionnaire a découvert une ancienne base Hur'q. \n\nBien que la majorité des équipements soient définitivement hors d'usage, un certain nombre d'objets sont toujours fonctionnels. L'un d'entre eux en particulier contient une liste obsolète de codes d'encryptage militaire. \n\nCela prendra du temps, mais le chef de l'expédition pense que ces nouveauix codes pourraient nous permettre de tirer plus d'informations du datapad Hur'q.""
 STH_klingon_story.3.a:0 "Utilisez ces codes."
 STH_klingon_story.4.name:0 "L'Epée de Kahless"
 STH_klingon_story.4.desc:0 "Tous les codes de cryptage sauf deux se sont révélés inutiles dans la lecture du datapad. Alors que le premier n'a débloqué qu'une espèce de didacticiel d'utilisation pour l'interface du datapad, le second nous a permis d'identifier la prochaine cible dans notre quête de l'épée. \n\nUn monde tropical situé à quelques années-lumière est listé en temps que site d'un dispositif médical Hur'q, la flore locale ayant des propriétés qui permettent de soigner les membres de leur race.""
 STH_klingon_story.4.a:0 "Poursuivez l'expedition."
 STH_klingon_story.5.name:0 "L'Epée de Kahless"
 STH_klingon_story.5.desc:0 "En se taillant un chemin à travers la végétation dense à coups de Bat'leths, le corps expéditionnaire a repéré les ruines d'un complexe hospitalier et d'un centre de recherche pharmaceutique. Le complexe a été vidé de ses équipements. \n\nLe corps expéditionnaire se trouve en présence d'un groupe d'aliens aux têtes chauves et lisses et à la peau d'un orange pâle, qui s'est caché dans une cave. Ils sont ramenés de force vers la surface et brutalement interrogés par le chef de l'expédition. \n\nLes aliens sont des survivants d'un vaisseau qui s'est écrasé sur ce monde il y a quelques moids de cela. Ils ont trouvé l'hôpital vide, à l'exception d'un livre de papier qui est désormais entre nos mains. \n\n Après l'avoir étudié avec attention, le livre s'est révélé être un peu plus qu'un simple journal médical...""
 STH_klingon_story.5.a:0 "yaj'a'"
 STH_klingon_story.6.name:0 "L'Epée de Kahless"
 STH_klingon_story.6.desc:0 "Bien qu'à première vue le journal médical eût pu être considéré comme une impasse dans notre quête, il nous a en réalité donné une autre piste à suivre. Après de nombreuses pages sans intérêt, l'auteur Hur'q fait référence à des lieux et à des temps de voyage entre cinq bases Hur'q de ce côté de la galaxie. \n\nNous les connaissions toutes, sauf une, une station de recherche situé sur le plancher d'un monde océanique. Par triangulation et correction de la dérive stellaire, nous avons été en mesure de déduire sa situation exacte."
 STH_klingon_story.6.a:0 "Poursuivez l'opération."
 STH_klingon_story.7.name:0 "L'Epée de Kahless"
 STH_klingon_story.7.desc:0 "Les Klingons ne sont pas conçus pour nager au fond de la mer comme de vulgaires VeS GhotI!' se plaint l'Ingénieur de Combat de l'expédition au travers du communicateur. La station de recherche a été découverte dès les premiers jours de notre arrivée, et bien que nous n'ayons trouvé aucun signe de vie, un bouclier énergétique est toujorus actif autour du bâtiment, formant une bulle d'air respirable plusieurs kellicams siys la surface de l'océan. \n\nL'expédition est divisée entre ceux qui veulent poursuivre les recherches et trouver un autre accès au bâtiment, et ceux qui voudraient percer le bouclier et risquer d'endommager les donnée que nous cherchons. \n\nLe troisième moi, un officier junior développe une autre approche : utiliser les boucliers de notre vaisseau pour créer une coquille autour de la station, tandis que l'on bombardera le bouclier Hur'q au moyen d'un tir de disrupteur continu à faibel énergie. \n\nUne semaine après, le bouclier Hur'q est abattu, et nos guerriers commencent à fouiller la station.""
 STH_klingon_story.7.a:0 "yaj'a'"
 STH_klingon_story.8.name:0 "L'Epée de Kahless"
 STH_klingon_story.8.desc:0 "Nous avons localisé une autre source semi-fonctionnelle de codes d'accès Hur'q, parmi les terraquads de données de recherche biologique. En appliquant ces nouveaux codes au datapad, nous avons mis au jour la localisation d'une colonie civile Hur'q abandonnée sur un monde désertique. \n\nLa station de recherche sous-marine est détruite peu après que le vaisseau de l'expédition eut réconfiguré ses boucliers dans une configuration standard, l'énorme pression de l'eau réduisant le bâtiment en miettes."
 STH_klingon_story.8.a:0 "Poursuivez les opérations."
 STH_klingon_story.9.name:0 "L'Epée de Kahless"
 STH_klingon_story.9.desc:0 "Les sables ont érodé la plupart des aménagements de la ville, sauf sur un rayon d'un kellicam qui a survécu aux éléments grâce à une barrière électrostatique. La façon dont la source d'énergie de la barrière a persisté si longtemps reste un mystère, mais elle offre un eopportunité au corps expéditionnaire de rechercher des indices sur la localisation de l'épée. \n\nIl semble que la cité ait été abandonnée dans l'urgence, à en juger par les véhicules et les déchets qui encombrent toujours les rues. Plusieurs datapads civils ont été trouvés, tous sont ouverts mais ne transmettent qu'un seul message - un ordre d'évacuation. Nous avons besoin de temps pour étudier tout cela.n"
 STH_klingon_story.9.a:0 "yaj'a'"
 STH_klingon_story.10.name:0 "L'Epée de Kahless"
 STH_klingon_story.10.desc:0 "La documentation sur l'évacuation Hur'q est importante, avec une liste des routes spatiales Hur'q que chaque vaisseau de transport devait emprunter, en passant apparemment par un trou noir. Un élément se démarque : un vaisseau cargo dont le manifeste mentionne des "artefacts aliens", sa destination est un dispositif de stockage situé sur un monde inhabitable très loin d'ici.""
 STH_klingon_story.10.a:0 "Poursuivez les opérations."
 STH_klingon_story.11.name:0 "L'Epée de Kahless"
 STH_klingon_story.11.desc:0 "Sept membres d'équipage de [Root.GetFleetName] sont morts en essayant de localiser les artefacts sur [From.From.GetName], écrasés et brûlés vifs alors que les combinaisons environnementales cédaient sous la pression et la chaleur. [Root.GetLeaderName], qui mène ce qui reste de l'expédition, reste imperturbable. \n\nAprès plusieurs mois d'exploration des réseaux de grottes qui parsèments les étendues méridionales de [From.From.GetName], nous avons enfin détecté une faible signature énergétique. En se rendant sur les lieux, [Root.GetLeaderName] a découvert un champ de force Hur'q en travers du sas menant à la réserve que nous cherchons."
 STH_klingon_story.11.a:0 "Percez le champ de force!"
 STH_klingon_story.12.name:0 "L'Epée de Kahless"
 STH_klingon_story.12.desc:0 "Le champ de force est facile à percer et [Root.GetLeaderName] parvient rapidement à accéder à la zone de stockage. A l'intérieur se trouve un vaste entrepôt rempli de statues, de bibelots et d'autres artefacts du même acabit, dont un grand nombre sont indubitablement d'origine Klingon. \n\nAu centre de cette énorme bâtiment se trouve une simple table, sur laquelle est posée un Bat'leth antique et magnifique. \n\nL'Epée de Kahless! \n\n[Root.GetLeaderName] soulève l'arme et la brandit, imbu de sa puissance. L'équipe de l'expédition reste muette pendant un instant, afin de brandir leurs propres armes dans les airs et de l'acclamer en criant. \n\nL'Ingénieur de combat de l'expédition commence à scander '[Root.GetLeaderName]! [Root.GetLeaderName]!', tandis que le Maître du Savoir le regarde fixement et lui répond en criant '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nL'expédition est clairement divisée entre ceux qui sont loyaux au [Root.Owner.GetRulerTitle] et ceux qui suivent [Root.GetLeaderName]..."
 STH_klingon_story.12.a:0 "Pour le [Root.Owner.GetRulerTitle]"
 STH_klingon_story.12.b:0 "Pour la Maison de [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "Pour le bien de l'Empire!"
 STH_klingon_story.13.name:0 "L'Epée de Kahless"
 STH_klingon_story.13.desc:0 "Plusieurs semaines ont passé depuis que le corps expéditionnaire sous le commandement de [Root.GetLeaderName] a signalé à la Flotte Impériale où se situait l'Epée de Kahless. L'armada a été envoyée vers [From.From.GetName] pour escorter l'arme lors de son retour vers son monde d'origine à travers les étoiles, et le moment est enfin venu où un garde d'honneur est téléporté dans la Chambre du Conseil pour la présenter au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] a fait voeu d'utiliser l'Epée pour unir les Maisons et tout l'Empire exulte à ces mots.""
 STH_klingon_story.13.a:0 "Qapla'!"
 STH_klingon_story.14.name:0 "L'Epée de Kahless"
 STH_klingon_story.14.desc:0 "Plusieurs semaines ont passé depuis que le corps expéditionnaire sous le commandement de [Root.GetLeaderName] a signalé à la Flotte Impériale où se situait l'Epée de Kahless. L'armada a été envoyée vers [From.From.GetName] pour escorter l'arme lors de son retour vers son monde d'origine à travers les étoiles, et le moment est enfin venu où un garde d'honneur est téléporté dans la Chambre du Conseil pour la présenter au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] a promis d'unir les Maisons, mais il est imémdiatement clair que tous ne sont pas heureux de voir l'Epée entre les mains de [Root.Owner.GetRulerName]. Des combats éclatent entre un certain nombre de Maisons mineures, et la Flotte Impériale reste vigilante face à la menace de la guerre civile."
 STH_klingon_story.14.a:0 "Que ferait Kahless à ma place?""
 STH_klingon_story.15.name:0 "L'Epée de Kahless"
 STH_klingon_story.15.desc:0 "Plusieurs semaines ont passé depuis que le corps expéditionnaire sous le commandement de [Root.GetLeaderName] a signalé à la Flotte Impériale où se situait l'Epée de Kahless. L'armada a été envoyée vers [From.From.GetName] pour escorter l'arme lors de son retour vers son monde d'origine à travers les étoiles, et le moment est enfin venu où un garde d'honneur est téléporté dans la Chambre du Conseil pour la présenter au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nAlors que la cérémonie s'apprête à commencer, il est clair que quelque chose ne va pas. Soudain, [Root.GetLeaderName] et une conquantaine de guerriers font irruption dans le hall, tuant tout ce qui s'interpose sur leur chemin. En quelques instants, [Root.GetLeaderName] se retrouve decant le [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] avaec l'Epée de Kahless appuyée sur la gorge du [Root.Owner.GetRulerTitle]. \n\n'Kahless m'a choisi MOI!' beugle [Root.GetLeaderName]. 'Vous devriez vous sentir honoré de mourir par sa lame!' \n\nDans les heures qui suivirent, les nouvelles se répandirent à travers le monde. L'Epée était revenue, et avec elle un chef avec la force demener l'Empire vers la gloire."
 STH_klingon_story.15.a:0 "Qapla'!"
 STH_klingon_story.16.name:0 "L'Epée de Kahless"
 STH_klingon_story.16.desc:0 "Plusieurs semaines ont passé depuis que le corps expéditionnaire sous le commandement de [Root.GetLeaderName] a signalé à la Flotte Impériale où se situait l'Epée de Kahless. L'armada a été envoyée vers [From.From.GetName] pour escorter l'arme lors de son retour vers son monde d'origine à travers les étoiles, et le moment est enfin venu où un garde d'honneur est téléporté dans la Chambre du Conseil pour la présenter au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nAlors que la cérémonie s'apprête à commencer, il est clair que quelque chose ne va pas. Soudain, [Root.GetLeaderName] et une conquantaine de guerriers font irruption dans le hall, tuant tout ce qui s'interpose sur leur chemin. En quelques instants, [Root.GetLeaderName] se retrouve decant le [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] avaec l'Epée de Kahless appuyée sur la gorge du [Root.Owner.GetRulerTitle]. \n\n'Kahless m'a choisi MOI!' beugle [Root.GetLeaderName]. 'Vous devriez vous sentir honoré de mourir par sa lame!' \n\nDans les heures qui suivirent, les nouvelles se répandirent à travers le monde. L'Epée était revenue, mais entre les mains d'un usurpateur qui était plus intéressé par la science que par le combat. \n\nIl est imémdiatement clair que tous ne sont pas satisfaits de voir l'Epée entre les mains de [Root.GetLeaderName]. Des combats éclatent entre un certain nombre de Maisons mineures, et la Flotte Impériale reste vigilante face à la menace de la guerre civile."
 STH_klingon_story.16.a:0 "Que ferait Kahless à ma place?""
 STH_klingon_story.17.name:0 "L'Epée de Kahless"
 STH_klingon_story.17.desc:0 "Plusieurs semaines ont passé depuis que le corps expéditionnaire sous les ordres de [Root.GetLeaderName] a informé la Flotte Impériale qu'il avait échoué dans leur quête de ramener l'Epée de Kahless. Plusieurs semaines, depuis l'altercation du trésor Hur'q. \n\n[Root.GetLeaderName] a décidé du destin de l'Empire entre ses mains en ce basant sur l'opposition entre l'Ingénieur de Combat et le Maître du Savoir. \n\En constatant avec quelle rapidité leur propre expédition s'était retournée contre elle-même au nom de la gloire de l'Epée, [Root.GetLeaderName] a pris une décision qu'aucun Klingon ne devrait jamais avoir à prendre. \n\nEn convainquant l'expédition d'abord par les mots, puis par la combat quand ceux-ci s'avérèrent insuffisants, [Root.GetLeaderName] a recueilli les voeux de tous les membres restants. L'Epée serait cachée à nouveau, les transporteurs seraient réglés pour téléporter l'Epée à un emplacement aléatoire sous la surface de [From.From.GetName]. \n\nTous acceptèrent de fardeau de la honte que l'échec de cette expédition attirerait sur eux, si cela devait signifier la survie de l'Empire."
 STH_klingon_story.17.a:0 "C'est mieux ainsi. Pour l'Empire!"
 STH_klingon_story.50.name:0 "Les Maisons Divisées"
 STH_klingon_story.50.desc:0 "La paix découle au cœur de l'Empire, où plusieurs des Grandes Maisons ont commencé à exprimer ouvertement leur opposition au gouvernement [Root.GetRulerTitle] [Root.GetRulerName]. \n\nSans un ennemi extérieur à surmonter, Des Combats dans les rues de[Root.Capital.GetName] dépasse bientôt tout le reste. \n\nL'empire attend votre réponse [Root.GetRulerTitle] [Root.GetRulerName]!"
 STH_klingon_story.50.a:0 "Nous devons faire tout notre possible pour préserver l'intégrité de l'Empire!"
 STH_klingon_story.50.b:0 "Ce n'est pas le moment pour les Klingons de combattre Klingon."
 STH_klingon_story.50.c:0 "Laissez-les essayer!"
 STH_klingon_story.51.name:0 "Les Maisons Divisées"
 STH_klingon_story.51.desc:0 "nnAprès des mois de débat au Conseil supérieur, le [rebelCountry1.GetName]na déclaré une révolte ouverte contre le gouvernement de [Root.GetRulerTitle]n[Root.GetRulerName] depuis leur bastion sur [rebelCountry1.Capital.GetName]. \n\nJusqu'ànprésent, aucune autre Maison ne s'est engagée à la cause de [rebelCountry1.GetName],ntous les guerriers l'Empire se réjouissent de l'occasion de prouver leur valeurnau combat.nn"
 STH_klingon_story.51.a:0 "[rebelCountry1.GetName] baktag!"
 STH_klingon_story.52.name:0 "Les Maisons Divisées"
 STH_klingon_story.52.desc:0 "Après des mois de débat au Conseil supérieur, [rebelCountry1.GetName] a déclaré une révolte ouverte contre le gouvernement de [Root.GetRulerTitle] [Root.GetRulerName] depuis bastion sur [rebelCountry1.Capital.GetName]. \n\nLes nouvelles sont arrivées sur [Root.Capital.GetName]  juste avant qu'un autre coup ne soit distribué à l'administration [Root.GetRulerTitle] avec une déclaration similaire [rebelCountry2.GetName] sur [rebelCountry2.Capital.GetName] . \n\nPour le moment aucune autre Maison s'est engagée dans les Maisons rebelles, les guerriers de l'Empire se réjouissent de l'occasion de prouver leur valeur au combat."
 STH_klingon_story.52.a:0 "[rebelCountry1.GetName] veQ! [rebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Les Maisons Divisées"
 STH_klingon_story.53.desc:0 "La magistrale manœuvre politique de [Root.GetRulerTitle] [Root.GetRulerName] au Haut Conseil a fait isoler avec succès les Maisons qui semblaient s'opposer à l'administration actuelle. L'Empire peut maintenant se concentrer contre l'ennemi au-delà, et non à l'intérieur."
 STH_klingon_story.53.a:0 "L'Empire est plus fort uni."
 STH_onaction.6.name:0 "Les Maisons Divisées"
 STH_onaction.6.desc:0 "Devant le conflit avec le [alienCountryKlingonWar.GetName], tous les vrais guerriers klingons doivent mettre de côté leurs différends pour s'unir contre leur ennemi commun. \n\nLes rébellions en cours qui ont envahi l'Empire ont officiellement pris fin."
 STH_onaction.6.a:0 "Qapla'!"
 STH_onaction.7.name:0 "Les Maisons Divisées"
 STH_onaction.7.desc:0 "La rébellion de [Root.GetRulerName] a réussi avec les troupes de [Root.GetRulerName] qui assaillent les chambres du Conseil Supérieur sur [Root.Capital.GetName] et exécutent les chefs de l'administration précédente. \n\nLes autres grandes Maisons ont signalé leur volonté d'accepter la légitimité de la victoire de la Maison de [Root.GetRulerName], bien qu'il reste beaucoup à faire pour reconstruire l'Empire du conflit."
 STH_onaction.7.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 STH_kazon_story.1.name:0 "Sects Apart"
 STH_kazon_story.1.desc:0 "Infighting gnaws away at the heart of the Kazon society, where several of the Sect leaders have begun to openly voice their opposition to [Root.GetRulerTitle] [Root.GetRulerName]'s government. \n\nWithout an outside enemy to overcome, infighting soon overtakes all else on [Root.Capital.GetName]. \n\nThe Majes await [Root.GetRulerTitle] [Root.GetRulerName]'s response."
 STH_kazon_story.1.a:0 "We must do all we can to preserve the integrity of Kazon space!"
 STH_kazon_story.1.b:0 "Now is not the time for Kazon to fight Kazon."
 STH_kazon_story.1.c:0 "Let them try!"
 STH_kazon_story.2.name:0 "Sects Apart"
 STH_kazon_story.2.desc:0 "After months of debate in the Great Chambers, the [rebelCountry1.GetName] has declared open revolt against the government of [Root.GetRulerTitle] [Root.GetRulerName] from their stronghold on [rebelCountry1.Capital.GetName]. \n\nWhile so far no other Sects have pledged themselves to the [rebelCountry1.GetName]'s cause, all Sects eagerly await at the opportunity to further their agendas in the coming conflict."
 STH_kazon_story.2.a:0 "[rebelCountry1.GetName] scum!"
 STH_kazon_story.3.name:0 "Sects Apart"
 STH_kazon_story.3.desc:0 "After months of debate in the Great Chambers, the [rebelCountry1.GetName] has declared open revolt against the government of [Root.GetRulerTitle] [Root.GetRulerName] from their stronghold on [rebelCountry1.Capital.GetName]. \n\nBarely had the news arrived on [Root.Capital.GetName] before another blow was dealt to the [Root.GetRulerTitle]'s leadership with a similar declaration from the [rebelCountry2.GetName] on [rebelCountry2.Capital.GetName]. \n\nWhile so far no other Sects have pledged themselves to the rebels, all Sects eagerly await at the opportunity to further their agendas in the coming conflict."
 STH_kazon_story.3.a:0 "[rebelCountry1.GetName] scum! [rebelCountry2.GetName] traitors!"
 STH_kazon_story.4.name:0 "Sects Apart"
 STH_kazon_story.4.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s masterful political maneuvering in the Great Chmabers has succesfully isolated those Sects which appeared to oppose the current administration. The Sects are united now to face the enemy without, not within."
 STH_kazon_story.4.a:0 "The Sects are stronger united."
 STH_onaction.9.name:0 "Sects Apart"
 STH_onaction.9.desc:0 "In the face of conflict with the [alienCountryKazonWar.GetName], all Sects must put aside their disputes to unite against their common enemy. \n\nThe ongoing rebellions that have plagued Kazon society have formally ended."
 STH_onaction.9.a:0 "We will prevail!"
 STH_onaction.10.name:0 "Sects Apart"
 STH_onaction.10.desc:0 "The [kazon_rebel_sect.GetName]'s forces have succeeded in storming the Great Chambers on [Root.Capital.GetName] and taking by force the leadership of Kazon society. \n\nThe other Sects have signalled their willingness to accept the legitimacy of the [kazon_rebel_sect.GetName] victory, though much needs to be done to rebuild from the conflict."
 STH_onaction.10.a:0 "[kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]!"
 STH_andorian_flavour.1.name:0 @Ushaan@n   
 STH_andorian_flavour.1.desc:0 @La longue rivalité entre [officerA.GetName] et [officerB.GetName] a finalement dégénéré en affrontement violent. La cause originelle de la querelle a été oubliée par les deux parties, mais la dernière insulte - faite à la [Root.GetFleetName] elle-même n'a pas laissé d'autre choix que de déclarer l'Ushaan. \n\nLa navette de[officerB.GetName] est attendue pour cette semaine, tandis que les préparations pour le duel sont faites sur le vaisseau amiral.@n   
 STH_andorian_flavour.1.a:0 @Bien reçu.@n   
 STH_andorian_flavour.2.name:0 @Ushaan@n   
 STH_andorian_flavour.2.desc:0 @[officerA.GetName] et [officerB.GetName] se tiennent dans l'arène improvisée à bord du vaisseau amiral de [Root.GetFleetName]. \n\n'Je vous souhaite une mort rapide, Capitaine.' lance [officerB.GetName], qui se positionne afin de laisser [officerA.GetName] porter le premier coup. \n\nLe capitaine [officerA.GetName] dégaine son ushaan-tor et plonge sur [officerB.GetName], qui pare sans effort. L'entrechoquement des armes se répercute dans toute la sale, tandis que les spectateurs observent le silence. \n\nLes adversaires commencent à respirer bruyamment alors que la bataille se poursuit. Une coup de pied frappe le capitaine [officerA.GetName] à la poitrine, repoussant [officerA.GetHerHim] dans un coin de l'arène, accordant un instant de répit aux combattants. \n\n[officerB.GetName] lance une série de frappes fatiguées vers [officerA.GetName], qui les esquive alors qu'[officerA.GetSheHe] attend une ouverture. Soudain, les yeux de [officerB.GetName] s'écarquillent de panique et [officerB.GetSheHe] est emporté par son élan. Le ushaan-tor de [officerA.GetName] s'enfonce dans la poitrine de [officerB.GetName] et quelques instants plus tard, [officerB.GetSheHe] s'effondre sur le sol, mort.@n   
