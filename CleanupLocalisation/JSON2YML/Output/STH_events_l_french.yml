  STH_cardassian_flavour.1.name:0 "Le Sacrifice sans Fin"
  STH_cardassian_flavour.1.desc:0 "§YEt Maric se retrouva alors devant les voleurs, leur chariot rempli de nombreux biens qu'ils avaient pillé dans le magasin du village. Il savait qu'il pouvait faire demi-tour, qu'il pouvait rentrer chez lui où Mela et les enfants l'accueilleraient avec amour, et qui n'aurait pas eu cette tentation? \n\nLui ne l'a pas eue. \n\nCes deux infâmes avaient volé l'état lui-même. Cardassia elle-même. Un tel acte ne pouvait rester impuni, même s'il devait lui en coûter sa vie...§! \n\nUlan Corac a publié son roman 'Le Sacrifice sans Fin', qui reçut un accueil unanime dans tout Cardassia. Oeuvre exemplaire du genre répétitif épique, la chronique de sept générations de la mafille Ularc a inspiré des lecteurs à travers tout l'espace Cardassien qui ont réaffirmé leur attachement à la famille et à l'état. \n\nLe [Root.GetRulerTitle] [Root.GetRulerName] a déjà proposé de mettre l'ouvrage au progamme de toutes les écoles."
  STH_cardassian_flavour.1.a:0 "Exaltant!"
 STH_cardassian_flavour.2.name:0 "Contes Enigmatiques"
 STH_cardassian_flavour.2.desc:0 "§YUlim entendit sonner à la porte, souleva et via son verre de Kanar, avant d'appuyer sur l'interrupteur d'ouverture. Se retournant enfin, il distingua une silhouette téméraire qui se dessinait en contre-jour, telle un gracieux nuage de matière noire devant une supernova. \n\nIl posa la bouteille de Kanar sur son bureau et dégaina discrètement son disrupteur avant de se tourner vers cette illumination. \n\n'Entrez'.\n\nElle s'avança, les tresses de chaque côté de sa tête se balançanjt doucement, avant de finalement s'asseoir sur le rebord du bureau d'Ulim. \n\n'On m'a dit que vous étiez un enquêteur. Et un bon. Eh bien, je connais quelqu'un sur lequel vous devriez enquêter...'§! \n\nLa série de roman "Les Contes Enigmatiques" de Golu Shoggoth ont reçu un accueil formidable à travers toute l'Union Cardassienne. Ces oeuvres nous font voir les dévoués quoique imparfaits Enquêteurs Public dans leurs efforts incessants pour élucider les crimes et trouver les coupables. \n\nBien que le [Root.GetRulerTitle] [Root.GetRulerName] n'ait pu se permettre d'approuver publiquement ces ouvrages, à cause du caractère assez peu régulier des protagonistes de Shoggoth, la population voit désormais d'un oeil plus compréhensif le travail de nos Enquêtes criminels."
 STH_cardassian_flavour.2.a:0 "Fascinant!"
 STH_cardassian_flavour.3.name:0 "Méditations sur l'Ombre Cramoisie"
 STH_cardassian_flavour.3.desc:0 "§YLa Drill Glin dominait les recrues de sa hauteur, son visage était de pierre, et son regard tendait vers les étoiles. \n\n'Vous êtes ici pour une raison, et une seule. Pour défendre le people de Cardassia,' et sa voix résonna d'un bout à l'autre de la cour. \n\n'Personne ici n'a choisi cette guerre. Nous y avons été poussés. Les chiens [other_empire.GetSpeciesAdj] ne s'arrêteront devant rien pour détruire le [Root.GetName], pour renvoyer notre peuple à Cardassia et pour nous éradiquer de la galaxie. Mais vous - VOUS ne les laisserez pas faire. Êtes-vous d'accord?' demanda-t-elle alors que des milliers de volontaires criaient à l'unisson : \n\n'Pour Cardassia!'§! \n\nLa publication de la dernière oeuvre de science-fiction d'Eleta Preloc : 'Méditations sur l'Ombre Cramoisie' ont considérablement augmenté le nombre d'engagements volontaires à travers tout le [Root.GetName]. Preloc y décrit une série de geurres dans un futur lointain entre [Root.GetName] et le malfaisant [other_empire.GetName], focalisé sur l'extermination du peuple [Root.GetSpeciesAdj]. \n\nLe [Root.GetRulerTitle] [Root.GetRulerName] a décrit cette oeuvre comme étant particulièrement pertienent au sujet des relations actuelles avec le [other_empire.GetName] et a apporté son soutien à Preloc pour le prestigieux prix Gerok."
 STH_cardassian_flavour.3.a:0 "Passionnant!"
 STH_cardassian_flavour.11.name:0 "Obsidian Order Investigation"
 STH_cardassian_flavour.11.desc:0 "The chime comes over the intercom and Gul [Root.GetLeaderName] is called to the bridge. The crew stand looking uneasy, as the Executive Officer begins to report: \n\n'Sir, we have received a transmission on an Obsidian Order channel.' \n\n'And?' the Gul asks. \n\n'Sir, there are orders for you attend an investigation into your conduct.' \n\nA snarl overcomes the face of the Gul as [officer.GetSheHe] notices an incomming shuttle alert on the communications console. The Executive Officer motions to two a pair of Glins who unholster their weapons. \n\n'Please Sir, this way' one says, as Gul [Root.GetLeaderName] is led to the turbolift at disruptor-point."
 STH_cardassian_flavour.11.a:0 "This is preposterous!"
 STH_cardassian_flavour.12.name:0 "Obsidian Order Trial"
 STH_cardassian_flavour.12.desc:0 "Gul [Root.GetLeaderName] is led swiftly into the briefing room. The room has been configured for a standard military tribunal, though the Order operative on the raised central chair has no official military status. \n\nThe operative gives her opening statement before an assembly of the senior crew, listing a range of apparently contradictory charges.\n\nGul [Root.GetLeaderName] listens in silence for several minutes before finally being afforded the opportunity to reply. \n\n[officer.GetSheHeCap] methodically deconstructs the operative's accusations, and with corroboration from the crew the accusations soon fall appart. Taking a sidelong glance at the crew and scowling, the Obsidian Order operative calls the inquiry to a close."
 STH_cardassian_flavour.12.a:0 "Acknowledged."
 STH_cardassian_flavour.13.name:0 "Obsidian Order Trial"
 STH_cardassian_flavour.13.desc:0 "Gul [Root.GetLeaderName] is led swiftly into the briefing room. The room has been configured for a standard military tribunal, though the Order operative on the raised central chair has no official military status. \n\nThe operative gives her opening statement before an assembly of the senior crew, listing a range of apparently contradictory charges.\n\nGul [Root.GetLeaderName] listens in silence for several minutes before finally being afforded the opportunity to reply. \n\n[officer.GetSheHeCap] methodically deconstructs the operative's accusations, but when asked to corroborate the information the crew offer conflicting reports. Taking a long look at [officer.GetHerHis] crew, Gul [Root.GetLeaderName]'s face draws tighter as [officer.GetSheHe] realises that [officer.GetSheHe] has been outmanouvered. The Obsidian Order operative dismisses the audience and comes to speak to the Gul. \n\n'If this becomes public your career is over,' she declares. 'From now on, you report to us.'"
 STH_cardassian_flavour.13.a:0 "There is no other choice."
