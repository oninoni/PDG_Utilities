 sthera.9.name:0 "Les Ailes Du Raptor, Recrée"
 sthera.9.desc:0 "Pendant cinq ans, le Comité de surveillance avait attendu que le Ministère de la guerre achève sa tâche. Cinq ans après [Root.GetRulerTitle] [Root.GetRulerName] s'est adressé à tous Romulus et a annoncé le cinquante-septième décret générationnel - l'héritage de [Root.GetRulerName] s'est ajouté à presque 2.000 ans d'histoire Romulien. Un décret visant à restructurer la flotte impériale, afin d'assurer la domination sur Vulcain et ses nouveaux alliés. \n\nCinq ans de luttes intestines et de progrès calé au Ministère de la Guerre. \n\nVoyant lui-même le manque de progrès, l'expert des sciences matérielles extraterrestre Kutaya - le fils de l'ambassadeur Flaxian et un rare favori non Romulien de la Cour Impériale - a travaillé en parallèle et en secret avec un ingénieur junior au Ministère de Guerre, Valda. \n\nApparant devant le Comité de surveillance, la paire a présenté son travail. Une nouvelle génération d'Oiseaux-De-Guerre utilisant les derniers boucliers, moteurs à distorsion et des armes, capable de montrer la galaxie la vraie force de l'Empire Stellaire Romulien. \n\nLe ministre de guerre a été furieuse de voir son propre travail mis à la honte, elle quitte chambre du comité, une garde Rémien Praetorial la suit avec poignard à la main ..."
 sthera.9.a:0 "Le talent doit être récompensé."
 sthera.9.a.tooltip:0 "Avec la commission en main, §EKutaya§! attend l'affectation."
 sthera.9.b:0 "Talent Romulien doit être récompensé."
 sthera.9.b.tooltip:0 "Avec la commission en main, §EValda§! attend l'affectation."
 sthera.10.name:0 "Les Ailes Du Raptor, Recrée"
 sthera.10.desc:0 "Les raptors de Kutaya et de Valda ont fonctionné admirablement pendant de nombreuses années, cependant des histoires incalculables de ruse, de conquête spatiale et les batailles de milliers rapports de raid de l'espace profond et des escarmouches de frontière ont trouvé leur chemin au ministère restructuré de la guerre. \n\nCes rapports - couplés avec des améliorations de la dernière technologie offensive - ont abouti à une vague de nouvelles conceptions de raptors aptes à faire face à la galaxie, pour la gloire de Romulus."
 sthera.10.a:0 "Intrigant."
 sthera.11.name:0 "Les Ailes Du Raptor, Recrée"
 sthera.11.desc:0 "La galaxie reste un endroit dangereux, et tandis que les capitaines Romuliens continuent à surruser leurs ennemis, l'Empire ne doit pas devenir complaisant. \n\nUne nouvelle vague de conception Oiseaux-De-Guerre a émergé du Ministère de Guerre, s'occuper des nouveaux défis qui ont émergé et des nouvelles armes produites par les autres grandes puissances. \n\nl'Oiseaux-De-Guerre expérimental Koderex, commandé par le capitaine Taldor, illustre les qualités de cette nouvelle ère - puissance écrasante et force de présence."
 sthera.11.a:0 "Le capitaine §ETaldor§! prend le commandement du PWB Koderex."
