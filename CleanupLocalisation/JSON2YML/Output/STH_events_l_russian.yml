 STH_theTerratinIncident_fail.1.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] приблизиться к [From.GetName], чтобы усилить приём сигнала с поверхности. Спустя несколько минут офицер связи смог очистить сигнал до такой степени, что его смогли распознать как "Interstat Code", протокол, который не используется с начала варп-путешествий. В сообщении повторяется лишь одно слово: '[From.GetName]'. \n\nИсточник сигнала не отвечает на приветствие корабля непосредственно, однако яркий белый свет по-видимому приходит в ответ. \n\nПрактически сразу экипаж стал замечать, что корабль вокруг них начал увеличиваться, но после проверки приборы показали, что это они начали уменьшаться. Офицер по науке предполагает, что при таком темпе уменьшения корабль станет неработоспособным в течении дня. \n\n[Root.GetFleetName] покидает орбиту и готовится к варп-прыжку. Уменьшение продолжается, капитан [Root.GetLeaderName] считает, что покинув систему процесс остановится или обратится вспять, дав время учёным на родной планете исследовать это явление более тщательно. \n\nУход с орбиты остановил уменьшение, однако изначальный размер не вернулся. Несколько дней экипаж безуспешно пытался восстановить своё состояние, пока наконец специалист по транспортеру не предложил использовать телепорт для "перезагрузки" молекулярной структуры всех членов экипажа. \n\nЭто сработало, однако несколько членов экипажа продолжают страдать психическими заболеваниями, это побочный эффект этого процесса."
 STH_theTerratinIncident_fail.2:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_fail.2.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] приблизиться к [From.GetName], чтобы усилить приём сигнала с поверхности. Спустя несколько минут офицер связи смог очистить сигнал до такой степени, что его смогли распознать как "Interstat Code", протокол, который не используется с начала варп-путешествий. В сообщении повторяется лишь одно слово: '[From.GetName]'. \n\nИсточник сигнала не отвечает на приветствие корабля непосредственно, однако яркий белый свет по-видимому приходит в ответ. \n\nПрактически сразу экипаж стал замечать, что корабль вокруг них начал увеличиваться, но после проверки приборы показали, что это они начали уменьшаться. Офицер по науке предполагает, что при таком темпе уменьшения корабль станет неработоспособным в течении дня. \n\n[Root.GetFleetName] покидает орбиту и готовится к варп-прыжку. Уменьшение продолжается, капитан [Root.GetLeaderName] считает, что покинув систему процесс остановится или обратится вспять, дав время учёным на родной планете исследовать это явление более тщательно. После того, как варп-катушки начинают набирать мощность, главный инженер замечает слабую фазовую неустойчивость в регуляторе плазменного потока, но не предаёт этому большого значения. Как только корабль преодолевает варп-барьер, фазовая неустойчивость начинает увеличиваться, разрывая отверстие в правой варп-катушке. Корабль разорвало на части со всем экипажем."
 STH_theSilentEnemy_category:0 "Безмолвный враг"
 STH_theSilentEnemy_category_desc:0 "Прибыв к [From.GetName] наши приборы фиксируют странные, прерывистые подпространственные показания."
 STH_theSilentEnemy_event.1.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.1.desc:0 "После дня, проведённого на орбите [From.From.GetName] с отсутствием каких-либо успехов в поиске источника странных подпространственных показаний, капитан [Root.GetLeaderName] готовится отдать приказ [Root.GetFleetName] отправится к исследованию следующей цели. \n\nСпустя несколько мгновений сенсоры корабля зафиксировали всплеск подпространственной активности, сопровождающегося появлением инопланетного корабля по левому борту. \n\nПопытки связаться с кораблём были безуспешны, через несколько минут молчаливого наблюдения инопланетный корабль уходит в варп."
 STH_theSilentEnemy_event.1.a:0 "Попытаться следовать за кораблём."
 STH_theSilentEnemy_event.1.b:0 "Ждать возвращения корабля."
 STH_theSilentEnemy_event.1.c:0 "Покинуть орбиту, мы не хотим конфликта."
 STH_theSilentEnemy_event.2.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.2.desc:0 "В течении нескольких минут, после входа пришельцев в варп, сенсоры [Root.GetFleetName] начинают терять их судно из вида. Спустя пять минут инопланетный корабль полностью исчезает с радаров. Капитан [Root.GetLeaderName] приказывает перевести дополнительную энергию на сенсоры, благодаря этому в нескольких световых часах отсюда было обнаружено ещё одно подпространственное возмущение. \n\nПрибыв в нужные координаты, судна нигде не было видно, однако в сердце подпространственных возмущений был обнаружен источник экзотических частиц, интенсивно убывающий. Понимая, что инопланетный корабль не получится обнаружить, капитан [Root.GetLeaderName] поручает [Root.GetFleetName] изучить источник частиц до того, как он распадётся."
 STH_theSilentEnemy_event.2.a:0 "По крайней мере не впустую потратили время."
 STH_theSilentEnemy_event.3.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.3.desc:0 "В течении нескольких минут, после входа пришельцев в варп, сенсоры [Root.GetFleetName] начинают терять их судно из вида. Спустя пять минут инопланетный корабль полностью исчезает с радаров. Капитан [Root.GetLeaderName] приказывает перевести дополнительную энергию на сенсоры, благодаря этому в нескольких световых часах отсюда было обнаружено ещё одно подпространственное возмущение. \n\nПрибыв в нужные координаты был обнаружен корабль, кажется он пытается расширить возмущение тахионным излучением неизвестой природы, однако как только [Root.GetFleetName] приближается, он прекращает выброс излучения. \n\nИнопланетный корабль поднимает щиты и накапливает энергию, вероятно это их системы вооружения."
 STH_theSilentEnemy_event.3.a:0 "Поприветствовать их."
 STH_theSilentEnemy_event.3.b:0 "Всю энергию на орудия. Вперёд!"
 STH_theSilentEnemy_event.4.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.4.desc:0 "Прошло два дня и экипаж [Root.GetFleetName] всё больше убеждается в том, что пришельцы не планируют возвращаться к [From.From.GetName]. На третий день сенсоры корабля зафиксировали ещё один всплеск подпространственной активности, инопланетный корабль вышел из варпа прямо рядом с [Root.GetFleetName]. \n\nКорабль поднимает щиты и накапливает энергию, вероятно это их системы вооружения."
 STH_theSilentEnemy_event.4.a:0 "Поприветствовать их."
 STH_theSilentEnemy_event.4.b:0 "Всю энергию на орудия. Вперёд!"
 STH_theSilentEnemy_event.5.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.5.desc:0 "Прошло два дня и экипаж [Root.GetFleetName] всё больше убеждается в том, что пришельцы не планируют возвращаться к [From.From.GetName]. На третий день сенсоры корабля зафиксировали ещё один всплеск подпространственной активности на противоположной стороне [From.From.GetName]. \n\nПрибыв в нужные координаты, судна нигде не было видно, однако в сердце подпространственных возмущений был обнаружен источник экзотических частиц, интенсивно убывающий. Капитан [Root.GetLeaderName] поручает [Root.GetFleetName] изучить источник частиц до того, как он распадётся."
 STH_theSilentEnemy_event.5.a:0 "По крайней мере не впустую потратили время."
 STH_theSilentEnemy_event.6.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.6.desc:0 "[Root.GetFleetName] покидает орбиту. В нескольких световых минутах от [From.From.GetName], сенсоры корабля зафиксировали ещё один всплеск подпространственной активности на обратной стороне [From.From.GetName]. \n\nПрибыв в нужные координаты, судна нигде не было видно, однако в сердце подпространственных возмущений был обнаружен источник экзотических частиц, интенсивно убывающий. Капитан [Root.GetLeaderName] поручает [Root.GetFleetName] изучить источник частиц до того, как он распадётся."
 STH_theSilentEnemy_event.6.a:0 "По крайней мере не впустую потратили время."
 STH_theSilentEnemy_event.7.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.7.desc:0 "[Root.GetFleetName] покидает орбиту. В нескольких световых минутах от [From.From.GetName], сенсоры корабля зафиксировали еще один всплеск подпространственной активности на обратной стороне [From.From.GetName]. Прибыв в нужные координаты был обнаружен корабль, кажется он пытается расширить возмущение тахионным излучением неизвестой природы, однако как только [Root.GetFleetName] приближается, он прекращает выброс излучения. \n\nИнопланетный корабль поднимает щиты и накапливает энергию, вероятно это их системы вооружения."
 STH_theSilentEnemy_event.7.a:0 "Поприветствовать их."
 STH_theSilentEnemy_event.7.b:0 "Всю энергию на орудия. Вперёд!"
 STH_theSilentEnemy_event.8.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.8.desc:0 "Офицер связи [Root.GetFleetName] повторяет приветствие для инопланетного корабля на всех частотах. Экипаж на мостике ожидает ответа в напряжённой тишине, слышен лишь гул двигателей на заднем фоне. \n\nРаздался сигнал. Пришельцы прислали ответ. \n\nНа экране появляется пришелец странной, почти грибовидной формы и через систему связи раздаётся серия щелчков и низких стонов. \n\n'Я капитан [Root.GetLeaderName] корабля [Root.GetFleetName]', начинает капитан прежде, чем подробно рассказать о своей миссии в этой системе. С каждым новым звуком пришельца, универсальный переводчик корабля начинает строить модель этого языка, пока наконец ломаные фразы не накладываются друг на друга и не складываются в цельные предложения. \n\nНачался диалог. Пришелец называет себя 'Элачи' и говорит, что выполняет миссию для своего владыки, что он не может её провалить. У него приказ не вступать в контакт с другими видами, но наши приветствия разожгли его любопытство. \n\nСпустя десять минут разговора он вынужден сообщить, что ему пора отправляться и сожалеет о том, что вряд ли ещё когда-нибудь снова встретится с капитаном [Root.GetLeaderName]. Департамент ксенологии с нетерпением ожидает данные, собранные в результате этой встречи."
 STH_theSilentEnemy_event.8.a:0 "Принято."
 STH_theSilentEnemy_event.9.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.9.desc:0 "Офицер связи [Root.GetFleetName] повторяет приветствие для инопланетного корабля на всех частотах. Экипаж на мостике ожидает ответа в напряжённой тишине, слышен лишь гул двигателей на заднем фоне. \n\nРаздался сигнал. Инопланетный корабль включает свои двигатели и снова уходит в варп. \n\nПоняв, что пришельцы не собираются вступать в контакт, капитан [Root.GetLeaderName] приказывает проложить курс в следующую систему. Департамент по физике ожидает подпространственные данные, собранные в результате этой встречи."
 STH_theSilentEnemy_event.9.a:0 "Принято."
 STH_theSilentEnemy_event.10.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.10.desc:0 "Офицер связи [Root.GetFleetName] повторяет приветствие для инопланетного корабля на всех частотах. Экипаж на мостике ожидает ответа в напряжённой тишине, слышен лишь гул двигателей на заднем фоне. \n\nРаздался сигнал тревоги. Телепортационные лучи с инопланетного судна были обнаружены по всему кораблю, на нескольких палубах сработала система тревоги от оружейных выстрелов. В это же время вражеское судно ушло в варп, похоже высадка была лишь обманным манёвром."
 STH_theSilentEnemy_event.10.a:0 "Служба безопасности, отразить нападение!"
 STH_theSilentEnemy_event.11.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.11.desc:0 "[Root.GetFleetName] совершает рывок вперёд курсом на перехват инопланетного судна. Офицер по тактике получает приказ вывести из строя вражеские орудия, и несколько хороших, точных выстрелов наносят вражескому судну видимые повреждения. \n\nВражеский корабль запустил торпеды неизвестной конструкции, нанеся удар по корпусу [Root.GetFleetName]. Корабль сильно трясло, но гармоника поля структурной целостности была не повреждена, вражеские снаряды оказались совершенно бессильны. \n\nОтветный огонь по двигателям инопланетного судна, удачный выстрел повреждает варп-ядро, и в ярко-зелёной вспышке вражеский корабль был уничтожен. \n\nСканирование обломков показало, что некоторые детали пережили разрушение и они были перенесены на борт [Root.GetFleetName] для изучения."
 STH_theSilentEnemy_event.11.a:0 "Принято."
 STH_theSilentEnemy_event.12.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.12.desc:0 "[Root.GetFleetName] совершает рывок вперёд курсом на перехват инопланетного судна. Офицер по тактике получает приказ вывести из строя вражеские орудия, но серия выстрелов не нанесла никаких видимых повреждений. \n\nВражеский корабль запустил торпеды неизвестной конструкции, нанеся удар по корпусу [Root.GetFleetName]. Корабль сильно трясло. Вражеские снаряды оказались довольно мощные, они повредили гармонику поля структурной целостности. Удачный выстрел пробил варп-ядро [Root.GetFleetName] и в ярко-голубой вспышке корабль со всем экипажем был уничтожен."
 STH_theSilentEnemy_event.12.a:0 "Это катастрофа!"
 STH_theSilentEnemy_event.13.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.13.desc:0 "Отряды службы безопасносности заняли позиции у ключевых секций корабля с лучевыми винтовками в руках. Звуки вражеского дизрапторного оружия разносились по коридорам, в то время как экипаж корабля докладывал, что их оружие в режиме оглушения было не эффективно. \n\nОфицер по тактике движется по [Root.GetFleetName] от палубы к палубе с отрядом опытных боевых офицеров, оттесняя нарушителей всё дальше и дальше, пока те не оказались отрезанными в главном грузовом отсеке. \n\nКапитан [Root.GetLeaderName] через интерком предлагает чужакам сдаться, но они либо не понимают его, либо отказываются принять его предложение. \n\nОставшиеся пришельцы, около пяти человек, кажется перекинулись парой фраз, прежде чем совместно открыть огонь по дверям грузового отсека. Воздух в грузовом отсеке был вытянут в космос, вместе со всеми оставшимися чужаками. \n\nВокруг секции было установлено аварийное силовое поле, которое обезопасило корабль. Служба безопасности начала собирать различные детали выброшенного инопланетного оружия и оборудования."
 STH_theSilentEnemy_event.13.a:0 "Принято."
 STH_theSilentEnemy_event.14.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.14.desc:0 "Отряды службы безопасносности заняли позиции у ключевых секций корабля с лучевыми винтовками в руках. Звуки вражеского дизрапторного оружия разносились по коридорам, в то время как экипаж корабля докладывал, что их оружие в режиме оглушения было не эффективно. \n\nОфицер по тактике движется по [Root.GetFleetName] от палубы к палубе с отрядом опытных боевых офицеров, оттесняя нарушителей всё дальше и дальше, пока те не оказались отрезанными в главном грузовом отсеке. \n\nКапитан [Root.GetLeaderName] через интерком предлагает чужакам сдаться, но они либо не понимают его, либо отказываются принять его предложение. \n\nОставшиеся чужаки, около пяти человек, кажется перекинулись парой фраз, прежде чем совместно открыть огонь по дверям грузового отсека. Воздух в грузовом отсеке был вытянут в космос, вместе с оставшимися пришельцами и большим количеством личного состава службы безопасности. \n\nВокруг секции было установлено аварийное силовое поле, которое обезопасило корабль. Инженерная команда начала собирать различные детали выброшенного инопланетного оружия и оборудования. Некоторые вещи оказались с режимом самоуничтожения и пять техников погибло при попытке перенести их в хранилище."
 STH_theSilentEnemy_event.14.a:0 "Печально."
 STH_theSilentEnemy_event.15.name:0 "Безмолвный враг"
 STH_theSilentEnemy_event.15.desc:0 "Отряды службы безопасносности заняли позиции у ключевых секций корабля с лучевыми винтовками в руках. Звуки вражеского дизрапторного оружия разносились по коридорам, в то время как экипаж корабля докладывал, что их оружие в режиме оглушения было не эффективно. \n\nОфицер по тактике движется по [Root.GetFleetName] от палубы к палубе с отрядом опытных боевых офицеров, оттесняя нарушителей всё дальше и дальше, пока те не оказались отрезанными в главном грузовом отсеке. \n\nКапитан [Root.GetLeaderName] лично прибыл туда и предлагает пришельцам сдаться, но они либо не понимают его, либо отказываются принять его предложение. \n\nОставшиеся чужаки, около пяти человек, кажется перекинулись парой фраз, прежде чем совместно открыть огонь по дверям грузового отсека. Воздух в грузовом отсеке был вытянут в космос, вместе со всеми пришельцами и капитаном [Root.GetLeaderName]. \n\nВокруг секции было установлено аварийное силовое поле, которое обезопасило корабль. Инженерная команда начала собирать различные детали выброшенного инопланетного оружия и оборудования. Некоторые вещи оказались с режимом самоуничтожения и семь техников погибло при попытке перенести их в хранилище. \n\nОставшийся экипаж [Root.GetFleetName] скорбит о потере своего командира."
 STH_theSilentEnemy_event.15.a:0 "Это катастрофа!"
 STH_theSilentEnemy_fail.1:0 "Безмолвный враг"
 STH_theSilentEnemy_fail.1.desc:0 "После целого дня проведённого на орбите [From.From.GetName] и не обнаружив источник необычных подпространственных показаний, капитан [Root.GetLeaderName] отдает приказ [Root.GetFleetName] двигаться к следующей цели исследований."
 STH_theSilentEnemy_fail.2:0 "Безмолвный враг"
 STH_theSilentEnemy_fail.2.desc:0 "После целого дня проведённого на орбите [From.From.GetName] и не обнаружив источник необычных подпространственных показаний, капитан [Root.GetLeaderName] готовится отдать приказ [Root.GetFleetName] двигаться к следующей цели исследований. Через несколько мгновений сенсоры корабля фиксируют всплеск подпространственной активности, сопровождающегося появлением инопланетного корабля по левому борту. \n\nИнопланетное судно сразу же открывает огонь по [Root.GetFleetName] и с их опущенными щитами быстро наносит серьёзные повреждения. \n\nИнженерный отсек докладывает, что пролом варп-ядра неминуем и капитан [Root.GetLeaderName] приказывает немедленно покинуть корабль. Спасательные капсулы начинают запускаться, но вражеское судно делает еще одну серию выстрелов по [Root.GetFleetName] и уничтожает корабль, никому не удалось спастись."
 STH_strangeNewWorld_category:0 "Странный новый мир"
 STH_strangeNewWorld_category_desc:0 "С орбиты [From.GetName] выглядит как стандартный мир класса "М" без каких-либо признаков разумной жизни. Офицер по науке рекомендует провести наземное исследование с целью оценки пригодности для колонизации."
 STH_strangeNewWorld_event.1.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.1.desc:0 "Шатл с [Root.GetFleetName] запущен и скоро войдет в атмосферу [From.From.GetName], капитан [Root.GetLeaderName] возглавляет экспедицию вместе с офицером по науке. \n\nСпуск над обширно простирающимися пастбищами служит подтверждением показаний с орбиты, что [From.From.GetName] является зелёным миром класса "М" готовым для колонизации. \n\nПриземлившись вблизи пересечения леса, поля и ряда открытых скал, группа под командованием капитана [Root.GetLeaderName] приступает к обследованию области. \n\nПрошло несколько часов, прежде чем [Root.GetFleetName] связался с капитаном и сообщил о небольшой неисправности в сенсорной матрице, и запрашивает о возвращении офицера по науке, чтобы он проконтролировал ремонт."
 STH_strangeNewWorld_event.1.a:0 "Офицер по науке вернётся на корабль."
 STH_strangeNewWorld_event.1.b:0 "Капитан [Root.GetLeaderName] сам вернётся на корабль."
 STH_strangeNewWorld_event.2.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.2.desc:0 "Спустя часы, как офицер по науке покинул [From.From.GetName] и отправился на [Root.GetFleetName], оставшаяся исследовательская группа начала делать успехи. Мир кажется совершенно пригодным для жилья, трикодеры пытались изо всех сил проанализировать состав пыльцы характерной для данной области. \n\nВетер стал усиливаться и облака потемнели; кажется шторм неминуем. Капитан [Root.GetLeaderName] приказывает команде перенести оборудование из лагеря в сеть пещер, расположенную в скале неподалеку. К тому времени, когда началась буря, всё оборудование уже было перенесено в пещеры, дождь и ветер бушевали снаружи. Группа пыталась связаться с кораблём, но свойства некоторых горных пород мешали сигналу достигнуть [Root.GetFleetName]. \n\nКажется, что буря длится вечно и команда начинает становится всё более и более взволнованной. Специалист по ботанике была замечена разговаривающая сама с собой и когда её спросили об этом, она в панике убежала глубже в неисследованную часть пещер."
 STH_strangeNewWorld_event.2.a:0 "Обыскать пещеры немедленно."
 STH_strangeNewWorld_event.2.b:0 "Подождать пока стихнет буря."
 STH_strangeNewWorld_event.3.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.3.desc:0 "Спустя часы, как капитан [Root.GetLeaderName] покинул [From.From.GetName] и отправился на [Root.GetFleetName] оставшаяся исследовательская группа начала делать успехи. Мир кажется совершенно пригодным для жилья, трикодеры пытались изо всех сил проанализировать состав пыльцы характерной для данной области. \n\nВетер стал усиливаться и облака потемнели; кажется шторм неминуем. Исследовательская команда под руководством офицера по науке решает перенести свой лагерь в сеть пещер, расположенную в скале неподалёку. К тому времени, когда началась буря, всё оборудование уже было перенесено в пещеры, дождь и ветер бушевали снаружи. Группа пыталась связаться с кораблём, но свойства некоторых горных пород мешали сигналу достигнуть [Root.GetFleetName]. \n\nКажется, что буря длится вечно и команда начинает становится все более и более взволнованной. Специалист по ботанике была замечена разговаривающая сама с собой и когда её спросили об этом, она в панике убежала глубже в неисследованную часть пещер."
 STH_strangeNewWorld_event.3.a:0 "Обыскать пещеры немедленно."
 STH_strangeNewWorld_event.3.b:0 "Подождать пока стихнет буря."
 STH_strangeNewWorld_event.4.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.4.desc:0 "Прошло несколько часов, прежде чем ботаник была найдена глубоко в пещерах, её искалеченное тело лежало на ряде острых камней у подножия большого обрыва. Похоже она не увидела пропасть впереди себя и упала, разбившись насмерть. \n\nСпор вспихивает среди исследовательской группы, кто-то винит капитана, но некоторые винят других, тех, чей шёпот они слышали и чьи тени они видели в самих пещерах. \n\nКапитан [Root.GetLeaderName] приказывает группе покинуть пещеры, связаться с [Root.GetFleetName] и организовать транспорт обратно на корабль."
 STH_strangeNewWorld_event.4.a:0 "Покинуть пещеры."
 STH_strangeNewWorld_event.5.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.5.desc:0 "Прошло несколько часов, прежде чем ботаник была найдена рядом со сталактитом свисающим с потолка пещеры, без сознания, но живая. Кажется она бежала сломя голову и с большой силой ударилась об него головой. \n\nСпор вспыхивает среди исследовательской группой, многие говорят про шёпоты и тени в самих пещерах. \n\nКапитан [Root.GetLeaderName] приказывает группе покинуть пещеры, связаться с [Root.GetFleetName] и организовать транспорт обратно на корабль."
 STH_strangeNewWorld_event.5.a:0 "Покинуть пещеры."
 STH_strangeNewWorld_event.6.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.6.desc:0 "Прошло несколько часов, прежде чем ботаник была найдена глубоко в пещерах, её искалеченное тело лежало на ряде острых камней у подножия большого обрыва. Похоже она не увидела пропасть впереди себя и упала, разбившись насмерть. \n\nСпор вспихивает среди исследовательской группы, кто-то винит офицера по науке, но некоторые винят других, тех, чей шёпот они слышали и чьи тени они видели в самих пещерах. \n\nОфицер по науке приказывает группе покинуть пещеры, связаться с [Root.GetFleetName] и организовать транспорт обратно на корабль."
