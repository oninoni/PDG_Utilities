 STH_ferengi_flavour.1.name:0 @Крутите Колесо!@n   
 STH_ferengi_flavour.1.desc:0 @[Root.GetRulerTitle] [ruler.GetName] принимает участие в торжествах в свою честь, организованных департаментом корпоративных мероприятий кампании Slug-o-cola. Великий праздник и много роскоши, многие ференги пришли предложить подарки в попытках склонить милость [Root.GetRulerTitle] в свою сторону. \n\nНесмотря на множество развлечений, [Root.GetRulerName] быстро становится скучно и только вид дабо-девушек, снующих вокруг красиво украшенных дабо-столов, долгое время удерживает [ruler.GetHerHis] интерес. \n\nГромкие крики 'Дабо!' звучат, как латина ускользающая из рук, убеждая [Root.GetRulerTitle] проталкиваться сквозь толпу ближе к столу. \n\n'Дорогу [Root.GetRulerTitle]' крикнул [Root.GetRulerName], держа в руке свою первую ставку. \n\nДилер обольстительно подмигивает и говорит: \n\n'Делайте ваши ставки.'@n   
 STH_ferengi_flavour.1.a:0 @Неоновая Туманность!@n   
 STH_ferengi_flavour.1.b:0 @Кварцевый Квазар!@n   
 STH_ferengi_flavour.1.c:0 @Вихрь Веридиана!@n   
 STH_ferengi_flavour.1.d:0 @Чёрная Дыра!@n   
 STH_ferengi_flavour.1.e:0 @Голубая Червоточина!@n   
 STH_ferengi_flavour.1.f:0 @Дайте подумать...@n   
 STH_ferengi_flavour.2.name:0 @Крутите Колесо!@n   
 STH_ferengi_flavour.2.desc:0 @[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Да!' восклицает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'ДА!' \n\nНаконец последний диск встаёт на место...@n   
 STH_ferengi_flavour.2.a:0 @Дабо! Этого достаточно для одной ночи.@n   
 STH_ferengi_flavour.2.b:0 @Дабо! Ещё разок?@n   
 STH_ferengi_flavour.3.name:0 @Крутите Колесо!@n   
 STH_ferengi_flavour.3.desc:0 @[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Да!' восклицает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'Хмм, могло быть лучше...' \n\nНаконец последний диск встаёт на место...@n   
 STH_ferengi_flavour.3.a:0 @Дабо, этого достаточно для одной ночи.@n   
