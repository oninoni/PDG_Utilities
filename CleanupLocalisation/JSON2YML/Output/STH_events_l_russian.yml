 theFederation.94.name:0 "Совет Федерации"
 theFederation.94.desc:0 "Тысячи делегатов со всей [federationAccessionState.GetName] собрались в огромном зале Совета на [Root.Capital.GetName], чтобы официально подписать договор о вступлении [federationAccessionState.Capital.GetName] в Федерацию. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] стоит бок о бок с [Root.GetRulerTitle] [Root.GetRulerName] и другими лидерами миров уже вступивших в Федерацию. Биллионы людей по все Федерации наблюдают за этим историческим событием на экранах в публичных местах и у себя дома."
 theFederation.94.a:0 "§Y[federationAccessionState.GetName]§! добро пожаловать в [Root.GetName]."
 theFederation.95.name:0 "Совет Федерации"
 theFederation.95.desc:0 "Основной целью Федерации является мирное сосуществование со всеми расами, и с этой целью Совет готов вложить большое количество времени и ресурсов для улучшения отношений с соседними мирами. \n\n[Root.GetRulerTitle] [Root.GetRulerName] попросил [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] из [member_world_1.Capital.GetName] возглавить комитет и составить список из правительств, на которых дипломатам Федерации стоит сосредоточить своё внимание."
 theFederation.95.a:0 "Улучшить отношения с §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Улучшить отношения с §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Улучшить отношения с §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Улучшить отношения с §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Запрос о пересмотре списка."
 theFederation.95.f:0 "Назад."
 theFederation.96.name:0 "Совет Федерации"
 theFederation.96.desc:0 "Конфликт в любой точке галактики - удар по основным принципам Федерации. Многие члены Совета желают использовать политическое влияние Федерации, чтобы оказать давление на тех, кто пропагандирует это. \n\nКоллегия адмиралов Звёздного Флота составила досье на идущие войны в известной галактике, и представила его на рассмотрение [Root.GetRulerTitle] [Root.GetRulerName], он должен сделать выбор на что нужно обратить внимание дипломатам Федерации."
 theFederation.96.a:0 "Изучить войну §Y[war1a.GetName]§! и §Y[war1b.GetName]§!."
 theFederation.96.b:0 "Изучить войну §Y[war2a.GetName]§! и §Y[war2b.GetName]§!."
 theFederation.96.c:0 "Изучить войну §Y[war3a.GetName]§! и §Y[war3b.GetName]§!."
 theFederation.96.d:0 "Изучить войну §Y[war4a.GetName]§! и §Y[war4b.GetName]§!."
 theFederation.96.e:0 "Запрос о пересмотре списка."
 theFederation.96.f:0 "Назад."
 theFederation.97.name:0 "Совет Федерации"
 theFederation.97.desc:0 "Члены Совета обратили особое внимание на войну между [war1a.GetName] и [war1b.GetName], в досье Звёздного Флота указаны причины конфликта, число жертв на данный момент, и ожидаемый исход этой войны. \n\n[Root.GetRulerTitle] [Root.GetRulerName] был представлен ряд вариантов."
 theFederation.97.a:0 "Осудить §Y[federationCondemnStateA.GetName]§!."
 theFederation.97.b:0 "Осудить §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.c:0 "Осудить обоих §Y[federationCondemnStateA.GetName]§! и §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.d:0 "Назад."
 theFederation.98.name:0 "Совет Федерации"
 theFederation.98.desc:0 "Члены Совета полностью поддерживают улучшение отношений с [federationDiplomacyState.GetName], и первоначальная реакция [federationDiplomacyState.GetRulerTitle] [federationDiplomacyState.GetRulerName] с [federationDiplomacyState.Capital.GetName] была положительная. \n\n[Root.GetRulerTitle] [Root.GetRulerName] была представлена статья расходов на затраты времени и ресурсов, которые будут израсходованы в рамках программы."
 theFederation.98.a:0 "Низкая интенсивность дипломатии."
 theFederation.98.b:0 "Средняя интенсивность дипломатии."
 theFederation.98.c:0 "Высокая интенсивность дипломатии."
 theFederation.98.d:0 "Назад."
 theFederation.98.e:0 "Нам не хватает ресурсов, чтобы начать переговоры."
 theFederation.99.name:0 "Совет Федерации"
 theFederation.99.desc:0 "Научная деятельность является одним из основополагающих принципов Федерации, однако несколько членов Совета выступают против инициативы по содействию ей. \n\n[Root.GetRulerTitle] [Root.GetRulerName] просит поддержки у академического руководства с [member_world_1.Capital.GetName], для детальной проработки научных инициатив по целому ряду исследований на следующие два года."
 theFederation.99.a:0 "Финансировать §Yфизические§! инициативы."
 theFederation.99.b:0 "Финансировать §Yсоциальные§! инициативы."
 theFederation.99.c:0 "Финансировать §Yинженерные§! инициативы."
 theFederation.99.d:0 "Назад."
 theFederation.99.e:0 "У нас не хватает ресурсов для финансирования научных инициатив."
 theFederation.100.name:0 "[accessionState.GetName] и Федерация"
 theFederation.100.desc:0 "За последние несколько месяцев [accessionState.GetSpeciesAdj] правительство заявило о своём намерении начать официальные переговоры о вступлении в Совет Федерации. [accessionState.GetRulerTitle] [accessionState.GetRulerName] был замечен на [Root.Capital.GetName], в то время как [Root.GetRulerTitle] [Root.GetRulerName] изъявил желание посетить [accessionState.Capital.GetName] в ближайшем будущем. \n\nВ скором времени Совет Федерации должен решить, готов ли [accessionState.Capital.GetName] присоединиться к Федерации."
 theFederation.100.a:0 "Начать укрепление отношений."
 theFederation.100.b:0 "Сейчас не время."
 theFederation.101.name:0 "Поддержка нового члена"
 theFederation.101.desc:0 "Over the last few months the [accessionState.GetSpeciesAdj] government has signalled it's intention to begin formal accession negotiations with the Federation Council. [accessionState.GetRulerTitle] [accessionState.GetRulerName] has been seen on [Root.Capital.GetName], while [Root.GetRulerTitle] [Root.GetRulerName] has signalled an intention to visit [accessionState.Capital.GetName] in the near future. \n\nThe Federation Council must soon decide whether [accessionState.Capital.GetName] is ready to accede to The Federation."
 theFederation.101.a:0 "Ференги."
 theFederation.101.b:0 "Болианцы."
 theFederation.101.c:0 "Бензиты."
 theFederation.101.d:0 "Баджорцы."
 theFederation.101.e:0 "Тамарианцы."
 theFederation.101.f:0 "Generic."
 theFederation.101.g:0 "Сейчас не время для таких инвестиций."
 theFederation.102.name:0 "Integration begins"
 theFederation.102.desc:0 "Over the last few months the [accessionState.GetSpeciesAdj] government has signalled it's intention to begin formal accession negotiations with the Federation Council. [accessionState.GetRulerTitle] [accessionState.GetRulerName] has been seen on [Root.Capital.GetName], while [Root.GetRulerTitle] [Root.GetRulerName] has signalled an intention to visit [accessionState.Capital.GetName] in the near future. \n\nThe Federation Council must soon decide whether [accessionState.Capital.GetName] is ready to accede to The Federation."
 theFederation.102.a:0 "We will support them at all cost."
 theFederation.102.b:0 "We will help with a good sum."
 theFederation.102.c:0 "We will spare what is necessary."
 theFederation.102.d:0 "Perhaps in a year we will have enough capacities."
 theFederation.102.e:0 "Now is not the time for such investments."
