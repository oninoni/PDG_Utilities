 STH_romulan_story.2.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.2.desc:0 "[Root.GetRulerTitle] [romulanRuler.GetName] официально открывает заседание Надзирательного Комитета Тал Шиар. \n\nПовседневные операции Тал Шиар остаются вне ведения [Root.GetSpeciesAdj] политиков, по закону и традиции только [Root.GetRulerTitle] имеет полномочия устанавливать стратегические задачи Тал Шиар. \n\nС председателями различных подкомитетов Тал Шиар и военным министром, [romulanRuler.GetName] должен определить задачи на ближайшие несколько лет."
 STH_romulan_story.2.a:0 "Испортить отношения между державами."
 STH_romulan_story.2.c:0 "Саботаж планетарной инфраструктуры."
 STH_romulan_story.2.d:0 "Диверсия на вражеском звездолёте."
 STH_romulan_story.2.e:0 "Убийство инопланетного лидера."
 STH_romulan_story.2.f:0 "Объявить заседание комитета закрытым."
 STH_romulan_story.3.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.3.desc:0 "Сохраняя проверенные временем методы разобщения своих соседей, [Root.Capital.GetName] обеспечивает [Root.GetSpeciesAdj] господство над местным пространством. \n\nС помощью утечек сфальсифицированых дипломатических сообщений, инсценировок нападений на вражеские суда, использования скрытых активов и других подрывных действий, мы можем разрушить отношения между другими державами."
 STH_romulan_story.3.a:0 "Цель §Y[sabotageRelationsCandidate1.GetName]§!."
 STH_romulan_story.3.b:0 "Цель §Y[sabotageRelationsCandidate2.GetName]§!."
 STH_romulan_story.3.c:0 "Цель §Y[sabotageRelationsCandidate3.GetName]§!."
 STH_romulan_story.3.d:0 "Цель §Y[sabotageRelationsCandidate4.GetName]§!."
 STH_romulan_story.3.e:0 "Запросить досье на новые цели."
 STH_romulan_story.3.f:0 "Назад."
 STH_romulan_story.4.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.4.desc:0 "Выбрав [talShiarRelationsSabotageCandidate.GetName] в качестве цели нашей дипломатической кампании, председатель подкомитета по внешней оценке Тал Шиар, предлагает [romulanRuler.GetName] рассмотреть ряд вариантов для [romulanRuler.GetHerHis] одобрения."
 STH_romulan_story.4.a:0 "Низкая интенсивность операций."
 STH_romulan_story.4.b:0 "Средняя интенсивность операций."
 STH_romulan_story.4.c:0 "Высокая интенсивность операций."
 STH_romulan_story.4.d:0 "Назад."
 STH_romulan_story.4.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_romulan_story.5.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.5.desc:0 "Физическое разрушение планетарной инфраструктуры наших врагов может быть достигнуто различными путями: подкуп местных преступных группировок, запуск компьютерных вирусов, или более грубо - взрывчатка. Эффект один - выбранная нами цель будет превращена в руины."
 STH_romulan_story.5.a:0 "Цель §Y[sabotageBuildingCandidate1.GetName]§!."
 STH_romulan_story.5.b:0 "Цель §Y[sabotageBuildingCandidate2.GetName]§!."
 STH_romulan_story.5.c:0 "Цель §Y[sabotageBuildingCandidate3.GetName]§!."
 STH_romulan_story.5.d:0 "Цель §Y[sabotageBuildingCandidate4.GetName]§!."
 STH_romulan_story.5.e:0 "Запросить досье на новые цели."
 STH_romulan_story.5.f:0 "Назад."
 STH_romulan_story.6.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.6.desc:0 "Выбрав [talShiarBuildingSabotageCandidate.GetName] в качестве цели саботажа, председатель подкомитета по экономической оценке Тал Шиар, предлагает [romulanRuler.GetName] рассмотреть ряд вариантов для [romulanRuler.GetHerHis] одобрения."
 STH_romulan_story.6.a:0 "Низкая интенсивность операций."
 STH_romulan_story.6.b:0 "Средняя интенсивность операций."
 STH_romulan_story.6.c:0 "Высокая интенсивность операций."
 STH_romulan_story.6.d:0 "Назад."
 STH_romulan_story.6.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_romulan_story.7.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.7.desc:0 "В то время, как флот [Root.GetName] заслуженно боятся, иногда эффективней использовать более тонкие методы для ослабления военной мощи наших врагов, чем прямая война. \n\nАгенты под прикрытием могут разместить замаскированные минные поля на маршрутах патрулирования их главных судов, также в их арсенале имеются более экзотические способы саботажа."
 STH_romulan_story.7.a:0 "Цель §Y[sabotageShipCandidate1.GetName]§!."
 STH_romulan_story.7.b:0 "Цель §Y[sabotageShipCandidate2.GetName]§!."
 STH_romulan_story.7.c:0 "Цель §Y[sabotageShipCandidate3.GetName]§!."
 STH_romulan_story.7.d:0 "Цель §Y[sabotageShipCandidate4.GetName]§!."
 STH_romulan_story.7.e:0 "Запросить досье на новые цели."
 STH_romulan_story.7.f:0 "Назад."
 STH_romulan_story.8.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.8.desc:0 "Выбрав [talShiarShipSabotageCandidate.GetName] в качестве цели диверсии, председатель подкомитета по военной оценке Тал Шиар, предлагает [romulanRuler.GetName] рассмотреть ряд вариантов для [romulanRuler.GetHerHis] одобрения."
 STH_romulan_story.8.a:0 "Низкая интенсивность операций."
 STH_romulan_story.8.b:0 "Средняя интенсивность операций."
 STH_romulan_story.8.c:0 "Высокая интенсивность операций."
 STH_romulan_story.8.d:0 "Назад."
 STH_romulan_story.8.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_romulan_story.9.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.9.desc:0 "Иногда возникает лидер, способный определить судьбу всего своего народа, наладить прочные союзы между старыми врагами. Или учёный, способный совершить великие открытия, раздвигая границы знаний на благо своего народа. \n\nИ иногда эти великие личности не [Root.GetSpeciesAdj]. \n\nИспользую различные методы, наша служба разведки может создать определённые события, которые приведут к ранней гибели лучших и самых ярких наших врагов."
 STH_romulan_story.9.a:0 "Цель §Y[leaderKillCandidate1.GetName]§!."
 STH_romulan_story.9.b:0 "Цель §Y[leaderKillCandidate2.GetName]§!."
 STH_romulan_story.9.c:0 "Цель §Y[leaderKillCandidate3.GetName]§!."
 STH_romulan_story.9.d:0 "Цель §Y[leaderKillCandidate4.GetName]§!."
 STH_romulan_story.9.e:0 "Запросить досье на новые цели."
 STH_romulan_story.9.f:0 "Назад."
 STH_romulan_story.10.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.10.desc:0 "Выбрав [talShiarLeaderKillCandidate.GetName] в качестве цели нашей кампании по устранению, председатель подкомитета по личным интересам Тал Шиар, предлагает [romulanRuler.GetName] рассмотреть ряд вариантов для [romulanRuler.GetHerHis] одобрения."
 STH_romulan_story.10.a:0 "Низкая интенсивность операций."
 STH_romulan_story.10.b:0 "Средняя интенсивность операций."
 STH_romulan_story.10.c:0 "Высокая интенсивность операций."
 STH_romulan_story.10.d:0 "Назад."
 STH_romulan_story.10.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_romulan_story.12.name:0 "Дипломатический инцидент"
 STH_romulan_story.12.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из нашего дипломатического представительства в столице [sabotaged_relations_random_country.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа инопланетной державы, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и приказывает провести немедленное расследование этой грубой ошибки."
 STH_romulan_story.12.a:0 "Не повезло."
 STH_romulan_story.13.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.13.desc:0 "Наши оперативники успешно слили серию сфальсифицированных сообщений из [sabotaged_relations_targetted_country.GetName] дипломатической миссии на [sabotaged_relations_random_country.Capital.GetName]. Правительство [sabotaged_relations_random_country.GetName] осудило лица [sabotaged_relations_targetted_country.GetName], упомянутые в сообщениях. \n\n[Root.GetSpeciesAdj] участие остаётся нераскрытым."
 STH_romulan_story.13.a:0 "Превосходно."
 STH_romulan_story.28.name:0 "Дипломатический инцидент"
 STH_romulan_story.28.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из дипломатического представительства [sabotaged_relations_targetted_country.GetName] на [Root.Capital.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа некой третьей стороны, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и осуждает правительство [sabotaged_relations_targetted_country.GetName] в этой ситуации."
 STH_romulan_story.28.a:0 "Не повезло."
 STH_romulan_story.14.name:0 "Дипломатического инцидента удалось избежать"
 STH_romulan_story.14.desc:0 "Наши спецслужбы успешно помешали попытке [romulan_star_empire.GetName] нарушить нашу дипломатическую деятельность. И хотя эта попытка почти удалась, агенты [romulan_star_empire.GetName] оставили в нашей компьютерной сети ключевые доказательства своего причастия. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [romulan_star_empire.GetSpeciesAdj] правительство за их вмешательство."
 STH_romulan_story.14.a:0 "Отличные новости."
 STH_romulan_story.15.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.15.desc:0 "Наши оперативники не смогли успешно саботировать дипломатическую деятельность [sabotaged_relations_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_romulan_story.15.a:0 "Не повезло."
 STH_romulan_story.16.name:0 "Общественная инфраструктура уничтожена"
 STH_romulan_story.16.desc_01:0 "Ключевая планетарная инфраструктура на [destroyed_random_building_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящие компоненты для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_romulan_story.16.desc_02:0 "Our facility in orbit of [destroyed_random_station_planet.GetName] has been sabotaged, completely destroying the station. \n\nInitial investigations point the blame at criminal elements in the system attempting to steal high value cargo from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_romulan_story.16.a:0 "Не повезло."
 STH_romulan_story.17.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.17.desc_01:0 "Наши оперативники нацелились на планетарную инфраструктуру [sabotaged_building_targetted_country.GetName], успешно отключив объект на [destroyed_random_building_planet.GetName]. \n\nСпецслужбы [sabotaged_building_targetted_country.GetName] не были подняты по тревоге, обвинив местные преступные группировки."
 STH_romulan_story.17.desc_02:0 "Our operatives targeting the [sabotaged_building_targetted_country.GetName]'s orbital infrastructure have successfully disabled a station on [destroyed_random_station_planet.GetName]. \n\nThe [sabotaged_building_targetted_country.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_romulan_story.17.a:0 "Великолепно."
 STH_romulan_story.18.name:0 "Попытка диверсии предотвращена"
 STH_romulan_story.18.desc:0 "Наши спецслужбы успешно помешали агентам [romulan_star_empire.GetName] совершить диверсию на одном из планетарных объектов. И хотя эта попытка почти удалась, агенты [romulan_star_empire.GetName] оставили следы своего присутствия в компьютерной сети объекта, на котором планировали провести диверсию. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [romulan_star_empire.GetSpeciesAdj] правительство за их вмешательство."
 STH_romulan_story.18.a:0 "Отличные новости."
 STH_romulan_story.19.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.19.desc:0 "Наши оперативники не смогли успешно саботировать планетарную инфраструктуру в пространстве [sabotaged_building_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_romulan_story.19.a:0 "Не повезло."
 STH_romulan_story.20.name:0 "Наш звездолёт уничтожен"
 STH_romulan_story.20.desc:0 "Наш звездолёт [destroyed_random_ship.GetName] в [destroyed_random_ship_fleet.GetName] был уничтожен из-за критического сбоя в ядре реактора. \n\nСогласно первоначальным отчётам, ответственность за аварию лежит на младшем технике, который ремонтировал пластину двигателя в инженерном отсеке корабля. Почему техник, который обычно допускается только до ремонта репликаторов, был допущен к ремонту столь сложного оборудования без надлежащего присмотра, остаётся неизвестным."
 STH_romulan_story.20.a:0 "Не повезло."
 STH_romulan_story.21.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.21.desc:0 "Оперативник под прикрытием прибыл в [sabotaged_starship_targetted_country.GetName] и был назначен на [destroyed_random_ship.GetName], ему удалось успешно вызвать катастрофический отказ двигателя и уничтожить судно. \n\nОперативнику промыли мозги, чтобы он выглядел как не опытный пограничный невротик, в [sabotaged_starship_targetted_country.GetSpeciesName] он был назначен младшим техником на борт [destroyed_random_ship.GetName]. После активации его подавленной личности, оперативник внёс изменения в список технического персонала и назначил себя на важнейшие задачи по обслуживанию. \n\nАгент погиб вместе со всеми членами экипажа [destroyed_random_ship.GetName]."
 STH_romulan_story.21.a:0 "Великолепная работа."
 STH_romulan_story.22.name:0 "Попытка диверсии предотвращена"
 STH_romulan_story.22.desc:0 "Наши спецслужбы успешно предотвратили попытку [romulan_star_empire.GetName] уничтожить один из наших военных кораблей. И хотя эта попытка почти удалась, агент [romulan_star_empire.GetName] оставил следы своего пребывания в компьютерной сети звездолёта. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [romulan_star_empire.GetSpeciesAdj] правительство за их вмешательство."
 STH_romulan_story.22.a:0 "Отличные новости."
 STH_romulan_story.23.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.23.desc:0 "Наши оперативники не смогли успешно провести диверсию на военном корабле [sabotaged_starship_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_romulan_story.23.a:0 "Не повезло."
 STH_romulan_story.24.name:0 "Лидер погиб!"
 STH_romulan_story.24.desc:0 "[assassinated_leader.GetName] погиб в результате несчастного случая с транспортером. Проишествие произошло из-за скачка напряжения в механизме материализации принимающего транспортера и отказа вторичного из-за ненадлежащего обслуживания. \n\nБиллионы людей по всему [Root.GetName] пространству объединились в трауре по [assassinated_leader.GetName]."
 STH_romulan_story.24.a:0 "Не повезло."
 STH_romulan_story.25.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.25.desc:0 "Наши оперативники успешно устранили лидера [assassinated_leader_targetted_country.GetName] [assassinated_leader.GetName], всё выглядело как несчастный случай во время телепортации. \n\nНикаких следов нашего вмешательства не было обнаружено."
 STH_romulan_story.25.a:0 "Великолепная работа."
 STH_romulan_story.26.name:0 "Покушение предотвращено"
 STH_romulan_story.26.desc:0 "Наши спецслужбы успешно предотвратили покушение [romulan_star_empire.GetName] на высокопоставленного члена администрации. И хотя эта попытка почти удалась, агенты [romulan_star_empire.GetName] оставили доказательства своего участия. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [romulan_star_empire.GetSpeciesAdj] правительство за их вмешательство."
 STH_romulan_story.26.a:0 "Великолепные новости."
 STH_romulan_story.27.name:0 "Надзирательный Комитет Тал Шиар"
 STH_romulan_story.27.desc:0 "Нашим оперативникам не удалось устранить высокопоставленного члена администрации [assassinated_leader_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_romulan_story.27.a:0 "Не повезло."
 STH_cardassian_story.2.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.2.desc:0 "[Root.GetRulerTitle] [cardassianRuler.GetName] commences the year's session of the Obsidian Order Operations Review. \n\nWhile the Obsidian Order's day to day operations are generally kept outside the review of the Central Command, the [Root.GetRulerTitle] has by law the sole authority to set the Obsidian Order's strategic objectives.\n\nWith the heads of the various Obsidian Order departments and two senior Legates, [cardassianRuler.GetName] sets out [cardassianRuler.GetHerHis] agenda for the next few years."
 STH_cardassian_story.2.a:0 "Испортить отношения между державами."
 STH_cardassian_story.2.c:0 "Саботаж планетарной инфраструктуры."
 STH_cardassian_story.2.d:0 "Диверсия на вражеском звездолёте."
 STH_cardassian_story.2.e:0 "Убийство инопланетного лидера."
 STH_cardassian_story.2.f:0 "Объявить заседание комитета закрытым."
 STH_cardassian_story.3.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.3.desc:0 "Сохраняя проверенные временем методы разобщения своих соседей, [Root.Capital.GetName] обеспечивает [Root.GetSpeciesAdj] господство над местным пространством. \n\nС помощью утечек сфальсифицированых дипломатических сообщений, инсценировок нападений на вражеские суда, использования скрытых активов и других подрывных действий, мы можем разрушить отношения между другими державами."
 STH_cardassian_story.3.a:0 "Цель §Y[sabotageRelationsCandidate1.GetName]§!."
 STH_cardassian_story.3.b:0 "Цель §Y[sabotageRelationsCandidate2.GetName]§!."
 STH_cardassian_story.3.c:0 "Цель §Y[sabotageRelationsCandidate3.GetName]§!."
 STH_cardassian_story.3.d:0 "Цель §Y[sabotageRelationsCandidate4.GetName]§!."
 STH_cardassian_story.3.e:0 "Запросить досье на новые цели."
 STH_cardassian_story.3.f:0 "Назад."
 STH_cardassian_story.4.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.4.desc:0 "Having selected the [obsidianOrderRelationsSabotageCandidate.GetName] as the target of our diplomatic disruption campaign, the head of the Obsidian Order Foreign Assessment division offers [cardassianRuler.GetName] a range of options to consider for [cardassianRuler.GetHerHis] approval."
 STH_cardassian_story.4.a:0 "Низкая интенсивность операций."
 STH_cardassian_story.4.b:0 "Средняя интенсивность операций."
 STH_cardassian_story.4.c:0 "Высокая интенсивность операций."
 STH_cardassian_story.4.d:0 "Назад."
 STH_cardassian_story.4.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_cardassian_story.5.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.5.desc:0 "Физическое разрушение планетарной инфраструктуры наших врагов может быть достигнуто различными путями: подкуп местных преступных группировок, запуск компьютерных вирусов, или более грубо - взрывчатка. Эффект один - выбранная нами цель будет превращена в руины."
 STH_cardassian_story.5.a:0 "Цель §Y[sabotageBuildingCandidate1.GetName]§!."
 STH_cardassian_story.5.b:0 "Цель §Y[sabotageBuildingCandidate2.GetName]§!."
 STH_cardassian_story.5.c:0 "Цель §Y[sabotageBuildingCandidate3.GetName]§!."
 STH_cardassian_story.5.d:0 "Цель §Y[sabotageBuildingCandidate4.GetName]§!."
 STH_cardassian_story.5.e:0 "Запросить досье на новые цели."
 STH_cardassian_story.5.f:0 "Назад."
 STH_cardassian_story.6.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.6.desc:0 "Having selected the [obsidianOrderBuildingSabotageCandidate.GetName] as the target of our planetary infrastructure sabotage campaign, the Chairman of the Obsidian Order Economic Assessment division offers [cardassianRuler.GetName] a range of options to consider for [cardassianRuler.GetHerHis] approval."
 STH_cardassian_story.6.a:0 "Низкая интенсивность операций."
 STH_cardassian_story.6.b:0 "Средняя интенсивность операций."
 STH_cardassian_story.6.c:0 "Высокая интенсивность операций."
 STH_cardassian_story.6.d:0 "Назад."
 STH_cardassian_story.6.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_cardassian_story.7.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.7.desc:0 "В то время, как флот [Root.GetName] заслуженно боятся, иногда эффективней использовать более тонкие методы для ослабления военной мощи наших врагов, чем прямая война. \n\nАгенты под прикрытием могут разместить замаскированные минные поля на маршрутах патрулирования их главных судов, также в их арсенале имеются более экзотические способы саботажа."
 STH_cardassian_story.7.a:0 "Цель §Y[sabotageShipCandidate1.GetName]§!."
 STH_cardassian_story.7.b:0 "Цель §Y[sabotageShipCandidate2.GetName]§!."
 STH_cardassian_story.7.c:0 "Цель §Y[sabotageShipCandidate3.GetName]§!."
 STH_cardassian_story.7.d:0 "Цель §Y[sabotageShipCandidate4.GetName]§!."
 STH_cardassian_story.7.e:0 "Запросить досье на новые цели."
 STH_cardassian_story.7.f:0 "Назад."
 STH_cardassian_story.8.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.8.desc:0 "Выбрав [talShiarShipSabotageCandidate.GetName] в качестве цели диверсии, председатель подкомитета по военной оценке Тал Шиар, предлагает [romulanRuler.GetName] рассмотреть ряд вариантов для [romulanRuler.GetHerHis] одобрения."
 STH_cardassian_story.8.a:0 "Низкая интенсивность операций."
 STH_cardassian_story.8.b:0 "Средняя интенсивность операций."
 STH_cardassian_story.8.c:0 "Высокая интенсивность операций."
 STH_cardassian_story.8.d:0 "Назад."
 STH_cardassian_story.8.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_cardassian_story.9.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.9.desc:0 "Иногда возникает лидер, способный определить судьбу всего своего народа, наладить прочные союзы между старыми врагами. Или учёный, способный совершить великие открытия, раздвигая границы знаний на благо своего народа. \n\nИ иногда эти великие личности не [Root.GetSpeciesAdj]. \n\nИспользую различные методы, наша служба разведки может создать определённые события, которые приведут к ранней гибели лучших и самых ярких наших врагов."
 STH_cardassian_story.9.a:0 "Цель §Y[leaderKillCandidate1.GetName]§!."
 STH_cardassian_story.9.b:0 "Цель §Y[leaderKillCandidate2.GetName]§!."
 STH_cardassian_story.9.c:0 "Цель §Y[leaderKillCandidate3.GetName]§!."
 STH_cardassian_story.9.d:0 "Цель §Y[leaderKillCandidate4.GetName]§!."
 STH_cardassian_story.9.e:0 "Запросить досье на новые цели."
 STH_cardassian_story.9.f:0 "Назад."
 STH_cardassian_story.10.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.10.desc:0 "Having selected the [obsidianOrderLeaderKillCandidate.GetName] as the target of our foreign asset elimination campaign, the head of the Obsidian Order Persons of Interest Assessment division offers [cardassianRuler.GetName] a range of options to consider for [cardassianRuler.GetHerHis] approval."
 STH_cardassian_story.10.a:0 "Низкая интенсивность операций."
 STH_cardassian_story.10.b:0 "Средняя интенсивность операций."
 STH_cardassian_story.10.c:0 "Высокая интенсивность операций."
 STH_cardassian_story.10.d:0 "Назад."
 STH_cardassian_story.10.e:0 "Нам не хватает ресурсов для проведения операций."
 STH_cardassian_story.12.name:0 "Дипломатический инцидент"
 STH_cardassian_story.12.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из нашего дипломатического представительства в столице [sabotaged_relations_random_country.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа инопланетной державы, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и приказывает провести немедленное расследование этой грубой ошибки."
 STH_cardassian_story.12.a:0 "Не повезло."
 STH_cardassian_story.13.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.13.desc:0 "Наши оперативники успешно слили серию сфальсифицированных сообщений из [sabotaged_relations_targetted_country.GetName] дипломатической миссии на [sabotaged_relations_random_country.Capital.GetName]. Правительство [sabotaged_relations_random_country.GetName] осудило лица [sabotaged_relations_targetted_country.GetName], упомянутые в сообщениях. \n\n[Root.GetSpeciesAdj] участие остаётся нераскрытым."
 STH_cardassian_story.13.a:0 "Превосходно."
 STH_cardassian_story.28.name:0 "Дипломатический инцидент"
 STH_cardassian_story.28.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из дипломатического представительства [sabotaged_relations_targetted_country.GetName] на [Root.Capital.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа некой третьей стороны, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и осуждает правительство [sabotaged_relations_targetted_country.GetName] в этой ситуации."
 STH_cardassian_story.28.a:0 "Не повезло."
 STH_cardassian_story.14.name:0 "Дипломатического инцидента удалось избежать"
 STH_cardassian_story.14.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to disrupt our diplomatic efforts. While the attempt nearly succeeded, the [cardassian_union.GetName] agents involved left key evidence of their involvement in our computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.14.a:0 "Отличные новости."
 STH_cardassian_story.15.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.15.desc:0 "Наши оперативники не смогли успешно саботировать дипломатическую деятельность [sabotaged_relations_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_cardassian_story.15.a:0 "Не повезло."
 STH_cardassian_story.16:0 "Общественная инфраструктура уничтожена"
 STH_cardassian_story.16.desc_01:0 "Ключевая планетарная инфраструктура на [destroyed_random_building_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящие компоненты для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_cardassian_story.16.desc_02:0 "Our facility in orbit of [destroyed_random_station_planet.GetName] has been sabotaged, completely destroying the station. \n\nInitial investigations point the blame at criminal elements in the system attempting to steal high value cargo from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_cardassian_story.16.a:0 "Не повезло."
 STH_cardassian_story.17:0 "Obsidian Order Operations Review"
 STH_cardassian_story.17.desc_01:0 "Наши оперативники нацелились на планетарную инфраструктуру [sabotaged_building_targetted_country.GetName], успешно отключив объект на [destroyed_random_building_planet.GetName]. \n\nСпецслужбы [sabotaged_building_targetted_country.GetName] не были подняты по тревоге, обвинив местные преступные группировки."
 STH_cardassian_story.17.desc_02:0 "Our operatives targeting the [sabotaged_building_targetted_country.GetName]'s orbital infrastructure have successfully disabled a station on [destroyed_random_station_planet.GetName]. \n\nThe [sabotaged_building_targetted_country.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_cardassian_story.17.a:0 "Великолепно."
 STH_cardassian_story.18.name:0 "Попытка диверсии предотвращена"
 STH_cardassian_story.18.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to disrupt our planetary infrastructure. While the attempt nearly succeeded, the [cardassian_union.GetName] agents involved left key evidence of their involvement in the targetted facility's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.18.a:0 "Отличные новости."
 STH_cardassian_story.19.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.19.desc:0 "Наши оперативники не смогли успешно саботировать планетарную инфраструктуру в пространстве [sabotaged_building_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_cardassian_story.19.a:0 "Не повезло."
 STH_cardassian_story.20.name:0 "Наш звездолёт уничтожен"
 STH_cardassian_story.20.desc:0 "Our starship the [destroyed_random_ship.GetName] in the [destroyed_random_ship_fleet.GetName] has been destroyed following a catastrophic failure with its reactor core. \n\nInitial reports indicate responsibility for the accident lies with a faulty drive plate repair performed by a junior technician in the ship's engineering department. Why a technician typically assigned to replicator repair duties was allowed to perform this maintenance unsupervised remains unknown."
 STH_cardassian_story.20.a:0 "Не повезло."
 STH_cardassian_story.21.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.21.desc:0 "A deep cover operative in the [sabotaged_starship_targetted_country.GetName] assigned to the [destroyed_random_ship.GetName] has successfully triggered a catastrophic drive failure, destroying the vessel. \n\nThe operative - a [sabotaged_starship_targetted_country.GetSpeciesName] brainwashed to appear as a barely competent, borderline neurotic - served as a junior technician aboard the [destroyed_random_ship.GetName]. Upon activation of his submerged personality, the operative altered an engineering maintenance roster and assigned himself to the essential maintenance task. \n\nThe asset was lost alongside all members of the [destroyed_random_ship.GetName]'s crew."
 STH_cardassian_story.21.a:0 "Великолепная работа."
 STH_cardassian_story.22.name:0 "Попытка диверсии предотвращена"
 STH_cardassian_story.22.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to destroy one of our military assets through sabotage. While the attempt nearly succeeded, the [cardassian_union.GetName] agent involved left key evidence of his involvement in the targetted starship's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.22.a:0 "Отличные новости."
 STH_cardassian_story.23.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.23.desc:0 "Наши оперативники не смогли успешно провести диверсию на военном корабле [sabotaged_starship_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_cardassian_story.23.a:0 "Не повезло."
 STH_cardassian_story.24.name:0 "Лидер погиб!"
 STH_cardassian_story.24.desc:0 "[assassinated_leader.GetName] погиб в результате несчастного случая с транспортером. Проишествие произошло из-за скачка напряжения в механизме материализации принимающего транспортера и отказа вторичного из-за ненадлежащего обслуживания. \n\nБиллионы людей по всему [Root.GetName] пространству объединились в трауре по [assassinated_leader.GetName]."
 STH_cardassian_story.24.a:0 "Не повезло."
 STH_cardassian_story.25.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.25.desc:0 "Наши оперативники успешно устранили лидера [assassinated_leader_targetted_country.GetName] [assassinated_leader.GetName], всё выглядело как несчастный случай во время телепортации. \n\nНикаких следов нашего вмешательства не было обнаружено."
 STH_cardassian_story.25.a:0 "Великолепная работа."
 STH_cardassian_story.26.name:0 "Покушение предотвращено"
 STH_cardassian_story.26.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to assassinate a high ranking member of the administration. While the attempt nearly succeeded, the [cardassian_union.GetName] agents involved left key evidence of their involvement. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.26.a:0 "Великолепные новости."
 STH_cardassian_story.27.name:0 "Obsidian Order Operations Review"
 STH_cardassian_story.27.desc:0 "Нашим оперативникам не удалось устранить высокопоставленного члена администрации [assassinated_leader_targetted_country.GetName]. Хуже того, у них остались некоторые доказательства нашего участия. \n\nЗадействованные агенты были ликвидированы."
 STH_cardassian_story.27.a:0 "Не повезло."
 sword_of_kahless_chain.name:0 "The Sword of Kahless"
 sword_of_kahless_chain_desc:0 "The crone Le'tor has found a datapad that may hold clues to the location of the Sword of Kahless, lost centuries ago as the Hur'q were driven from our world."
 sword_of_kahless_clues:0 "Clues found to the Sword's location."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Hur'q Investigation"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "An abandoned base in our own system may hold the key to the location of the Sword of Kahless."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Jungle Investigation"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Dense jungle hides an abandoned medical facility that may help us locate the Sword."
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Ocean Investigation"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "An ancient ocean research station is our next point of call on the quest for the Sword."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Desert Investigation"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "We've located one of the last Hur'q colonies in this part of the galaxy. This may be our last option to locate the Sword."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "The Vault"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "Evidence suggests that the Hur'q hid a treasure trove of stolen artefacts here. Is the Sword among them?"
 STH_klingon_story.1.name:0 "The Sword of Kahless"
 STH_klingon_story.1.desc:0 "A thick pungent smoke fills the air of the Pujbe' Targh tavern as the walls echo the sound of song and laughter from the gathered warriors. [Root.GetRulerTitle] [Root.GetRulerName] found the Pujbe' Targh better suited to relieving the stresses of office; fewer Council Members and other nobles found their way to this side of the First City where common soldiers, weaponsmiths and poets dwelt. Those of high birth would drink in the QeylIs Qul where the Gagh was always fresh but the songs rang hollow. \n\nStanding by the vat of Blood Wine [Root.GetRulerName] sank a cup into the crimson liquid and drank deep from it.\n\n'I tell you, I can find the sword!', an old woman nearby hisses to a companion who mutters back and walks away. The old woman moves to a table by the wall and hunches over her drink. \n\n'What sword do you seek?' [Root.GetRulerName] asks, intrigued. The old woman turns and her face soon twists in recognition. \n\n'You're [Root.GetRulerTitle] [Root.GetRulerName]! Here!? You honour us...', she raises her cup in salute. Leaning in she says, 'My name is Le'tor and I'll tell you what I seek. Nothing less than the Sword of Kahless.' \n\n'You know where it is?' [Root.GetRulerName]'s eyes went wide at the name. \n\n'No, but I know where to start looking. All we need is a ship and I think you have a few of those.' The woman reached into her tunic and pulled forth an ancient looking datapad. \n\n'This is Hur'q, I'm sure it shows the route the petaQ's followed home after we drove them from Qo'nos. This is the key!' she says as she offers the pad to [Root.GetRulerName]."
 STH_klingon_story.1.a:0 "We must find the sword."
 STH_klingon_story.1.b:0 "No more than the rambling of a drunk."
 STH_klingon_story.2.name:0 "The Sword of Kahless"
 STH_klingon_story.2.desc:0 "Spending nearly a month analysis the Hur'q datapad, the [Root.GetRulerTitle] and a few trusted members of the House of [Root.GetRulerName] have at last uncovered a clue to the location of the Sword. \n\nThe pad contains logistics documentation for the Hur'q invasion forces just prior to their expulsion from Qo'nos, following their supply lines back may lead us to the sword they stole. \n\nMost of the data is corrupted or encrypted beyond our technology to unlock, however one of the few accessible files points to abandoned base here in our own system. The base was located on the aptly named moon of Veqlargh, Hur'q."
 STH_klingon_story.2.a:0 "Launch the expedition."
 STH_klingon_story.3.name:0 "The Sword of Kahless"
 STH_klingon_story.3.desc:0 "Months of searching deep in the caves of the moon Hur'q have at last borne fruit: the expedition force has uncovered an ancient Hur'q base. \n\nWhile most of the equipment is decayed beyond repair, a number of items appear to have some remaining functionality. One device appears to contain a list of obsolete military encryption codes. \n\nIt will take time, but the expedition force leader believes these new codes may open up more clues from the original Hur'q datapad."
 STH_klingon_story.3.a:0 "Apply the codes."
 STH_klingon_story.4.name:0 "The Sword of Kahless"
 STH_klingon_story.4.desc:0 "All but two of the encyrption codes were useless against the original database. While the first match unlocked little more than a user interface tutorial for the datapad, the second has given us the next target in our quest for the sword. \n\nA jungle world lightyears away is listed as being the site of a Hur'q medical facility, the flora there possesing some properties healing to their race."
 STH_klingon_story.4.a:0 "Continue the expedition."
 STH_klingon_story.5.name:0 "The Sword of Kahless"
 STH_klingon_story.5.desc:0 "Their Bat'leths cutting a path through the dense foliage, the expedition force have located the remains of a hospital facility and pharmaceutical research centre. The building complex has been gutted of equipment. \n\nThe expedition force comes across a group of aliens with smooth bald heads and light orange skin, cowering in a cellar. They're forced to the surface and interrogated brutally by the expedition leader. \n\nThe aliens are survivors from starship that crashed on this world months ago. They found the facility as empty as we did with one exception, a single paper book which is now ours. \n\nAfter careful study, the book is revealed as little more than a medical journal..."
 STH_klingon_story.5.a:0 "yaj'a'"
 STH_klingon_story.6.name:0 "The Sword of Kahless"
 STH_klingon_story.6.desc:0 "While at first the medical journal seemed to be a dead end in the quest, it has in fact given us a new location to investigate. \n\nDeep in the pages of the journal a Hur'q author makes reference to the location and travel times between five Hur'q bases in this part of the galaxy. \n\nWe know all of them except one, a sea floor research facility on an ocean world. By process of triangulation and correction for stellar drift we are able pinpoint its location."
 STH_klingon_story.6.a:0 "Continue the expedition."
 STH_klingon_story.7.name:0 "The Sword of Kahless"
 STH_klingon_story.7.desc:0 "Klingons were not made to scuttle along the sea bed like VeS GhotI!' the expedition Combat Engineer says over the comm link. The research facility was found in days of arrival, and while there are no signs of life an energy shield still protects the building, forming a bubble of breathable air Kellicams below the surface of the ocean. \n\nThe expedition is split on whether to continue the hunt for alternative access into the facility, or to blast the shielding away and risk damaging the data we seek. \n\nIn the third month a junior officer devises an alternative approach: using our own ship's Shields to create a shell around the facility, while bombarding the Hur'q shield with sustainted by low energy disruptor fire. \n\nA week later the Hur'q shield has collapsed and warriors begin to search the facility."
 STH_klingon_story.7.a:0 "yaj'a'"
 STH_klingon_story.8.name:0 "The Sword of Kahless"
 STH_klingon_story.8.desc:0 "We've located another semi-functional vault of Hur'q access codes, along with terraquads of biological research data. Applying these new access codes with our existing data highlights the location of an abandoned Hur'q civilian colony on a desert world. \n\nThe underwater research facility is destroyed shortly after the expedition ship reconfigured its Shields to their standard configuration, the enormous water pressure blasting the building into rubble."
 STH_klingon_story.8.a:0 "Continue the expedition."
 STH_klingon_story.9.name:0 "The Sword of Kahless"
 STH_klingon_story.9.desc:0 "The sands have eroded most of the city outskirts, but the inner kellicam radius appears to have survived the elements by virtue of an electrostatic barrier. How the powersource for the barrier has survived so long is a mystery, but it provides the expedition force an opportunity to hunt for more clues to the location of the sword. \n\nIt looks as if the city was abandoned in a hurry, with vehicles and refuse strewn through the streets. Several civilian datapads can be found, all unlocked but only displaying a single message - the evacuation order. We will need time to study this."
 STH_klingon_story.9.a:0 "yaj'a'"
 STH_klingon_story.10.name:0 "The Sword of Kahless"
 STH_klingon_story.10.desc:0 "The Hur'q evacuation documentation is extensive, listing the routes back to Hur'q space that each transport ship was to take, apparently by way of a wormhole. One item stands out: a cargo ship with a manifest labelled 'alien artefacts', its destination listed as a storage facility on an uninhabitable world far from here."
 STH_klingon_story.10.a:0 "Continue the expedition."
 STH_klingon_story.11.name:0 "The Sword of Kahless"
 STH_klingon_story.11.desc:0 "Seven crewmembers of the [Root.GetFleetName] died attempting to locate the vault on [From.From.GetName], crushed and incinerated as their environmental suits failed under the pressure and heat. [Root.GetLeaderName], leading the last leg of the expedition from the front, was unperturbed. \n\nAfter months of exploring the cave networks across [From.From.GetName]'s southern highlands, at last a faint energy signature has been discovered. Beaming to the location [Root.GetLeaderName] is presented with a Hur'q forcefield barring the way to the airlock of the storage vault."
 STH_klingon_story.11.a:0 "Open the vault!"
 STH_klingon_story.12.name:0 "The Sword of Kahless"
 STH_klingon_story.12.desc:0 "The forcefield proves easy to bypass and [Root.GetLeaderName] quickly gains access to the vault. Inside is a huge warehouse filled with statues, trinkets and other assorted artefacts, a large number of which are obviously Klingon in origin. \n\nIn the centre of the enormous room is a single table, and atop it is a Bat'leth, ancient and beautiful. \n\nThe Sword of Kahless! \n\n[Root.GetLeaderName] lifts the blade and holds it, awed by its power. The expedition team are speechless for a moment, before raising their own blades in the air and roaring in cheer. \n\nThe expedition Combat Engineer begins to shout '[Root.GetLeaderName]! [Root.GetLeaderName]!', while the expedition Loremaster stares at him and returns with a cry of '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nThe expedition is clearly fractured, with those loyal to the [Root.Owner.GetRulerTitle] and those loyal to [Root.GetLeaderName]..."
 STH_klingon_story.12.a:0 "For the [Root.Owner.GetRulerTitle]!"
 STH_klingon_story.12.b:0 "For the House of [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "For the good of the Empire!"
 STH_klingon_story.13.name:0 "The Sword of Kahless"
 STH_klingon_story.13.desc:0 "It has been several weeks since the expedition force under [Root.GetLeaderName] signalled the Imperial Fleet that they had located the Sword of Kahless. The armada sent to [From.From.GetName] to escort the blade back to the homeworld raced through the stars, and now at last an honour guard has beamed into the Council Chambers hand it to [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] has vowed to use the Sword to unite all the houses and throughout the Empire there is much rejoicing."
 STH_klingon_story.13.a:0 "Qapla'!"
 STH_klingon_story.14.name:0 "The Sword of Kahless"
 STH_klingon_story.14.desc:0 "It has been several weeks since the expedition force under [Root.GetLeaderName] signalled the Imperial Fleet that they had located the Sword of Kahless. The armada sent to [From.From.GetName] to escort the blade back to the homeworld raced through the stars, and now at last an honour guard has beamed into the Council Chambers hand it to [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] has vowed to use the Sword to unite all the houses, but immediately it is clear that not all are happy to see the Sword remain in [Root.Owner.GetRulerName]'s hands. Fighting breaks out between a number of smaller houses, and the Imperial Fleet remains vigilant against the threat of civil war."
 STH_klingon_story.14.a:0 "What would Kahless do?"
 STH_klingon_story.15.name:0 "The Sword of Kahless"
 STH_klingon_story.15.desc:0 "It has been several weeks since the expedition force under [Root.GetLeaderName] signalled the Imperial Fleet that they had located the Sword of Kahless. The armada sent to [From.From.GetName] to escort the blade back to the homeworld raced through the stars, and now at last an honour guard has beamed into the Council Chambers hand it to [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nAs the transport cycle finishes it is clear that something is wrong. [Root.GetLeaderName] and a force of fifty warriors storm through the hall, cutting aside all in their path. Within moments [Root.GetLeaderName] is before [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] with the Sword of Kahless at the [Root.Owner.GetRulerTitle]'s throat. \n\n'Kahless chose ME!' [Root.GetLeaderName] bellows. 'You should feel honoured to die by his blade!'. \n\nIn the hours that passed news spread throughout the homeworld. The Sword has returned, and with it a leader with the strength to lead the Empire to glory."
 STH_klingon_story.15.a:0 "Qapla'!"
 STH_klingon_story.16.name:0 "The Sword of Kahless"
 STH_klingon_story.16.desc:0 "It has been several weeks since the expedition force under [Root.GetLeaderName] signalled the Imperial Fleet that they had located the Sword of Kahless. The armada sent to [From.From.GetName] to escort the blade back to the homeworld raced through the stars, and now at last an honour guard has beamed into the Council Chambers hand it to [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nAs the transport cycle finishes it is clear that something is wrong. [Root.GetLeaderName] and a force of fifty warriors storm through the hall, cutting aside all in their path. Within moments [Root.GetLeaderName] is before [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] with the Sword of Kahless at the [Root.Owner.GetRulerTitle]'s throat. \n\n'Kahless chose ME!' [Root.GetLeaderName] bellows. 'You should feel honoured to die by his blade!'. \n\nIn the hours that passed news spread throughout the homeworld. The Sword has returned, but in the hands of an usurper more concerned with science than combat. \n\nImmediately it is clear that not all are happy to see the Sword remain in [Root.GetLeaderName]'s hands. Fighting breaks out between a number of smaller houses, and the Imperial Fleet remains vigilant against the threat of civil war."
 STH_klingon_story.16.a:0 "What would Kahless do?"
 STH_klingon_story.17.name:0 "The Sword of Kahless"
 STH_klingon_story.17.desc:0 "It has been several weeks since the expedition force under [Root.GetLeaderName] signalled the Imperial Fleet that they had failed in their quest to find the Sword of Kahless. Several weeks since the confrontation in the Hur'q treasure vault. \n\n[Root.GetLeaderName] held fate of the Empire in hands weighed by the competing wills of the Combat Engineer and the Loremaster. \n\nSeeing how quick their own expedition was turn on each other for the glory of the Sword, [Root.GetLeaderName] made a decision no Klingon should ever have to have made. \n\nConvincing the expedition first by argument, and where that failed by combat, [Root.GetLeaderName] drew vows from all remaining. The Sword would be buried again, transporters set to beam it to a random location beneath [From.From.GetName]. \n\nAll agreed to accept the burden of shame the expedition failure would draw, if it meant the survival of the Empire."
 STH_klingon_story.17.a:0 "It is better this way. For the Empire!"
 STH_klingon_story.50.name:0 "Раскол Домов"
 STH_klingon_story.50.desc:0 "Из-за продолжительной мирной жизни несколько Великих Домов начали проявлять открытое недовольство правительством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБез внешнего врага и побед над ним, междоусобица вскоре может вспыхнуть на [Root.Capital.GetName]. \n\nИмперия ожидает ответа от [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.50.a:0 "Мы должны сделать всё возможное, чтобы сохранить Империю единой!"
 STH_klingon_story.50.b:0 "Сейчас не время сражаться друг с другом."
 STH_klingon_story.50.c:0 "Пусть попробуют!"
 STH_klingon_story.51.name:0 "Раскол Домов"
 STH_klingon_story.51.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правителсьтва [Root.GetRulerTitle] [Root.GetRulerName]. \n\nПока никто из других Домов не обявил о своей поддержке [rebelCountry1.GetName], воины по всей Империи будут рады показать чего они стоят в бою."
 STH_klingon_story.51.a:0 "[rebelCountry1.GetName] baktag!"
 STH_klingon_story.52.name:0 "Раскол Домов"
 STH_klingon_story.52.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правителсьтва [Root.GetRulerTitle] [Root.GetRulerName]. \n\nЕдва эта новость успела достигнуть [Root.Capital.GetName], как администрация [Root.GetRulerTitle] получила ещё одно похожее заявление от [rebelCountry2.GetName] на [rebelCountry2.Capital.GetName]. \n\nПока никто из других Домов не обявил о своей поддержке мятежных Домов, воины по всей Империи будут рады показать чего они стоят в бою."
 STH_klingon_story.52.a:0 "[rebelCountry1.GetName] veQ! [rebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Раскол Домов"
 STH_klingon_story.53.desc:0 "С помощью мастерского политического маневрирования в Высшем Совете, [Root.GetRulerTitle] [Root.GetRulerName] смог успешно изолировать те Дома, которые выступали против нынешней власти. Теперь Империя может не беспокоиться о внутренних врагах и сфокусироваться на внешних."
 STH_klingon_story.53.a:0 "Единая Империя сильней."
 STH_onaction.6.name:0 "Раскол Домов"
 STH_onaction.6.desc:0 "В условиях конфликта с [alienCountryKlingonWar.GetName], все истинные клингонские воины должны отложить в сторону свои разногласия и объединиться против общего врага. \n\nПродолжающиеся восстания, раздирающие Империю, официально закончены."
 STH_onaction.6.a:0 "Qapla'!"
 STH_onaction.7.name:0 "Раскол Домов"
 STH_onaction.7.desc:0 "Восстание Дома [Root.GetRulerName] прошло успешно, [Root.GetRulerName] со своими солдатами штурмом взял палаты Высшего Совета на [Root.Capital.GetName] и казнил лидеров предыдущей администрации. \n\nДругие Великие Дома заявили о своей готовности признать победу Дома [Root.GetRulerName] законной, хотя еще многое предстоит сделать, чтобы восстановить Империю после этого конфликта."
 STH_onaction.7.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 STH_kazon_story.1.name:0 "Sects Apart"
 STH_kazon_story.1.desc:0 "Infighting gnaws away at the heart of the Kazon society, where several of the Sect leaders have begun to openly voice their opposition to [Root.GetRulerTitle] [Root.GetRulerName]'s government. \n\nWithout an outside enemy to overcome, infighting soon overtakes all else on [Root.Capital.GetName]. \n\nThe Majes await [Root.GetRulerTitle] [Root.GetRulerName]'s response."
 STH_kazon_story.1.a:0 "We must do all we can to preserve the integrity of Kazon space!"
 STH_kazon_story.1.b:0 "Now is not the time for Kazon to fight Kazon."
 STH_kazon_story.1.c:0 "Let them try!"
 STH_kazon_story.2.name:0 "Sects Apart"
 STH_kazon_story.2.desc:0 "After months of debate in the Great Chambers, the [rebelCountry1.GetName] has declared open revolt against the government of [Root.GetRulerTitle] [Root.GetRulerName] from their stronghold on [rebelCountry1.Capital.GetName]. \n\nWhile so far no other Sects have pledged themselves to the [rebelCountry1.GetName]'s cause, all Sects eagerly await at the opportunity to further their agendas in the coming conflict."
 STH_kazon_story.2.a:0 "[rebelCountry1.GetName] scum!"
 STH_kazon_story.3.name:0 "Sects Apart"
 STH_kazon_story.3.desc:0 "After months of debate in the Great Chambers, the [rebelCountry1.GetName] has declared open revolt against the government of [Root.GetRulerTitle] [Root.GetRulerName] from their stronghold on [rebelCountry1.Capital.GetName]. \n\nBarely had the news arrived on [Root.Capital.GetName] before another blow was dealt to the [Root.GetRulerTitle]'s leadership with a similar declaration from the [rebelCountry2.GetName] on [rebelCountry2.Capital.GetName]. \n\nWhile so far no other Sects have pledged themselves to the rebels, all Sects eagerly await at the opportunity to further their agendas in the coming conflict."
 STH_kazon_story.3.a:0 "[rebelCountry1.GetName] scum! [rebelCountry2.GetName] traitors!"
 STH_kazon_story.4.name:0 "Sects Apart"
 STH_kazon_story.4.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s masterful political maneuvering in the Great Chmabers has succesfully isolated those Sects which appeared to oppose the current administration. The Sects are united now to face the enemy without, not within."
 STH_kazon_story.4.a:0 "The Sects are stronger united."
 STH_onaction.9.name:0 "Sects Apart"
 STH_onaction.9.desc:0 "In the face of conflict with the [alienCountryKazonWar.GetName], all Sects must put aside their disputes to unite against their common enemy. \n\nThe ongoing rebellions that have plagued Kazon society have formally ended."
 STH_onaction.9.a:0 "We will prevail!"
 STH_onaction.10.name:0 "Sects Apart"
 STH_onaction.10.desc:0 "The [kazon_rebel_sect.GetName]'s forces have succeeded in storming the Great Chambers on [Root.Capital.GetName] and taking by force the leadership of Kazon society. \n\nThe other Sects have signalled their willingness to accept the legitimacy of the [kazon_rebel_sect.GetName] victory, though much needs to be done to rebuild from the conflict."
 STH_onaction.10.a:0 "[kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]!"
 STH_andorian_flavour.1.name:0 @Юшаан@n   
 STH_andorian_flavour.1.desc:0 @Давнее соперничество между [officerA.GetName] и [officerB.GetName] в конце концов дошло до критической точки. И хотя обе стороны уже забыли причину конфликта, но последнее оскорбление [Root.GetFleetName] нельзя было простить. У [officerA.GetName] не было другого выбора, кроме как объявить Юшаан - почётный  смертельный поединок на специальных клинках юшаан-тор. \n\nШатл [officerB.GetName] ожидается в течении недели, за это время всё будет подготовленно к поединку на корабле.@n   
 STH_andorian_flavour.1.a:0 @Принять вызов.@n   
 STH_andorian_flavour.2.name:0 @Юшаан@n   
 STH_andorian_flavour.2.desc:0 @[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Я желаю вам быстрой смерти, капитан', крикнул [officerB.GetName] и двинулся к [officerA.GetName] начав поединок.\n\nКапитан [officerA.GetName] крепко сжал свой клинок юшаан-тор и кинулся на [officerB.GetName], но тот легко парировал все удары, словно играючи. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю. \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] получает удар ногой в грудь, он отталкивает [officerA.GetHerHis] назад к краю арены, это даёт короткую передышку обоим. \n\n[officerB.GetName] подбегает и наносит серию ударов по [officerA.GetName]. С трудом уворачиваясь от [officerB.GetHerHis] ударов, [officerA.GetSheHe] ждёт когда противник совершит ошибку и откроется. Внезапно глаза [officerB.GetName] в панике широко раскрылись - [officerB.GetSheHe] недооценил своего соперника. Юшаан-тор капитана [officerA.GetName] пронзает грудь [officerB.GetName] и спустя несколько секунд [officerB.GetSheHe] рухнул на пол замертво.@n   
 STH_andorian_flavour.2.a:0 @[officerA.GetName] победил в поединке.@n   
 STH_andorian_flavour.3.name:0 @Юшаан@n   
 STH_andorian_flavour.3.desc:0 @[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Сегодня прольётся ваша кровь, капитан', угрожающе произнёс [officerB.GetName] сделав первый шаг.\n\nКапитан [officerA.GetName] сжал свой клинок юшаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] наносит удар в лицо капитану [officerB.GetName] и [officerB.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerB.GetName] широко раскрылись от удивления - [officerB.GetSheHe] недооценил своего соперника. Клинок [officerA.GetName] скользнул по [officerB.GetHerHis] правой антенне, отрубив её. Крича от боли [officerB.GetName] падает на пол и теряет сознание. [officerA.GetName] начинает громко смеяться над своим соперником.@n   
 STH_andorian_flavour.3.a:0 @[officerB.GetName] покалечен, но остался жив.@n   
 STH_andorian_flavour.4.name:0 @Юшаан@n   
 STH_andorian_flavour.4.desc:0 @[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Первое движение за вами, капитан', произнёс [officerB.GetName] невозмутимо стоя на месте.\n\nКапитан [officerA.GetName] сжал свой клинок юшаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerB.GetName] наносит удар в лицо капитану [officerA.GetName] и [officerA.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerA.GetName] широко раскрылись от удивления - [officerA.GetSheHe] недооценил своего соперника. Клинок [officerB.GetName] скользнул по [officerA.GetHerHis] правой антенне, отрубив её. Крича от боли [officerA.GetName] падает на пол и теряет сознание. [officerB.GetName] начинает громко смеяться над своим соперником.@n   
 STH_andorian_flavour.4.a:0 @[officerA.GetName] унижен, но остался жив.@n   
