 sth_start.4.name:0 "New Horizons: CivTrade"
 sth_start.4.desc:0 "В наш мод "New Horizons" интегрирован другой мод "Civilian Trade" созданный Kyojin`ом. Это приводит к большей нагрузке на процессор, что может существенно снизить производительность игры, Мы даём Вам возможность отключить его."
 sth_start.4.a:0 "Я выбираю производительность."
 sth_start.4.a.tooltip:0 " 'CivTrade' будет отключён."
 sth_start.4.b:0 "Я выбираю атмосферу."
 sth_start.4.b.tooltip:0 " 'Civtrade' будет включён."
 sth_start.5.name:0 "Предупреждение! Выбрана раса не из Альфа/Бета квадранта!"
 sth_start.5.desc:0 "Вы выбрали расу, которая не размещена на карте Альфа/Бета квадранта. Это не поддерживается и может привести к различным ошибкам. \n\nЕсли вы хотите узнать, какие расы находятся в Альфа и Бета квадрантах, откройте в игре ST:NH Wiki, нажав на иконку '?' в нижней части интерфейса. \n\nЕсли вы хотите играть именно за эту расу, то мы настоятельно рекомендуем Вам начать новую игру на оригинальной или альтернативной карте полной галактики. \n\nТакже вы можете продолжить игру на свой страх и риск."
 sth_start.5.b:0 "Понял, не дурак. Дурак бы не понял."
 sth_start.5.b.tooltip:0 "Игра по-прежнему будет работать, но могут возникать некоторые ошибки. Ваша стартовая позиция не оптимизирована и случайна."
