 sthera.9.name:0 "Крылья Хищника обновлены"
 sthera.9.desc:0 "Пять лет Надзирательный Комитет ждёт когда Министерство Войны выполнит свою задачу. Спустя пять лет [Root.GetRulerTitle] [Root.GetRulerName] обратился ко всем жителям Ромула и объявил пятьдесят седьмой указ поколений - наследие [Root.GetRulerName] добавлено к почти 2,000-летней Ромуланской истории. Указ о перевооружении Имперского Флота, для обеспечения господства над Вулканом и его новыми союзниками. \n\nПять лет междоусобиц и остановленного прогресса в Министерстве Войны. \n\nВидя для себя отсутствие прогресса, эксперт по изучению инопланетных материалов Кутайа, сын флаксианского посла и редко встречающейся не ромуланской фаворитки Имперского Двора, в тайне начал работать с младшим инженером Валда из Министерства Войны. \n\nПоявившись перед Надзирательным Комитетом, пара изобретателей представила свою совместную работу. Новое поколение боевых птиц использующих новейшие щиты, варп-двигатели и оружие, способные наконец показать галактике истинную силу Ромуланской Звёздной Империи. \n\nВоенный министр был в бешенстве, увидев свой собственный проект опозоренным, он в гневе вышел из зала. Стражник из реманской преторианской гвардии последовал за ним с кинжалом в руке..."
 sthera.9.a:0 "Талант должен быть вознаграждён."
 sthera.9.a.tooltip:0 "§EКутайа§! оправдал доверие и ожидает назначения."
 sthera.9.b:0 "Ромуланский талант должен быть вознаграждён."
 sthera.9.b.tooltip:0 "§EВалда§! оправдал доверие и ожидает назначения."
 sthera.10.name:0 "Крылья Хищника обновлены"
 sthera.10.desc:0 "Хищники Кутайа и Валда блестяще справлялись со своими задачами на протяжении многих лет, однако бесчисленные истории коварства, завоеваний и сражений в миллионах кубических световых годах, отчёты о налётах и пограничные стычки отправили их назад на реорганизацию в Министерство Войны. \n\nЭти отчёты и улучшение наступательных технологий, дали волну новых конструкций хищников в духе времени и во славу Ромула."
 sthera.10.a:0 "Интригующе."
 sthera.11.name:0 "Крылья Хищника обновлены"
 sthera.11.desc:0 "Галактика остаётся опасным местом, и в то время, как ромуланским капитанам удаётся перехитрить своих врагов, Империя не должна быть самонадеянной. \n\nНовое поколение боевых птиц вышло из Министерства Войны, как ответ на появившиеся новые вызовы, и новые виды оружия в руках других великих держав. \n\nЭкспериментальная боевая птица Koderex, под командованием капитана Талдор, демонстрирует качества этой новой эры - грозный внешний вид и подавляющая огневая мощь."
 sthera.11.a:0 "Капитан §EТалдор§! принял командование кораблём PWB Koderex."
