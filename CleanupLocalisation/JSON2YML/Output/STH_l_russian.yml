 EMPIRE_DESIGN_UnitedEarth:0 "Объединённая Земля"
 EMPIRE_DESIGN_UnitedEarth_desc:0 "Объединённая Земля - это планетарное государство, созданное посредством унификации Земли после первого контакта с вулканцами в 2063 году. \n\nСо штаб-квартирой в Париже, Земное правительство обеспечивает контроль над всей Солнечной системой, впрочем, с учётом последних достижений Звёздного Флота и созданием двигателя варп 5, они получили большой толчок к расширению интересов Объединённой Земли."
 START_SCREEN_UFP:0 "Призрак войны следовал за Человечеством в течение многих веков, и в конце концов это привело к Третьей мировой войне в 2053 году. Пережившие этот постатомный ужас, люди Земли изо всех сил пытались выжить, до тех пор, пока десятилетие спустя учёный Зефрам Кокрейн успешно не привлёк внимание вулканского научного судна T'planna Hath. \n\nПосле почти столетия вулканского покровительства, жители Земли готовы сделать свои первые шаги в Великую Неизвестность. Искать новые формы жизни и новые цивилизации. Смело идти туда, где ещё не ступала нога человека."
 EMPIRE_DESIGN_KlingonEmpire:0 "Клингонская Империя"
 EMPIRE_DESIGN_KlingonEmpire_desc:0 "Клингоны - гуманоидный вид воинов с планеты Qo`noS. С характерным гребнем на голове и своим тёмным цветом лица, клингоны также известны как сильные и агрессивные воины, которые ценят честь и традиции превыше всего. Исторически клингоны были впервые объединены в один народ под предводительством Кейлесса Незабвенного, более чем 1100 лет назад, и воинская культура с тех пор только возросла. Агрессивность клингонского народа как правило приводит к плохим отношениям с другими расами, и необходимости завоёвывать и расширять всё новые территории, по мере того, как расходуются ресурсы родного мира."
 START_SCREEN_KDF:0 "С огнём и сталью боги куют клингонское сердце. Они с яростью наносили удары, настолько громкий был звук, что боги закричали: 'В этот день мы создали сильнейшее сердце на всех небесах. Никто не сможет стоять перед ним не дрожа от его силы.' Клингонская Империя, возглавляемая выдающимся примером Кейлесса Незабвенного, стоит сильнее, чем когда-либо прежде. Мы контролируем множество миров и многие другие миры ждут наших великих армий. Сколько достойных врагов там для наших воинов, сколько славных сражений? Под руководством нашего Канцлера и Верховного Совета, мы скоро узнаем это. Возможно вы принесёте славу вашему Дому и всей Империи! Qapla'!"
 EMPIRE_DESIGN_RomulanStarEmpire:0 "Ромуланская Звёздная Империя"
 EMPIRE_DESIGN_RomulanStarEmpire_desc:0 "Ромуланцы являются вулканоидным видом, чей родной мир Ромул. Как биологические братья вулканцев, они имеют те же дугообразные, загнутые вверх брови и заострённые уши, имея лишь небольшие различия разделяющие их. Исторически Ромуланская Звёздная Империя была образована более чем 1500 лет назад, когда те вулканцы, что отвергли учения Сурака, покинули планету и отправились искать новый дом. Ромуланцы известны как ксенофобы и изоляционисты, они не гнушаются порабощать более слабые расы, чтобы финансировать свою цивилизацию."
 START_SCREEN_ROM:0 "Прошло более чем 1500 лет с тех пор, как наши предки оставили Вулкан, нашу изначальную родину, спасаясь от ядовитой идеологии Сурака и его последователей. После долгого путешествия мы наконец нашли идеальную систему, где смогли обосноваться. Мы уже не были вулканцами, мы - Ромуланцы, более гордые, чем когда-либо прежде. Мы основали нашу Звёздную Империю, чтобы защитить наши ценности. И мы в конечном счёте доказали, что Сурак ошибался. Наша Империя стала намного более сильной и защищённой, чем Вулкан Сурака когда-либо мог надеяться быть. Но мы не должны недооценивать наших врагов. Мы должны оставаться бдительными. Наш Сенат и наш Претор всегда должны выбирать наилучший курс действий для защиты всех ромуланцев. Мы никогда не отступим. Никогда."
 EMPIRE_DESIGN_CardassianUnion:0 "Кардассианский Союз"
 EMPIRE_DESIGN_CardassianUnion_desc:0 "Кардассианцы являются квази-рептилоидными гуманоидами с планеты Кардассия. По-видимому, они эволюционировали из существ с обеими чертами рептилий и млекопитающих, с серым или серовато-зеленым оттенком кожи и тёмными чёрными волосами. Удлинённые позвонки идут вдоль их шеи, и гребни простираются вдоль лба. Кардассианцы имеют общее убеждение, что они превосходят все остальные расы в галактике и все должно служить им."
 START_SCREEN_CAR:0 "Начало нашей, ныне могущественной империи, не было лёгким. Наш народ страдал при глупом руководстве гражданского правительства. Мы голодали миллионами. Только тогда, когда вооружённые силы взяли управление в свои руки, ситуация улучшилась. Мы смогли накормить наших людей. В конце концов мы поняли, что это не была свобода или свобода личности, которая имела бы значение, но польза для всей Кардассии.  Мы все отражаем эту истину, когда ставим свои семьи и интересы Кардассии выше наших собственных интересов. И вот, следуя этой философии, возможно великая империя восстанет из песков и сухих долин Кардассии Прайм, империи суждено принести благополучие для всех кардассианцев. За Кардассию!"
 EMPIRE_DESIGN_BreenConfederacy:0 "Конфедерация Бринов"
 EMPIRE_DESIGN_BreenConfederacy_desc:0 "Окутанные тайной, брины являются одним из видов кажущимся гуманоидным, родом с планеты Брин. Брины постоянно носят охлаждающие костюмы, так как их физиология является одной из самых экзотических для гуманоидных форм, которая, возможно, появилась из-за климата их родной планеты. Учитывая, что большинство известных гуманоидных видов живут на планетах класса М, со средней температурой значительно выше предполагаемой температуры планеты Брин, то брины были вынуждены разработать охлаждающие костюмы для того, чтобы сосуществовать с другими видами. Брины, как известно, используют рабский труд низших рас в своих шахтах и строительных программах."
 START_SCREEN_BRE:0 "Даже мы сами не знаем точно, как наша цивилизация появилась, но одну вещь мы знаем наверняка - мы никогда ничему не позволяли нарушить наше единство, которого мы достигли. При помощи наших военных всё так и должно оставаться, особенно сейчас, когда мы готовимся оставить наш заснеженный мир и пересечь звёзды впервые. Наши исследования показывают, что большинство других обитаемых планет в галактике будут иметь не пригодную среду обитания для нас, требуя применения защитных костюмов. Но это может быть нашим преимуществом. Ведь знание - это сила, и чем меньше наши потенциальные враги знают о нас, тем лучше..."
 EMPIRE_DESIGN_OrionFreeStates:0 "Орионские Свободные Государства"
 EMPIRE_DESIGN_OrionFreeStates_desc:0 "Орионцы - гуманоидный вид из Альфа квадранта, главным образом они известны своей отличительной зелёной кожей. Орионские мужчины обычно лысые, в основном они выше и более мускулисты, чем средний мужчина. Орионские женщины имеют крайне животный характер, известные своими чрезвычайными плотскими аппетитами и своим врождённым мастерством соблазнения."
 START_SCREEN_ORI:0 "Start Text WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "Альянс Ференги"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "Ференги - гуманоидный вид с планеты Ференгинар. Они известны как цивилизация, которая построена на основе свободного предпринимательства, где получение прибыли является единственной значимой целью в жизни. \n\nФеренги ниже, чем большинство гуманоидов, у них оранжево-коричневая кожа, увеличенные черепа, морщинистые носы и острые зубы. Их наиболее отличительной особенностью являются их большие уши или мочки, которые дают им весьма острый слух."
 START_SCREEN_FER:0 ""Дом там, где сердце, но звёзды сделаны из латины" (75-е правило приобретения). Ференги вели бизнес и зарабатывали прибыль с незапамятных времён. Прошло уже несколько тысячелетий с того момента, как первый Великий Нагус написал "Правила Приобретения" - кодекс, который управляет жизнями большинства, если не всех, ференги. Теперь, с покупкой технологии варп-привода, мы живём во времена величайших возможностей для ведения бизнеса, чем когда-либо видело любое поколение ференги. Если мы будем достаточно изобретательны и умны, ференги смогут стать самой великой торговой силой в галактике. Не позволяйте этой возможности выскользнуть из наших пальцев."
 EMPIRE_DESIGN_GornEmpire:0 "Гегемония Горнов"
 EMPIRE_DESIGN_GornEmpire_desc:0 "Горны это прямоходящие рептилии с планеты Горнар. Хладнокровный вид с зелёной, эластичной кожей и средним ростом около двух метров. Горны обладают невероятной физической силой, они сильнее большинства гуманоидов, но гораздо медленнее их и не такие проворные. Они предпочитают более высокие температуры, но могут выжить даже в безвоздушном пространстве, хоть и не долго. Также они обладают невероятной прочностью и могут выдержать довольно серьёзные повреждения."
 START_SCREEN_GOR:0 "Start Text WIP"
 EMPIRE_DESIGN_VulcanHighCommand:0 "Вулканское Верховное Командование"
 EMPIRE_DESIGN_VulcanHighCommand_desc:0 "Вулканцы - гуманоидный вид с планеты Вулкан. Они широко известны своим логическим умом и стоической культурой. Физиологически вулканцы похожи на людей, за исключением дугообразных, загнутых вверх бровей и заострённых ушей. Первый контакт между вулканцами и людьми произошёл в 2063 году, когда вулканский исследовательский корабль зафиксировал первый варп-полёт земного корабля Феникс. Не смотря на свою миролюбивость, вулканцы имеют давнюю историю пограничных стычек с ближайшими соседями Андорианцами."
 START_SCREEN_VUL:0 "Многим может не понравиться наш путь, возможно они будут находить его слишком стоическим и чрезмерно логичным, но наша история учит нас по-другому. До Времени Пробуждения мы были жестокой, озлобленной расой, и это чуть не привело нас к вымиранию. Принятие философии Сурака по логике более 1700 лет назад, наконец положило конец нашему недисциплинированному прошлому. Теперь, когда мы начинаем исследовать галактику, мы должны оставаться верными примеру Сурака и поддерживать наш образ жизни, даже если мы столкнёмся с другими видами, которые могут не разделять нашу приверженность логике и целеустремленности."
 EMPIRE_DESIGN_AndorianEmpire:0 "Андорианская Империя"
 EMPIRE_DESIGN_AndorianEmpire_desc:0 "Андорианцы являются гуманоидной расой с большой луны Андория, которая вращается вокруг большого газового гиганта в системе Андор. Большинство андорианцев известны своей синей кожей с белыми или серебристыми волосами, с голубой кровью и двумя антеннами на голове. Обмен веществ у них выше, чем у людей, что делает их уязвимыми для фазеров, однако они весьма устойчивы к различным экстремальным условиям окружающей среды. В полярных регионах Андории существует небольшой подвид андорианцев с белой кожей, они слепы, но обладают телепатическими способностями, их называют Аэнары."
 START_SCREEN_ADR:0 "Мы поднялись с ледяных равнин нашей планеты тысячи лет назад. Мы стали грозными бойцами и бесстрашными исследователями. Однажды ледокол Кумари вернулся в порт после того, как обогнул всю Андорию - это по прежнему один из самых гордых моментов в андорианской истории. Кумари остаётся самым престижным именем для корабля Имперской Гвардии и по сей день. Теперь мы готовы к новому шагу вперёд. Сама Галактика ждёт нас. Если мы найдём врагов, то мы должны быть готовы сражаться с ними. Если мы найдём там достойных чужаков, то мы без колебаний должны предложить им нашу дружбу. Но в любом случае, мы должны быть готовы."
 EMPIRE_DESIGN_BajoranRepublic:0 "Баджорская Республика"
 EMPIRE_DESIGN_BajoranRepublic_desc:0 "Баджорцы являются гуманоидной расой с планеты Баджор. Они  в значительной степени напоминают людей, хотя и отличаются рядом горизонтальных складок вдоль всего носа. Баджорцы имеют глубоко духовное общество, и баджорская религия стала серьёзной объединяющей силой на планете. Баджорский духовный лидер, или Кай, обладает огромным моральным и политическим авторитетом, давая советы и оказывая влияние на политических лидеров планеты."
 START_SCREEN_BAJ:0 "На данный момент Баджор является процветающей цивилизацией в течении последних полумиллиона лет. Мы достигли больших успехов в области науки, математики, философии и искусства, всё под руководством наших любимых Пророков. Наша вера в них стала ещё сильнее после появлениях их Сфер. Мы достигли передовых методов космического путешествия около 600 лет назад с появлением первых парусников, лёгких судов с питанием от солнечного ветра. Нам даже удалось посетить некоторые из соседних звёздных систем, используя тахионные аномалии. Но этот вид межзвёздных путешествий был весьма ненадёжен и опасен. Теперь, когда мы открыли варп-привод - более совершенный способ путешествия, который намного быстрее световых двигателей, мы готовы по-настоящему исследовать галактику вокруг нас. Мы пойдём по пути Пророков!"
 EMPIRE_DESIGN_KazonSects:0 "Секты Кейзонов"
 EMPIRE_DESIGN_KazonSects_desc:0 "Кейзоны агрессивный воинственный вид из Дельта квадранта. Исторически, кейзоны были порабощены расой под названием Трэйб, которые поощряли распри между собой. Это разделило общество кейзонов на враждующие секты, каждая из которых владела разными ресурсами. Кочевники по природе, они ждут сильного Джала, который смог бы объединить секты под своим руководством. Общество кейзонов очень патриархально, к кейзонским женщинам относятся как к гражданам второго сорта."
 START_SCREEN_KAZ:0 "Start Text WIP"
 EMPIRE_DESIGN_DosiConfederacy:0 "Конфедерация Доси"
 EMPIRE_DESIGN_DosiConfederacy_desc:0 "Доси - гуманоидный вид родом из Гамма квадранта. Их лица часто окрашены в различные цвета и маркировки для обозначения статуса, ранга и дома. Наиболее распространённой является красный с белыми полосками. Торгово-экономические вопросы являются важной частью культуры Доси, и они придают этому большое значение. Доси также являются крайне агрессивными переговорщиками, и в сочетании это означало, что погибшие во время заключения деловых сделок были не редкостью."
 START_SCREEN_DOS:0 "Start Text WIP"
 EMPIRE_DESIGN_BolianLeague:0 "Болианская Лига"
 EMPIRE_DESIGN_BolianLeague_desc:0 "The Bolians are a humanoid species from the planet Bolarus in the Alpha Quadrant.\n\nThey are very curious and sociable contemporaries.\n\nThe Bolians have one of the most important financial centers, the Bank of Bolias."
 START_SCREEN_BOL:0 "Start Text WIP"
 EMPIRE_DESIGN_GaridianRepublic:0 "Гаридианская Республика"
 EMPIRE_DESIGN_GaridianRepublic_desc:0 "Гаридианцы - гуманоидная цивилизация с признаками вулканоидной эволюции, связанные с Ромуланской Звёздной Империей. Они очень похожи на ромуланцев, однако генетически имеют белоснежные волосы."
 START_SCREEN_GAR:0 "Start Text WIP"
 EMPIRE_DESIGN_TalaxianEmpire:0 "Талаксианская Республика"
 EMPIRE_DESIGN_TalaxianEmpire_desc:0 "Талаксианцы гуманоидный вид из Дельта квадранта. Талаксианцы коренасты и имеют мускулатуру выше среднего уровня. Большая часть их головы и тела покрыта пятнами, от жёлтого до коричневого цвета. Их волосы обычно имеют форму плюмажа рыжего цвета на верхней части головы. Талаксианцы, как правило, очень дружелюбны, а также очень духовны в своих убеждениях."
 START_SCREEN_TAL:0 "Start Text WIP"
 EMPIRE_DESIGN_BenzarianCommonwealth:0 "Содружество Бензитов"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc:0 "Бензиты являются одним из видов гуманоидов с планеты Бензар. Бензиты известны как очень дотошный вид. У них гладкая и лысая синяя кожа, толстый выступ черепа бензитов простирается вниз по лицу, делая видным носовую и лобную долю. Бензиты неспособны дышать стандартной азотно-кислородной атмосферой, и иногда им необходимо носить устройство дыхания в этой окружающей среде."
 START_SCREEN_BEN:0 "Start Text WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "Тамарианское Единство"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "Тамарианцы или Дети Тамы, являются гуманоидным видом с планеты Сигма Тама IV. Тамарианцы обладают длинными щелевидными ноздрями и незаметными ушными раковинами. Их кожа имеет светло-коричневый окрас с несколькими тёмными отметинами, их тела абсолютно лысые. Они известны своим уникальным языком, на котором они разговаривают исключительно аллегориями, ссылаясь на мифологических и исторических личностей, а также события из своей культуры."
 START_SCREEN_TAM:0 "Мы - дети Тамы. С незапамятных времён наши мифы и легенды делают нас теми, кто мы есть, не только в поступках, но и в нашем языке, который почти полностью состоит из метафор из нашей мифологии. Мы также люди традиций. Различные ритуалы сопровождают нас в нашей повседневной жизни. Несмотря на то, что мы разработали гораздо более эффективное оружие, все офицеры наших вооружённых сил до сих пор носят ножи, чтобы помнить наши скромные начинания и жертвы наших предков. Мы чтим наших монархов и уважаем их. Теперь, когда мы разработали новый способ путешествия, который быстрее чем путешествия на световых скоростях, давайте ещё станем и исследователями. При общении с другими разумными формами жизни, если такие есть, может быть трудно, но мы не должны отчаиваться. Дармок и Джалад на Танагре!"
 EMPIRE_DESIGN_ZahlTechnocracy:0 "Технократия Залов"
 EMPIRE_DESIGN_ZahlTechnocracy_desc:0 "Залы - гуманоидная раса из Дельта квадранта. Физиологически они имели средний рост, от носа до самого лба проходит черепной гребень, также по бокам черепа они имеют многочисленные костные наросты."
 START_SCREEN_ZAH:0 "Start Text WIP"
 EMPIRE_DESIGN_KrenimImperium:0 "Империум Кренимов"
 EMPIRE_DESIGN_KrenimImperium_desc:0 "Кренимы - гуманоидный вид из Дельта квадранта. Физиологически они являются гуманоидами с укреплёнными скелетными мембранами на лбу. Главным образом кренимы известны своими хронитонными и темпоральными исследованиями, однако пока ничего из этого не вышло. Кренимы имеют пограничные споры с соседними видами."
 START_SCREEN_KRE:0 "Start Text WIP"
 EMPIRE_DESIGN_TheDominion:0 "Доминион"
 EMPIRE_DESIGN_TheDominion_desc:0 "Доминион - это крупное государство в Гамма квадранте, основанное под абсолютной властью Оборотней, известных как Основатели. Они используют подвиды выполняющие их волю. Ворта выступают в качестве командиров, администраторов, учёных и дипломатов для Основателей, они совершенно лояльны и беспрекословно выполняют их волю. Военная рука Доминиона находится в ведении Джем'Хадар, генетически созданной расы, они были рождены и генетически модифицированы чтобы быть идеальными солдатами. Их лояльность была гарантирована препаратом под названием кетрацел-вайт, который является единственным источником их питания."
 START_SCREEN_DOM:0 "Мы - Основатели. Мы - Доминион. Когда-то мы скитались среди звёзд и исследовали их, как и многие другие виды сегодня. Но твёрдые боялись нас и нашей способности менять обличье. На нас охотились, и мы были вынуждены прятаться. Мы пришли к выводу, что единственный способ, при котором мы могли бы когда-либо быть по-настоящему в безопасности - это властвовать над твёрдыми и вести их с помощью нашей мудрости. Это в порядке вещей. И так, с помощью наших лояльных администраторов Ворта и солдат Джем'Хадар, может быть мы преуспеем в том, чтобы принести в галактику новую эру. Эру, в которой низшие виды ведомые нами, будут наблюдать истинный порядок!"
 EMPIRE_DESIGN_NausicaanTribes:0 "Племена Носиканцев"
 EMPIRE_DESIGN_NausicaanTribes_desc:0 "Носикане - агрессивный гуманоидный вид родом с планеты Носикаа. Носикане довольно крупные гуманоиды, чей рост зачастую превышает два метра. Они известны отсутствием какой-либо хитрости и своим скверным характером. Их лица пепельного цвета с характерной костной структурой и острыми клыками, торчащими по бокам их ртов. Они зачастую становятся пиратами и налётчиками, с носиканцами не стоит шутить."
 START_SCREEN_NAU:0 "Start Text WIP"
 EMPIRE_DESIGN_WadiEmirates:0 "Вадийские Эмираты"
 EMPIRE_DESIGN_WadiEmirates_desc:0 "Вади являются гуманоидной расой из Гамма квадранта. Физиология этого вида очень похожа на человеческую, за исключением того, что они рисуют знаки кланов на своих лбах и других частях тела. Они имеют необычную увлечённость играми и азартными играми, включая игру Чула."
 START_SCREEN_WAD:0 "Start Text WIP"
 EMPIRE_DESIGN_DevoreImperium:0 "Деворская Империя"
 EMPIRE_DESIGN_DevoreImperium_desc:0 "Деворцы - гуманоидная раса с Дельта квадранта. Не так много известно о деворцах, за исключением их нетерпимости к чужакам, и ненависти к телепатам."
 START_SCREEN_DEV:0 "Start Text WIP"
 EMPIRE_DESIGN_RakharianFreeStates:0 "Свободные Государства Ракхари"
 EMPIRE_DESIGN_RakharianFreeStates_desc:0 "The Rakhari are a humanoid species from the Gamma Quadrant.\n\nThe Rakhari government did not tolerate any political dissidents and even kill their families."
 START_SCREEN_RKR:0 "Start Text WIP"
 EMPIRE_DESIGN_LyridianDiaspora:0 "Лиридианские Объединённые Провинции"
 EMPIRE_DESIGN_LyridianDiaspora_desc:0 "Лиридианцы - гуманоидный вид из Дельта квадранта. Очень мало известно о лиридианцах, однако торговцы сообщают, что их трансгалактические звёздные карты являются одними из самых точных карт когда-либо созданных в известной галактике."
 START_SCREEN_LYR:0 "Start Text WIP"
 EMPIRE_DESIGN_Moralsindates:0 "Моралианские Штаты"
 EMPIRE_DESIGN_Moralsindates_desc:0 "The Morali are a humanoid species from the deep of the Beta Quadrant.\n\nRumors say they are remotely related to the Orion. Wars are repugnant to them."
 START_SCREEN_MRL:0 "Start Text WIP"
 EMPIRE_DESIGN_TRogoranEmpire:0 "Т'Рогоранская Империя"
 EMPIRE_DESIGN_TRogoranEmpire_desc:0 "The T'Rogoran are a humaniod species from the Gamma Quadrant.\n\nWithout hard-working slaves, there economy would not work properly."
 START_SCREEN_TRO:0 "Start Text WIP"
 EMPIRE_DESIGN_NorcadianHarmony:0 "Норкадианская Гармония"
 EMPIRE_DESIGN_NorcadianHarmony_desc:0 "Норкадианцы - гуманоидный вид с планеты Норкадия Прайм в Дельта квадранте. Их вид имеет увеличенные и укреплённые черепа. Норкадианцы изобрели очень популярный и жестокий вид спортивного единоборства - тсункатсе. Они часто выпускают рабов на арены, где те сражаются в поединках по тсункатсе на потеху толпе, транслируя эти матчи на большие расстояния, это является важным источником их дохода."
 START_SCREEN_NDH:0 "Start Text WIP"
 EMPIRE_DESIGN_VothTheocracy:0 "Теократия Вотов"
 EMPIRE_DESIGN_VothTheocracy_desc:0 "Воты - ящероподобный вид, возможно, зародившийся на планете Земля, но позже переселившийся в Дельта квадрант. Хладнокровные, имеющие отличный нюх и пигментацию кожи, которая может изменяться в зависимости от их настроения. Во главе у них стоит Министерство Старейшин, а основа их общества это Учение, гласящее, что воты - первые в квадранте. Ересь против Учения является серьёзным и наказуемым преступлением."
 START_SCREEN_VOT:0 "Start Text WIP"
 EMPIRE_DESIGN_HurQStagnancy:0 "Hur'Q Stagnancy"
 EMPIRE_DESIGN_HurQStagnancy_desc:0 "Hur'Q is a Klingon word meaning 'outsider'. This also is the name given by the Klingons to this species from the Gamma Quadrant which invaded and plundered Qo'noS 1000 years ago."
 START_SCREEN_HUQ:0 "Start Text WIP"
 EMPIRE_DESIGN_VaadwaurSupremacy:0 "Ваадворское Господство"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc:0 "Ваадворы - гуманоидный вид из Дельта квадранта. Они имеют характерные острые гребни на лицах и большие шейные позвонки, идущие от ушей вдоль шеи к плечам и груди, придавая им змеиный вид. Ваадворы когда-то были хозяевами подпространственных туннелей, называемых Underspace, это позволяло им иметь большую империю, однако с тех пор большая часть их территорий была утрачена."
 START_SCREEN_VAA:0 "Start Text WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "Телларитская Технократия"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "Теллариты - это крепкий гуманоидный вид с планеты Теллар. Они имеют черты лица несколько схожими со свиньёй, у них большие морды с тёмно-чёрными зрачками, расположенными в глубоких глазницах. Теллариты известны инженерными навыками, но больше всего они известны своей упрямой гордостью и склонностью к сильным эмоциям. Благодаря своей способности спорить о чём угодно, они имеют превосходных политиков."
 START_SCREEN_TEL:0 "Start Text WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "Толианская Ассамблея"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "Толианцы - крайне ксенофобская кремниевая форма жизни родом с планеты Толия. Они представляют собой четвероногий кристаллический вид с наружным панцирем, через который можно увидеть циркулирующую мутную жидкость. Для существования их телам требуется высокая температура и при воздействии низких температур они могут замёрзнуть и разрушиться. Толианцы - изоляционисты, что делает толианский шёлк очень дорогим и труднодоступным товаром."
 START_SCREEN_THO:0 "Мы развивались на нашей планете в течении миллионов лет эволюции. За всё время существования нашей цивилизации, наша структура общества оставалась относительно неизменной . Мы ценим воинскую доблесть и силу, но мы также ценим точность и мастерство. Неточность не допускается. У нас есть только ограниченные знания о том, как выглядит остальная часть галактики, но похоже там почти нет миров, имеющих особенности нашего родного мира. Это означает, что если существует разумная жизнь где-то в галактике, то вероятно она будет радикально отличаться от того, что мы знаем на Толии. Мы делаем наши первые шаги в галактической пустоте, мы должны защитить себя и наших потомков от инопланетного проникновения. Мы будем защищать нашу территорию со всей нашей силой!"
 EMPIRE_DESIGN_FlaxianHegemony:0 "Флаксианская Гегемония"
 EMPIRE_DESIGN_FlaxianHegemony_desc:0 "Флаксианцы являются гуманоидной расой с планеты Флаксос. Об этом виде мало что известно, но в районах где они проживают были зарегистрированы многочисленные убийства."
 START_SCREEN_FLA:0 "Start Text WIP"
 EMPIRE_DESIGN_BrunaliEmpire:0 "Империя Брунали"
 EMPIRE_DESIGN_BrunaliEmpire_desc:0 "Брунали - гуманоидный вид проживающий в Дельта квадранте. Физиологически похожи на людей, они имеют отличительный большой лицевой гребень, разделяющий их лоб пополам. Они известны своим сельскохозяйственным мастерством и генной инженерией."
 START_SCREEN_BRU:0 "Start Text WIP"
 EMPIRE_DESIGN_ArgrathianCommonwealth:0 "Содружество Арграти"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc:0 "Арграти - гуманоидный вид с планеты Арграта в Гамма квадранте. Они физиологически подобны людям, но с лицевыми складками и гребнями по всему их телу. Арграти известны своей уникальной системой правосудия, где, используя продвинутые методы изменения сознания, они могли внедрить ложные воспоминания о тюремном заключении для тех, кого они арестовывают и обвиняют в преступлениях."
 START_SCREEN_ARG:0 "Start Text WIP"
 EMPIRE_DESIGN_FenDomarStates:0 "Государства Фэн Домар"
 EMPIRE_DESIGN_FenDomarStates_desc:0 "Фэн Домар - гуманоидный вид из Бета квадранта. Они отличаются окрасом кожи от серого до зелёного и седыми волосами, часто со знаками обозначающими их статус."
 START_SCREEN_FEN:0 "Start Text WIP"
 EMPIRE_DESIGN_NyberriteAlliance:0 "Найберритский Альянс"
 EMPIRE_DESIGN_NyberriteAlliance_desc:0 "Найберриты - гуманоидная раса с отличительной жёлтой кожей и синими волосами с планеты Найберон. Они известны тем, что защищают свой суверенитет, но при этом имеют хорошие отношения с соседними империями, часто торгуют с ними и принимают рекрутов из ближайших миров."
 START_SCREEN_NYB:0 "Start Text WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "Sheliak Corporate"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "The Sheliak are a non humanoid lifeform, believed to be silicon based but more igneous than the Tholians. Their official government is the Sheliak Corporate, who govern the entirety of the Sheliak. They are known for their incomprehensible language, and place noted value on precision"
 START_SCREEN_SHE:0 "Start Text WIP"
 EMPIRE_DESIGN_KaremmanFoundation:0 "Karemman Foundation"
 EMPIRE_DESIGN_KaremmanFoundation_desc:0 "The Karemman are a humanoid species from the Gamma Quadrant."
