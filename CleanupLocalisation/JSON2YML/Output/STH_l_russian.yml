 army_slave_3:0 "Армия рабов"
 army_slave_3_plural:0 "Армии рабов"
 army_slave_3_desc:0 "Рабы-солдаты, которые служат своим хозяевам на поле боя. Большинство призываются насильно, но многие рабы идут в армию добровольно, в отчаянной попытке увеличить свои продовольственные пайки или спастись от изнурительного труда."
 army_clone_4:0 "Армия клонов"
 army_clone_4_plural:0 "Армии клонов"
 army_clone_4_desc:0 "Клоны развиваются в чанах до зрелости в течении нескольких месяцев. Их срок жизни - меньше десятилетия. Они лишены всяческой личной инициативы, но это считается приемлемой ценой за беспрекословное подчинение офицерам."
 army_gene_5:0 "Генномодифицированная армия"
 army_gene_5_plural:0 "Генномодифицированные армии"
 army_gene_5_desc:0 "Генетически усовершенствованные супер-солдаты. Призывников, как правило, выбирают из элиты обычных вооружённых сил. Затем они проходят тщательные генные терапии, и становятся крупнее, сильнее и быстрее своих бывших сослуживцев."
 army_psionic_6:0 "Армия псиоников"
 army_psionic_6_plural:0 "Армии псиоников"
 army_psionic_6_desc:0 "Soldiers gifted with psionic abilities. Their focus on destructive psionic powers has led to drastically different tactics and strategies on the battlefield – their first objective is always to remove the enemy's willingness to fight. "
 army_xenomorph_7:0 "Армия ксеноморфов"
 army_xenomorph_7_plural:0 "Армии ксеноморфов"
 army_xenomorph_7_desc:0 "Ненасытные орды биоинженерных ужасов с зубами, когтями и инстинктивным желанием убивать. Группа учёных предпочитает наблюдать и контролировать яростные стаи из укреплённых бункеров в тылу."
