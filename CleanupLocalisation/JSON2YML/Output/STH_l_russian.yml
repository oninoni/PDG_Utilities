 gateway_spec:0 "§HСпециализация§!\n§EЭто специализированная технология. Исследуя её вы пойдёте по этой ветке технологий и закроете другие варианты исследований.§!"
 gateway_physics:0 "§HФизика§!\n§EЭта технология представляет собой прорыв в области физики и вычислительной техники. Она очень важна для дальнейшего развития в этой области и должна быть немедленно исследована§!"
 gateway_social:0 "§HСоциология§!\n§EЭта технология представляет собой прорыв в области социальных и биологических наук. Она очень важна для дальнейшего развития в этой области и должна быть немедленно исследована§!"
 gateway_engineering:0 "§HИнженерия§!\n§EЭта технология представляет собой прорыв в области техники и материаловедения. Она очень важна для дальнейшего развития в этой области и должна быть немедленно исследована§!"
 gateway_terraform:0 "§HТерраформирование§!\n§EЭта технология является ключевой для того, чтобы открыть доступ к более совершенным технологиям для колонизации и терраформирования экзотических и враждебных планет.§!"
 gateway_ships:0 "§HКонструкция кораблей§!\n§EЭта технология приведёт к дальнейшему прогрессу в строительстве более крупных и мощных боевых кораблей§!"
