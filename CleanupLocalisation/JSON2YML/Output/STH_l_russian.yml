 army_attachment_attachment_hunter-killer_1:0 "Hunter-Killer Drone Swarm"
 army_attachment_attachment_hunter-killer_1_desc:0 "Massive swarms of these relatively simply unmanned aerial vehicles are unleashed on enemy positions in the hope of overwhelming them. Although a single drone may not be a significant threat to a trained soldier, several dozen are."
