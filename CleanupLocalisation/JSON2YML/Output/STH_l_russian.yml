 pc_nuked_desc:0 "Irradiated"
 pc_assimilated:0 "Класс Z (Ассимилированная)"
 pc_assimilated_desc:0 "Assimilated"
 pc_assimilated_tile:0 "Пустоши"
 pc_assimilated_tile_desc:0 "Harsh, war-torn terrain. Radiation levels are low enough to support some life."
 trait_pc_assimilated_preference:0 "Ассимилированы"
 pc_gaia:0 "Гайя"
 pc_gaia_desc:0 "Gaia"
 pc_gaia_tile:0 "Гайа"
 pc_gaia_tile_desc:0 "Diverse terrain with biomes that are eminently suitable to most forms of life."
 trait_pc_gaia_preference:0 "Предпочитают мир Гайа"
 pc_b_class:0 "Класс B (Geomorteus)"
 pc_b_class_desc:0 "Class B-Geomorteus are small, rocky worlds located within a star system’s hot zone. Unsuitable for any form of life, Geomorteus planets have a highly unstable, molten surface. The thin atmosphere composed primarily of helium and sodium. In the harsh daylight, temperatures can approach 450 Celsius; because there is little atmosphere to retain the heat, it can get as cold as -200 Celsius at night. Without a significant atmosphere, no life form has any hope of colonizing class-B planets, or even terraforming them."
 pc_barren_cold:0 "Класс C (Мёртвая)"
 pc_barren_cold_desc:0 "When all activity on a class-A world ceases, the planet is then considered class C. Essentially dead, these small, rocky worlds have a cold, barren surface. As their core cooled down, their rotation slowed and eventually their atmosphere dissipated. No life form has any use for these planets, although they do often possess rich mineral deposits from their volcanic-active past."
 pc_asteroid:0 "Класс D (Астероид)"
 pc_asteroid_desc:0 "A larger asteroid or planetoid standing out in the dense cluster of smaller bodies."
 pc_barren:0 "Класс D (Планетоид)"
 pc_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations – this category include moons, asteroids and other small planet-like objects."
 pc_x_class:0 "Класс X (Хтоническая)"
 pc_x_class_desc:0 "Chthonian"
