 sr_mars_22_desc:0 "This place should be perfect to start the terraforming on mars! All surrounding factors make it alot easier to terraform than other planets!"
 edict_planet_edict_capacity_1:0 "Перегрузка мощности"
 edict_planet_edict_capacity_1_desc:0 "Данный указ разрешает кратковременную перегрузку региональных энергосистем, предписывая местным электростанциям работать на повышенной мощности.\n\n"
 edict_planet_edict_farming_2:0 "Фермерские субсидии"
 edict_planet_edict_farming_2_desc:0 "Данный указ создаёт сильный экономический стимул для достижения значительного прогресса в производстве пищи.\n\n"
 edict_planet_edict_production_3:0 "Производственные планы"
 edict_planet_edict_production_3_desc:0 "Данный указ является целенаправленной попыткой правительства пересмотреть приоритеты и подвергнуть переоценке производственные задачи, чтобы повысить эффективность добычи минералов.\n\n"
 edict_planet_edict_infrastructure_4:0 "Инфраструктурные проекты"
 edict_planet_edict_infrastructure_4_desc:0 "Данный указ придаёт значительный политический вес новым строительным проектам.\n\n"
 edict_planet_edict_land_5:0 "Земля возможностей"
 edict_planet_edict_land_5_desc:0 "Данный указ создаёт целенаправленные пиар-кампании, которые описывают планету как передовую, как новый социальный рубеж - место, где каждый может процветать, где можно начать жизнь заново.\n\n"
 edict_planet_edict_propoganda_6:0 "Пропагандистское вещание"
 edict_planet_edict_propoganda_6_desc:0 "Данный указ создаёт механизмы широкого распространения информации, обеспечивая её непротиворечивость и позитивный характер.\n\n"
 edict_planet_edict_re-education_7:0 "Кампании по переобучению"
 edict_planet_edict_re-education_7_desc:0 "Данный указ создаёт локальные кампании по переобучению, утверждая, что инакомыслие - это не что иное, как результат невежества и не способности мыслить здраво.\n\n"
 edict_planet_edict_extensive_8:0 "Расширенный сенсорный поиск"
 edict_planet_edict_extensive_8_desc:0 "Данный указ направляет все силы местного военного командования и научных бюро на отслеживание, идентификацию и каталогизацию всех объектов, проходящих в пределах расширенной сенсорной сети.\n\n"
 edict_planet_edict_arms_9:0 "Гонка вооружений"
 edict_planet_edict_arms_9_desc:0 "Данный указ направляет все административные и общественные усилия на более эффективное производство военного оборудования.\n\n"
 edict_planet_edict_spirit_10:0 "Дух науки"
 edict_planet_edict_spirit_10_desc:0 "Данный указ направляет всю административную и социальную деятельность на эффективные исследования и торжество Разума.\n\n"
 edict_planet_edict_spiritual_11:0 "Духовное единство"
 edict_planet_edict_spiritual_11_desc:0 "Данный указ объединяет население в квази-религиозном рвении, с особым вниманием к ритуалам, увеличивающим урожай и плодородие.\n\n"
 edict_planet_edict_tourism_12:0 "Туристическое бюро"
 edict_planet_edict_tourism_12_desc:0 "Данный указ поручает туристическому бюро распространять информацию о замечательных возможностях, доступных на этой планете.\n\n"
 edict_imperial_edict_physics_1:0 "Гранты на физические исследования"
 edict_imperial_edict_physics_1_desc:0 "This Edict favors the Physics department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_society_2:0 "Гранты на социологические исследования"
 edict_imperial_edict_society_2_desc:0 "This Edict favors the Society department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_engineering_3:0 "Гранты на инженерные исследования"
 edict_imperial_edict_engineering_3_desc:0 "This Edict favors the Engineering department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_information_4:0 "Информационный карантин"
 edict_imperial_edict_information_4_desc:0 "This Edict puts strict checks on the flow of information, better preserving local cultural identities."
 edict_imperial_edict_encourage_5:0 "Поощрение свободы мысли"
 edict_imperial_edict_encourage_5_desc:0 "This Edict encourages the populace to always challenge conventional wisdom, even if the path taken may lead them astray."
 edict_imperial_edict_the_6:0 "Великий флот"
 edict_imperial_edict_the_6_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_imperial_edict_social_7:0 "Программа социального обеспечения"
 edict_imperial_edict_social_7_desc:0 "This Edict establishes a large amount of various social programs, at a considerable cost, to ease the lives of the populace."
 edict_imperial_edict_legal_8:0 "Legal Aliens"
 edict_imperial_edict_legal_8_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 edict_imperial_edict_share_9:0 "Share the Burden"
 edict_imperial_edict_share_9_desc:0 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."
 edict_imperial_edict_full_10:0 "Полная боевая готовность"
 edict_imperial_edict_full_10_desc:0 "Description WIP"
