 policy_economic_policy:0 "Экономика"
 policy_economic_policy_desc:0 "A set of actions that our Empire takes in the economic field. Covering the systems for setting levels of taxation, government budgets, the money supply and interest rates as well as the labor market, national ownership, and many other areas of government interventions into the economy."
 free_market_capitalism:0 "Свободный рыночный капитализм"
 free_market_capitalism_desc:0 "An economic system in which the prices for goods and services are determined by the open market and consumers, in which the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."
 free_market_capitalism_name:0 "Свободный рыночный капитализм"
 economic_utopia:0 "Экономическая утопия"
 economic_utopia_desc:0 "An economic policy in which most goods can be produced in great abundance with minimal labor needed, so that they become available to all very cheaply or even freely."
 economic_utopia_name:0 "Экономическая утопия"
 rules_of_acquisition:0 "Правила приобретения"
 rules_of_acquisition_desc:0 "A set of guidelines intended to ensure a fair and honest deal for all parties concerned, and the profitability of businesses."
 rules_of_acquisition_name:0 "Правила приобретения"
 planned_economy:0 "Плановая экономика"
 planned_economy_desc:0 "An economic system in which inputs are based on direct allocation, carried out by a decentralized, distributed or centralized manner."
 planned_economy_name:0 "Плановая экономика"
 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "A society ruled or controlled by a shadowy cabal of business leaders and a small minority of the wealthiest citizens of the Empire."
 plutocracy_name:0 "Плутократия"
 free_migration:0 "Free Transporter Access"
 free_migration_desc:0 "With the advancement of technology, and the transporter, we can now can now expedite the migration process."
 free_migration_name:0 "Free Transporter Access"
 ethic_fanatic_genocidal:0 "Стремление к геноциду"
 ethic_fanatic_genocidal_desc:0 "§LМы - Борг. Опустите ваши щиты и сдайте ваши корабли. Ваши биологические и технологические достижения будут добавлены к нашим. Ваша культура будет адаптирована к нашим потребностям. Сопротивление бесполезно.§!\n"
 ethic_collectivist:0 "Коллективисты"
 ethic_collectivist_desc:0 "§LОбщество уже давно переросло незначительные противоречия и нужды отдельных личностей. Нас много, но мы едины, и потребности большинства важнее, чем потребности отдельных граждан.§!\n"
 ethic_fanatic_collectivist:0 "Институционалисты"
 ethic_fanatic_collectivist_desc:0 "§LЦель существования личности проста - укрепить коллектив. Чтобы войти в пустоту космоса, мы должны быть едины, и нас не ослабит бессмысленный сепаратизм.§!\n"
 ethic_individualist:0 "Индивидуалисты"
 ethic_individualist_desc:0 "§LОбщность - не самоцель, а всего лишь способ добиться желаемого. Только когда мы позволим личности познать свой потенциал, мы познаем истинную свободу.§!\n"
 ethic_fanatic_individualist:0 "Анархисты"
 ethic_fanatic_individualist_desc:0 "§LМы должны признать, что "общество" является лишь удобной фикцией, побочным продуктом труда индивидуумов, стремящихся к одинаковым, взаимосвязанным или противоречащим друг другу целям. Как тому и следует быть.§!\n"
 ethic_xenophobe:0 "Изоляционисты"
 ethic_xenophobe_desc:0 "§LСтавки никогда не были так высоки, как сейчас, когда мы шагнули в бескрайние неизведанные просторы галактики. На кону стоит само существование нашей расы! Чужакам нельзя верить. За их фальшивыми улыбками скрываются непостижимые замыслы...§!\n"
 ethic_fanatic_xenophobe:0 "Ксенофобы"
 ethic_fanatic_xenophobe_desc:0 "§LЛюбое влияние чужаков должно искореняться без жалости. Только оставаясь чистыми и верными себе и планете, давшей нам жизнь, мы сможем защитить себя от их коварства. Даже власть над чужаками - недостаточная гарантия нашей безопасности...§!\n"
 ethic_xenophile:0 "Дипломатичные"
 ethic_xenophile_desc:0 "§LВ каждом из нас есть трепет перед неизведанным. Дух приключений, что отвергает привычное и упивается незнакомым, кем или чем бы оно ни являлось.§!\n"
 ethic_fanatic_xenophile:0 "Ксенофилы"
 ethic_fanatic_xenophile_desc:0 "§LБудь на свете такая штука, как главный моральный императив, он бы предписывал изучать космос и приветствовать всё, что в нём есть. Мы должны путешествовать вместе.§!\n"
 ethic_militarist:0 "Воинственные"
 ethic_militarist_desc:0 "§LЕсть только две истинных добродетели - отвага и дисциплина, и если применять их умело, они преодолеют любую преграду. В этом - истинная сила: натиск сдержан, клятва исполнена.§!\n"
 ethic_fanatic_militarist:0 "Агрессивные"
 ethic_fanatic_militarist_desc:0 "§LСпособность показать силу - важнее всего. Единственный способ сохранить наш уклад жизни - заставить других разделить его с нами, хотят они того или нет...§!\n"
 ethic_pacifist:0 "Стоики"
 ethic_pacifist_desc:0 "§LКонфликт как средство достижения цели - глупая идея. Он разрушителен по своей природе и либо уничтожает то, что можно было получить, либо даёт почву для роста тому, что следовало уничтожить.§!\n"
 ethic_fanatic_pacifist:0 "Пацифисты"
 ethic_fanatic_pacifist_desc:0 "§LМы - цивилизованные существа, и мы должны сделать всё, чтобы положить конец войнам. Война - эволюционный тупик, она бесполезна и расточительна.§!\n"
 ethic_spiritualist:0 "Философы"
 ethic_spiritualist_desc:0 "§LНекоторые считают, что нам надлежит знать своё место: помнить, как малы мы и как мимолётны наши жизни в этой огромной безразличной вселенной... Что за чушь! Наше существование есть единственная истина. Вселенная же, во всём своём великолепии, - лишь сон, который нам дано разделить.§!\n"
 ethic_fanatic_spiritualist:0 "Религиозные"
 ethic_fanatic_spiritualist_desc:0 "§LНаша наука доказала, что реальность есть порождение сознания. Мы терпеливо наблюдаем за теми, кто наивно полагает обратное, как за детьми, играющими в кубики со своей "неподвижной материей".§!\n"
 ethic_materialist:0 "Материалисты"
 ethic_materialist_desc:0 "§LСтремясь к звёздым, мы должны забыть про детские глупости - богов, духов и прочие порождения фантазии. Реальность жестока и не прощает ошибок, а потому мы должны стать сильнее и обеспечить выживание нашей расы через непрерывное развитие науки и технологий.§!\n"
 ethic_fanatic_materialist:0 "Утилитаристы"
 ethic_fanatic_materialist_desc:0 "§LПусть это больно, но мы должны вырасти и оставить  устаревшие представления о морали позади. Нет никакой "божественной искры", придающей особую ценность мыслящему существу. Ни один объект не имеет иной ценности, кроме той, которой мы решаем его наделить. Примем же свободу неизбежности и достигнем максимальной эффективности во всём!§!\n"
 ethic_neutral:0 "Нейтральные"
 ethic_neutral_desc:0 "§LНейтральный разум - это свободный разум, открытый для всех возможностей...§!"
