 sr_mars_22_desc:0 "This place should be perfect to start the terraforming on mars! All surrounding factors make it alot easier to terraform than other planets!"
 edict_planet_edict_capacity_1:0 "Surcharge De Capacité"
 edict_planet_edict_capacity_1_desc:0 "This Edict allows short-term overloading of regional grids, letting local power plants run at increased capacity.\n\n"
 edict_planet_edict_farming_2:0 "Subventions Agricoles"
 edict_planet_edict_farming_2_desc:0 "This Edict provides aggressive economic stimulus for positive, quantifiable impacts on food production.\n\n"
 edict_planet_edict_production_3:0 "Cibles de production"
 edict_planet_edict_production_3_desc:0 "This Edict is a focused administrative effort to reprioritize and re-evaluate production goals, yielding a boost to mining output.\n\n"
 edict_planet_edict_infrastructure_4:0 "Projets D'Infrastructure"
 edict_planet_edict_infrastructure_4_desc:0 "This Edict puts considerable political weight behind new construction initiatives.\n\n"
 edict_planet_edict_land_5:0 "Terre D'Opportunité"
 edict_planet_edict_land_5_desc:0 "This Edict creates targeted PR campaigns that frame the planet as being on the cutting edge, a new social frontier - a place where anyone can thrive, a fresh start.\n\n"
 edict_planet_edict_propoganda_6:0 "Transmission De Propagande"
 edict_planet_edict_propoganda_6_desc:0 "This Edict creates broad information delivery mechanisms, ensuring that a consistent and positive narrative is maintained.\n\n"
 edict_planet_edict_re-education_7:0 "Campagnes De Rééducation"
 edict_planet_edict_re-education_7_desc:0 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason.\n\n"
 edict_planet_edict_extensive_8:0 "Recherches De Capteurs étendues"
 edict_planet_edict_extensive_8_desc:0 "This Edict focuses the local Military Command and Science Bureaus into tracking, identifying, and cataloging all objects that pass within range of the enhanced sensor grid.\n\n"
 edict_planet_edict_arms_9:0 "Course Aux Armements"
 edict_planet_edict_arms_9_desc:0 "This Edict focuses all administrative and societal efforts on efficient production of military equipment.\n\n"
 edict_planet_edict_spirit_10:0 "Esprit De La Science"
 edict_planet_edict_spirit_10_desc:0 "This Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason.\n\n"
 edict_planet_edict_spiritual_11:0 "Unité Spirituelle"
 edict_planet_edict_spiritual_11_desc:0 "This Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals.\n\n"
 edict_planet_edict_tourism_12:0 "Bureau du Tourisme"
 edict_planet_edict_tourism_12_desc:0 "This Edict directs the Tourism Bureau to send out information regarding the wonderful opportunities that are available upon the planet.\n\n"
 edict_imperial_edict_physics_1:0 "Physics Research Grants"
 edict_imperial_edict_physics_1_desc:0 "This Edict favors the Physics department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_society_2:0 "Society Research Grants"
 edict_imperial_edict_society_2_desc:0 "This Edict favors the Society department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_engineering_3:0 "Engineering Research Grants"
 edict_imperial_edict_engineering_3_desc:0 "This Edict favors the Engineering department with additional funds, at the cost of other scientific disciplines."
 edict_imperial_edict_information_4:0 "Information Quarantine"
 edict_imperial_edict_information_4_desc:0 "This Edict puts strict checks on the flow of information, better preserving local cultural identities."
 edict_imperial_edict_encourage_5:0 "Encourage free thought"
 edict_imperial_edict_encourage_5_desc:0 "This Edict encourages the populace to always challenge conventional wisdom, even if the path taken may lead them astray."
 edict_imperial_edict_the_6:0 "The Grand Fleet"
 edict_imperial_edict_the_6_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_imperial_edict_social_7:0 "Social Welfare Program"
 edict_imperial_edict_social_7_desc:0 "This Edict establishes a large amount of various social programs, at a considerable cost, to ease the lives of the populace."
 edict_imperial_edict_legal_8:0 "Legal Aliens"
 edict_imperial_edict_legal_8_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 edict_imperial_edict_share_9:0 "Share the Burden"
 edict_imperial_edict_share_9_desc:0 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."
 edict_imperial_edict_full_10:0 "Full War Footing"
 edict_imperial_edict_full_10_desc:0 "Description WIP"
 edict_imperial_edict_war_11:0 "War Ministry"
 edict_imperial_edict_war_11_desc:0 "Description WIP"
 edict_diplomatic_corps_12:0 "Diplomatic Corps"
 edict_diplomatic_corps_12_desc:0 "Description WIP"
 policy_economic_policy:0 "Économique"
 policy_economic_policy_desc:0 "A set of actions that our Empire takes in the economic field. Covering the systems for setting levels of taxation, government budgets, the money supply and interest rates as well as the labor market, national ownership, and many other areas of government interventions into the economy."
 free_market_capitalism:0 "Capitalisme De Marché Libre"
 free_market_capitalism_desc:0 "An economic system in which the prices for goods and services are determined by the open market and consumers, in which the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."
 free_market_capitalism_name:0 "Capitalisme De Marché Libre"
 economic_utopia:0 "Utopie Économique"
 economic_utopia_desc:0 "An economic policy in which most goods can be produced in great abundance with minimal labor needed, so that they become available to all very cheaply or even freely."
 economic_utopia_name:0 "Utopie Économique"
 rules_of_acquisition:0 "Règles D’Acquisition"
 rules_of_acquisition_desc:0 "A set of guidelines intended to ensure a fair and honest deal for all parties concerned, and the profitability of businesses."
 rules_of_acquisition_name:0 "Règles D’Acquisition"
 planned_economy:0 "Économie Planifiée"
 planned_economy_desc:0 "An economic system in which inputs are based on direct allocation, carried out by a decentralized, distributed or centralized manner."
 planned_economy_name:0 "Économie Planifiée"
 plutocracy:0 "Ploutocratie"
 plutocracy_desc:0 "A society ruled or controlled by a shadowy cabal of business leaders and a small minority of the wealthiest citizens of the Empire."
 plutocracy_name:0 "Ploutocratie"
 free_migration:0 "Accès Gratuit Au Téléporteur"
 free_migration_desc:0 "With the advancement of technology, and the transporter, we can now can now expedite the migration process."
 free_migration_name:0 "Accès Gratuit Au Téléporteur"
 ethic_fanatic_genocidal:0 "Génocide fanatique"
 ethic_fanatic_genocidal_desc:0 "§LWe are the Borg. Lower your shields and surrender your ships. We will add your biological and technological distinctiveness to our own. Your culture will adapt to service us. Resistance is futile.§!\n"
 ethic_collectivist:0 "Collectiviste"
 ethic_collectivist_desc:0 "§LSociety has long since evolved past the insignificant rivalries and concerns of individuals. We are numerous but one, and the needs of the many outweigh the needs of the few.§!\n"
 ethic_fanatic_collectivist:0 "Institutionnaliste"
 ethic_fanatic_collectivist_desc:0 "§LThe purpose of the individual is simple; strengthen the collective. To enter the blackness of space we move as one, and we shall not be weakened by wanton separatism.§!\n"
 ethic_individualist:0 "Individualiste"
 ethic_individualist_desc:0 "§LCommunity is a means to an end, not an end in itself. Only by empowering the individual to reach their maximum potential do we achieve true freedom.§!\n"
 ethic_fanatic_individualist:0 "Anarchiste"
 ethic_fanatic_individualist_desc:0 "§LWe must recognize that "society" is but a convenient fiction, the by-product of individuals working toward parallel, overlapping, and contradictory goals. As it should be.§!\n"
 ethic_xenophobe:0 "Isolationniste"
 ethic_xenophobe_desc:0 "§LThe stakes could not be higher as we reach into the vast uncharted expanses of the galaxy, for we are gambling with the very survival of our species! Never trust the alien; its false smile hides an unknowable mind...§!\n"
 ethic_fanatic_xenophobe:0 "Xénophobe"
 ethic_fanatic_xenophobe_desc:0 "§LAny alien influence must be ruthlessly quashed. Only by staying pure, and true to ourselves and the planet that gave us life can we guard against insidious Xeno plots. Even mastery over the Alien might not be enough to guarantee our own safety...§!\n"
 ethic_xenophile:0 "Diplomatique"
 ethic_xenophile_desc:0 "§LThere exists, in all of us, a deep-seated fascination for the unknown. An adventurous spirit that rejects the familiar and glories in the unfamiliar, whatever - or whomever - it may be.§!\n"
 ethic_fanatic_xenophile:0 "Xénophile"
 ethic_fanatic_xenophile_desc:0 "§LIf there ever was such a thing as an absolute moral imperative, it would be to explore the cosmos and embrace all within it. We were never meant to journey alone.§!\n"
 ethic_militarist:0 "Martial"
 ethic_militarist_desc:0 "§LThe only true virtues are courage and discipline, and channeled properly they can overcome any obstacle. Therein lies true strength; force withheld, a promise made.§!\n"
 ethic_fanatic_militarist:0 "Agressif"
 ethic_fanatic_militarist_desc:0 "§LThe ability to project force is of paramount importance. The only way to preserve our way of life is to make sure everyone shares it; willingly or not...§!\n"
 ethic_pacifist:0 "Stoïque"
 ethic_pacifist_desc:0 "§LConflict as a means to an end is a ridiculous concept. It is by nature destructive, destroying what was to be obtained or giving room to grow that which was to be destroyed.§!\n"
 ethic_fanatic_pacifist:0 "Pacifiste"
 ethic_fanatic_pacifist_desc:0 "§LAs civilized beings, the end of all armed conflict should be our primary concern. War is an evolutionary dead end, as futile as it is wasteful.§!\n"
 ethic_spiritualist:0 "Philosophique"
 ethic_spiritualist_desc:0 "§LThere are those think it behooves us to remember how tiny we are, how pointless our lives in this vast uncaring universe... What nonsense! The only truth we can ever know is that of our own existence. The universe - in all its apparent glory - is but a dream we all happen to share.§!\n"
 ethic_fanatic_spiritualist:0 "Religieux"
 ethic_fanatic_spiritualist_desc:0 "§LOur science has proved that Consciousness begets reality. We regard with patience the childlike efforts of those who delude themselves it is the other way around, as they play with their blocks of 'hard matter'.§!\n"
 ethic_materialist:0 "Matérialiste"
 ethic_materialist_desc:0 "§LAs we reach for the stars, we must put away childish things; gods, spirits and other phantasms of the brain. Reality is cruel and unforgiving, yet we must steel ourselves and secure the survival of our race through the unflinching pursuit of science and technology.§!\n"
 ethic_fanatic_materialist:0 "Utilitariste"
 ethic_fanatic_materialist_desc:0 "§LAlthough it hurts, we must grow up and put aside our outdated notions of morality. There is no 'divine spark' granting special value to a living mind. No object has any intrinsic value apart from what we choose to grant it. Let us embrace the freedom of certitude, and achieve maximum efficiency in all things!§!\n"
 ethic_neutral:0 "Neutre"
 ethic_neutral_desc:0 "§LThe neutral mind is the free mind, open to all possibilities...§!"
 personality_federation_founders:0 "Fondateurs de la Fédération"
 personality_dominion_founders:0 "Fondateurs Du Dominion"
 personality_genocidal_assimilator:0 "Assimilateur Génocidaire"
 personality_slaving_imperialists:0 "Impérialistes Esclavagistes"
 personality_fanatic_traders:0 "Marchands Fanatiques"
 borg_collective:0 "Collectif Borg"
 trait_clone:0 "Clone"
 trait_clone_desc:0 "§LCette espèce a été modifiée génétiquement par des techniques de clonage avancées.$!\nS"
 trait_bred_for_war:0 "Créé pour la guerre"
 trait_bred_for_war_desc:0 "§LCette espèce est à été modifié génétiquement pour être supérieur dans tous les aspects, élevés pour leurs capacités martiales et leur loyauté complète.§!\n"
 trait_shapeshifter:0 "Métamorphe"
 trait_shapeshifter_desc:0 "§LCette espèce est capable de se faire passer pour une grande variété de formes, mais en état naturel il apparaît être liquide.§!\n"
 leader_trait_reverred:0 "Révéré"
 leader_trait_reverred_desc:0 "§LCe chef est très apprécié par son peuple.§!\n"
 leader_trait_revilled:0 "Vilain"
 leader_trait_revilled_desc:0 "§LCe chef est détesté par son peuple.§!\n"
 leader_trait_maimed:0 "Estropié"
 leader_trait_maimed_desc:0 "§LCe chef a subi une blessure grave, ayant un impact négatif sur son performance.§!\n"
 building_terraforming_lab:0 "Laboratoire De Terra Formation"
 building_terraforming_lab_desc:0 "Les OGM produits ici peuvent être utilisés dans le processus de terra formage."
 sth_ice_melter:0 "Fondeur De Glace"
 sth_ice_melter_desc:0 "L'eau produite ici peut être utilisée dans le processus de terra formage."
 sth_water_freezer:0 "Congélateur De Glace"
 sth_water_freezer_desc:0 "La glace produite ici peut être utilisée dans le processus de terra formage."
 EMPIRE_DESIGN_UnitedEarth:0 "La Terre Unie"
 EMPIRE_DESIGN_UnitedEarth_desc:0 "La Terre Unie est un état planétaire créé par l'unification de la Terre après le premier contact avec les Vulcains en 2063. \n\nAvec le siège à Paris, le gouvernement de la Terre Unie maintient le contrôle de tout le système Solaire, bien que les récentes avancées à Starfleet et le complexe Warp 5, il y a eu un grand avancement vers l'expansion des intérêts de La Terre Unie."
 START_SCREEN_UFP:0 "The spectre of war had followed Humanity for centuries, culminating in the Third World War in 2053. Emerging from this post-atomic horror, the people of Earth struggled to survive until the scientist Zefram Cochrane successfully drew the attention of the Vulcan science vessel T'planna Hath a decade later.\n\nFollowing almost a century of Vulcan patronage, the people of Earth are ready to take their first steps into the Great Unknown.\n\nTo seek out new life and new civilisations. To boldly go where no one has gone before."
 EMPIRE_DESIGN_KlingonEmpire:0 "l'Empire Klingon"
 EMPIRE_DESIGN_KlingonEmpire_desc:0 "The Klingons are a humanoid warrior species from the planet Qo'noS. Distinctive for their head ridges and dark complexions, the Klingons are also known far and wide for their strength and aggressiveness who value honor and tradition.\n\nHistorically the Klingons were first united as one under Kahless the Unforgettable over 1100 years ago, and the warrior culture has only grown since then.\n\nThe aggressiveness of the Klingon people generally leads to poor relations with other races, and a need to conquer and expand as resources are used up."
 START_SCREEN_KDF:0 "With fire and steel did the gods forge the Klingon heart. So fiercely did it beat, so loud was the sound, that the gods cried out, 'On this day we have brought forth the strongest heart in all the heavens. None can stand before it without trembling at its strength.'\n\nThe Klingon Empire, led by the illustrious example of Kahless the Unforgettable, stands stronger than ever before. We control numerous worlds and many more worlds await our glorious armies. How many worthy foes are out there for our warriors to battle? Under the leadership of our Chancellor and the High Council, we shall find out.\n\nMay you bring glory to your House and to the Empire! Qapla'!"
 EMPIRE_DESIGN_RomulanStarEmpire:0 "l'Empire Stellaire Romulien"
 EMPIRE_DESIGN_RomulanStarEmpire_desc:0 "The Romulans are a Vulcanoid species whose homeworld is Romulus. As biological cousins to the Vulcans, they maintain the same arched and upswept eyebrows and the pointed ears with only minor differences separating them.\n\nHistorically the Romulan Star Empire formed over 1500 years ago when those Vulcans who rejected Suraks ideals departed the planet and searched for a new home.\n\nThe Romulans were known to be xenophobic and isolationist, and not above utilizing slavery on lesser races to fund their civilization."
 START_SCREEN_ROM:0 "It has been more than 1,500 years since our ancestors left Vulcan, our original homeworld, to escape the poisonous ideology of Surak and his followers.\n\nAfter a long journey, we found a perfect system to settle. We were no longer Vulcans, we were Romulans, prouder than ever before. We have founded our Star Empire to protect our values. And we eventually did prove Surak wrong.\n\nOur Empire has grown far more powerful and far more secure than Surak's Vulcan could ever hope to be.\n\nBut we must not underestimate our enemies. We must remain vigilant. Our Senate and our Praetor must always choose the best course of action to protect all Romulans.\n\nWe shall never yield. Never!"
 EMPIRE_DESIGN_CardassianUnion:0 "l'Union Cardassienne"
 EMPIRE_DESIGN_CardassianUnion_desc:0 "The Cardassians are a quasi-reptilian humanoid species native to the planet Cardassia.\n\nThey appear to have evolved from a creature with both reptilian and mammalian traits, with both gray or grayish green skin tones and dark black hair. Elongated vertebrae extend along their necks, and ridges extend along their forehead.\n\nThe Cardassians have a general belief that they are superior to other races in the galaxy and all should serve them."
 START_SCREEN_CAR:0 "The beginnings our now mighty empire were not easy. Under the foolish rule of the civilian government, our people suffered. We starved by the millions. It was only when the military took charge that the situation improved.\n\nWe were able to feed our people. We finally realized that it was not the liberty or freedom of the individual that mattered, but the good of all of Cardassia. We all reflect this truth when we put our families and Cardassia above our personal interests.\n\nAnd so, assisted by this philosophy, may a glorious empire rise from the sands and dry valleys of Cardassia Prime, an empire destined to bring well-being to all Cardassians.\n\nFor Cardassia!"
 EMPIRE_DESIGN_BreenConfederacy:0 "La Confédération Breen"
 EMPIRE_DESIGN_BreenConfederacy_desc:0 "Shrouded in mystery, the Breen are a species of seeming humanoids native to the planet Breen.\n\nThe Breen constantly wear refrigeration suits as their physiology is among the most exotic for humanoid lifeforms, which might have been due to the climate of their home planet. Given that most known humanoid species lived on class M planets with an average temperature far above the supposed temperature of Breen, the Breen were largely thought to have had to develop refrigeration suits in order to co-exist with others.\n\nThe Breen are known to use slave labour of lesser races in their mines and construction programs"
 START_SCREEN_BRE:0 "Not even we ourselves know precisely how our civilization came to be, but one thing is for certain - we have never let anything disrupt the unity we have achieved. With the help of our military, things should stay that way now that we're preparing to leave our snowy world and traverse the stars for the first time.\n\nOur research indicates that most other inhabited planets in the galaxy won't have an environment habitable to us, necessitating the use of protective suits. But this could be our advantage.\n\nAfter all, knowledge is power and the less our potential enemies know about us, the better..."
 EMPIRE_DESIGN_OrionFreeStates:0 "Orion Free States"
 EMPIRE_DESIGN_OrionFreeStates_desc:0 "The Orions are a humanoid species from the Alpha Quadrant who are known mainly for their distinctive green skin.\n\nOrion males are typically bald and, on average, taller and more muscular than the average Human male. Orion females were very animalistic in nature, known for their extreme carnal appetites and their innate skill of seduction."
 START_SCREEN_ORI:0 "Start Text WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "l'Alliance Ferengi"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "The Ferengi are a humanoid species from the planet Ferenginar. They are known for their civilization which is built on a foundation of free enterprise, where earning profit is the sole meaningful goal in life.\n\nFerengi are shorter than most humanoids which orange-brown skin, enlarged skulls, wrinkled noses and sharp teeth.\n\nTheir most distinguishing feature is their large ears - or lobes - which give them extremely acute hearing."
 START_SCREEN_FER:0 "Home is where the heart is, but the stars are made of latinum. (75th Rule of Acquisition) Ferengi have been conducting business and earning profit since time immemorial.\n\nIt has been several millennia since the first Grand Nagus wrote the Rules of Acquisition, the code which drives the lives of most, if not all, Ferengi. Now, with the purchase of warp drive technology, we are living in a time of perhaps the greatest business opportunity any Ferengi generation has ever seen. If we are ingenious and clever enough, the Ferengi could become the greatest trade power in the galaxy.\n\nLet us not let this opportunity slip through our fingers."
 EMPIRE_DESIGN_GornEmpire:0 "La Hégémonie Gorn"
 EMPIRE_DESIGN_GornEmpire_desc:0 "The Gorn are a bipedal reptilian species native to the planet Gornar.\n\nA cold-blooded species with green, rubbery skin and an average height of two meters means they are physically imposing as well as being stronger than most humanoids, albeit slower and less agile.\n\nThey prefer warmer temperatures, but can survive briefly in the vacuum of space. They possess incredible durability and can take an extreme amount of punishment."
 START_SCREEN_GOR:0 "Start Text WIP"
 EMPIRE_DESIGN_VulcanHighCommand:0 "Le Haut Commandement Vulcain"
 EMPIRE_DESIGN_VulcanHighCommand_desc:0 "The Vulcans are a humanoid species from the planet Vulcan.\n\nThey are widely known for their logical minds and stoic culture. Physiologically the Vulcans are similar to Humans, which the exceptions being notably arched swept-up eyebrows and the distinctive auriculae of their ears, the tops of which taper into defined points.\n\nThe first contact between Vulcans and Humans occurred in 2063 when a Vulcan survey ship detected the warp flight of the Phoenix.\n\nWhilst mostly peaceful, the Vulcans have a long history of border skirmishes with the nearby Andorians."
 START_SCREEN_VUL:0 "Many may resent our ways, perhaps finding them to be too stoic and overly logical, but our history teaches us differently.\n\nBefore the Time of Awakening, we were a violent, hateful race, which almost drove itself to extinction. The adoption of Surak's philosophy of logic over 1,700 years ago finally put an end to our undisciplined past.\n\nNow, when we are beginning to explore the galaxy, may we stay true to Surak's example and maintain our way of life even when confronted with others who may not share our dedication to logic and purposefulness."
 EMPIRE_DESIGN_AndorianEmpire:0 "l'Empire Andorien"
 EMPIRE_DESIGN_AndorianEmpire_desc:0 "The Andorians are a humanoid race from the large moon Andoria, which orbits a large gas giant in the Andor system.\n\nMost Andorians are known for their blue skin with white or silver hair, with blue blood and two antenna on their head. Their metabolism is higher than Humans, leaving them vulnerable to phasers, however they are also extremely resilient to a wide range of environmental conditions.\n\nIn the polar regions of Andoria, there exists a small subspecies of Andorian with white skin, blind but telepathic, called the Aenar"
 START_SCREEN_ADR:0 "We have risen from the icy plains of our homeworld millennia ago.\n\nWhile we have become formidable fighters, we also became explorers. The day the icebreaker Kumari returned to port after circumnavigating Andoria is still one of the proudest moments in Andorian history. Kumari remains the most prestigious name for an Imperial Guard vessel to this day.\n\nNow we are ready for a new step forward. The galaxy itself awaits us. Should we find enemies, we shall be ready to fight them. Should we find honorable aliens out there, we shall not hesitate to offer them our friendship.\n\nBut in either case, we shall be ready."
 EMPIRE_DESIGN_BajoranRepublic:0 "La République Bajorane"
 EMPIRE_DESIGN_BajoranRepublic_desc:0 "The Bajorans are a humanoid race from the planet Bajor.\n\nBajorans resemble Humans to a large degree, though are distinguished by a series of horizontal creases across their nose. Bajorans have a deeply spiritual society, and the Bajoran religion was a major unifying force on the planet.\n\nThe spiritual leader of the Bajorans, or Kai, wielded a great deal of moral and political authority, advising and influencing the planet s political leaders."
 START_SCREEN_BAJ:0 "Bajor has had a flourishing civilization for at least half a million years now.\n\nWe are accomplished in science, mathematics, philosophy and the arts, all led by the guidance of our beloved Prophets. Our faith in them was further strengthened by the appearance of their Orbs.\n\nWe achieved advanced space travel around 600 years ago with the first sailships, light vessels powered by solar wind. We even visited some of the neighbouring star systems using tachyon anomalies. But this form of interstellar travel was highly unreliable and dangerous. Now, when we have discovered the warp drive, a much more advanced method of faster than light propulsion, we are ready to truly explore the galaxy around us.\n\nMay we walk the path of the Prophets!"
 EMPIRE_DESIGN_KazonSects:0 "Les Sectes Kazon"
 EMPIRE_DESIGN_KazonSects_desc:0 "The Kazon are an aggressive warrior species from the Delta Quadrant.\n\nHistorically, the Kazon were subjugated by a race called the Trabe, who encouraged infighting amongst themselves. This has led Kazon society to be made up of warring sects, each with possession of different resources. Nomadic in nature, it takes a strong Jal to unite the sects under their leadership.\n\nKazon society is very patriarchal, with female Kazon being treated as second class citizens."
 START_SCREEN_KAZ:0 "Start Text WIP"
 EMPIRE_DESIGN_DosiConfederacy:0 "La Confédération Dosi"
 EMPIRE_DESIGN_DosiConfederacy_desc:0 "The Dosi are a humanoid species native to the Gamma Quadrant.\n\nTheir faces are often painted in a variety of colours and markings to denote status, rank and house. The most common was red with white stripes. Trade and economic matters are an important part of Dosi culture, and they placed great importance on it.\n\nThe Dosi were also extremely aggressive negotiators, the combination of which meant that fatalities during business deals were not uncommon"
 START_SCREEN_DOS:0 "Start Text WIP"
 EMPIRE_DESIGN_BolianLeague:0 "La League Bolienne"
 EMPIRE_DESIGN_BolianLeague_desc:0 "The Bolians are a humanoid species from the planet Bolarus in the Alpha Quadrant.\n\nThey are very curious and sociable contemporaries.\n\nThe Bolians have one of the most important financial centers, the Bank of Bolias."
 START_SCREEN_BOL:0 "Start Text WIP"
 EMPIRE_DESIGN_GaridianRepublic:0 "La République Garidienne "
 EMPIRE_DESIGN_GaridianRepublic_desc:0 "The Garidians are a humanoid civilization with signs of Vulcanoid evolution who are associated with the Romulan Star Empire.\n\nThe Garidians are very similar to Romulans, however have genetically pure white hair"
 START_SCREEN_GAR:0 "Start Text WIP"
 EMPIRE_DESIGN_TalaxianEmpire:0 "La République Talaxienne"
 EMPIRE_DESIGN_TalaxianEmpire_desc:0 "The Talaxians are a humanoid species native to the Delta Quadrant.\n\nTalaxians are generally stocky with above average musculature, with large areas of yellow to brown spotting on their heads and bodies. Their hair is usually a plume of ginger on the top of their heads.\n\nTalaxians tend to be very friendly, as well as quite spiritual in their beliefs."
 START_SCREEN_TAL:0 "Start Text WIP"
 EMPIRE_DESIGN_BenzarianCommonwealth:0 "Le Commonwealth Benzite"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc:0 "The Benzites are a species of humanoids native to the planet Benzar.\n\nBenzites typically have smooth, hairless, blue skin. A thick protrusion of the Benzite skull extended down over the face, displaying a prominent nasal lobe and brow. They are unable to breathe a standard oxygen/nitrogen atmosphere, and sometimes must wear a respiration device in those environments.\n\nBenzites are known for being highly meticulous. "
 START_SCREEN_BEN:0 "Start Text WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "l'Unité Tamarienne"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "The Tamarians, or Children of Tama, are a humanoid species from Sigma Tama IV.\n\nTamarians possess long slitted nostrils, and no visible auricles. Their skin is coloured light brown with several darker markings, whilst their bodies are completely hairless.\n\nThe Tamarians are known for their unique language, which is spoken entirely by allegory, referencing mythological and historical people and events from their culture."
 START_SCREEN_TAM:0 "We are the Children of Tama. Since time immemorial, our myths and legends made us who were are, not only in our actions but also in our language, which consists almost entirely of methaphors from our mythology.\n\nWe are also people of tradition. Various rituals guide our daily life. Even though we have developed far more effective weapons, all officers of our military still carry knives to remember our humble beginnings and the sacrifices of our ancestors. We honor our monarchs and respect them.\n\nNow that we have developed faster than light travel, let us also be explorers. While communicating with other sentient life, if there is any, may be difficult, we should not be discouraged.\n\nDarmok and Jalad at Tanagra!"
 EMPIRE_DESIGN_ZahlTechnocracy:0 "La Technocratie Zahl"
 EMPIRE_DESIGN_ZahlTechnocracy_desc:0 "The Zahl are a humanoid species from the Delta Quadrant.\n\nPhysiologically they were of average height, with cranial ridges extending from their nose upwards, and a skeletal structure throughout the sides of the cranium."
 START_SCREEN_ZAH:0 "Start Text WIP"
 EMPIRE_DESIGN_KrenimImperium:0 "l'Imperium Krenim"
 EMPIRE_DESIGN_KrenimImperium_desc:0 "The Krenim are a humanoid species from the Delta Quadrant.\n\nPhysiologically they were humanoid, with hardened skeletal membranes on their forehead. The Krenim are mainly known for their chroniton and temporal research, though as yet nothing has come of it.\n\nThe Krenim have also been known to have border disputes with neighbouring species""
 START_SCREEN_KRE:0 "Start Text WIP"
 EMPIRE_DESIGN_TheDominion:0 "Le Dominion"
 EMPIRE_DESIGN_TheDominion_desc:0 "The Dominion is a large state in the Gamma Quadrant.\n\nFounded under the absolute rule of Changelings known as the Founders, they use sub species to enact their will. The Vorta act as commanders, administrators, scientists and diplomats for the Founders, utterly loyal to their will.\n\nThe military arm of the Dominion is run by the Jem Hadar, a genetically Engineered race who were birthed and genetically modified to be perfect soldiers. Their loyalty was guaranteed by a drug called ketracel-white, which was the sole source of food and nourishment."
 START_SCREEN_DOM:0 "We are the Founders. We are the Dominion.\n\nWe once roamed the stars and explored them as many other species do today. But the solids feared us and our shapeshifting abilities. We were hunted and we had to hide. We have come to the conclusion that the only way we could ever be truly safe was ruling over the solids and leading them with our wisdom. It is the order of things.\n\nAnd so, assisted by our loyal Vorta administrators and Jem'Hadar soldiers, may we succeed in bringing a new era to the galaxy, an era in which lesser species are guided by us to assure true order is observed!"
 EMPIRE_DESIGN_NausicaanTribes:0 "Les Tribus Nausicaan"
 EMPIRE_DESIGN_NausicaanTribes_desc:0 "The Nausicaans are an aggressive humanoid species native to the planet Nausicaa.\n\nRenown for having a lack of subtlety and an ill-tempered manner, they are large humanoids often surpassing two meters in height. Their faces were ashen in colour, with distinguishing bone structure with sharp tusks protruding from the sides of their mounts.\n\nOften known as pirates and raiders, the Nausicaans are not to be trifled with."
 START_SCREEN_NAU:0 "Start Text WIP"
 EMPIRE_DESIGN_WadiEmirates:0 "Les Emirats Wadi"
 EMPIRE_DESIGN_WadiEmirates_desc:0 "The Wadi are a humanoid race from the Gamma Quadrant.\n\nThe species physiology is very similar to Human however clan markings were painted on their foreheads and other parts of their bodies.\n\nThey have an unusual preoccupation with games and gambling, including the game  Chula ."
 START_SCREEN_WAD:0 "Start Text WIP"
 EMPIRE_DESIGN_DevoreImperium:0 "l'Imperium Devore"
 EMPIRE_DESIGN_DevoreImperium_desc:0 "The Devore are a humanoid race from the Delta Quadrant.\n\nNot much is known of the Devore, except for their intolerance of aliens and hatred of telepaths."
 START_SCREEN_DEV:0 "Start Text WIP"
 EMPIRE_DESIGN_RakharianFreeStates:0 "Les États Libres Rakhari"
 EMPIRE_DESIGN_RakharianFreeStates_desc:0 "The Rakhari are a humanoid species from the Gamma Quadrant.\n\nThe Rakhari government did not tolerate any political dissidents and even kill their families."
 START_SCREEN_RKR:0 "Start Text WIP"
 EMPIRE_DESIGN_LyridianDiaspora:0 "Les Provinces Lyridian Unies"
 EMPIRE_DESIGN_LyridianDiaspora_desc:0 "The Lyridian are a humanoid species from the Delta Quadrant.\n\nLittle is known of the Lyridians, however traders report that their transgalactic star charts were among the most accurate maps of the known galaxy ever created."
 START_SCREEN_LYR:0 "Start Text WIP"
 EMPIRE_DESIGN_Moralsindates:0 "Les États Morali"
 EMPIRE_DESIGN_Moralsindates_desc:0 "The Morali are a humanoid species from the deep of the Beta Quadrant.\n\nRumors say they are remotely related to the Orion. Wars are repugnant to them."
 START_SCREEN_MRL:0 "Start Text WIP"
 EMPIRE_DESIGN_TRogoranEmpire:0 "l'Empire T'Rogaran"
 EMPIRE_DESIGN_TRogoranEmpire_desc:0 "The T'Rogoran are a humaniod species from the Gamma Quadrant.\n\nWithout hard-working slaves, there economy would not work properly."
 START_SCREEN_TRO:0 "Start Text WIP"
 EMPIRE_DESIGN_NorcadianHarmony:0 "l'Harmonie Norcadien"
 EMPIRE_DESIGN_NorcadianHarmony_desc:0 "The Norcadians are native to the planet Norcadia Prime in the Delta Quadrant.\n\nTheir species has an enlarged hardened cranium. The Norcadians invented the very populated and violent martial arts sport of Tsunkatse, and often overlooked slaves fighting in the tsunkatse matches as it was an important revenue stream."
 START_SCREEN_NDH:0 "Start Text WIP"
 EMPIRE_DESIGN_VothTheocracy:0 "La Théocratie Voth"
 EMPIRE_DESIGN_VothTheocracy_desc:0 "The Voth were a saurian species, possibly having originated on the planet Earth but later residing in the Delta Quadrant.\n\nCold blooded, they have a superior sense of smell and a skin pigmentation that can be altered according to mood.\n\nGoverned by an Ministry of Elders, at the heart of their society is the Doctrine, which specified that the Voth were the first in the Quadrant. Heresy against the Doctrine was a serious and punishable offense."
 START_SCREEN_VOT:0 "Start Text WIP"
 EMPIRE_DESIGN_HurQStagnancy:0 "La Stagnation Hur'Q"
 EMPIRE_DESIGN_HurQStagnancy_desc:0 "Hur'Q is a Klingon word meaning 'outsider'. This also is the name given by the Klingons to this species from the Gamma Quadrant which invaded and plundered Qo'noS 1000 years ago."
 START_SCREEN_HUQ:0 "Start Text WIP"
 EMPIRE_DESIGN_VaadwaurSupremacy:0 "La Suprématie Vaadwaur"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc:0 "The Vaadwaur are a humanoid species from the Delta Quadrant.\n\nCharacterised by sharp ridges on their face, they also had large neck ridges that extended from their ears down along their neck and shoulders towards their chest, giving them a serpentine appearance.\n\nThe Vaadwaur were once masters of subspace tunnels called the Underspace which enabled them to have a large empire, however much of their territory has since been lost."
 START_SCREEN_VAA:0 "Start Text WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "La Technocratie Tellarite"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "The Tellarites are a sturdy humanoid species from the planet Tellar in the Alpha Qudrant.\n\nThey were distinct for their porcine features, with facial features somewhat pig-like, with dark black pupils set in deep eye sockets and large snouts. Tellarites are known for the Engineering skill, but are more commonly known for their stubborn pride and propensity towards strong emotion.\n\nDue to their abilities to argue about anything, they made excellent politicians."
 START_SCREEN_TEL:0 "Start Text WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "l'Assemblée Tholienne"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "The Tholians are an extremely xenophobic, silicon based race native to the planet Tholia which is located in the outer regions of the Alpha Quadrant.\n\nThey are a quadruped crystalline species with an outer carapace through which fluid can be seen circulating murkily. Their bodies require a high temperature to function and if exposed to lower temperatures could freeze solid and shatter.\n\nTholians are isolationist in nature, thus making Tholian silk a highly prized and difficult commodity to obtain."
 START_SCREEN_THO:0 "We have evolved on our homeworld over the course of millions of years of evolution. Our society structure has remained relatively unchanged during the existence of our civilization.\n\nWe value martial prowess and strength, but we also value punctuality and skill. Imprecision shall not be tolerated.\n\nWe have only limited knowledge on what the rest of the galaxy looks like, but there do not seem to be many worlds which share the characteristics of our homeworld. This means that if there is sentient life elsewhere in the galaxy, it will probably be radically different from what we know on Tholia. As we are taking our first steps into the galactic void, we must protect ourselves and our descendants from alien infiltration.\n\nWe shall defend our territory with all our strength!"
 EMPIRE_DESIGN_FlaxianHegemony:0 "Flaxian Hegemony"
 EMPIRE_DESIGN_FlaxianHegemony_desc:0 "The Flaxians are a humanoid race from the planet Flaxos in the Beta Quadrant.\n\nLittle is known of this species, but numerous assassinations have been reported in areas where Flaxians reside."
 START_SCREEN_FLA:0 "Start Text WIP"
 EMPIRE_DESIGN_BrunaliEmpire:0 "l'Empire Brunali"
 EMPIRE_DESIGN_BrunaliEmpire_desc:0 "The Brunali are a humanoid species native to the Delta Quadrant.\n\nPhysiologically similar to humans, they have a distinguishing large facial ridge that bisects the forehead.\n\nThey are known for their agricultural prowess and genetic Engineering."
 START_SCREEN_BRU:0 "Start Text WIP"
 EMPIRE_DESIGN_ArgrathianCommonwealth:0 "Le Commonwealth Argrathi"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc:0 "The Argrathi are a humanoid species from the planet Argratha in the Gamma Quadrant.\n\nThey are physiologically similar to humans, but with facial folds and ridges across their body.\n\nThe Argrathi were known for their unique justice system where, using advanced mind altering techniques, they could implant false memories of imprisonment on those they arrest and charge with crimes."
 START_SCREEN_ARG:0 "Start Text WIP"
 EMPIRE_DESIGN_FenDomarStates:0 "Les États Fen Domar"
 EMPIRE_DESIGN_FenDomarStates_desc:0 "The Fen Domar are a humanoid species native to the Beta Quadrant.\n\nThey are distinguished by their grey to green skin colouration and grey hair, often with markings in to denote status."
 START_SCREEN_FEN:0 "Start Text WIP"
 EMPIRE_DESIGN_NyberriteAlliance:0 "l'Alliance Nyberrite"
 EMPIRE_DESIGN_NyberriteAlliance_desc:0 "The Nyberrites were a humanoid race with distinctive yellow skin and blue hair from the planet Nyberon.\n\nKnown for being protective of their sovereignty, they nevertheless have good relations with nearby Empires and often trade and recruit from nearby worlds."
 START_SCREEN_NYB:0 "Start Text WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "La Corporation Sheliak"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "The Sheliak are a non humanoid lifeform, believed to be silicon based but more igneous than the Tholians.\n\nTheir official government is the Sheliak Corporate, who govern the entirety of the Sheliak.\n\nThey are known for their incomprehensible language, and place noted value on precision."
 START_SCREEN_SHE:0 "Start Text WIP"
 EMPIRE_DESIGN_KaremmanFoundation:0 "La Fondation Karemman"
 EMPIRE_DESIGN_KaremmanFoundation_desc:0 "The Karemman are a humanoid species from the Gamma Quadrant."
 START_SCREEN_KAR:0 "Start Text WIP"
 army_defense_1:0 "Armée Défensive"
 army_defense_1_plural:0 "Armées Défensives"
 army_defense_1_desc:0 "A Defence army, trained to defend their home planet."
 army_assault_2:0 "Armée D'Assaut"
 army_assault_2_plural:0 "Armées D'Assaut"
 army_assault_2_desc:0 "Regular assault army, trained to conquer other planets."
 army_slave_3:0 "Armée D'Esclaves"
 army_slave_3_plural:0 "Armées D'Esclaves"
 army_slave_3_desc:0 "Slave soldiers who serve their masters on the battlefield. Most are conscripted by force, but many slaves volunteer in a desperate attempt to increase their food rations or escape from grueling labor."
 army_clone_4:0 "Armée De Clones"
 army_clone_4_plural:0 "Armées De Clones"
 army_clone_4_desc:0 "Vat-grown clones that reach adulthood in a matter of months. With a natural lifespan of less than a decade, their lack of personal initiative is deemed an acceptable trade-off for their total obedience to officers."
 army_gene_5:0 "Armée De Guerriers Génétiquement Modifiées"
 army_gene_5_plural:0 "Armées De Guerriers Génétiquement Modifiées"
 army_gene_5_desc:0 "Genetically enhanced super soldiers. Recruits are typically chosen from the elite of the conventional military forces. These then undergo extensive gene therapy, and are made larger, stronger and faster than their former peers."
 army_psionic_6:0 "Armée Psionique"
 army_psionic_6_plural:0 "Armées Psioniques"
 army_psionic_6_desc:0 "Soldiers gifted with psionic abilities. Their focus on destructive psionic powers has led to drastically different tactics and strategies on the battlefield – their first objective is always to remove the enemy's willingness to fight. "
 army_xenomorph_7:0 "Armée Xenomorphe"
 army_xenomorph_7_plural:0 "Armées Xenomorphe"
 army_xenomorph_7_desc:0 "Ravenous hordes of bio-engineered horrors made up of little more than teeth, claws and an instinctive urge to kill. A cadre of scientists monitor and supervise the raging swarms as best they can from hardened bunkers behind the front."
 army_jem'hadar_8:0 "Armée De Jem’Hadar"
 army_jem'hadar_8_plural:0 "Armées De Jem’Hadar"
 army_jem'hadar_8_desc:0 "The Jem'Hadar are a species of genetically created warriors belonging to the Dominion. They serve the founders as uncompromising, devoted soldiers.\n\nAs of this moment, we are all dead. We go into battle to reclaim our lives. This we do gladly, for we are Jem'Hadar. As of this moment, we are all dead. We go into battle to reclaim our lives. This we do gladly, for we are Jem'Hadar. Remember: victory is life!\n\nRemember: victory is life!"
 army_attachment_attachment_hunter-killer_1:0 "Hunter-Killer Drone Swarm"
 army_attachment_attachment_hunter-killer_1_desc:0 "Massive swarms of these relatively simply unmanned aerial vehicles are unleashed on enemy positions in the hope of overwhelming them. Although a single drone may not be a significant threat to a trained soldier, several dozen are."
 army_attachment_attachment_maco_2:0 "M.A.C.O"
 army_attachment_attachment_maco_2_desc:0 "Military Assault Command Operations\n\nA in West Point specially trained combat wing of the Earth military."
