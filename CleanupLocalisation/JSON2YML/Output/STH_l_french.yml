 army_attachment_attachment_ground_9:0 "Ground Emplacement"
 army_attachment_attachment_ground_9_desc:0 "Extensive layers of ground fortifications and highly-modular field bunker networks offer increased protection against orbital bombardment. While this restricts the mobility of the army, it can be a deciding factor in defensive actions."
