 STH_ferengi_flavour.1.name:0 @Dreh das Rad!@n   
 STH_ferengi_flavour.1.desc:0 @[Root.GetRulerTitle] [ruler.GetName] besucht, [ruler.GetHerHim]selbst zu Ehren, ein Fest, welches von Slug-o-cola  ausgerichtet wurde. Viele Ferengi kommen zum großen prächtigen Festmahl und bringen, zur Gunst des [Root.GetRulerTitle], Geschenke mit. \n\nTrotz der Unterhaltung wird [Root.GetRulerName] schnell langweilig, nur der Anblick der Dabo-Frauen um einen dekorierten Dabotisch erhalten [ruler.GetHerHis] Interesse lang genug. \n\nMan hört laute ‘Dabo!'-Rufe, während Latinum ausgetauscht wird und die Spiellust den [Root.GetRulerTitle] immer näher zum Dabotisch zieht. \n\n'Macht Platz für den [Root.GetRulerTitle]' ruft [Root.GetRulerName] während [ruler.GetSheHe] [ruler.GetHerHis] erste Wette aufnahm. \n\nDer Dealer winkt verführerisch und sagt: \n\n'Platzieren Sie ihre Wetten.'@n   
 STH_ferengi_flavour.1.a:0 @Neon-Nebel!@n   
 STH_ferengi_flavour.1.b:0 @Quartz-Quasar!@n   
 STH_ferengi_flavour.1.c:0 @Veridianischer Vortex!@n   
 STH_ferengi_flavour.1.d:0 @Schwarzes Loch!@n   
 STH_ferengi_flavour.1.e:0 @Blaues Wurmloch!@n   
 STH_ferengi_flavour.1.f:0 @Wenn ich so drüber nachdenke...@n   
 STH_ferengi_flavour.2.name:0 @Dreh das Rad!@n   
 STH_ferengi_flavour.2.desc:0 @[Root.GetRulerName] watches the Dabo wheel as it spins, each layer rotating seperately and the colours mixing together. Three Dabo girls surround the [Root.GetRulerTitle], dancing and flirting, though [ruler.GetName]'s attention is solely on the wheel. \n\nThe first spinner comes in and locks into place. \n\n'Yes!' [ruler.GetName] exclaims. \n\nThe second spinner slows and comes in... \n\n'YES!' \n\nFinally, the last spinner slams down into place...@n   
 STH_ferengi_flavour.2.a:0 @Dabo! Das ist genug für eine Nacht.@n   
 STH_ferengi_flavour.2.b:0 @Dabo! Nocheinmal drehen?@n   
