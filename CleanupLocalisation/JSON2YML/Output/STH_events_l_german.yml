 STH_sleepingDogs_category:0 "Schlafende Hunde"
 STH_sleepingDogs_category_desc:0 "Nachdem wir eine Klasse-5-Sonde ausgesandt hatten, entdeckten wir in der Atmosphäre von [From.GetName] ein beschädigtes Raumschiff. Das Schiff scheint in Not zu sein."
 STH_sleepingDogs_event.1.name:0 "Schlafende Hunde"
 STH_sleepingDogs_event.1.desc:0 "Nachdem wir ein Shuttle gestartet hatten, stellten Captain [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] fest, dass die Crew des beschädigten Schiffs Opfer eines Neurotoxins war, welches harmlos für das Außenteam war, jedoch die Aliens bewusstlos hinterließ. \n\nCaptain [Root.GetLeaderName] hackte sich erfolgreich in den zentralen Computer und stellte fest, dass das Toxin, nachdem Überfall auf ein nahegelegenes Sternensystem, in das Lebenserhaltungssystem eindrang. \n\n. Während das Team versuchte den Antrieb des Schiffes zu reparieren, um es dann aus dem Gravitationseinflusses des Planeten [From.GetName] zu bringen, wurde Captain [Root.GetLeaderName] von einem Mitglied der Alien-Crew angegriffen - eine Frau - welche anscheinend nicht vom Neurotoxin betroffen zu sein schien. \n\nEs folgt ein Kampf, wobei Captain  [Root.GetLeaderName] sich verletzt. Die Frau kontaktiert die [Root.GetFleetName] mit einer Liste von Forderungen, welche die Reparatur des Schiffs und einen wesentlichen Materialersatz einschließt. Sie droht Captain [Root.GetLeaderName] zu töten, falls ihre Forderungen nicht in kürzester Zeit erfüllt werden."
 STH_sleepingDogs_event.1.a:0 "Akzeptiert ihre Forderungen."
 STH_sleepingDogs_event.1.b:0 "[Root.GetLeaderName] ist entbehrlich. Hungert sie aus."
 STH_sleepingDogs_event.1.c:0 "Niemand spricht so mit uns! Zerstört ihr Schiff."
 STH_sleepingDogs_fail.1:0 "Schlafende Hunde"
 STH_sleepingDogs_fail.1.desc:0 "Nachdem wir ein Shuttle gestartet hatten, drangen Captain [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] in die Atmosphäre eines Gasriesen ein. Bevor sie das Alien-Raumschiff erreichen konnten übernahm eine unerwartete Sturmfront die Kontrolle des Shuttles. Es stürzte hinab durch die Tiefen der Atmosphäre, bis es aufgrund des hohen Drucks zerdrückt wurde, und somit die Crew tötete."
 STH_sleepingDogs_fail.2:0 "Schlafende Hunde"
 STH_sleepingDogs_fail.2.desc:0 "Nachdem wir ein Shuttle gestartet hatten, drangen Captain [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] in die Atmosphäre eines Gasriesen ein. Kurz bevor das Shuttle an das beschädigte Schiff andocken konnte, hebte es seine Schilde und lud seine Waffen. Das Shuttle wurde mit der ersten Salve zerstört, und ließ den befehlshabenden Offizier der [Root.GetFleetName] nur ein paar Sekunden um der [Root.GetFleetName] den Rückzug zu befehlen. Das Alien-Schiff verfolgt die [Root.GetFleetName] mit Leichtigkeit und nach einem kurzen Schusswechsel ist die [Root.GetFleetName], samt ihrer Besatzung, zerstört."
 STH_arsenalOfFreedom_category:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_category_desc:0 "Als wir [From.GetName] erreichten, empfingen wir ein Signal von der Oberfläche..."
 STH_arsenalOfFreedom_event.1.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.1.desc:0 "Captain [Root.GetLeaderName] öffnet einen Kanal zu der Quelle der Übertragung und wird von einem automatisierten holographischen Kommunikationssystem begrüßt. Es fragt ob die [Root.GetFleetName] Interesse an einem Kauf hätte, verrät jedoch nicht um was es sich dabei handelt. \n\nDer Captain bereitet ein Außenteam vor, welches nur aus den leitenden Offizieren besteht und beamt mit ihnen in die dichte Vegetation des Planeten runter. Nach wenigen Augenblicken bemerkt der Chef der Sicherheit in der Nähe Tritanium-Trümmerteile, welche auf eine Weise beschädigt wurden, die weit über unsere Technologie hinaus geht. \n\nDer erste Offizier wird von etwas angesprochen, was ein Fleet Captain zu sein scheint, allerdings entpuppt sich dieser nach einigen verdächtigen Fragen als ein weiteres Hologramm, bevor eine Reihe bewaffneter Drohnen auf das Außenteam geschickt werden. Die Gruppe wehrt die erste Welle Drohnen ab, ist jedoch dazu gezwungen sich in einer nahegelegenen Höhle zu verstecken, da sich der erste medizinische Offizier verletzt hat. \n\n Die [Root.GetFleetName] wird im Orbit von einer bisher unentdeckten orbitalen Waffenplattform angegriffen, während die Kommunikation zum Außenteam unterbrochen zu sein scheint."
 STH_arsenalOfFreedom_event.1.a:0 "Schilde hoch und Feuer erwidern!"
 STH_arsenalOfFreedom_event.1.b:0 "Öffnet einen Kanal, lasst uns verhandeln."
 STH_arsenalOfFreedom_event.1.c:0 "Das Außenteam ist entbehrlich, verlasst den Orbit."
 STH_arsenalOfFreedom_event.2.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.2.desc:0 "Captain [Root.GetLeaderName] und das Außenteam führen eine heroische Guerillataktik gegen die Quelle der Kampfdrohnen aus, eine automatisierte Fabrik, welche noch immer gepflegt und mit Werbung dekoriert zu sein scheint. Nach einem langwierigen Phaserkampf durch das Innere der Fabrik, erreicht das Außenteam den zentralen Computerkern und schafft es erfolgreich das Verteidigungsnetzwerk der ganzen Fabrik herunterzufahren. \n\nDie Waffenplattform im Orbit kommt zum Stillstand, kurz nachdem es die Schilde der [Root.GetFleetName] zerstörte. \n\nDie Fabrik auf der Oberfläche scheint noch immer intakt zu sein, und mit minimalen Aufwand konnte sie mit neuen Befehlsroutinen neugestartet werden."
 STH_arsenalOfFreedom_event.2.a:0 "Exzellente Arbeit."
 STH_arsenalOfFreedom_event.3.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.3.desc:0 "Captain [Root.GetLeaderName] und das Außenteam führen eine heroische Guerillataktik gegen die Quelle der Kampfdrohnen aus, eine automatisierte Fabrik, welche noch immer gepflegt und mit Werbung dekoriert zu sein scheint. Nach einem langwierigen Phaserkampf durch das Innere der Fabrik, erreicht das Außenteam den zentralen Computerkern und schafft es erfolgreich das Verteidigungsnetzwerk der ganzen Fabrik zu zerstören.. \n\nDie Waffenplattform im Orbit kommt zum Stillstand, kurz nachdem sie die Schilde der [Root.GetFleetName] zerstörte, und fällt nun in die Atmosphäre des Planeten, wobei sie beim Wiedereintritt desintegriert. \n\nDie Fabrik auf der Oberfläche erleidet ein Kaskadenversagen des Materie-Antimaterie-Generators. Das Außenteam beamt sich noch in letzter Sekunde hoch, bevor sich die ganze Fabrik in Luft auflöst."
 STH_arsenalOfFreedom_event.3.a:0 "Verstanden."
 STH_arsenalOfFreedom_event.4.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.4.desc:0 "Captain [Root.GetLeaderName] und das Außenteam führen eine heroische Guerillataktik gegen die Quelle der Kampfdrohnen aus, eine automatisierte Fabrik, welche noch immer gepflegt und mit Werbung dekoriert zu sein scheint. Nach einem langwierigen Phaserkampf durch das Innere der Fabrik, erreicht das Außenteam den zentralen Computerkern und schafft es erfolgreich das Verteidigungsnetzwerk der ganzen Fabrik zu zerstören. Jedoch wird Captain [Root.GetLeaderName] durch ein explodierendes Energierelais getötet. \n\nDie Waffenplattform im Orbit kommt zum Stillstand, kurz nachdem sie die Schilde der [Root.GetFleetName] zerstörte und fällt nun in die Atmosphäre des Planeten, wobei sie beim Wiedereintritt desintegriert. \n\nDie Fabrik auf der Oberfläche erleidet ein Kaskadenversagen des Materie-Antimaterie-Generators. Das Außenteam beamt sich noch in letzter Sekunde hoch, bevor sich die ganze Fabrik in Luft auflöst."
 STH_arsenalOfFreedom_event.4.a:0 "Bedauerlich."
 STH_arsenalOfFreedom_event.5.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.5.desc:0 "Captain [Root.GetLeaderName] und das Außenteam improvisieren einige Kommunikatoren und Trikorder um das Störsignal zu umgehen. Der Captain verlangt erneut mit dem holografischen Repräsentanten zu sprechen und einige Momente später erscheint dieser in der Höhle während eine Reihe von Werbedisplays hinter diesem verschiedene Alien-Produkte anpreist. \n\nEs folgt eine Konversation mit dem Hologramm und es offenbart sich als nützlicher Mechanismus um die primären planetaren Exporte zu verkaufen – hochentwickelte Waffensysteme – und dass die Attacken lediglich Teil dessen vorprogrammierten Demonstrationsroutine für den Verkauf ist. \n\nDas Außenteam vermutet, dass die für die Waffensysteme verantwortliche Zivilisation von ihren eigenen Erfindungen zerstört worden ist. \n\nNach vielen Verhandlungen ist es Captain [Root.GetLeaderName] gelungen, das Hologramm zu überzeugen sich abzuschalten, auf die Bedingung hin, dass die gesamte Waffenfabrik für eine gewaltige Summe gekauft werde. \n\nDas Hologramm beharrte auf eine Serie von Belegen zu dem Kauf, was die Kosten nochmal um 25% erhöhte, jedoch unsere Wissenschaftler mit einer Fülle von Informationen versorgte."
 STH_arsenalOfFreedom_event.5.a:0 "Exzellente Arbeit."
 STH_arsenalOfFreedom_event.6.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.6.desc:0 "Captain [Root.GetLeaderName] und das Außenteam improvisieren einige Kommunikatoren und Trikorder um das Störsignal zu umgehen. Der Captain verlangt erneut mit dem holografischen Repräsentanten zu sprechen und einige Momente später erscheint dieser in der Höhle während eine Reihe von Werbedisplays hinter diesem verschiedene Alien-Produkte anpreist. \n\nEs folgt eine Konversation mit dem Hologramm und es offenbart sich als nützlicher Mechanismus um die primären planetaren Exporte zu verkaufen – hochentwickelte Waffensysteme – und dass die Attacken lediglich Teil dessen vorprogrammierten Demonstrationsroutine für den Verkauf ist. \n\nDas Außenteam vermutet, dass die für die Waffensysteme verantwortliche Zivilisation von ihren eigenen Erfindungen zerstört worden ist. \n\nNach vielen Verhandlungen ist es Captain [Root.GetLeaderName] gelungen, das Hologramm zu überzeugen sich abzuschalten, auf die Bedingung hin, dass die gesamte Waffenfabrik für eine gewaltige Summe gekauft werde. Der Captain verhandelte noch erfolgreich einen Rabatt für die veranschlagten Kosten der Anlage. Das Hologramm verschwand und seine Matrix löschte sich, nachdem der Verkauf bestätigt wurde."
 STH_arsenalOfFreedom_event.6.a:0 "Exzellente Arbeit."
 STH_arsenalOfFreedom_event.7.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.7.desc:0 "Weil die Kommunikation erlegen ist und er annimmt, dass das Außerteam verloren sei, entscheidet sich der Steuermann der [Root.GetFleetName] den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu bewahren. \n\nDie Waffenplattform verfolgte sie jedoch und nach einer Serie von erstaunlichen Manövern durch das Sternensystem, holt die Plattform die [Root.GetFleetName] ein. Ein Zufallstreffer der Waffenplattform legt die Antimaterie-Eindämmungssicherungen der [Root.GetFleetName] außer Kraft und vaporisiert sie mit der gesamten Besatzung. Die Waffenplattform wird von der Druckwelle erfasst und lenkt dabei irgendwie die Energie zurück zum Energieversorgungsstrahl der Plattform auf dem Planeten. Dadurch wird die Drohnenfabrik auf der Oberfläche zerstört und das Außenteam getötet."
 STH_arsenalOfFreedom_event.7.a:0 "Verstanden."
 STH_arsenalOfFreedom_event.8.name:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_event.8.desc:0 "Weil die Kommunikation erlegen ist und er annimmt, dass das Außerteam verloren sei, entscheidet sich der Steuermann der [Root.GetFleetName] den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu bewahren. \n\nDie Waffenplattform verfolgte sie jedoch und nach einer Serie von erstaunlichen Manövern durch das Sternensystem, holt die Plattform die [Root.GetFleetName] ein. Ein Zufallstreffer der [Root.GetFleetName] legt die Antimaterie-Eindämmungssicherungen der Plattform außer Kraft und vaporisiert sie. Irgendwie wurde dabei ein Teil der Explosionsenergie zurück zum Energieversorgungsstrahl der Plattform auf dem Planeten gelenkt, woraufhin die Drohnenfabrik auf der Oberfläche zerstört wurde. Das Außenteam war noch in der Lage sich mit den Überresten der zerstörten Drohnen an Bord zurückzubeamen."
 STH_arsenalOfFreedom_event.8.a:0 "Verstanden."
 STH_arsenalOfFreedom_fail.1:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_fail.1.desc:0 "Captain [Root.GetLeaderName] öffnet einen Kanal zur Quelle der Übertragung auf dem Planeten und wird von einem automatisierten holografischen Kommunikationssystem gegrüßt. Es fragt ob die [Root.GetFleetName] Interesse an einem Kauf hätte, verrät jedoch nicht um was es sich dabei handelt. \n\nCaptain [Root.GetLeaderName] stellt daraufhin ein Außenteam aus den leitenden Offizieren zusammen um den Planeten zu erkunden, wird jedoch von dem plötzlichen Auftauchen einer orbitalen Waffenplattform unterbrochen. In Sorge um die Sicherheit des Schiffes, beordert Captain [Root.GetLeaderName] das Schiff den Orbit zu verlassen. \n\nAls das Schiff sich in Bewegung setzt, scheint die uralte Waffenplattform eine mechanische Fehlfunktion zu haben und vaporisiert. Irgendwie ist dabei die Explosionsenergie zurück zum Energieversorgungsstrahl der Plattform auf dem Planeten gelenkt, die die Gegend um die Übertragungsstelle zerstört und alle Chancen je das mysteriöse Signal zu enthüllen beseitigt worden."
 STH_arsenalOfFreedom_fail.2:0 "Die Waffenhändler"
 STH_arsenalOfFreedom_fail.2.desc:0 "Captain [Root.GetLeaderName] öffnet einen Kanal zur Quelle der Übertragung auf dem Planeten und wird von einem automatisierten holografischen Kommunikationssystem gegrüßt. Es fragt ob die [Root.GetFleetName] Interesse an einem Kauf hätte, verrät jedoch nicht um was es sich dabei handelt. \n\nCaptain [Root.GetLeaderName] stellt daraufhin ein Außenteam aus den leitenden Offizieren zusammen um den Planeten zu erkunden, wird jedoch von dem plötzlichen Auftauchen einer orbitalen Waffenplattform unterbrochen. In Sorge um die Sicherheit des Schiffes, beordert Captain [Root.GetLeaderName] das Schiff den Orbit zu verlassen. \n\nAls das Schiff sich in Bewegung setzt, scheint die uralte Waffenplattform eine mechanische Fehlfunktion zu haben und vaporisiert. Irgendwie ist dabei die Explosionsenergie zurück zum Energieversorgungsstrahl der Plattform auf dem Planeten gelenkt, die die Gegend um die Übertragungsstelle zerstört und alle Chancen je das mysteriöse Signal zu enthüllen beseitigt worden. \n\nDie [Root.GetFleetName] wird von der Druckwelle der Waffenplattform erfasst und zerstört. Alle Besatzungsmitglieder werden getötet."
 THE_TERRATIN_INCIDENT_PROJECT:0 "Miniaturised Population Relocation"
 THE_TERRATIN_INCIDENT_PROJECT_DESC:0 "We have agreed to find a new home for this miniaturised population, where one day we may be able to return them to their correct sizes."
 STH_theTerratinIncident_category:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_category_desc:0 "Als wir [From.GetName] erreichten, empfingen wir ein Signal von der Oberfläche..."
 STH_theTerratinIncident_event.1.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.1.desc:0 "Captain [Root.GetLeaderName] beordert die [Root.GetFleetName] näher an [From.GetName] heran, um den Empfang des Signals zu verbessern. Nach einigen Minuten ist der Kommunikationsoffizier in der Lage das Signal bis zu dem Punkt zu glätten, bis er es als Intersat-Code erkennt, einem Protokoll, das nicht mehr seit dem Beginn der Warpreisen verwendet wird. Die Nachricht ist eine Wiederholung des Wortes: '[From.GetName]'. \n\nDie Quelle des Signals antwortet nicht direkt auf die Zurufe des Schiffs, jedoch erscheint ein blendendes weißes Licht, offenbar als Reaktion. \n\nBeinahe zeitgleich bemerkt die Besatzung, dass das Schiff um sie herum wächst, bis die Instrumente Aufschluss geben, das sie schrumpfen. Der Wissenschaftsoffizier vermutet, dass das Schiff bei der gegenwärtigen Schrumpfrate innerhalb eines Tages funktionsunfähig sein wird…"
 STH_theTerratinIncident_event.1.a:0 "Verlasst den Orbit und geht auf Warp."
 STH_theTerratinIncident_event.1.b:0 "Stellt, solange wir noch können, ein Außenteam zusammen."
 STH_theTerratinIncident_event.1.c:0 "Bombardiert den Planeten!"
 STH_theTerratinIncident_event.2.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.2.desc:0 "Die [Root.GetFleetName] flüchtet aus dem Orbit und bereitet sich darauf vor auf Warp zu gehen. Captain [Root.GetLeaderName] hofft, dass der Rückzug aus dem System den Prozess aufhalten oder gar umkehren wird. Das würde den Wissenschaftlern Zuhause Zeit geben, den Vorfall gründlicher zu untersuchen. Als die Warpspulen hochfahren, bemerkt der Chefingenieur noch ein leichtes Ungleichgewicht der Phasen im Plasmafluss-Regulator, das er jedoch abtat. Als das Schiff durch die Warpbarriere bricht, schaukelt sich das Ungleichgewicht in den Phasen auf und reißt ein Loch in die Steuerbordwarpgondel. Das Schiff wird auseinandergerissen und jeder an Bord wird getötet."
 STH_theTerratinIncident_event.2.a:0 "Das ist ein Disaster!"
 STH_theTerratinIncident_event.3.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.3.desc:0 "Die [Root.GetFleetName] flüchtet aus dem Orbit und bereitet sich darauf vor auf Warp zu gehen. Captain [Root.GetLeaderName] hofft, dass der Rückzug aus dem System den Prozess aufhalten oder gar umkehren wird. Das würde den Wissenschaftlern Zuhause Zeit geben, den Vorfall gründlicher zu untersuchen. \n\nDas Schrumpfen wurde durch das Verlassen des Orbits aufgehalten, jedoch nicht umgekehrt. Etliche Tage vergehen, in denen die Besatzung verzweifelt versucht ihren Zustand wieder rückgängig zu machen, bis ein Transporter-Spezialist vorschlägt, die Transporter zu verwenden um die Molekularstruktur eines jeden Besatzungsmitgliedes „zurückzusetzen“. \n\n Der Prozess funktioniert, als Nebenwirkung jedoch, leiden etliche der Besatzung an physische Erkrankungen."
 STH_theTerratinIncident_event.3.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.4.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.4.desc:0 "Die [Root.GetFleetName] flüchtet aus dem Orbit und bereitet sich darauf vor auf Warp zu gehen. Captain [Root.GetLeaderName] hofft, dass der Rückzug aus dem System den Prozess aufhalten oder gar umkehren wird. Das würde den Wissenschaftlern Zuhause Zeit geben, den Vorfall gründlicher zu untersuchen. \n\nDas Schrumpfen wurde durch das Verlassen des Orbits aufgehalten, jedoch nicht umgekehrt. Etliche Tage vergehen, in denen die Besatzung verzweifelt versucht ihren Zustand wieder rückgängig zu machen, bis ein Transporter-Spezialist vorschlägt, die Transporter zu verwenden um die Molekularstruktur eines jeden Besatzungsmitgliedes „zurückzusetzen“. \n\n Der Prozess funktioniert, als Nebenwirkung jedoch, leiden etliche der Besatzung an physische Erkrankungen. Auch Captain [Root.GetLeaderName] ist betroffen und wird aufgrund der Erlebnisse drogenabhängig."
 STH_theTerratinIncident_event.4.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.5.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.5.desc:0 "Captain [Root.GetLeaderName] führt ein Außenteam auf die Oberfläche. Sie finden ein enormes Feld aus einem kristallinen Material vor und wandern stundenlang, bis sie eine Miniaturstadt, neben einem großen Felsbrocken, finden. Bei genauerem Hinsehen, entdecken sie Insektengroße Fahrzeuge und Wesen, die durch die Straßen wandern. Der Wissenschaftsoffizier vermutet, dass dies die Quelle des Signals ist und den Schlüssel für das Schrumpfen der Besatzung darstellt. \n\nAugenblicke später, beamt der automatische Zurückholtransporter das Außenteam aufs Schiff. \n\nDer Transporter scheint das Außenteam wieder auf ihre Normalgröße zurückgebracht zu haben – ein Nebeneffekt des Transporters, der noch die ursprünglichen Strukturen der Besatzung im Speicher hatte. Der Triumpf hält jedoch nur kurz, als ihnen bewusst wird, dass der Rest der [Root.GetFleetName] Besatzung nicht auffindbar ist. \n\nEine Übertragung von der Oberfläche wird empfangen und der Anführer der Stadt fordert für die sichere Rückkehr der [Root.GetFleetName] Besatzung die Evakuierung der Bevölkerung von [From.From.GetName] auf einen nahegelegenen Planeten. Sie erklärt, dass die jüngste Welle von vulkanischer Aktivität gedroht hat ihre Kolonie zu zerstören."
 STH_theTerratinIncident_event.5.a:0 "Öffnet einen Kanal zur Stadt, lasst uns verhandeln."
 STH_theTerratinIncident_event.5.b:0 "Verlasst den Orbit und geht auf Warp."
 STH_theTerratinIncident_event.5.c:0 "Zerstört die Stadt!"
 STH_theTerratinIncident_event.6.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.6.desc:0 "Nach der Festlegungen von einigen Bedingungen, gelang es Captain [Root.GetLeaderName] erfolgreich die Besatzung zurückzubringen – durch das Beamen, völlig auf ihre alte Größe wiederhergestellt. Auch die Bevölkerung der Stadt wurde für ihre Umsiedlung aufgenommen. Da der Transporter die ursprünglichen Strukturen der Stadtbevölkerung nicht kennt, bleiben diese jedoch auf mikroskopischer Größe. \n\nNach Gesprächen mit den Einwohnern, erzählt ihr Anführer Captain [Root.GetLeaderName], wie die Stadt entstanden ist. Die Einwohner sind die Nachkommen eines Frachters, der vor Jahrzehnten durch das System geflogen ist und an dem Schrumpfeffekt solange gelitten hatte, bis der maximale Effekt erreicht wurde. Über die Zeit bauten sie eine Zivilisation auf [From.From.GetName] auf, jenseits von ihrem Ursprung. Ihr Anführer fleht Captain [Root.GetLeaderName] an, für ihr Volk eine neue, sichere Heimat zu finden."
 STH_theTerratinIncident_event.6.a:0 "Wir werden sie wiederfinden."
 STH_theTerratinIncident_event.7.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.7.desc:0 "Die Verhandlungen scheitern. Als Captain [Root.GetLeaderName] versucht die Rückkehr der Besatzung zu arrangieren, stürmt eine Meute der Stadt, die Einrichtung, in der diese gefangen gehalten wird. \n\nWeil sie glauben, dass die [Root.GetFleetName] verantwortlich für die vulkanischen Aktivitäten auf ihrem Planeten ist, ermorden sie die Gefangenen mit ihren primitiven Laserwaffen. Im Orbit, beordert Captain [Root.GetLeaderName] die [Root.GetFleetName] aus dem System herauszufliegen und die Einwohner ihrem Schicksal zu überlassen."
 STH_theTerratinIncident_event.7.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.8.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.8.desc:0 "Die [Root.GetFleetName] bereitet sich darauf vor zu verschwinden und die Besatzung ihrem Schicksal zu überlassen. Auf der Oberfläche stürmt eine Meute der Stadt, die Einrichtung, in der diese gefangen gehalten wird. \n\nWeil sie glauben, dass die [Root.GetFleetName] verantwortlich für die vulkanischen Aktivitäten auf ihrem Planeten ist, ermorden sie die Gefangenen mit ihren primitiven Laserwaffen. Im Orbit, beordert Captain [Root.GetLeaderName] die [Root.GetFleetName] aus dem System herauszufliegen und die Einwohner ihrem Schicksal zu überlassen."
 STH_theTerratinIncident_event.8.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.9.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.9.desc:0 "Captain [Root.GetLeaderName] beordert die verbliebene Besatzung die Stadt vom Orbit aus zu bombardieren und verurteilt damit die Besatzung auf dem Boden zu ihrem Schicksal. Auf der Oberfläche stürmt eine Meute der Stadt, die Einrichtung, in der diese gefangen gehalten werden. \n\nAufgebracht, weil sie glauben, dass die [Root.GetFleetName] verantwortlich für die vulkanischen Aktivitäten auf ihrem Planeten ist, ermorden sie die Gefangenen mit primitiven Laserwaffen, kurz bevor alles um sie herum, in einem Hagel von Energie aus dem Himmel, vaporisiert wird. Im Orbit, beordert Captain [Root.GetLeaderName] die [Root.GetFleetName] auf Warp zu gehen und die verbliebenen Einwohner der Stadt ihrem Schicksal zu überlassen."
 STH_theTerratinIncident_event.9.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.10.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.10.desc:0 "Captain [Root.GetLeaderName] führt ein Außenteam auf die Oberfläche. Sie finden riesige Felder aus einem kristallinen Material und wandern stundenlang, bis sie letztlich ein riesiges Netzwerk aus Schluchten erkennen. Beim Eintritt verlieren sie alle Kommunikationswege mit dem Schiff und nach etlichen Stunden des Wanderns, sind sie nicht mehr dazu in der Lage einen Ausweg aus dem Netzwerk zu finden."
 STH_theTerratinIncident_event.10.a:0 "Sendet einen zweiten Suchtrupp"
 STH_theTerratinIncident_event.10.b:0 "Verlasst den Orbit und geht auf Warp."
 STH_theTerratinIncident_event.11.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.11.desc:0 "Die Besatzung der [Root.GetFleetName] sendet ein zweites Außenteam auf die Oberfläche, um nach dem Ersten zu suchen. Nach stundenlanger, erfolgloser Suche, sah sich das zweite Außenteam gezwungen auf das Schiff zurückzukehren, um ihre Vorräte wieder aufzufüllen. Der Transporter scheint das Außenteam wieder auf ihre Normalgröße zurückgebracht zu haben – ein Nebeneffekt des Transporters, der noch die ursprünglichen Strukturen der Besatzung im Speicher hattte. \n\nMit dieser Methode wird der Rest der Besatzung wieder auf ihre ursprüngliche Größe zurückgebracht und mehr Suchtrupps werden auf die Oberfläche des Planeten geschickt. Nach sechstägiger Suche, macht ein Suchtrupp eine grauenvolle Entdeckung – die Leichen von Captain [Root.GetLeaderName] und dem ersten Außenteam, nicht größer als zwei Zentimeter, wurden unter einem Kieselstein zerdrückt. \n\nDer ranghöchste Offizier beordert das Schiff, das System zu verlassen."
 STH_theTerratinIncident_event.11.a:0 "Bedauerlich."
 STH_theTerratinIncident_event.12.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.12.desc:0 "Die Besatzung der [Root.GetFleetName] sendet ein zweites Außenteam auf die Oberfläche, um nach dem Ersten zu suchen. Nach stundenlanger, erfolgloser Suche, sah sich das zweite Außenteam gezwungen auf das Schiff zurückzukehren, um ihre Vorräte wieder aufzufüllen. Der Transporter scheint das Außenteam wieder auf ihre Normalgröße zurückgebracht zu haben – ein Nebeneffekt des Transporters, der noch die ursprünglichen Strukturen der Besatzung im Speicher hattte. \n\nMit dieser Methode wird der Rest der Besatzung wieder auf ihre ursprüngliche Größe zurückgebracht und mehr Suchtrupps werden auf die Oberfläche des Planeten geschickt. Nach dem dritten Tag entdeckt eine Suchgruppe ein improvisiertes Camp, wo Captain [Root.GetLeaderName] und das Außenteam sich scheinbar ausruhen. Sie werden auf das Schiff zurückgebeamt und somit zu ihrer ursprünglichen Größe gebracht. \n\n Der Captain befiehlt dem Schiff den Orbit zu verlassen."
 STH_theTerratinIncident_event.12.a:0 "Das hätte besser ausgehen können."
 STH_theTerratinIncident_event.13.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.13.desc:0 "Captain [Root.GetLeaderName] beordert umgehend die Bombardierung des Planeten vom Orbit, in der Hoffnung jene Technologie auf der Oberfläche zu vernichten, die für das Schrumpfen verantwortlich ist. Nach etlichen Minuten wird eine Übertragung empfangen und eine Frau, die ihrer wahre Größe verschleiert, stellt sich als Anführerin einer Stadt vor. \n\nVon der Oberfläche wird ein Schwarm Plasmatorpedos, mehrere hunderttausend, abgefeuert. Als sie auf den Schild der [Root.GetFleetName] treffen, ist ihre einzelne Stärke minimal, jedoch nach etlichen Sekunden – und etlichen tausend Treffern – dringen sie durch die Schutzbarriere, vernichten die [Root.GetFleetName] und töten die gesamte Besatzung."
 STH_theTerratinIncident_event.13.a:0 "Das ist ein Disaster!"
 STH_theTerratinIncident_event.14.name:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_event.14.desc:0 "Die Miniaturbevölkerung wurde erfolgreich von [From.From.GetName] umgesiedelt."
 STH_theTerratinIncident_event.14.a:0 "Exzellent."
 STH_theTerratinIncident_fail.1:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_fail.1.desc:0 "Captain [Root.GetLeaderName] beordert die [Root.GetFleetName] näher an [From.GetName] heran, um den Empfang des Signals zu verbessern. Nach einigen Minuten ist der Kommunikationsoffizier in der Lage das Signal bis zu dem Punkt zu glätten, bis er es als Intersat-Code erkennt, einem Protokoll, das nicht mehr seit dem Beginn der Warpreisen verwendet wird. Die Nachricht ist eine Wiederholung des Wortes: '[From.GetName]'. \n\nDie Quelle des Signals antwortet nicht direkt auf die Zurufe von dem Schiff, jedoch erscheint ein blendendes weißes Licht durch, offenbar als Reaktion. \n\nBeinahe zeitgleich bemerkt die Crew, dass das Schiff um sie herum wächst, bis die Instrumente Aufschluss geben, das sie schrumpfen. Der Wissenschaftsoffizier vermutet, das bei gegenwärtigen Schrumpfrate, dass das Schiff innerhalb eines Tages funktionsunfähig sein wird. \n\n Die [Root.GetFleetName] flüchtet aus dem Orbit und bereitet sich darauf vor auf Warp zu gehen. Captain [Root.GetLeaderName] hofft, immernoch schrumpfend, dass der Rückzug aus dem System den Prozess aufhalten oder gar umkehren wird. Das würde den Wissenschaftlern zuhause Zeit geben, den Vorfall gründlicher zu untersuchen. \n\n Das Schrumpfen wurde durch das Verlassen des Orbits aufgehalten, jedoch nicht umgekehrt. Etliche Tage vergehen, in denen die Besatzung verzweifelt versucht ihren Zustand wieder rückgängig zu machen, bis ein Transporter-Spezialist vorschlägt, die Transporter zu verwenden um die Molekularstruktur eines jeden Besatzungsmitgliedes „zurückzusetzen“. \n\n Der Prozess funktioniert, als Nebenwirkung jedoch, leiden etliche der Besatzung an physische Erkrankungen."
 STH_theTerratinIncident_fail.2:0 "Der [From.From.GetName]-Vorfall"
 STH_theTerratinIncident_fail.2.desc:0 "Captain [Root.GetLeaderName] beordert die [Root.GetFleetName] näher an [From.GetName] heran, um den Empfang des Signals zu verbessern. Nach einigen Minuten ist der Kommunikationsoffizier in der Lage das Signal bis zu dem Punkt zu glätten, bis er es als Intersat-Code erkennt, einem Protokoll, das nicht mehr seit dem Beginn der Warpreisen verwendet wird. Die Nachricht ist eine Wiederholung des Wortes: '[From.GetName]'. \n\nDie Quelle des Signals antwortet nicht direkt auf die Zurufe von dem Schiff, jedoch erscheint ein blendendes weißes Licht durch offenbar als Reaktion. \n\nBeinahe zeitgleich bemerkt die Crew, dass das Schiff um sie herum wächst, bis die Instrumente Aufschluss geben, das sie schrumpfen. Der Wissenschaftsoffizier vermutet, dass bei gegenwärtigen Schrumpfrate das innerhalb eines Tages funktionsunfähig sein wird. \n\n Die [Root.GetFleetName] flüchtet aus dem Orbit und bereitet sich darauf vor auf Warp zu gehen. Captain [Root.GetLeaderName] hofft, immernoch schrumpfend, dass der Rückzug aus dem System den Prozess aufhalten oder gar umkehren wird. Das würde den Wissenschaftlern Zuhause Zeit geben, den Vorfall gründlicher zu untersuchen. Als die Warpspulen hochfahren, bemerkt der Chefingenieur noch ein leichtes Ungleichgewicht der Phasen im Plasmafluss-Regulator, das er jedoch abtat. Als das Schiff durch die Warpbarriere bricht, schaukelt sich das Ungleichgewicht in den Phasen auf und reißt ein Loch in die Steuerbordwarpgondel. Das Schiff wird auseinandergerissen und jeder an Bord wird getötet."
 STH_theSilentEnemy_category:0 "Lautloser Feind"
 STH_theSilentEnemy_category_desc:0 "Bei [From.GetName] angekommen, bemerkten wir ungewöhnliche, unregelmäßige Messwerte im Subraum."
 STH_theSilentEnemy_event.1.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.1.desc:0 "Nach einem Tag im Orbit von [From.From.GetName], ohne Erfolg die Quelle der ungewöhnlichen Messwerte im Subraum zu finden, macht sich Captain [Root.GetLeaderName] dazu bereit den Befehl zu geben sich zum nächsten Erkundungsziel der [Root.GetFleetName] zu begeben. \n\nDoch einige Sekunden später entdecken die Schiffssensoren einen plötzlichen Anstieg der Subraumaktivitäten, gefolgt vom Erscheinen eines Alien-Schiffes direkt vor dem Backbordbug. \n\nGrüße an das Schiff bleiben unbeantwortet und nach etlichen Minuten der stillen Gegenüberstellung verschwindet das Schiff mit Warpgeschwindigkeit."
 STH_theSilentEnemy_event.1.a:0 "Versucht dem Schiff zu folgen."
 STH_theSilentEnemy_event.1.b:0 "Wartet bis das Schiff zurückkommt."
 STH_theSilentEnemy_event.1.c:0 "Verlasst den Orbit, wir wollen keine Konfrontation."
 STH_theSilentEnemy_event.2.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.2.desc:0 "Innerhalb von Minuten, nachdem die Aliens auf Warp gingen, verschlechterte sich die Sensorerfassung der [Root.GetFleetName] . Fünf Minuten später ist das Schiff gänzlich von den Sensoren verschwunden. Captain [Root.GetLeaderName] befiehlt mehr Energie auf die Sensoren zu geben, folglich wird eine weitere Subraumstörung etliche Lichtstunden entfernt entdeckt. \n\nBei den Koordinaten angekommen, ist das Schiff nirgends zu sehen, jedoch sprudeln fremdartige Partikel aus dem Herzen der Subraumstörung, die rapide in sich zusammenfällt. Captain [Root.GetLeaderName] akzeptiert, dass das Schiff nicht aufgefunden werden kann und betreut die [Root.GetFleetName] damit die Partikelfontäne zu studieren, bevor diese kollabiert."
 STH_theSilentEnemy_event.2.a:0 "Wenigstens war es nicht ganz umsonst."
 STH_theSilentEnemy_event.3.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.3.desc:0 "Innerhalb von Minuten, nachdem die Aliens auf Warp gingen, verschlechterte sich die Sensorerfassung der [Root.GetFleetName] . Fünf Minuten später ist das Schiff gänzlich von den Sensoren verschwunden. Captain [Root.GetLeaderName] befiehlt mehr Energie auf die Sensoren zu geben, folglich wird eine weitere Subraumstörung etliche Lichtstunden entfernt entdeckt. \n\nBei den Koordinaten angekommen, scheint das Schiff die Störung durch einen uns unbekannten Tachyon-Ausstoß zu weiten. Als sich jedoch die [Root.GetFleetName] nähert, wird der Ausstoß unterbrochen. \n\nDas Schiff fährt die Schilde hoch und aktiviert das, was sein Waffensystem zu sein scheint."
 STH_theSilentEnemy_event.3.a:0 "Grüßt sie."
 STH_theSilentEnemy_event.3.b:0 "Volle Kraft auf die Waffen. Energie!"
 STH_theSilentEnemy_event.4.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.4.desc:0 "Zwei Tage vergehen und bei der Besatzung der [Root.GetFleetName] wächst die Vermutung, dass die Aliens nicht planen zu [From.From.GetName] zurückzukehren. Am dritten Tag entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten bevor ein Schiff auf unter Warpgeschwindigkeit geht und nahe der [Root.GetFleetName] zum Stehen kommt. \n\nDas Schiff fährt die Schilde hoch und aktiviert das, was sein Waffensystem zu sein scheint."
 STH_theSilentEnemy_event.4.a:0 "Grüßt sie."
 STH_theSilentEnemy_event.4.b:0 "Volle Kraft auf die Waffen. Energie!"
 STH_theSilentEnemy_event.5.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.5.desc:0 "Zwei Tage vergehen und bei der Besatzung der [Root.GetFleetName] wächst die Vermutung, dass die Aliens nicht planen zu [From.From.GetName] zurückzukehren. Am dritten Tag entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten an der gegenüberliegenden Seite von [From.From.GetName]. \n\nBei den Koordinaten angekommen, ist das Schiff nirgends zu sehen, jedoch sprudeln fremdartige Partikel aus dem Herzen der Subraumstörung, die rapide in sich zusammenfällt. Captain [Root.GetLeaderName] akzeptiert, dass das Schiff nicht aufgefunden werden kann und betreut die [Root.GetFleetName] damit die Partikelfontäne zu studieren, bevor diese kollabiert."
 STH_theSilentEnemy_event.5.a:0 "Wenigstens war es nicht ganz umsonst."
 STH_theSilentEnemy_event.6.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.6.desc:0 "Die [Root.GetFleetName] verlässt den Orbit. Etliche Lichtminuten von [From.From.GetName] entfernt, entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten auf der gegenüberliegenden Seite von [From.From.GetName]. \n\nBei den Koordinaten angekommen, ist das Schiff nirgends zu sehen, jedoch sprudeln fremdartige Partikel aus dem Herzen der Subraumstörung, die rapide in sich zusammenfällt. Captain [Root.GetLeaderName] akzeptiert, dass das Schiff nicht aufgefunden werden kann und betreut die [Root.GetFleetName] damit die Partikelfontäne zu studieren, bevor diese kollabiert."
 STH_theSilentEnemy_event.6.a:0 "Wenigstens war es nicht ganz umsonst."
 STH_theSilentEnemy_event.7.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.7.desc:0 "Die [Root.GetFleetName] verlässt den Orbit. Etliche Lichtminuten von [From.From.GetName] entfernt, entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten auf der gegenüberliegenden Seite von [From.From.GetName]. \n\nBei den Koordinaten angekommen, scheint das Schiff die Störung durch einen uns unbekannten Tachyon-Ausstoß zu weiten. Als sich jedoch die [Root.GetFleetName] nähert, wird der Ausstoß abgeschnitten. \n\nDas Schiff fährt die Schilde hoch und aktiviert das, was sein Waffensystem zu sein scheint."
 STH_theSilentEnemy_event.7.a:0 "Grüßt sie."
 STH_theSilentEnemy_event.7.b:0 "Volle Kraft auf die Waffen. Energie!"
 STH_theSilentEnemy_event.8.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.8.desc:0 "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt Grüße auf allen Frequenzen zum Alienschiff. Die Besatzung der Brücke wartet, in völliger Stille, angespannt auf eine Antwort, nur mit dem Brummen der Schiffstriebwerke im Hintergrund. \n\nEin Signalton ertönt. Die Aliens erwidern den Gruß. \n\nEine seltsame, überwiegend pilzförmige Gestalt erscheint auf dem Schirm und eine Folge von Schnalzlauten, mit tiefem Stöhnen, werden durch das Kommunikationssystem gehört. \n\n‘Ich bin Captain [Root.GetLeaderName] der [Root.GetFleetName]', beginnt der Captain, bevor er die Mission seines Schiffs in dem System erklärt. Mit jedem neuen Ton der Aliens, beginnt der Universalübersetzer der [Root.GetFleetName] für ihre Sprache ein Modell zu konstruieren, bis er bruchhafte Wortlaute, gefolgt von vollständigen Sätzen ausgibt. \n\nEin Dialog beginnt. Die Aliens nennen sich selbst die ‚Elachi‘ und sie ist auf einer Mission für ihren Lehnsherrn, die nicht fehlschlagen darf. Dessen Befehle waren, sich nicht durch andere Spezies stören zu lassen, jedoch erweckten unsere Grüße ihre Neugier. \n\nNach Zehn Minuten der Konversation verkündet es, nun aufbrechen zu müssen und dass es sehr bestürzt ist, Captain [Root.GetLeaderName] nie wieder zu treffen. Der Xenologie-Fachbereich wartet begierig auf die gesammelten Daten während dieser Begegnung."
 STH_theSilentEnemy_event.8.a:0 "Bestätigt."
 STH_theSilentEnemy_event.9.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.9.desc:0 "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt Grüße auf allen Frequenzen zum Allienschiff. Die Besatzung der Brücke wartet, in völliger Stille, angespannt auf eine Antwort, nur mit dem brummen der Schiffstriebwerke im Hintergrund. \n\nEin Signalton ertönt. Das Alienschiff fährt seine Triebwerke hoch und geht erneut auf Warp. \n\n Captain [Root.GetLeaderName] akzeptiert, dass die Aliens keinen Kontakt wünschen und befiehlt den Kurs in das nächste System. Der Physik-Fachbereich freut sich auf die Subraumdaten, die bei dieser Begegnung gesammelt wurden."
 STH_theSilentEnemy_event.9.a:0 "Bestätigt."
 STH_theSilentEnemy_event.10.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.10.desc:0 "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt Grüße auf allen Frequenzen zum Allienschiff. Die Besatzung der Brücke wartet, in völliger Stille, angespannt auf eine Antwort, nur mit dem Brummen der Schiffstriebwerke im Hintergrund. \n\nEin Signalton ertönt. Die Aliens beamen sich auf das Schiff und auf mehreren Decks werden Schüsse registriert. Zur selben Zeit ist das feindliche Schiff mit Warp verschwunden, der Kaperungsversuch war nur eine Ablenkung."
 STH_theSilentEnemy_event.10.a:0 "Sicherheitsteams, wehrt die Eindringlinge ab!"
 STH_theSilentEnemy_event.11.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.11.desc:0 "Die [Root.GetFleetName] begibt sich auf einen Abfangkurs zu dem Schiff. Der Taktische Offizier ist angewiesen das feindlich Waffensystem zu deaktivieren und etliche gut platzierte Schüsse später, zeigt das Schiff erkennbare Schäden. \n\nMehrere Torpedos unbekannter Form, sind vom Schiff abgefeuert worden und schlagen auf der Hülle der [Root.GetFleetName] ein. Das Schiff wird heftig durchgeschüttelt, aber die Schwingungen der strukturellen Integritätsfelder scheinen die feindlichen Projektile nutzlos gemacht zu haben. \n\nBeim Feuererwidern auf die Alientriebwerke dringt ein Glückstreffer durch den Warpkern und vernichtet das feindliche Schiff in einem Blitz aus blendendem blauen Licht. \n\nDurch das Scannen der Trümmer werden einige Komponenten aufgedeckt, die die Zerstörung überstanden haben. Sie werden schnell zur Studie auf die [Root.GetFleetName] gebeamt."
 STH_theSilentEnemy_event.11.a:0 "Bestätigt."
 STH_theSilentEnemy_event.12.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.12.desc:0 "Die [Root.GetFleetName] begibt sich auf einen Abfangkurs zu dem Schiff. Der Taktische Offizier ist angewiesen das feindliche Waffensystem zu deaktivieren und etliche gut platzierte Schüsse später, zeigt das Schiff erkennbare Schäden. \n\nMehrere Torpedos unbekannter Form, sind vom Schiff abgefeuert worden und schlagen auf der Hülle der [Root.GetFleetName] ein. Das Schiff wird heftig durchgeschüttelt, aber die Schwingungen der strukturellen Integritätsfelder scheinen die feindlichen Projektile wirksamer zu machen. Ein Glücktreffer dringt durch den Warpkern der [Root.GetFleetName] und zerstört das Schiff in einem blenden blauen Blitz, die gesamte Besatzung wird getötet."
 STH_theSilentEnemy_event.12.a:0 "Das ist ein Disaster!"
 STH_theSilentEnemy_event.13.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.13.desc:0 "Mit Phasergewehren im Anschlag, durchsuchen Sicherheitsteams alle Schlüsselsektionen des Schiffes. Die Geräusche der feindlichen Disruptorwaffen schallen durch die Korridore während die Besatzung berichtet, dass die eigenen Betäubungseinstellungen ineffizient sind. \n\nDer taktische Offizier bewegt sich mit einem Team aus Kriegsveteranen von Deck zu Deck und drängt die Eindringlinge weiter und weiter zurück, bis sie im Frachtraum eingeschlossen sind. \n\nCaptain [Root.GetLeaderName] benutzt das Intercom-System um die Aliens zur Kapitulation zu zwingen, aber sie verstehen ihn nicht oder weigern sich zu akzeptieren. \n\nDie fünf verbliebenen Eindringlinge besprechen sich kurz und feuern dann gemeinsam auf die Frachtraumtüren. Die Luft im Frachtraum wird in das Weltall gestoßen zusammen mit den verbliebenen Eindringlingen. \n\nNotfallkraftfelder aktivieren sich, die Sektion und das Schiff ist gesichert. Die Sicherheit sammelt verschiedene weggeworfene Alien Waffen und Ausrüstungsgegenstände ein."
 STH_theSilentEnemy_event.13.a:0 "Bestätigt."
 STH_theSilentEnemy_event.14.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.14.desc:0 "Mit Phasergewehren im Anschlag, durchsuchen Sicherheitsteams alle Schlüsselsektionen des Schiffes. Die Geräusche der feindlichen Disruptorwaffen schallen durch die Korridore während die Besatzung berichtet, dass die eigenen Betäubungseinstellungen ineffizient sind. \n\nDer taktische Offizier bewegt sich mit einem Team aus Kriegsveteranen von Deck zu Deck und drängt die Eindringlinge weiter und weiter zurück, bis sie im Frachtraum eingeschlossen sind. \n\nCaptain [Root.GetLeaderName] benutzt das Intercom System um die Aliens zur Aufgabe zu zwingen, aber sie verstehen ihn nicht oder weigern sich zu akzeptieren. \n\nDie fünf verbliebenen Eindringlinge besprechen sich kurz und feuern dann gemeinsam auf die Frachtraumtüren. Die Luft im Frachtraum wird in das Weltall gestoßen zusammen mit den verbliebenen Eindringlingen und einem großen Teil der Sicherheitskräfte. \n\nNotfallkraftfelder aktivieren sich, die Sektion und das Schiff ist gesichert. Technikerteams sammeln verschiedene weggeworfene Alien Waffen und Ausrüstungsgegenstände ein. Etliche Gegenstände sind auf Selbstzerstörung eingestellt, dadurch werden fünf Techniker beim Einlagern getötet."
 STH_theSilentEnemy_event.14.a:0 "Bedauerlich."
 STH_theSilentEnemy_event.15.name:0 "Lautloser Feind"
 STH_theSilentEnemy_event.15.desc:0 "Mit Phasergewehren im Anschlag, durchsuchen Sicherheitsteams alle Schlüsselsektionen des Schiffes. Die Geräusche der feindlichen Disruptorwaffen schallen durch die Korridore während die Besatzung berichtet, dass die eigenen Betäubungseinstellungen ineffizient sind. \n\nDer taktische Offizier bewegt sich mit einem Team aus Kriegsveteranen von Deck zu Deck und drängt die Eindringlinge weiter und weiter zurück, bis sie im Frachtraum eingeschlossen sind. \n\nCaptain [Root.GetLeaderName] begibt sich dort hin, um die Aliens zur Aufgabe aufzufordern. \n\nDie fünf verbliebenen Eindringlinge besprechen sich kurz und feuern dann gemeinsam auf die Frachtraumtüren. Die Luft im Frachtraum wird in das Weltall gestoßen zusammen mit den verbliebenen Eindringlingen und Captain [Root.GetLeaderName]. \n\nNotfallkraftfelder aktivieren sich, die Sektion und das Schiff ist gesichert. Technikerteams sammeln verschiedene weggeworfene Alien Waffen und Ausrüstungsgegenstände ein. Etliche Gegenstände sind auf Selbstzerstörung eingestellt, dadurch werden fünf Techniker beim Einlagern getötet. \n\nDie verblieben Besatzung der [Root.GetFleetName] trauert um den Verlust ihres Kommandanten."
 STH_theSilentEnemy_event.15.a:0 "Das ist ein Disaster!"
 STH_theSilentEnemy_fail.1:0 "Lautloser Feind"
 STH_theSilentEnemy_fail.1.desc:0 "Nach einem Tag im Orbit von [From.From.GetName], ohne Erfolg die Quelle der ungewöhnlichen Messwerte im Subraum zu finden, befiehlt Captain [Root.GetLeaderName] sich zum nächsten Erkundungsziel der [Root.GetFleetName] zu begeben."
 STH_theSilentEnemy_fail.2:0 "Lautloser Feind"
 STH_theSilentEnemy_fail.2.desc:0 "Nach einem Tag im Orbit von [From.From.GetName], ohne Erfolg die Quelle der ungewöhnlichen Messwerte im Subraum zu finden, macht sich Captain [Root.GetLeaderName] dazu bereit den Befehl zu geben, sich zum nächsten Erkundungsziel der [Root.GetFleetName] zu begeben. Sekunden später entdecken die Schiffssensoren einen plötzlichen Anstieg der Subraumaktivitäten, gefolgt von dem Erscheinen eines Alien-Schiffes direkt vor dem Backbordbug. \n\nDas Alienschiff eröffnet das Feuer auf die [Root.GetFleetName] und mit ihren heruntergefahrenen Schilden ist es schnell angeschlagen. \n\nDie Technik meldet einen Warpkernbruch, woraufhin Captain [Root.GetLeaderName] befiehlt das Schiff unverzüglich zu evakuieren. Gerade als die Rettungskapseln starten, dringt eine weitere Feuersalve vom feindlichen Schiff durch die [Root.GetFleetName], vernichtet das Schiff in einem grellen Blitz und tötet die gesamte Besatzung."
 STH_strangeNewWorld_category:0 "Fremde neue Welt"
 STH_strangeNewWorld_category_desc:0 "[From.GetName] scheint eine Standard Klasse-M-Welt zu sein, jedoch ohne Anzeichen von intelligenten Lebensformen. Der Wissenschaftsoffizier empfiehlt eine Bodenbegutachtung um die Eignung für eine Kolonie festzustellen."
 STH_strangeNewWorld_event.1.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.1.desc:0 "Das Shuttle der [Root.GetFleetName] wird gestartet und dringt umgehend in die Atmosphäre von [From.From.GetName] ein. Captain [Root.GetLeaderName] leitet die Expedition neben dem Wissenschaftsoffizier des Schiffs. \n\nDer Sinkflug über riesige ausgedehnte Grasflächen bestätigt die Messungen aus dem Orbit, dass [From.From.GetName] eine grünende Klasse-M-Welt ist, reif um kolonisiert zu werden. \n\nNahe einer Schnittfläche von Wald, Feld und einer Felszunge augesetzt, beginnt das Team unter [Root.GetLeaderName] die Gegend zu begutachten. \n\nEtliche Stunden vergehen, bis die [Root.GetFleetName] den Captain ruft und ihm von einem geringfügigen technischen Defekt, der an dem Sensorenarray festgestellt wurde, berichtet. Es wird gefragt, ob der Wissenschaftsoffizier von der Außenmission abgezogen werden könnte, um die Reparaturarbeiten zu betreuen."
 STH_strangeNewWorld_event.1.a:0 "Der Wissenschaftsoffizier soll zum Schiff zurückkehren."
 STH_strangeNewWorld_event.1.b:0 "Captain [Root.GetLeaderName] soll zum Schiff zurückkehren."
 STH_strangeNewWorld_event.2.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.2.desc:0 "Stunden nachdem der Wissenschaftsoffizier [From.From.GetName] verließ, um auf die [Root.GetFleetName] zu gehen, machte das verbliebene Erkundungssteam Fortschritte. Die Welt scheint perfekt bewohnbar zu sein, obgleich die Trikorder Schwierigkeiten haben die Zusammensetzung einer Polle, die überall in der Gegend vorkommt, zu analysieren. \n\nDer Wind frischt auf und die Wolken verdunkeln sich - ein Sturm zieht unerwartet auf. Captain [Root.GetLeaderName] befiehlt das Lager abzubrechen und die Ausrüstung in das nahegelegene Höhlennetzwerk der Felsen zu bringen. Mit der Zeit ist die Ausrüstung verlegt worden, während der Regen und der Wind draußen toben. Es wird versucht mit dem Schiff zu kommunizieren, aber eine Eigenschaft der Felsen verhindert, dass ein Signal die [Root.GetFleetName] erreicht. \n\nDer Sturm scheint nie zu enden und das Team wird zunehmend beunruhigt. Die Botanik-Spezialistin spricht zu sich selbst und als sie darauf angesprochen wird, gerät sie in Panik und rennt in das unerforschte Höhlennetzwerk."
 STH_strangeNewWorld_event.2.a:0 "Durchsucht sofort die Höhlen."
 STH_strangeNewWorld_event.2.b:0 "Wartet bis sich der Sturm legt."
 STH_strangeNewWorld_event.3.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.3.desc:0 "Stunden nachdem Captain [Root.GetLeaderName] [From.From.GetName] verließ, um auf die [Root.GetFleetName] zu gehen, machte das verbliebene Erkundungssteam Fortschritte. Die Welt scheint perfekt bewohnbar zu sein, obgleich die Trikorder Schwierigkeiten haben die Zusammensetzung einer Polle, die überall in der Gegend vorkommt, zu analysieren. \n\nDer Wind frischt auf und die Wolken verdunkeln sich - ein Sturm zieht unerwartet auf. Captain [Root.GetLeaderName] befiehlt das Lager abzubrechen und die Ausrüstung in das nahegelegene Höhlennetzwerk der Felsen zu bringen. Mit der Zeit ist die Ausrüstung verlegt worden, während der Regen und der Wind draußen toben. Es wird versucht mit dem Schiff zu kommunizieren, aber eine Eigenschaft der Felsen verhindert, dass ein Signal die [Root.GetFleetName] erreicht. \n\nDer Sturm scheint nie zu enden und das Team wird zunehmend beunruhigt. Die Botanik-Spezialistin spricht zu sich selbst und als sie darauf angesprochen wird, gerät sie in Panik und rennt in das unergründete Höhlennetzwerk."
 STH_strangeNewWorld_event.3.a:0 "Durchsucht sofort die Höhlen."
 STH_strangeNewWorld_event.3.b:0 "Wartet bis sich der Sturm legt."
 STH_strangeNewWorld_event.4.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.4.desc:0 "Es vergingen etliche Stunden, bevor die Botanikerin gefunden wurde. Ihr Körper lag verstümmelt und gebrochen auf einer Reihe von zerklüfteten Felsen, am Boden einer beträchtlichen Senke, tief in den Höhlen. Es sieht so aus, als sei sie in den Tod gestürzt, da sie das Loch vor ihr nicht gesehen hat. \n\nEine Auseinandersetzung bricht im Erkundungssteam aus, einige beschimpfen den Captain, das er mit anderen Gesprochen hätte - er soll hinter ihrem Rücken geflüstert haben. \n\nCaptain [Root.GetLeaderName] befiehlt dem Team die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und ein Rücktransport zu arrangieren."
 STH_strangeNewWorld_event.4.a:0 "Verlasst die Höhlen."
 STH_strangeNewWorld_event.5.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.5.desc:0 "Es vergingen etliche Stunden, bevor die Botanikerin gefunden wurde. Bewusstlos, aber am Leben nahe einer Felssäule, die von der Decke der Höhle herabhängt. Wie es scheint, ist sie mit aller Kraft mit ihrem Kopf dagegen gerannt, da sie diese nicht gesehen hatte. \n\nEine Auseinandersetzung bricht im Erkundungssteam aus, einige beschimpfen den Captain, dass er mit anderen Gesprochen hätte - er soll hinter ihrem Rücken geflüstert haben. \n\nCaptain [Root.GetLeaderName] befiehlt dem Team die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und ein Rücktransport zu arrangieren."
