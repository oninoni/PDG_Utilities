 STH_cardassian_story.8.desc:0 "Der Vorsitzende vom Tal Shiar Unterkomitee für militärische Beurteilungen, hat das [talShiarShipSabotageCandidate.GetName] als Ziel für die nächste Militärsabotagekampagne ausgewählt und offeriert [romulanRuler.GetName] eine Reihe von Optionen um sie von [romulanRuler.GetHerHis] genehmigen zu lassen."
