 STH_galactic_features.1.name:0 "Seltsame Messwerte"
 STH_galactic_features.1.desc:0 "Die Sensoren haben eine Kapsel mit einer unbekannten Konfiguration entdeckt, welche den Orbit von [doomsdayMachinePlanet.GetName] im [doomsdayMachineSystem.GetName]-System betreten hat. \n\n[Root.GetName]-Strategen drängen zur Aussendung eines Schiffes, um eine Untersuchung zu starten."
 STH_galactic_features.1.a:0 "Verstanden."
 STH_galactic_features.2.name:0 "Seltsame Messwerte"
 STH_galactic_features.2.desc:0 "Die Sensoren haben eine Kapsel mit einer unbekannten Konfiguration entdeckt, welche den Orbit von [doomsdayMachinePlanet.GetName] im [doomsdayMachineSystem.GetName]-System betreten hat. \n\n[Root.GetName]-Strategen drängen zur Aussendung eines Schiffes, um eine Untersuchung zu starten."
 STH_galactic_features.2.a:0 "Verstanden."
 STH_galactic_features.4.name:0 "Planeten-Killer"
 STH_galactic_features.4.desc_01:0 "Die Alienwaffe ist nun schon einige Zeit im Orbit von [doomsdayMachineConsumingPlanet.GetName], wo es langsam die Außenschicht des Planeten mit einer Phalanx von schmalen Traktorstrahlen abträgt. \n\nUnsere Langstreckenscans ergeben, dass der Planet nun keine Atmosphäre hat und nicht mehr bewohnbar ist."
 STH_galactic_features.4.desc_02:0 "Unsere Langstreckenscans von [doomsdayMachineConsumingPlanet.GetName] ergeben, dass der Planet an einem erheblichen Masseverlust leidet. \n\n[Root.GetName]-Strategen drängen weiterhin zur Aussendung eines Schiffes, um eine Untersuchung zu starten."
 STH_galactic_features.4.a:0 "Verstanden."
 STH_galactic_features.4.b:0 "Das geht uns nichts an..."
 STH_galactic_features.5.name:0 "Planeten-Killer"
 STH_galactic_features.5.desc_01:0 "Die Alienwaffe trägt weiterhin die Außenschicht von [doomsdayMachineConsumingPlanet.GetName] ab. \n\nUnsere Langstreckenscans ergeben, dass der Planet in mehrere Teile zerbrochen ist."
 STH_galactic_features.5.desc_02:0 "Unsere Langstreckenscans von [doomsdayMachineConsumingPlanet.GetName] ergeben, dass der Planet an einem weiteren erheblichen Masseverlust leidet. \n\n[Root.GetName]-Strategen drängen weiterhin zur Aussendung eines Schiffes, um eine Untersuchung zu starten."
 STH_galactic_features.5.a:0 "Verstanden."
 STH_galactic_features.5.b:0 "Das geht uns nichts an..."
 STH_galactic_features.6.name:0 "Planeten-Killer"
 STH_galactic_features.6.desc_01:0 "Die Alienwaffe hat nun fast den ganzen Planeten zerstört. \n\nUnsere Langstreckenscans ergeben, dass der Planet nur noch aus Bruchstücken besteht."
 STH_galactic_features.6.desc_02:0 "Unsere Langstreckenscans von [doomsdayMachineConsumingPlanet.GetName] ergeben, dass der Planet nun fast seine ganze Masse verloren hat. \n\n[Root.GetName]-Strategen drängen weiterhin zur Aussendung eines Schiffes, um eine Untersuchung zu starten."
 STH_galactic_features.6.a:0 "Verstanden."
 STH_galactic_features.6.b:0 "Das geht uns nichts an..."
 STH_galactic_features.7.name:0 "Weltuntergang Abgewendet"
 STH_galactic_features.7.desc:0 "Die Alienwaffe wurde zerstört und ein mögliches Weltuntergangsszenario für alle bewohnten Planeten dieses Sektors abgewendet. \n\nWährend nur noch wenig von der Waffe übrig geblieben ist, haben ein paar wenige Planeten den Kampf überstanden."
 STH_galactic_features.7.a:0 "Exzellent!"
 STH_galactic_features.8.name:0 "Seltsame Messwerte"
 STH_galactic_features.8.desc_01:0 "Die Alienwaffe wurde durch die Anstrengungen von [destroyed_doomsday_country.GetName] zerstört, und ein mögliches Weltuntergangsszenario für alle bewohnten Planeten dieses Sektors abgewendet \n\nWährend nur noch wenig von der Waffe übrig geblieben ist, haben ein paar wenige Planeten den Kampf überstanden. Alle, die von [destroyed_doomsday_country.GetName] beansprucht wurden."
 STH_galactic_features.8.desc_02:0 "Unsere Langstreckenscans des [doomsdayMachineConsumingPlanet.GetName]-Systems deuten auf einen Kampf an, der dort stattgefunden hat. Teile der [destroyed_doomsday_country.GetName]-Flotte wurden gesehen, als sie einige Tage zuvor das System betraten. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat eine offizielle Erklärung seitens der Regierung von [destroyed_doomsday_country.GetRulerTitle] [destroyed_doomsday_country.GetRulerName] verlangt, jedoch gibt es bisher keine Antwort."
 STH_galactic_features.8.a:0 "Verstanden."
 STH_galactic_features.10.name:0 "Weltuntergangsmaschine"
 STH_galactic_features.10.desc:0 "Unsere Flotte im [doomsdayMachineSystem.GetName]-System ist auf ein Alienschiffe enormer Größe getroffen. Es scheint aus solidem Neutronium zu bestehen und somit in der Lage zu sein großen Angriffen standzuhalten. \n\nEs reagiert auf keine Rufe und scheint vollkommen automatisiert zu sein. Ein Ring von Traktorstrahlen wird zur Zerstückelung des Planeten, welchen es umkreist, benutzt. \n\nWenn es nicht gestoppt wird, könnte dies in einer Katastrophe enden!"
 STH_galactic_features.10.a:0 "Was ist das?!"
 STH_undine_crisis.1.name:0 "\n"
 STH_undine_crisis.1.desc:0 "\n"
 STH_undine_crisis.2.name:0 "Seltsame Messwerte"
 STH_undine_crisis.2.desc:0 "Langstreckenscans haben eine Reihe von merkwürdigen Schiffsformationen im Borg-Raum entdeckt. \n\nBisher war es unsere Taktiker nicht möglich die Absicht des Kollektives zu ermitteln."
 STH_undine_crisis.2.a:0 "Beunruhigend."
 STH_undine_crisis.4.name:0 "Seltsame Messwerte"
 STH_undine_crisis.4.desc:0 "Die zuvor entdeckte ungewöhnliche Aktivität im Borg-Raum scheint sich fortzusetzen. Es werden immer mehr Partikelemissionen beobachtet, welche die Formation von künstlichen Singularitäten annehmen."
 STH_undine_crisis.4.a:0 "Beunruhigend."
 STH_undine_crisis.6.name:0 "Fluide Invasion"
 STH_undine_crisis.6.desc:0 "Mehrere große Flotten von Schiffen wurden beim Austritt aus den Singularitäten im Borg-Raum entdeckt. Es werden Energieschübe entdeckt, welche Subraumgeschosse enthalten. Anscheinend findet ein Kampf zwischen den Eindringlingen und den Borg statt."
 STH_undine_crisis.6.a:0 "Verstanden."
 STH_undine_crisis.100.name:0 "EINGEHENDE ÜBERTRAGUNG"
 STH_undine_crisis.100.desc:0 "Die Schwachen werden Untergehen!"
 STH_undine_crisis.100.b:0 "Wer seid ihr?"
 STH_undine_crisis.100.b.response:0 "Wir sind die Undine, und euer Reich muss gesäubert werden."
 STH_undine_crisis.100.d:0 "Übertragung beenden."
