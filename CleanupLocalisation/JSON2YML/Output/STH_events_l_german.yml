 STH_strangeNewWorld_event.6.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.6.desc:0 "Es vergingen etliche Stunden, bevor die Botanikerin gefunden wurde. Ihr Körper lag verstümmelt und gebrochen auf einer Reihe von verklüfteten Felsen, am Boden einer beträchtlichen Senkung, tief in den Höhlen. Es sieht so aus, als sei sie in den Tod gestürzt, da sie das Loch vor ihr nicht gesehen hat. \n\nEine Auseinandersetzung bricht im Erkundungsteam aus, einige beschimpfen den Wissenschaftsoffizier, das er mit anderen Gesprochen hätte - er soll hinter ihrem Rücken geflüstert haben. \n\nDer Wissenschaftsoffizier befiehlt dem Team die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und ein Rücktransport zu arrangieren."
