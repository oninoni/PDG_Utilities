 sthera.8.desc:0 "Description WIP"Replace @ with a " after coping into yml file
 sthera.8.a:0 "Qapla'!"
 sthera.9.name:0 "Raptorflügel, Neu Erfunden"
 sthera.9.desc:0 "Fünf Jahre hat die Aufsichtskommission auf das Kriegsministerium und die Erfüllung ihrer Aufgabe gewartet. Fünf Jahre, seit sich [Root.GetRulerTitle] [Root.GetRulerName] an alle Romulaner gerichtet hat und den siebenundfünfzigsten Generationserlass bekannt machte -- [Root.GetRulerName]‘s Erbschaft fügt sich an 2000 Jahre romulanische Geschichte. Ein Erlass um die imperiale Flotte wieder zu erstarken, damit die Dominanz über die Vulkanier und ihre neuen Verbündeten sichergestellt ist. \n\nFünf Jahre der internen Machtkämpfe und ins Stocken geratene Prozesse im Kriegsministerium. \n\nWeil Kutaya (Experte für die Wissenschaft außerirdischer Materialien, Sohn vom flaxianischen Botschafter und einer der wenigen nicht-romulanischen Günstlingen im imperialen Court) nicht vorankam, arbeitete er stattdessen parallel und im Geheimen mit der jungen Ingenieurin Valda im Kriegsministerium. \n\nDie beiden präsentierten ihre Arbeit bevor die Aufsichtskommission tätig wurde. Eine neue Generation von Warbirds, ausgestattet mit den neuesten Schilden, Warpantrieben und Waffen, imstande der Galaxie der die wahre Stärke des romulaischen Sternenimperiums zu zeigen. \n\nDie Kriegsministerin war außer sich, aufgezeigt zubekommen, dass ihre eigene Arbeit eine Schande war und stürmte aus dem Raum, gefolgt von eine remanischen Leibgarde mit Dolchen in der Hand…"
 sthera.9.a:0 "Talent muss belohnt werden."
 sthera.9.a.tooltip:0 "Mit der Kommission in der Hand, wartet §EKutaya§! auf Befehle."
 sthera.9.b:0 "Romulanisches Talent muss belohnt werden."
 sthera.9.b.tooltip:0 "Mit der Kommission in der Hand, wartet §EValda§! auf Befehle."
 sthera.10.name:0 "Raptorflügel, Neu Erfunden"
 sthera.10.desc:0 "Kutayas und Valdas Raptoren haben eine bewundernswerte Leistung für viele Jahre erbracht, während unzählige Geschichten der List, Eroberungen und Schlachten von tausenden Überfallberichten und Grenzgefechten ihren Weg zurück zum rekonstruierten Kriegsministerium fanden. \n\nDiese Berichte, ergänzt um die Verbesserungen der neuesten Offensivtechnologien, hatten eine Welle von neuen Raptorendesigns zur Folge, bereit um sich der Galxie zuzuwenden, für den Ruhm von Romulus."
 sthera.10.a:0 "Faszinierend."
 sthera.11.name:0 "Raptorflügel, Neu Erfunden"
 sthera.11.desc:0 "Die Galaxie ist nach wie vor ein gefährlicher Ort und während romulanische Captains weiteren ihre Feinde überlisten, darf sich das Imperium nicht selbstgefällig werden. \n\nEine neue Welle von Warbirddesigns wurde vom Kriegsministerium vorgestellt, um den neuen Herausforderungen, die aufgetaucht sind, zu begegnen. Neue Waffen verschmolzen mit den anderen großen Technologien. \n\nDer experimentelle Warbid Koderex, befehligt von Captain Taldor, veranschaulicht die Qualitäten dieser neuen Ära – überwältigende Stärke und kraftvolle Präsenz."
 sthera.11.a:0 "Captain §ETaldor§! übernimmt das Kommando auf der PWB Koderex."
