 STH_cardassian_story.16:0 "Öffentliche Infrastruktur Anvisiert"
 STH_cardassian_story.16.desc_01:0 "Auf [destroyed_random_building_planet.GetName] wurde planetarische Schlüsselinfrastruktur sabotiert und in Schutt und Asche gelegt. \n\nNach ersten Untersuchungen, werden kriminelle Elemente der Region für den Versuch beschuldigt hochwertige Komponenten zu stehlen und dabei eine Rückkopplungsschleife in der Stromversorgung ausgelöst zu haben. \n\nHinweise auf eine auswärtige Beteiligung von Randelementen unter [Root.GetRulerTitle] [Root.GetRulerName]‘s Führung wurden aufgrund nicht vorhandener Hinweise abgewiesen."
 STH_cardassian_story.16.desc_02:0 "Our facility in orbit of [destroyed_random_station_planet.GetName] has been sabotaged, completely destroying the station. \n\nInitial investigations point the blame at criminal elements in the system attempting to steal high value cargo from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_cardassian_story.16.a:0 "Öffentliche Infrastruktur Anvisiert"
 STH_cardassian_story.17:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.17.desc_01:0 "Unsere Geheimagenten haben erfolgreich eine Einrichtung der planetaren Infrastruktur von [sabotaged_building_targetted_country.GetName] auf [destroyed_random_building_planet.GetName] betriebsunfähig gemacht. \n\nDer Geheimdienst von [sabotaged_building_targetted_country.GetName] ahnt nichts von unserer Beteiligung und beschuldigt stattdessen lokale kriminelle Elemente."
 STH_cardassian_story.17.desc_02:0 "Our operatives targeting the [sabotaged_building_targetted_country.GetName]'s orbital infrastructure have successfully disabled a station on [destroyed_random_station_planet.GetName]. \n\nThe [sabotaged_building_targetted_country.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_cardassian_story.17.a:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.18.name:0 "Exzellent."
 STH_cardassian_story.18.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to disrupt our planetary infrastructure. While the attempt nearly succeeded, the [cardassian_union.GetName] agents involved left key evidence of their involvement in the targetted facility's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.18.a:0 "Sabotage-Versuch Verhindert"
 STH_cardassian_story.19.name:0 "Exzellent Neuigkeiten."
 STH_cardassian_story.19.desc:0 "Our operatives have failed to successfully sabotage planetary infrastructure in the [sabotaged_building_targetted_country.GetName] space. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_cardassian_story.19.a:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.20.name:0 "Bedauerlich."
 STH_cardassian_story.20.desc:0 "Our starship the [destroyed_random_ship.GetName] in the [destroyed_random_ship_fleet.GetName] has been destroyed following a catastrophic failure with its reactor core. \n\nInitial reports indicate responsibility for the accident lies with a faulty drive plate repair performed by a junior technician in the ship's engineering department. Why a technician typically assigned to replicator repair duties was allowed to perform this maintenance unsupervised remains unknown."
 STH_cardassian_story.20.a:0 "Bedauerlich."
 STH_cardassian_story.21.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.21.desc:0 "A deep cover operative in the [sabotaged_starship_targetted_country.GetName] assigned to the [destroyed_random_ship.GetName] has successfully triggered a catastrophic drive failure, destroying the vessel. \n\nThe operative - a [sabotaged_starship_targetted_country.GetSpeciesName] brainwashed to appear as a barely competent, borderline neurotic - served as a junior technician aboard the [destroyed_random_ship.GetName]. Upon activation of his submerged personality, the operative altered an engineering maintenance roster and assigned himself to the essential maintenance task. \n\nThe asset was lost alongside all members of the [destroyed_random_ship.GetName]'s crew."
 STH_cardassian_story.21.a:0 "Exzellent."
 STH_cardassian_story.22.name:0 "Sabotage-Versuch Verhindert"
 STH_cardassian_story.22.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to destroy one of our military assets through sabotage. While the attempt nearly succeeded, the [cardassian_union.GetName] agent involved left key evidence of his involvement in the targetted starship's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.22.a:0 "Exzellente Neuigkeiten."
 STH_cardassian_story.23.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.23.desc:0 "Our operatives have failed to successfully sabotage military assets belonging to the [sabotaged_starship_targetted_country.GetName]. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_cardassian_story.23.a:0 "Bedauerlich."
 STH_cardassian_story.24.name:0 "Anführer Getötet!"
 STH_cardassian_story.24.desc:0 "[assassinated_leader.GetName] has been killed in a transporter accident. The accident appears to have been caused by a power surge in the receiving transporter pad's materialisation mechanism and a failure of the secondary due to poor maintenance. \n\nBillions across [Root.GetName] space have united mourning [assassinated_leader.GetName]."
 STH_cardassian_story.24.a:0 "Bedauerlich."
 STH_cardassian_story.25.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.25.desc:0 "Our operatives have successfully eliminated [assassinated_leader_targetted_country.GetName] leader [assassinated_leader.GetName] in what was framed as a fluke transporter accident. \n\nNo evidence of our involvement was detected."
 STH_cardassian_story.25.a:0 "Exzellent."
 STH_cardassian_story.26.name:0 "Mordversuch Verhindert"
 STH_cardassian_story.26.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [cardassian_union.GetName] to assassinate a high ranking member of the administration. While the attempt nearly succeeded, the [cardassian_union.GetName] agents involved left key evidence of their involvement. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [cardassian_union.GetSpeciesAdj] government for their interference."
 STH_cardassian_story.26.a:0 "Exzellente Neuigkeiten."
 STH_cardassian_story.27.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.27.desc:0 "Our operatives have failed to successfully assassinate a high ranking member of the [assassinated_leader_targetted_country.GetName] administration. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_cardassian_story.27.a:0 "Bedauerlich."
 sword_of_kahless_chain_title:0 "Das Schwert des Kahless"
 sword_of_kahless_chain_desc:0 "Die alte Le'tor hat einen Datenstick gefunden, der vielleicht den Ort des Schwertes des Kahless enthält, welches vor Jahrhunderten von den Hur'Q geraubt wurde."
 sword_of_kahless_clues:0 "Hinweise zum Aufenthaltsort des Schwertes gefunden."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Hur'q-Untersuchung"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "Eine verlassene Basis in unserem Heimatsystem könnte den Schlüssel zum Fundort des Schwert des Kahles enthalten."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Dschungel-Untersuchung"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Im dichten Dschungel liegt eine verlassene medizinische Einrichtung versteckt, die uns weiterhelfen könnte das Schwert zu finden."
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Ozean-Untersuchung"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "Eine antike ozeanographische Station ist unser nächstes Ziel auf der Suche nach dem Schwert."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Wüsten-Untersuchung"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "Wir haben eine der letzten Hur'Q Kolonien in diesem Teil der Galaxis gefunden. Sie könnte die letzte Option für unserer Suche nach dem Schwert sein."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "Das Gewölbe"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "Beweise legen nahe, dass die Hur'Q hier gestohlene Artefakte lagerten. Ob das Schwert unter ihnen ist?"
 STH_klingon_story.1.name:0 "Das Schwert des Kahless"
 STH_klingon_story.1.desc:0 "Ein dichter, stechender Rauch füllt die Luft der Pujbe-'Targh-Taverne, während von den Wänden der Klang vom Gesang und Lachen der versammelten Kriegern widerhallt. [Root.GetRulerTitle] [Root.GetRulerName] fand die Pujbe-'Targh besser geeignet, um sich von den Belastungen des Amtes zu erholen; Nur wenige Ratsmitglieder und andere Adlige fanden ihren Weg auf diese Seite der ersten Stadt, auf der einfache Soldaten, Waffenschmiede und Dichter wohnten. Jene von hoher Geburt würden im QeylIs-Qul trinken, wo das Gagh immer frisch war, aber die Lieder hohl klangen. \n\n[Root.GetRulerName] taucht den Becher in ein Fass voll karminroten Blutwein und nimmt einen tiefen Schluck.\n\n 'Ich sage dir, ich kann das Schwert finden!', zischt eine alte Frau zu ihrem Gefährten der daraufhin etwas murmelt und sich entfernt. Die Alte setzt sich an einem Tisch an der Wand und beugt sich über ihr Getränk. \n\n'Welches Schwert suchst du? ' fragt [Root.GetRulerName] fasziniert. Die alte Frau dreht sich zu [Root.GetRulerName] und ihre Augen weiten sich.\n\n'[Root.GetRulerTitle] [Root.GetRulerName]! Hier!? Sie ehren uns ... ', hebt sie ihre Tasse im Gruß. Sie lehnt sich herüber und sagt: 'Mein Name ist Le'tor, und ich werde Ihnen sagen, was ich suche. Nichts geringeres als das Schwert von Kahless.' \n\n'Sie wissen, wo es ist? ' [Root.GetRulerName] 's Augen weiteten sich vor erstaunen. \n\n'Nein, aber ich weiß, wo ich mit der Suche anfangen soll. Alles was wir brauchen ist ein Schiff und ich glaube, Sie haben ein paar von denen.' Die Frau griff in ihre Tunika und zog einen uralten Datenstick hervor. \n\n'Dies ist Hur'Q, ich bin mir sicher, es zeigt die Route auf der die PetaQ's Qo'noS verlassenhaben. Das ist der Schlüssel!', sagt sie, während sie [Root.GetRulerName] den Datenstick reicht."
 STH_klingon_story.1.a:0 "Wir müssen das Schwert finden."
 STH_klingon_story.1.b:0 "Nicht mehr als das Geschwafel einer Betrunkenen."
 STH_klingon_story.2.name:0 "Das Schwert des Kahless"
 STH_klingon_story.2.desc:0 "[Root.GetRulerTitle] und einige vertrauenswürdige Mitglieder des Hauses [Root.GetRulerName] haben nach fast einmonatiger Analyse endlich einen Hinweis auf die Position des Schwertes entdeckt. \n\nDas Pad enthält die gesamte Logistik-Dokumentation der Hur'q Invasionsstreitmacht kurz vor ihrer Vertreibung von Qo'noS. Ihre Versorgungslinien zurückzuverfolgen, könnte uns zum Schwert führen. \n\nDie meisten der Daten sind beschädigt oder verschlüsselt und schwer zu entsperren, aber eine der wenigen zugänglichen Dateien verweist auf eine verlassene Basis hier in unserem eigenen System. Die Basis stand auf dem passend benannten Mond von Veqlargh, Hur'q."
 STH_klingon_story.2.a:0 "Startet die Expedition."
 STH_klingon_story.3.name:0 "Das Schwert des Kahless"
 STH_klingon_story.3.desc:0 "Die Monate der Suche tief in den Höhlen des Mondes Hur'q haben endlich Früchte getragen: Die Expeditiongruppe hat eine alte Hur'q Basis aufgedeckt. \n\nWährend der Großteil der Basis nicht mehr funktioniert, scheinen eine Reihe von Geräten noch einige Funktionen zu haben. Ein Computer enthält eine Liste mit veralteten militärischen Verschlüsselungscodes. \n\nEs wird Zeit brauchen, aber der Expeditionsführer glaubt, dass diese neuen Codes weitere Dateien aus dem ursprünglichen Hur'q-Datenstick öffnen können."
 STH_klingon_story.3.a:0 "Wendet die Codes an."
 STH_klingon_story.4.name:0 "Das Schwert des Kahless"
 STH_klingon_story.4.desc:0 "Nur zwei der Dechiffrierungscodes waren nützlich bei der Entsperrung der Datenbank. Während die erste Datei nur wenig mehr als ein Benutzeroberflächen-Tutorial für das Datenblatt enthalten hatte, hat die Zweite uns das nächste Ziel in unserem Streben nachdem Schwert gegeben. \n\nEine Dschungelwelt, einige Lichtjahre entfernt wird als Standort einer Medizinischen Einrichtung der Hur'Q erwähnt. Die Flora dort besitzt einige Medizinische Eigenschaften, dir für die Hur'Q von Interesse waren."
 STH_klingon_story.4.a:0 "Expedition fortfahren."
 STH_klingon_story.5.name:0 "Das Schwert des Kahless"
 STH_klingon_story.5.desc:0 "Mit ihren Bat'leths sich einen Weg durch das Dickicht schneidend, hat der Expeditionsgruppe die Überreste einer Krankenhausanlage und des pharmazeutischen Forschungszentrums entdeckt. Der Gebäudekomplex wurde komplett geplündert. \n\nDie Expeditionsgruppe ist auf eine Gruppe Aliens mit glatten Kahlköpfen und einer hellorangenen Haut gestoßen, die sich in einem der Keller versteckt haben. Sie wurden an die Oberfläche gebracht und werden verhört. \n\nDie Aliens sind Überlebende eines Raumschiffes, welches hier vor Monaten abgestürzt ist. Sie fanden die Einrichtung so leer vor wie wir. mit einer Ausnahme! Ein unscheinbares Papierbuch, welches jetzt unser ist. \n\nNach sorgfältigen Studien fanden wir heraus jedoch heraus, dass dieses Buch nicht mehr ist als ein medizinisches Handbuch..."
 STH_klingon_story.5.a:0 "yaj'a'"
 STH_klingon_story.6.name:0 "Das Schwert des Kahless"
 STH_klingon_story.6.desc:0 "Während das Buch auf den ersten Blick nur ein medizinisches Handbuch zu sein schien, hat es uns tatsächlich einen weiteren Standort preisgegeben, der zu untersuchen sich vielleicht lohnen würde. \n\nAuf den letzten Seiten des Buches verweist der Hur'q-Autor auf die Lage und die Entfernungen zwischen fünf Hur'Q-Basen in diesem Teil der Galaxie. \n\nEine der Basen war uns bislang unbekannt. Es handelt sich um eine Unterwassereinrichtung auf einer Ozeanwelt. Durch Triangulation und Korrektur der stellaren Abweichungen sind wir in der Lage, ihre Position genau zu bestimmen."
 STH_klingon_story.6.a:0 "Expedition fortsetzen."
 STH_klingon_story.7.name:0 "Das Schwert des Kahless"
 STH_klingon_story.7.desc:0 "Klingonen wurden nicht dafür gemacht, um entlang des Meeresboden wie VeS-GhotI zu kriechen!' sagt der Kampfingenieur der Expeditionsgruppe über die Comm Verbindung. Die Forschungseinrichtung wurde einige Tage nach der Ankunft gefunden, und obwohl es keine Anzeichen von Leben gibt, schützt ein Energieschild das Gebäude, und bildet eine Blase atembarer Luft einige Kellicams unter der Meeresoberfläche. \n\nEs wird darüber diskutiert ob die Expeditionsgruppe weiter nach einem alternativen Eingang suchen soll, oder man die Abschirmung durbrechen sollte, mit der Gefahr, dass die Daten die wir suchen, vernichtet werden. \n\nNach drei Monaten hatte ein Junioroffizier einen Alternativplan entworfen: Wir werden unsere Schiffseigenen Schilde nutzen, um eine neue Abschirmung um die Anlage zu erschaffen, während wir den Hur'Q-Schild mit niederenergetischem Disruptorfeuer durchbrechen. \n\nEine Woche später ist der Hur'Q-Schild zusammengebrochen und die Krieger beginnen, die Anlage zu durchsuchen."
 STH_klingon_story.7.a:0 "yaj'a'"
 STH_klingon_story.8.name:0 "Das Schwert des Kahless"
 STH_klingon_story.8.desc:0 "Wir haben eine weitere halbfunktionale Schutzkammer gefunden. Sie enthält einige weitere Hur'Q Zugangscodes, zusammen mit Terraquads biologischer Forschungsdaten. Die Anwendung dieser neuen Zugangscodes mit unseren vorhandenen Daten hebt den Standort einer verlassenen Hur'Q Zivilkolonie auf einer Wüstenwelt hervor. \n\nDie Unterwasserforschungsanlage wurde, kurz nachdem das Expeditionsschiff seine Schilde zu ihrer Standardkonfiguration zurückkehren lies, zerstört, wobei der enorme Wasserdruck das Gebäude vollkommen vernichtete."
 STH_klingon_story.8.a:0 "Expedition fortsetzen."
 STH_klingon_story.9.name:0 "Das Schwert des Kahless"
 STH_klingon_story.9.desc:0 "Der Sand hat den größten Teil des Stadtrandes überweht, aber der inneren Radius scheint die Elemente durch eine elektrostatische Barriere überstanden zu haben. Wie die Kraftquelle für die Barriere so lange überstanden hat, bleibt ein Geheimnis, aber es bietet der Expeditionsgruppe die Möglichkeit, nach weiteren Hinweisen zur Lage des Schwertes zu suchen. \n\nEs sieht so aus, als ob die Stadt eilig verlassen wurde. Fahrzeuge und Müllhaufen sind überall auf den Strassen verteilt. Mehrere zivile Datenpakete konnten gefunden werden, alle entriegelt, aber alle zeigen nur die Evakuierungsanordnung an. Wir werden einige Zeit brauchen, um alles genauer zu studieren."
 STH_klingon_story.9.a:0 "yaj'a'"
 STH_klingon_story.10.name:0 "Das Schwert des Kahless"
 STH_klingon_story.10.desc:0 "Die Hur'Q-Evakuierungsdokumentation ist umfangreich und die Routen zurück in den Hur'Q-Raum, die jedes Transportschiff nehmen sollte, führen anscheinend durch ein Wurmloch. Einer der Transporter ist auffällig: ein Frachtschiff, dessen Ladungsverzeichniß als "Alien-Artefakte" angegeben ist. Der Bestimmungsort liegt auf einer unbewohnbaren Welt weit weg von hier."
 STH_klingon_story.10.a:0 "Expedition fortsetzen."
 STH_klingon_story.11.name:0 "Das Schwert des Kahless"
 STH_klingon_story.11.desc:0 "Sieben Besatzungsmitglieder der [Root.GetFleetName] starben beim Versuch, das Lager auf [From.From.GetName] zu finden. Als ihre Umwelt-Anzüge unter dem Druck und der Hitze versagten, wurden sie zerkleinert und verbrannt. [Root.GetLeaderName], der die letzten verbliebenen Mitglieder der Expeditionsgruppe leitete blieb unversehrt . \n\nNach Monaten der Erforschung der Höhlennetze im südlichen Hochland von [From.From.GetName] wurde endlich eine schwache Energiesignatur entdeckt. [Root.GetLeaderName] zu dem Standort zu beamen ist leider nicht möglich, da ein Hur'Q-Kraftfeld den Einsatz der Transporter unmöglich macht."
 STH_klingon_story.11.a:0 "Öffnet das Gewölbe!"
 STH_klingon_story.12.name:0 "Das Schwert des Kahless"
 STH_klingon_story.12.desc:0 "Das Kraftfeld war recht einfach zu umgehen und [Root.GetLeaderName] gewann schnell Zugang zum Gewölbe. Innen befand sich ein riesiges Lager mit Statuen, Schmuckstücken und anderen Artefakten. Ein Großteil war offensichtlich Klingonischen Ursprunges. \n\nIn der Mitte des enormen Raumes stand ein einzelner Tisch, und auf ihm lag ein Bat'leth, alt und schön. \n\nDas Schwert des Kahless! \n\n [Root.GetLeaderName] hebte die Klinge an und hielt sie fest. Das Expeditionsteam war für einen Moment sprachlos, bevor sie ihre eigenen Klingen erhoben und jubelnd brüllten! \n\nDer Expeditions-Kampfingenieur begann zu schreien '[Root.GetLeaderName]! [Root.GetLeaderName]! ', Während der Expeditionsarchäologe ihn anstarrte und mit einem Schrei von' [Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]! '. \n\nDie Expedition ist gespalten, mit denen, die dem [Root.Owner.GetRulerTitle] treu ist und denen, die [Root.GetLeaderName] loyal ist ..."
 STH_klingon_story.12.a:0 "Für den [Root.Owner.GetRulerTitle]!"
 STH_klingon_story.12.b:0 "Für das Haus von [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "Im Namen unseres Reiches!"
 STH_klingon_story.13.name:0 "Das Schwert des Kahless"
 STH_klingon_story.13.desc:0 "Es ist einige Wochen her, seit die Expeditionsgruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisierte, dass sie das Schwert von Kahless gefunden haben. Die Armada, die zu [From.From.GetName] als Eskorte für das Schwert geschickt wurde, eskortierte das Schwert erfolgreich nach Qo'nos, und jetzt, endlich, wurde eine Ehrengarde in die Ratskammern gebeamt und übergab das Schwert an [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] hat unter Jubel geschworen, das Reich und alle Häuser zu vereinigen."
 STH_klingon_story.13.a:0 "Qapla'!"
 STH_klingon_story.14.name:0 "Das Schwert des Kahless"
 STH_klingon_story.14.desc:0 "Es ist einige Wochen her, seit die Expeditionsgruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisierte, dass sie das Schwert von Kahless gefunden haben. Die Armada, die zu [From.From.GetName] als Eskorte für das Schwert geschickt wurde, eskortierte das Schwert erfolgreich nach Qo'nos, und jetzt, endlich, wurde eine Ehrengarde in die Ratskammern gebeamt und übergab das Schwert an [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName].\n\n [Root.Owner.GetRulerName] hat geschworen, das Schwert zu verwenden, um alle Häuser zu vereinen, aber sofort ist klar, dass nicht alle glücklich damit ist, das Schwert in den Händen von [Root.Owner.GetRulerName] zu sehen. Kämpfe brechen unter den kleineren Häusern aus. Die Imperialen Verteidigungskräfte gehen wegen der Bürgerkriegsgefahr auf Alarmbereitschaft."
 STH_klingon_story.14.a:0 "Was würde Kahless tun?"
 STH_klingon_story.15.name:0 "Das Schwert des Kahless"
 STH_klingon_story.15.desc:0 "Es ist einige Wochen her, seit die Expeditionsgruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisierte, dass sie das Schwert von Kahless gefunden haben. Die Armada, die zu [From.From.GetName] als Eskorte für das Schwert geschickt wurde, eskortierte das Schwert erfolgreich nach Qo'nos, und jetzt, endlich, wurde eine Ehrengarde in die Ratskammern gebeamt und übergab das Schwert an [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName].\n\nAls der Transportzyklus beendet war, war klar, dass etwas nicht stimmte. [Root.GetLeaderName] und fünfzig seiner Krieger stürmten die Halle und machten jeden nieder der ihnen in den Weg trat. [Root.GetLeaderName] stand nur wenige Momente später vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle des [Root.Owner.GetRulerTitle]. \n\n"Kahless hat mich erwählt!" brüllt [Root.GetLeaderName]. "Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!". \n\nNach einigen Stunden verbreitete sich die Nachricht über die gesamte Heimatwelt. Das Schwert des Kahless ist zurückgekehrt und mit ihm ein neuer Anführer der das Reich zu neuer Größe führen wird!"
 STH_klingon_story.15.a:0 "Qapla'!"
 STH_klingon_story.16.name:0 "Das Schwert des Kahless"
 STH_klingon_story.16.desc:0 "Es ist einige Wochen her, seit die Expeditionsgruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisierte, dass sie das Schwert von Kahless gefunden haben. Die Armada, die zu [From.From.GetName] als Eskorte für das Schwert geschickt wurde, eskortierte das Schwert erfolgreich nach Qo'nos, und jetzt, endlich, wurde eine Ehrengarde in die Ratskammern gebeamt und übergab das Schwert an [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName].\n\nAls der Transportzyklus beendet war, war klar, dass etwas nicht stimmte. [Root.GetLeaderName] Fünfzig Krieger stürmten die Halle und machten jeden nieder der ihnen in den Weg trat. [Root.GetLeaderName] stand nur wenige Momente später vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle des [Root.Owner.GetRulerTitle].\n\n"Kahless hat mich erwählt!" brüllt [Root.GetLeaderName]. "Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!". \n\nNach einigen Stunden verbreitete sich die Nachricht über die gesamte Heimatwelt. Das Schwert des Kahless ist zurückgekehrt aber es befindet sich in den Händen eines Usurpators, der mehr Wissenschaftler als Krieger ist. Nicht alle ist glücklich das Schwert in diesen Händen zu sehen. Kämpfe brechen unter den kleineren Häusern aus. Die Imperialen Verteidigungskräfte gehen wegen der Bürgerkriegsgefahr auf Alarmbereitschaft."
 STH_klingon_story.16.a:0 "Was würde Kahless tun?"
 STH_klingon_story.17.name:0 "Das Schwert des Kahless"
 STH_klingon_story.17.desc:0 "Es ist einige Wochen her, seit die Expeditionsgruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisierte, dass sie bei der Suche nachdem Schwert des Kahless versagt haben. Mehrere Wochen ist seit der Konfrontation im Hur'Q-Schatzgewölbe vergangen. \n\n[Root.GetLeaderName] hielt das Schicksal des Reiches in seinen Händen, die von den konkurrierenden Interessen des Kampfingenieurs und des Archäologen überschattet wurden. \n\nAls er sah wie sich Expeditionsteilnehmer gegeneinander wanden, traf [Root.GetLeaderName] eine Entscheidung die kein Klingone treffen sollte. \n\nEr überzeugte die Krieger mit seinen Argumenten, und wo diese nicht halfen durch Kampf. [Root.GetLeaderName] nahm allen überlebenden einen Treueeid ab. Das Schwert wurde mithilfe des Transporters wieder begraben, wobei das Schwert an einen zufälligen Ort unter [From.From.GetName] gebeamt wurde. \n\nAlle stimmten zu, die Last der Schande zum Wohle des Reiches zu akzeptieren, die das vermeintliche Versagen der Expedition bedeutete."
 STH_klingon_story.17.a:0 "Es ist besser so. Für das Reich!"
 STH_klingon_story.50.name:0 "Gespaltene Häuser"
 STH_klingon_story.50.desc:0 "Der Frieden schwankt im Herzen des Reiches, als mehrere große Häuser des Reiches offen [Root.GetRulerTitle] [Root.GetRulerName] kritisieren. \n\nWenn es keinen äußeren Feind zu bekämpfen gibt, ist die Einigkeit bedroht und Blutfehden brechen wieder in [Root.Capital.GetName] aus. \n\nDas Reich wartet auf die Antwort von [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.50.a:0 "Wir müssen alles tun, um die Integrität unseres Reiches zu erhalten!"
 STH_klingon_story.50.b:0 "Es ist jetzt nicht die Zeit um sich gegenseitig zu bekämpfen."
 STH_klingon_story.50.c:0 "Lasst es sie versuchen!"
 STH_klingon_story.51.name:0 "Gespaltene Häuser"
 STH_klingon_story.51.desc:0 "Nach Monaten der Debatten im Hohen Rat beginnt das [rebelCountry1.GetName] eine offene Revolte gegen die Regierung von [Root.GetRulerTitle] [Root.GetRulerName]. Auf ihrer Hochburg auf [rebelCountry1.Capital.GetName] ziehen sie Truppen zusammen.\n\nDa sich bisher keine anderen Häuser sich der Sache des [rebelCountry1.GetName] verpflichtet haben, freuen sich die Krieger im ganzen Reich auf die Gelegenheit, ihren Wert im Kampf zu beweisen."
 STH_klingon_story.51.a:0 "[rebelCountry1.GetName] baktag!"
 STH_klingon_story.52.name:0 "Gespaltene Häuser"
 STH_klingon_story.52.desc:0 "Nach Monaten der Debatte im Hohen Rat begann das [rebelCountry1.GetName] eine offene Revolte gegen die Regierung von [Root.GetRulerTitle] [Root.GetRulerName]. Auf ihrer Hochburg auf [rebelCountry1.Capital.GetName] ziehen sie Truppen zusammen. \n\nKaum erreichte die Nachricht [Root.Capital.GetName], als ein weiterer Schlag [Root.GetRulerTitle] traf. Das [rebelCountry2.GetName] auf [rebelCountry2.Capital.GetName] rebelliert ebenfalls! \n\nDa sich bisher keine anderen Häuser sich der Sache der Rebellen verpflichtet haben, freuen sich die Krieger im ganzen Reich auf die Gelegenheit, ihren Wert im Kampf zu beweisen."
 STH_klingon_story.52.a:0 "[rebelCountry1.GetName] veQ! [rebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Gespaltene Häuser"
 STH_klingon_story.53.desc:0 "[Root.GetRulerTitel] [Root.GetRulerName] 's meisterhaftes politisches Geschick im Hohen Rat hat die rebellischen Häuser erfolgreich bekämpft. Das Reich kann sich nun wieder seinen äußeren Feinden widmen."
 STH_klingon_story.53.a:0 "Ein vereinigtes Reich ist stärkeres Reich."
 STH_onaction.6.name:0 "Gespaltene Häuser"
 STH_onaction.6.desc:0 "Angesichts des Krieges mit [alienCountryKlingonWar.GetName] müssen alle wahren Klingonischen Krieger ihre Streitigkeiten beiseite legen, um sich gegen ihren gemeinsamen Feind zu vereinigen. \n\nDie anhaltenden Rebellionen, die das Reich geschwächt haben, wurden offiziell beendet."
 STH_onaction.6.a:0 "Qapla'!"
 STH_onaction.7.name:0 "Gespaltene Häuser"
 STH_onaction.7.desc:0 "Das Haus von [Root.GetRulerName] hat den Sieg davongetragen als [Root.GetRulerName]' s Truppen die Kammern des Hohen Rates auf [Root.Capital.GetName] stürmten und alle Mitglieder exekutierten. \n\nDie anderen großen Häuser haben ihre Bereitschaft signalisiert, die Legitimität des Hauses von [Root.GetRulerName] zu akzeptieren. Nun muss das Reich die Schäden des Bürgerkrieges beseitigen und wieder zu alter Größe zurückfinden."
 STH_onaction.7.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
