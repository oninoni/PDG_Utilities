 sth_start.5.name:0 "Warnung! Non-Alpha/Beta-Quadrant-Rasse ausgewählt!"
 sth_start.5.desc:0 "Sie haben eine Rasse ausgewählt, welche nicht auf der Alpha/Beta-Quadrant-Karte platziert wurde. Dies wird nicht unterstützt und kann zu Bugs führen. \n\nFalls Sie wissen möchten welche Rassen sich im Alpha- und Betaquadranten befinden, öffnen Sie das In-Game ST:NH Wiki, indem Sie auf das '?' Symbol am unteren Rand der UI klicken. \n\nFalls Sie es bevorzugen mit dieser Rasse weiterzuspielen, empfehlen wir Ihnen, auf der originalen oder auf der alternativen Karte, ein neues Spiel zu starten. \n\nAlternativ können Sie auf eigenem Risiko fortfahren."
 sth_start.5.b:0 "Verstanden."
 sth_start.5.b.tooltip:0 "Spiel ist spielbar, jedoch können einige Bugs auftreten. Ihre Startposition ist nicht optimiert und zufällig."
