 STH_romulan_story.9.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.9.desc:0 "Manchmal erhebt sich ein Anführer mit der Fähigkeit das Schicksal seines gesamten Volkes zu prägen, in dem er ein dauerhaftes Bündnis mit alten Feinden formt. Oder ein genialer Forscher erscheint und definiert die Grenzen der Wissenschaften neu, zum Wohle der gesamten Bevölkerung. \n\nUnd manchmal sind diese Visionäre keine [Root.GetSpeciesAdj]. \n\nDurch verschiedenste Methoden ist unser Geheimdienst in der Lage, umgehend zu reagieren, um unseren Feinden einen frühzeitigen Untergang, in ihrer glanzvollsten Stunde, zu bescheren."
 STH_romulan_story.9.a:0 "Visiert §Y[leaderKillCandidate1.GetName]§! an."
 STH_romulan_story.9.b:0 "Target the §Y[leaderKillCandidate2.GetName]§!."
 STH_romulan_story.9.c:0 "Target the §Y[leaderKillCandidate3.GetName]§!."
 STH_romulan_story.9.d:0 "Target the §Y[leaderKillCandidate4.GetName]§!."
 STH_romulan_story.9.e:0 "Verlangt ein neues Dossier über die Ziele an."
 STH_romulan_story.9.f:0 "Zurück."
 STH_romulan_story.10.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.10.desc:0 "Die Vorsitzende vom Tal Shiar Unterkomitee für auswärtige Tötungen, hat [talShiarLeaderKillCandidate.GetName] als Ziel für die nächste Eliminierung ausgewählt und offeriert [romulanRuler.GetName] eine Reihe von Optionen um sie von [romulanRuler.GetHerHis] genehmigen zu lassen."
 STH_romulan_story.10.a:0 "Operationen niedriger Intensität."
 STH_romulan_story.10.b:0 "Operationen mittlerer Intensität."
 STH_romulan_story.10.c:0 "Operationen hoher Intensität."
 STH_romulan_story.10.d:0 "Zurück."
 STH_romulan_story.10.e:0 "Uns fehlen die Ressourcen um fortzufahren."
 STH_romulan_story.12.name:0 "Diplomatischer Vorfall"
 STH_romulan_story.12.desc:0 "Eine Serie von ungelegenen und anstößigen Mitteilungen unserer Abgesandten in der Hauptstadt von [sabotaged_relations_random_country.GetName] ist durchgesickert und hat die Beziehungen zwischen zwei unserer Regierungen schwerwiegend negativ beeinträchtigt. \n\nWährend einige im Geheimdienst glauben, dies war das Werk einer fremden Kraft, weist [Root.GetRulerTitle] [Root.GetRulerName] die Erklärung ab und befiehlt umgehend eine Untersuchung des Fiaskos."
 STH_romulan_story.12.a:0 "Diplomatischer Vorfall"
 STH_romulan_story.13.name:0 "Bedauerlich."
 STH_romulan_story.13.desc:0 "Unsere Geheimagenten haben erfolgreich mehrere schädigende Mitteilungen von dem [sabotaged_relations_targetted_country.GetName] durchsickern lassen, als es auf diplomatischer Mission in [sabotaged_relations_random_country.Capital.GetName] ist. Die Regierung von [sabotaged_relations_random_country.GetName] hat die Abgesandten von [sabotaged_relations_targetted_country.GetName], die an den Mitteilungen beteiligt waren verurteilt. \n\nEine [Root.GetSpeciesAdj] Beteiligung bleibt im Verborgenen."
 STH_romulan_story.13.a:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.28.name:0 "Exzellent."
 STH_romulan_story.28.desc:0 "Eine Serie von ungelegenen und anstößigen Mitteilungen unserer Abgesandten in der Hauptstadt von [sabotaged_relations_random_country.GetName] ist durchgesickert und hat die Beziehungen zwischen zwei unserer Regierungen schwerwiegend negativ beeinträchtigt. \n\nWährend einige im Geheimdienst glauben, dies war das Werk einer fremden Kraft, weist [Root.GetRulerTitle] [Root.GetRulerName] die Erklärung ab und verurteilt die Regierung von [sabotaged_relations_targetted_country.GetName] für ihr Handeln in dieser Situation scharf."
 STH_romulan_story.28.a:0 "Diplomatischer Vorfall"
 STH_romulan_story.14.name:0 "Bedauerlich."
 STH_romulan_story.14.desc:0 "Unsere Geheimdienstagenten haben erfolgreich einen Versuch vom [romulan_star_empire.GetName] vereitelt, unsere diplomatischen Bemühungen zu Nichte zu machen. Obwohl der Versuch beinahe gelang, hinterließen die beteiligten [romulan_star_empire.GetName] Agenten einen digitalen Fingerabdruck in unserem Netzwerk. \n\n[Root.GetRulerTitle] [Root.GetRulerName] verurteilte die [romulan_star_empire.GetSpeciesAdj] Regierung scharf, für ihre Vergehen."
 STH_romulan_story.14.a:0 "Exzellent Neuigkeiten."
 STH_romulan_story.15.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.15.desc:0 "Unsere Agenten waren nicht in der Lage, die diplomatischen Fortschritte von [sabotaged_relations_targetted_country.GetName] zu sabotieren. Schlimmer jedoch ist, dass einige Belege unserer Involvierung unerklärt geblieben sind. \n\nDie involvierten Agenten wurden entlassen."
 STH_romulan_story.15.a:0 "Bedauerlich."
 STH_romulan_story.16.name:0 "Öffentliche Infrastruktur anvisiert"
 STH_romulan_story.16.desc_01:0 "Auf [destroyed_random_building_planet.GetName] wurde planetarische Schlüsselinfrastruktur sabotiert und in Schutt und Asche gelegt. \n\nNach ersten Untersuchungen, werden kriminelle Elemente der Region für den Versuch beschuldigt hochwertige Komponenten zu stehlen und dabei eine Rückkopplungsschleife in der Stromversorgung ausgelöst zu haben. \n\nHinweise auf eine auswärtige Beteiligung von Randelementen unter [Root.GetRulerTitle] [Root.GetRulerName]‘s Führung wurden aufgrund nicht vorhandener Hinweise abgewiesen."
 STH_romulan_story.16.desc_02:0 "Our facility in orbit of [destroyed_random_station_planet.GetName] has been sabotaged, completely destroying the station. \n\nInitial investigations point the blame at criminal elements in the system attempting to steal high value cargo from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_romulan_story.16.a:0 "Öffentliche Infrastruktur anvisiert"
 STH_romulan_story.17.name:0 "Bedauerlich."
 STH_romulan_story.17.desc_01:0 "Unsere Geheimagenten haben erfolgreich eine Einrichtung der planetaren Infrastruktur von [sabotaged_building_targetted_country.GetName] auf [destroyed_random_building_planet.GetName] betriebsunfähig gemacht. \n\nDer Geheimdienst von [sabotaged_building_targetted_country.GetName] ahnt nichts von unserer Beteiligung und beschuldigt stattdessen lokale kriminelle Elemente."
 STH_romulan_story.17.desc_02:0 "Our operatives targeting the [sabotaged_building_targetted_country.GetName]'s orbital infrastructure have successfully disabled a station on [destroyed_random_station_planet.GetName]. \n\nThe [sabotaged_building_targetted_country.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_romulan_story.17.a:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.18.name:0 "Exzellent."
 STH_romulan_story.18.desc:0 "Unsere Nachrichtendienste haben den Versuch seitens des [romulan_star_empire.GetName] unsere planetare Infrastruktur zu stören verhindert. Obwohl der Versuch beinahe gelang, haben die involvierten Agenten des [romulan_star_empire.GetName] Schlüsselbeweise hinterlassen, die ihre Beteiligung an dem Angriff auf das Compternetzwerk der Anlage belegen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat die [romulan_star_empire.GetSpeciesAdj] Regierung für ihren Eingriff getadelt."
 STH_romulan_story.18.a:0 "Sabotage-Versuch verhindert"
 STH_romulan_story.19.name:0 "Exzellent Neuigkeiten."
 STH_romulan_story.19.desc:0 "Our operatives have failed to successfully sabotage planetary infrastructure in the [sabotaged_building_targetted_country.GetName] space. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_romulan_story.19.a:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.20.name:0 "Bedauerlich."
 STH_romulan_story.20.desc:0 "Our starship the [destroyed_random_ship.GetName] in the [destroyed_random_ship_fleet.GetName] has been destroyed following a catastrophic failure with its reactor core. \n\nInitial reports indicate responsibility for the accident lies with a faulty drive plate repair performed by a junior technician in the ship's Engineering department. Why a technician typically assigned to replicator repair duties was allowed to perform this maintenance unsupervised remains unknown."
 STH_romulan_story.20.a:0 "Bedauerlich."
 STH_romulan_story.21.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.21.desc:0 "A deep cover operative in the [sabotaged_starship_targetted_country.GetName] assigned to the [destroyed_random_ship.GetName] has successfully triggered a catastrophic drive failure, destroying the vessel. \n\nThe operative - a [sabotaged_starship_targetted_country.GetSpeciesName] brainwashed to appear as a barely competent, borderline neurotic - served as a junior technician aboard the [destroyed_random_ship.GetName]. Upon activation of his submerged personality, the operative altered an Engineering maintenance roster and assigned himself to the essential maintenance task. \n\nThe asset was lost alongside all members of the [destroyed_random_ship.GetName]'s crew."
 STH_romulan_story.21.a:0 "Exzellent."
 STH_romulan_story.22.name:0 "Sabotage-Versuch Verhindert"
 STH_romulan_story.22.desc:0 ""
 STH_romulan_story.22.a:0 "Exzellente Neuigkeiten."
 STH_romulan_story.23.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.23.desc:0 "Our operatives have failed to successfully sabotage military assets belonging to the [sabotaged_starship_targetted_country.GetName]. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_romulan_story.23.a:0 "Bedauerlich."
 STH_romulan_story.24.name:0 "Anführer Getötet!"
 STH_romulan_story.24.desc:0 "[assassinated_leader.GetName] has been killed in a transporter accident. The accident appears to have been caused by a power surge in the receiving transporter pad's materialisation mechanism and a failure of the secondary due to poor maintenance. \n\nBillions across [Root.GetName] space have united mourning [assassinated_leader.GetName]."
 STH_romulan_story.24.a:0 "Bedauerlich."
 STH_romulan_story.25.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.25.desc:0 "Our operatives have successfully eliminated [assassinated_leader_targetted_country.GetName] leader [assassinated_leader.GetName] in what was framed as a fluke transporter accident. \n\nNo evidence of our involvement was detected."
 STH_romulan_story.25.a:0 "Exzellent."
 STH_romulan_story.26.name:0 "Mordversuch verhindert"
 STH_romulan_story.26.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [romulan_star_empire.GetName] to assassinate a high ranking member of the administration. While the attempt nearly succeeded, the [romulan_star_empire.GetName] agents involved left key evidence of their involvement. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [romulan_star_empire.GetSpeciesAdj] government for their interference."
 STH_romulan_story.26.a:0 "Exzellente Neuigkeiten."
 STH_romulan_story.27.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.27.desc:0 "Our operatives have failed to successfully assassinate a high ranking member of the [assassinated_leader_targetted_country.GetName] administration. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_romulan_story.27.a:0 "Bedauerlich."
 STH_cardassian_story.2.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.2.desc:0 "[Root.GetRulerTitle] [cardassianRuler.GetName] commences the year's session of the Obsidian Order Operations Review. \n\nWhile the Obsidian Order's day to day operations are generally kept outside the review of the Central Command, the [Root.GetRulerTitle] has by law the sole authority to set the Obsidian Order's strategic objectives.\n\nWith the heads of the various Obsidian Order departments and two senior Legates, [cardassianRuler.GetName] sets out [cardassianRuler.GetHerHis] agenda for the next few years."
 STH_cardassian_story.2.a:0 "Unterbrecht die Beziehungen zwischen den ausländischen Mächten."
 STH_cardassian_story.2.c:0 "Sabotiert die ausländische planetare Infrastruktur."
 STH_cardassian_story.2.d:0 "Sabotiert das gegnerische Raumschiff."
 STH_cardassian_story.2.e:0 "Ermordet die ausländische Führung."
 STH_cardassian_story.2.f:0 "Beendet die Komitee-Sitzung"
 STH_cardassian_story.3.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.3.desc:0 "Die Nachbarn von [Root.Capital.GetName] uneinig zu halten, ist eine lange erprobte Methode, um die lokale Dominanz der [Root.GetSpeciesAdj] sicher zu stellen. \n\nDurch das Durchsickern von verfälschten diplomatischen Nachrichten, inszenierten Angriffen auf feindliche Schiffe mit getarnten Agenten und anderen störenden Aktionen, konnten wir die Beziehungen zwischen unseren Zielen verbittern."
 STH_cardassian_story.3.a:0 "Visiert §Y[sabotageRelationsCandidate1.GetName]§! an."
 STH_cardassian_story.3.b:0 "Visiert §Y[sabotageRelationsCandidate2.GetName]§! an."
 STH_cardassian_story.3.c:0 "Visiert §Y[sabotageRelationsCandidate3.GetName]§! an."
 STH_cardassian_story.3.d:0 "Visiert §Y[sabotageRelationsCandidate4.GetName]§! an."
 STH_cardassian_story.3.e:0 "Verlangt ein neues Dossier über die Ziele an."
 STH_cardassian_story.3.f:0 "Zurück."
 STH_cardassian_story.4.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.4.desc:0 "Having selected the [obsidianOrderRelationsSabotageCandidate.GetName] as the target of our diplomatic disruption campaign, the head of the Obsidian Order Foreign Assessment division offers [cardassianRuler.GetName] a range of options to consider for [cardassianRuler.GetHerHis] approval."
 STH_cardassian_story.4.a:0 "Operationen niedriger Intensität."
 STH_cardassian_story.4.b:0 "Operationen mittlerer Intensität."
 STH_cardassian_story.4.c:0 "Operationen hoher Intensität."
 STH_cardassian_story.4.d:0 "Zurück."
 STH_cardassian_story.4.e:0 "Uns fehlen die Ressourcen um fortzufahren."
 STH_cardassian_story.5.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.5.desc:0 "Die physische Störung der planetaren Infrastruktur unserer Feinde, kann durch eine Vielzahl von Methoden erreicht werden. Lokale kriminelle Elemente können bestochen werden, Computerviren können verteilt werden oder primitive Sprengsätze können ausgelöst werden. \n\nDer Effekt ist stets derselbe, Einrichtungen die wir als Ziel auswählen, werden in Schutt und Asche gelegt."
 STH_cardassian_story.5.a:0 "Visiert  §Y[sabotageBuildingCandidate1.GetName]§! an."
 STH_cardassian_story.5.b:0 "Visiert  §Y[sabotageBuildingCandidate1.GetName]§! an."
 STH_cardassian_story.5.c:0 "Visiert  §Y[sabotageBuildingCandidate1.GetName]§! an."
 STH_cardassian_story.5.d:0 "Visiert  §Y[sabotageBuildingCandidate1.GetName]§! an."
 STH_cardassian_story.5.e:0 "Verlangt ein neues Dossier über die Ziele an."
 STH_cardassian_story.5.f:0 "Zurück."
