 STH_romulan_story.2.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.2.desc:0 "[Root.GetRulerTitle] [romulanRuler.GetName] hat formal die diesjährige Sitzung der Tal Shiar Aufsichtskommission eröffnet. \n\nWährend die [Root.GetSpeciesAdj] Politiker generell keine Einsicht in die alltäglichen Operationen des Tal Shiar haben, hat der [Root.GetRulerTitle] von Gesetz und Tradition die alleinige Autorität, die strategischen Ziele des Tal Shiar festzulegen. \n\nMit den Vorsitzenden der verschiedenen Unterkomitees und dem Kriegsministerium, erstellt [romulanRuler.GetName] [romulanRuler.GetHerHis] eine Agenda für die nächsten paar Jahre."
 STH_romulan_story.2.a:0 "Unterbrecht die Beziehungen zwischen den ausländischen Mächten."
 STH_romulan_story.2.c:0 "Sabotiert die ausländische planetare Infrastruktur."
 STH_romulan_story.2.d:0 "Sabotiert das gegnerische Raumschiff."
 STH_romulan_story.2.e:0 "Ermordet die ausländische Führung."
 STH_romulan_story.2.f:0 "Beendet die Komitee-Sitzung"
 STH_romulan_story.3.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.3.desc:0 "Die Nachbarn von [Root.Capital.GetName] uneinig zu halten, ist eine lange erprobte Methode, um die lokale Dominanz der [Root.GetSpeciesAdj] sicher zu stellen. \n\nDurch das Durchsickern von verfälschten diplomatischen Nachrichten, inszenierten Angriffen auf feindliche Schiffe mit getarnten Agenten und anderen störenden Aktionen, konnten wir die Beziehungen zwischen unseren Zielen verbittern."
 STH_romulan_story.3.a:0 "Visiert §Y[sabotageRelationsCandidate1.GetName]§! an."
 STH_romulan_story.3.b:0 "Visiert §Y[sabotageRelationsCandidate2.GetName]§! an."
 STH_romulan_story.3.c:0 "Visiert §Y[sabotageRelationsCandidate3.GetName]§! an."
 STH_romulan_story.3.d:0 "Visiert §Y[sabotageRelationsCandidate4.GetName]§! an."
 STH_romulan_story.3.e:0 "Verlangt ein neues Dossier über die Ziele an."
 STH_romulan_story.3.f:0 "Zurück."
 STH_romulan_story.4.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.4.desc:0 "Die Vorsitzende vom Tal Shiar Unterkomitee für auswertige Beurteilungen, hat das [talShiarRelationsSabotageCandidate.GetName] als Ziel für die nächste diplomatische Schmutzkampagne ausgewählt und offeriert [romulanRuler.GetName] eine Reihe von Optionen um sie von [romulanRuler.GetHerHis] genehmigen zu lassen."
 STH_romulan_story.4.a:0 "Operationen niedriger Intensität."
 STH_romulan_story.4.b:0 "Operationen mittlerer Intensität."
 STH_romulan_story.4.c:0 "Operationen hoher Intensität."
 STH_romulan_story.4.d:0 "Zurück."
 STH_romulan_story.4.e:0 "Uns fehlen die Ressourcen um fortzufahren."
 STH_romulan_story.5.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.5.desc:0 "Die physische Störung der planetaren Infrastruktur unserer Feinde, kann durch eine Vielzahl von Methoden erreicht werden. Lokale kriminelle Elemente können bestochen werden, Computerviren können verteilt werden oder primitive Sprengsätze können ausgelöst werden. \n\nDer Effekt ist stets derselbe, Einrichtungen die wir als Ziel auswählen, werden in Schutt und Asche gelegt."
 STH_romulan_story.5.a:0 "Visiert  §Y[sabotageBuildingCandidate1.GetName]§! an."
