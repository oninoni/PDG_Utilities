 sthera.13.name:0 "Eine Neue Ära"
 sthera.13.desc:0 "Durch unermüdliche Arbeiten auf dem orbitalen Raumhafen von [Root.Capital.GetName], fand eine stille Revolution der Kriegsschiffdesigns statt. Fast fünf Jahre lang lang führte der Wissenschaftler [newOfficer.GetName], von der Flottendesign Akademie, ein Team von Warptheorie und Metallurgie Experten an, bestrebt um [Root.Capital.GetName] mit einer neuen Generation vom Schiffen auszustatten. Fähig um die Interessen von [Root.GetName] über den Quadranten zu wahren."
 sthera.13.a:0 "Wissenschaftler §E[newOfficer.GetName]§! meldet sich zum Dienst."
 sthera.14.name:0 "Eine Neue Ära"
 sthera.14.desc:0 "Teraquads Daten, über Millionen von Raumlichtjahren der Erforschungsberichte und Grenzgefechte im tiefen Raum, wurde den Experten der Flottendesign Akademie auf [Root.Capital.GetName] zugeströmt. \n\nDiese Daten (gekoppelt mit den Verbesserungen der neuesten Antriebs- und Verteidigungstechnologien) führten zu einer Welle von neuen Schiffsdesigns, fähig um sich der Galaxie zuzuwenden und die Interessen von [Root.GetName] durchzusetzen. \n\nDie unbewaffnete Testplattform für diese neuen Designs, das Kriegsschiff [newShip.GetName], ist nun zur Neuausrüstung freigegeben. Das Schiff wird vom kommandierenden Offizier Captain [newOfficer.GetName] geführt."
 sthera.14.a:0 "Captain §E[newOfficer.GetName]§! übernimmt das Kommando auf der [newShip.GetName]."
 sthera.15.name:0 "Eine Neue Ära"
 sthera.15.desc:0 "Fortschritte in den Materialien Wissenschaften gekoppelt mit dem Ausbau der Verteidigungstechnologien von [Root.GetName], führten zu einer neuen Generation von Kriegsschiffdesigns. \n\nDie unbewaffnete Testplattform für diese neuen Designs, die Patrouillenfregatte [newShip.GetName], ist nun zur Neuausrüstung freigegeben. Das Schiff wird vom kommandierenden Offizier Captain [newOfficer.GetName] geführt."
 sthera.15.a:0 "Captain §E[newOfficer.GetName]§! übernimmt das Kommando auf der [newShip.GetName]."
