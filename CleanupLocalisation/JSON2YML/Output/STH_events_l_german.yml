 STH_strangeNewWorld_event.14.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.14.desc:0 "Das zweite Team landet umgehend in der Nähe und errichtet eine sterile Forschungseinrichtung. Als die Betroffenen noch weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. \n\nEtliche Tage vergehen und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, viele entwickeln hohes Fieber, sodass die Ärzte glauben es könnte schnell dem Ende entgegen gehen. \n\nEin Durchbruch gelingt als Captain [Root.GetLeaderName] eines der großen Insekten fängt, welche mit den Blumen in Verbindung gebrachten werden, deren Pollen den Wahn erzeugen. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die den psychotropen Effekt der Pollen unterdrücken. \n\nEin Heilmittel ist schnell synthetisiert und an die betroffene Besatzung verteilt. Nach mehreren Tagen sind alle wieder vollständig wiederhergestellt. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch macht die Bedingung einer dauerhaften Schutzimpfung gegen die Pollen, den Planeten zu einen minderwertigen Ziel für die Kolonisierung."
 STH_strangeNewWorld_event.14.a:0 "Verstanden."
 STH_strangeNewWorld_event.15.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.15.desc:0 "Das zweite Team landet umgehend in der Nähe und errichtet eine sterile Forschungseinrichtung. Als die betroffenen weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. \n\nEtliche Tage vergehen und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, viele entwickeln hohes Fieber, sodass die Ärzte glauben es könnte schnell dem Ende entgegen gehen. \n\nEin Durchbruch gelingt als Captain [Root.GetLeaderName] eines der großen Insekten fängt, welche mit den Blumen in Verbindung gebrachten werden, deren Pollen den Wahn erzeugen. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die den psychotropen Effekt der Pollen unterdrücken. \n\nEin Heilmittel ist schnell synthetisiert und an die betroffene Besatzung verteilt, aber während einige genesen,ist es für die Meisten zu spät. \n\n[From.From.GetName] wurde verzeichnet als theoretisch bewohnbar, aber das Erfordernis einer dauerhaften Schutzimpfung gegen die Pollen, macht den Planeten zu einen minderwertigen Ziel für die Kolonisierung. \n\nDer Wissenschaftsoffizier leitet die Beisetzung derer die bei der Erkundung getötet wurden."
 STH_strangeNewWorld_event.15.a:0 "Verstanden."
 STH_strangeNewWorld_event.16.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.16.desc:0 "Der Wissenschaftsoffizier und der unbeeinflusste Sicherheitsoffizier verbringen die nächsten Tage damit medizinische Trikordertelemetrien an die [Root.GetFleetName] im Orbit zu senden. Als die Betroffenen noch weiter in Wahnsinn und Gewalt übergehen, befiehlt der Wissenschaftsoffizier ihre Sedierung. Die medizinischen Vorräte gehen zur Neige, und möglicherweise ist die Betäubungseinstellung ihrer Waffen die einzige verfügbare Option. \n\n Die Besatzung auf der [Root.GetFleetName] vermutet, dass durch die Untersuchung der lokalen Tierwelt eine Heilung gefunden werden könnte. Speziell ein großes Insekt, dass mit den Blumen in Verbindung gebracht wird, welche die Besatzung beeinflussenden Pollen erzeugt. Sowohl der Captain als auch der Sicherheitsoffizier beginnen nach einem Exemplar zu suchen, das sie fangen können. Angelangt an einem Nest der Kreaturen, versucht Captain [Root.GetLeaderName] ein Eindämmungsnetz darum zu platzieren. Dies erzürnt mehrere der nahen Insekten, welche die Beiden mehrere Male stechen, bevor sie mit Waffenfeuer abgewehrt werden. \n\nBeide werden schnell schwächer, als das Gift der Insektenstachel sich in ihnen ausbreitet. Sie fallen beide schmerzerfüllt zu Boden und nach etlichen qualvollen Minuten erliegen sie einem kompletten Organversagen. \n\nDie von den Pollen beeinflussten Besatzungsmitglieder erwachen aus ihrer Sedierung, wobei jedoch bereits mehrere krank geworden sind. Ohne weitere Daten von der Oberfläche ist das medizinische Team auf der [Root.GetFleetName] nicht in der Lage ein Heilmittel zu finden. Nach mehreren Tagen sind alle auf der Oberfläche tot. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch müssen eingehendere Studien erbracht werden, bevor mit der Kolonialisierung begonnen werden kann."
 STH_strangeNewWorld_event.16.a:0 "Das ist ein Disaster!"
 STH_strangeNewWorld_event.17:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.17.desc:0 "Das Shuttle der [Root.GetFleetName] wird gestartet und dringt umgehend in die Atmosphäre von [From.From.GetName] ein. Captain [Root.GetLeaderName] leitet die Expedition neben dem Wissenschaftsoffizier des Schiffs. \n\nDer Sinkflug über riesige ausgedehnte Grasflächen scheint zuerst Routine zu sein, dann jedoch geraten sie in Turbolenzen extremen Ausmaßes. \n\nEs passiert so schnell, dass irgendwas mit dem Schiff nicht zu stimmen scheint. Eine Explosion in der Backbordgondel lässt das Shuttle unkontrolliert trudeln. Kurz bevor das Shuttle an einer Bergwand zerschellt, wird der Nottransport befohlen und das Team auf die [Root.GetFleetName] zurück gebeamt. \n\nNachfolgende Untersuchungen der verbliebenen Besatzung der [Root.GetFleetName] ergeben, dass der Absturz des Shuttles eine Folge von mangelhafter Wartung ist. Die Verantwortlichen müssen sich Disziplinarmaßnahmen unterwerfen."
 STH_strangeNewWorld_event.17.a:0 "Verstanden."
 STH_strangeNewWorld_event.18:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.18.desc:0 "Das Shuttle der [Root.GetFleetName] wird gestartet und dringt umgehend in die Atmosphäre von [From.From.GetName] ein. Captain [Root.GetLeaderName] leitet die Expedition neben dem Wissenschaftsoffizier des Schiffs. \n\nDer Sinkflug über riesige ausgedehnte Grasflächen scheint zuerst Routine zu sein, dann jedoch geraten sie in Turbolenzen extremen Ausmaßes. \n\nEs passiert so schnell, dass irgendwas mit dem Schiff nicht zu stimmen scheint. Eine Explosion in der Backbordtriebwerksgondel lässt das Shuttle unkontrolliert trudeln. Der Notfalltransport wird versucht, jedoch zerschellt das Shuttle an einer Bergwand, kurz bevor der Zyklus initiiert wird und alle an Bord getötet werden. \n\nNachfolgende Untersuchungen der verbliebenen Besatzung der [Root.GetFleetName] ergeben, dass der Absturz des Shuttles eine Folge von mangelhafter Wartung ist. Die Verantwortlichen müssen sich Disziplinarmaßnahmen unterwerfen."
 STH_strangeNewWorld_event.18.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_category:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_category_desc:0 "Ein vorläufiger Scan der Oberfläche von [From.GetName] hat eine große potentielle Konzentration Duraniterz aufgedeckt. Es wird eine Untersuchung des Planeten nötig sein um die Größe der Ablagerungen zu bestätigen."
 STH_gamestersOfTriskelion_event.1.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.1.desc:0 "Nachdem Captain [Root.GetLeaderName] und das Außenteam auf die Oberfläche heruntergebeamt sind, bauten sie sich eine vorübergehende Unterkunft. Die vorgefertigten Strukturen konnten innerhalb von drei Stunden aufgebaut werden, weshalb sich das Team schnell an die Kartierung der Ablagerungen in unmittelbarer Umgebungen machen konnte. \n\nEinige Tage vergehen und es wird immer schwieriger die vorigen Scans der Mineralien zu bestätigen. Noch schlimmer, einige Besatzungsmitglieder wurden während der Erforschung eines anliegenden Höhlensystems getötet oder verletzt, da es unglücklicherweise zu einem Erdbeben kam, welches einen Felsspalte zum Einsturz brachte und sie somit dort vergrub. \n\nDie Mission endet mit der Bestätigung, dass die Duranitablagerungen nicht existieren und nur durch einen Fehler im Sensorarray der [Root.GetFleetName] entdeckt wurden."
 STH_gamestersOfTriskelion_event.1.a:0 "Bedauerlich."
 STH_gamestersOfTriskelion_event.2.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.2.desc:0 "Nachdem der Captain [Root.GetLeaderName] und das Außenteam auf die Oberfläche heruntergebeamt sind, bauten sie sich eine vorübergehende Unterkunft um die Untersuchung zu unterstützen. Die vorgefertigten Strukturen konnten innerhalb von drei Stunden aufgebaut werden, weshalb sich das Team schnell an die Kartierung der Ablagerungen in unmittelbarer Umgebungen machen konnte. \n\nEinige Tage vergehen und es wird immer schwieriger die vorigen Scans der Mineralien zu bestätigen. Noch schlimmer, einige Besatzungsmitglieder wurden während der Erforschung eines anliegenden Höhlensystems getötet oder verletzt, da es unglücklicherweise zu einem Erdbeben kam, welcher einen Felsspalte zum Einsturz brachte und sie damit dort vergrub. \n\nDie Mission endet mit der Bestätigung, dass die Duranitablagerungen nicht existieren und nur durch einen Fehler im Sensorarray der [Root.GetFleetName] entdeckt wurden."
 STH_gamestersOfTriskelion_event.2.a:0 "Verstanden."
 STH_gamestersOfTriskelion_event.3.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.3.desc:0 "Nachdem der Captain [Root.GetLeaderName] und das Außenteam auf die Oberfläche heruntergebeamt sind, bauten sie sich eine vorübergehende Unterkunft um die Untersuchung zu unterstützen. Die vorgefertigten Strukturen konnten innerhalb von drei Stunden aufgebaut werden, weshalb sich das Team schnell an die Kartierung der Ablagerungen in unmittelbarer Umgebungen machen konnte. \n\nEinige Tage vergehen und es wurde immer schwieriger die vorigen Scans der Mineralien zu bestätigen. Der Captain befiehlt der [Root.GetFleetName] in einen niedrigeren Orbit zu fliegen um die Effizienz der Sensoren zu verbessern, jedoch als das Schiff das Maneuveur vollzog, entdeckte man eine große Energiespitze, die von der Oberfläche zu kommen scheint. \n\nDie [Root.GetFleetName] versucht Captain [triskelion_enslaved_leader.GetName] zu kontaktieren, aber es scheint so als ob das ganze Außenteam von  [From.From.GetName] verschwunden ist. \n\nDas Schiff scannt die Oberfläche noch einige weitere Tage, findet jedoch keine Hinweise darauf, was mit dem verschwunden Team passieren sein köönnte."
 STH_gamestersOfTriskelion_event.3.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.4.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.4.desc:0 "Captain [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Außenteam wachen aus ihrerer Bewusstlosigkeit auf und finden sich in einer unbekannten Welt wieder. Die Sonne im Himmel und eine merkwürdige Wüstenvegetation verraten, dass sie sich nicht mehr auf [triskelion_original_planet.GetName] befinden. \n\nSekunden nachdem sie sich zusammenrafften, wurrde das Außenteam von einer Gruppe Aliens befallen, welche primitive Waffen und einfache Kleidung trugen. Die Energiewaffen bewiesen sich, aufgrund ihrerer leeren Batterien, in dieser Umgebung als uneffektiv, somit wurde das Team schnell überwältigt. \n\nDas Außenteam wird durch die Wüste geführt und zum Eingang einer Stadt gebracht, welche von einer Steinmauer umgeben ist. Eine glatzköpfige Figur erwartet sie, gekleidet in einer schwarz-roten Robe. \n\n'Ich bin Galt, Meister der Sklaven von Triskelion.' sagt er zu [triskelion_enslaved_leader.GetName]. 'Ihr wurdet uns aufgrund eures Kampgeistes empfohlen. Ihr werdet den Versorgern gut nützen...""
 STH_gamestersOfTriskelion_event.4.a:0 "Wir werden uns nicht versklaven lassen."
 STH_gamestersOfTriskelion_event.4.b:0 "Wir haben keine andere Wahl, als uns zu ergeben. Zumindest vorerst."
 STH_gamestersOfTriskelion_event.5.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.5.desc:0 "Trotz scheint Galt nicht im geringsten zu beeindrucken. Er nickt zu einem schwerttragenden Alien und dieser packt den zu ihm nächsten aus  [triskelion_enslaved_leader.GetName]'s Team, ein älterer männlicher Fähnrich, und schneidet ihm mit einem zügigen Hieb die Kehle auf. Der Rest des Teams springt auf und versucht sich zu befreien, jedoch werden sie durch das Machtwort des Meisters der Sklaven zum schweigen gebracht: \n\n'Vielleicht ist euch eure Situation nun klarer. Ungehorsam wird nicht toleriert!'"
 STH_gamestersOfTriskelion_event.5.a:0 "Wir haben keine andere Wahl, als uns zu ergeben. Zumindest vorerst."
 STH_gamestersOfTriskelion_event.5.b:0 "Wir werden uns NICHT versklaven lassen!"
 STH_gamestersOfTriskelion_event.6.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.6.desc:0 "Captain [triskelion_enslaved_leader.GetName], erzürnt durch den Tod [triskelion_enslaved_leader.GetHerHis] Offizier stürzt sich auf Galt. Sie raufen während der Rest des Teams die schwerttragenden Aliens angreift. \n\nTrotz ihres fortgeschrittenen Trainings, kann das Team den Ansturm nicht widerstehen und es wird einer nachdem anderen abgeschlachtet. \n\nGalt und der Captain kämpfen noch für einige Momente bis die Aliens [triskelion_enslaved_leader.GetHerHim] wegziehen und ihm ein Schwert durch das Herz stoßen."
 STH_gamestersOfTriskelion_event.6.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.7.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.7.desc:0 "Der Captain akzeptiert sich zu unterwerfen und das Außenteam wird durch die Tore der Stadt zu einigen Steinbaracken gebracht, wo ihnen die Uniform und ihre Waffen abgenommen werden und sie in die selbe Kleidung, wie sie alle anderen tragen, gekleidet werden. \n\ Ein Tag vergeht und sie werden wieder vor Galt geführt. \n\n'Ihr werdet für den Kampf trainieren. Bewaffnet, unbewaffnet, einzelnd und in Gruppen. Dies werdet ihr zur Gunst der Versorger tun. Dient und ihr werdet leben.' \n\nDie Gruppe wird aufgeteilt und zu einer Reihe von Trainingsplätzen geführt."
 STH_gamestersOfTriskelion_event.7.a:0 "Wir werden trainieren, um zu fliehen."
 STH_gamestersOfTriskelion_event.7.b:0 "Wir werden trainieren, kein Feind wird uns besiegen können."
 STH_gamestersOfTriskelion_event.7.c:0 "Wir müssen es schaffen ein gutes Geschäft abzuschließen."
 STH_gamestersOfTriskelion_event.8.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.8.desc:0 "Wochen vergehen und [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHim] Außenteam haben ein intensives Trainingregime hinter sich, welches Galt ohne zu zögern durchzog, wobei sie jedoch mehr von Triskelion durch die anderen Sklaven erfahren konnten. \n\nEines Tages, nach einer Gruppenkampfeinheit, ist [triskelion_enslaved_leader.GetName] in der Lage sich von den Trainingsplätzen wegzuschleichen und mehrere, in der Nähe liegende, Gebäude zu untersuchen, bevor [triskelion_enslaved_leader.GetName] etwas findet, dass wie eine Transporterplattform aussieht. \n\nAls [triskelion_enslaved_leader.GetName] auf die Plattform tritt, verschwindet der Captain aus der Kammer."
 STH_gamestersOfTriskelion_event.8.a:0 "Verstanden."
 STH_gamestersOfTriskelion_event.9.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.9.desc:0 "[triskelion_enslaved_leader.GetName] wacht in einer großen Höhle auf. Gedimmtes Licht füllt die große Halle, wo im Zentrum auf Sockeln scheinbar drei Gehirne in großen Gefäßen platziert wurden. Ein Gehirn beginnt zu leuchten und eine Stimme sagt: \n\n'Du verheißt großes. Sag uns deinen Wert, und wir mögen auf dich bieten, sodass du uns gehörst.' \n\nDer Captain diskutiert einige Minuten mit den Gehirnen, wobei er in Erfahrung bringt, dass sie die Verbliebenen der Triskelion-Zivilisation sind - die Versorger - welche sich über die physische Form hinausentwickelt haben. Es wird offensichtlich, dass das Wetten auf Kämpfe zwischen gefangenen Aliens ihr Leben ausmacht. \n\nAls der Captain dies realisierte machte [triskelion_enslaved_leader.GetName] ein Vorschlag."
 STH_gamestersOfTriskelion_event.9.a:0 "Lasst uns für unsere Freiheit kämpfen!"
 STH_gamestersOfTriskelion_event.10.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.10.desc:0 "Die drei Versorger sprechen schnell durcheinander, wobei jeder von ihnen Interesse am Vorschlag des Captains zeigt. Nach einigen Minuten stellt sich jedoch heraus, dass sie es nicht riskieren wollen die Gruppe von Sklaven zu verlieren. \n\nDer Captain bemerkt dass er die Debatte verloren hatte und packt eins der Gefäße, wird jedoch irgendwie an Ort und Stelle festgehalten. Ein immer lauter werdendes Summen ist zu hören und Sekunden später schlägt ein elektrischer Strom vom Gefäß aus auf den Captain über, welcher [triskelion_enslaved_leader.GetName] sofort tötet."
 STH_gamestersOfTriskelion_event.10.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.11.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.11.desc:0 "Die drei Versorger sprechen schnell durcheinander, wobei jeder von ihnen Interesse am Vorschlag des Captains zeigt. Nach einigen Minuten verkünden die Gefäße: \n\n'Nun gut. Möget ihr unsere stärksten Krieger bekämpfen, wobei ihr im Nachteil sein werdet. Wenn ihr gewinnt werden wir euch gehen lassen.' \n\nMit diesen Worten füllt ein blendendes Licht die Halle und  [triskelion_enslaved_leader.GetName] wird zu den Trainingsplätzen zurückgebeamt."
 STH_gamestersOfTriskelion_event.11.a:0 "Mögen wir kämpfen."
 STH_gamestersOfTriskelion_event.12.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.12.desc:0 "Es vergehen einige Tage bevor der Meister der Sklaven zurückkehrt und Captain [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team zu einem riesigen Kolosseum in der Mitte der Stadt führt. Die tausenden Sitzplätze sind leer, jedoch sind drei leuchtende Kugeln über die Sitzplätze des Gebäudes gleichmäßig verteilt, während hunderte Alien-Wachen um das Zentrum herum Wache halten. \n\nEin Gong ertönt und mehrere Aliens von verschiedenen Rassen strömen in die Arena, schreiend während sie unbewaffnet auf das Außenteam zulaufen. \n\nDie beiden Gruppen treffen aufeinander, wobei [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team 2 zu 1 unterlegen sind. Der Kampf ist blutig und brutal. \n\nDas Außenteam bewältigt den Großteil der Angreifer, bevor ein zweiter Gong erklingt und eine neue Welle von Aliens die Arena betritt. Erschöpft, wird das Außenteam bis auf Captain [triskelion_enslaved_leader.GetName] dezimiert. \n\n[triskelion_enslaved_leader.GetSheHe], vollkommen umzingelt, verteidigt sich für eine gefühlte Ewigkeit, bis [triskelion_enslaved_leader.GetSheHe] bewusstlos geschlagen wird. \n\nDie Alien-Angreifer machen sich wieder an die Teammitlgieder und brechen noch denjenigen das Genick, die nicht bereits tot ist."
 STH_gamestersOfTriskelion_event.12.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.13.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.13.desc:0 "Es vergehen einige Tage bevor der Meister der Sklaven zurückkehrt und Captain [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team zu einem riesigen Kolosseum in der Mitte der Stadt führt. Die tausenden Sitzplätze sind leer, jedoch sind drei leuchtende Kugeln über die Sitzplätze des Gebäudes gleichmäßig verteilt, während hunderte Alien-Wachen um das Zentrum herum Wache halten. \n\nEin Gong ertönt und mehrere Aliens von verschiedenen Rassen strömen in die Arena, schreiend während sie unbewaffnet auf das Außenteam zulaufen. \n\nDie beiden Gruppen treffen aufeinander, wobei [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team 2 zu 1 unterlegen sind. Der Kampf ist blutig und brutal. \n\nDas Außenteam bewältigt den Großteil der Angreifer, bevor ein zweiter Gong erklingt und eine neue Welle von Aliens die Arena betritt. Erschöpft aber entschlossen, metzeln sie auch die zweite Welle nieder. \n\nDie am weitesten entfernte leuchtende Kugel blitzt auf und die Stimme eines Versorgers erfüllt die Luft: \n\n'Das habt ihr gut gemacht. Wir werden unsere Vereinbarung einhalten.' Ein weiterer Lichtblitz füllt das Kolosseum und das Außenteam verschwindet. \n\nCaptain [triskelion_enslaved_leader.GetName] wird mitten auf dem Mineral-Untersuchungscamp auf [triskelion_original_planet.GetName] wach, [triskelion_enslaved_leader.GetHerHis] Kommunikator läutet mit einer Nachricht vom Schiff."
 STH_gamestersOfTriskelion_event.13.a:0 "Verstanden."
 STH_gamestersOfTriskelion_event.14.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.14.desc:0 "Wochen vergehen und [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHim] Außenteam haben ein intensives Trainingregime hinter sich, welches Galt mit Nachdruck durchzog. \n\nEines Tages, nach einer Gruppenkampfeinheit gegen eine andere Gruppe von Aliens, wendet sich Galt an [triskelion_enslaved_leader.GetName] und führt ihn von den Trainingsplätzen weg zu einem nahegelegenen Gebäude, wo der Captain sich auf etwas stellen soll, dass wie eine Transporterplattform aussieht. \n\nAls [triskelion_enslaved_leader.GetSheHe] auf die Plattform tritt, zuckt ein blendendes Licht auf und der Captain verschwindet aus der Kammer."
