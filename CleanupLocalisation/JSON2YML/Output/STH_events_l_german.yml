 STH_cardassian_story.6.desc:0 "Having selected the [obsidianOrderBuildingSabotageCandidate.GetName] as the target of our planetary infrastructure sabotage campaign, the Chairman of the Obsidian Order Economic Assessment division offers [cardassianRuler.GetName] a range of options to consider for [cardassianRuler.GetHerHis] approval."
 STH_cardassian_story.6.a:0 "Operationen niedriger Intensität."
 STH_cardassian_story.6.b:0 "Operationen mittlerer Intensität."
 STH_cardassian_story.6.c:0 "Operationen hoher Intensität."
 STH_cardassian_story.6.d:0 "Zurück."
 STH_cardassian_story.6.e:0 "Uns fehlen die Ressourcen um fortzufahren."
 STH_cardassian_story.7.name:0 "Obsidianischer Orden Tätigkeiten Überprüfung "
 STH_cardassian_story.7.desc:0 "Obwohl die Flotte vom [Root.GetName] zu Recht gefürchtet wird, sind manchmal subtilere Methoden effektiver, als offener Krieg, um die militärischen Kapazitäten unserer Feine zu dezimieren. \n\nUnerkennbare Agenten können eingeschleust werden, um ihre Flaggschiffe zu sabotieren, Fallen wie getarnte Minenfelder können auf Patrouillenrouten platziert werden und weitere Aktionen mit denen sie nicht rechnen werden, können wir erwägen."
 STH_cardassian_story.7.a:0 "Visiert die §Y[sabotageShipCandidate1.GetName]§! an."
 STH_cardassian_story.7.b:0 "Visiert die §Y[sabotageShipCandidate2.GetName]§! an."
 STH_cardassian_story.7.c:0 "Visiert die §Y[sabotageShipCandidate3.GetName]§! an."
 STH_cardassian_story.7.d:0 "Visiert die §Y[sabotageShipCandidate4.GetName]§! an."
 STH_cardassian_story.7.e:0 "Verlangt ein neues Dossier of targets."
 STH_cardassian_story.7.f:0 "Zurück."
