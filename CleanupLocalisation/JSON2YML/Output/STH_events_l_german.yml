 STH_gamestersOfTriskelion_event.16.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.17.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.17.desc:0 "Die drei Versorger sprechen schnell durcheinander, wobei jeder von ihnen Interesse am Vorschlag des Captains zeigt. Nach einigen Minuten verkünden die Gefäße: \n\n'Nun gut. Möget ihr unsere stärksten Krieger bekämpfen, wobei ihr im Nachteil sein werdet. Wenn ihr gewinnt werden wir euch gehen lassen.' \n\nUnd mit diesen Worten füllt ein blendendes Licht die Halle und  [triskelion_enslaved_leader.GetName] wird zu den Trainingsplätzen zurückgebeamt."
 STH_gamestersOfTriskelion_event.17.a:0 "Mögen wir kämpfen."
 STH_gamestersOfTriskelion_event.18.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.18.desc:0 "Es vergehen einige Tage bevor der Meister der Sklaven zurückkehrt und Captain [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team zu einem riesigen Kolosseum in der Mitte der Stadt führt. Die tausenden Sitzplätze ist leer ist jedoch drei leuchtende Kugeln über den Kreis des Gebäudes gleichmäßig verteilt, während hunderte Alien-Wachen um das Zentrum herum Wache halten. \n\nEin Gong ertönt und mehrere Aliens von verschiedenen Rassen strömen in die Arena, schreiend während sie unbewaffnet auf das Außenteam zulaufen. \n\nDie beiden Gruppen treffen aufeinander, wobei [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team 2 zu 1 unterlegen ist. Der Kampf ist blutig und brutal. \n\nDas Außenteam bewältigt den Großteil der Angreifer, bevor ein zweiter Gong erklingt und eine neue Welle von Aliens die Arena betritt. Erschöpft, wird das Außenteam bis auf Captain [triskelion_enslaved_leader.GetName] dezimiert. \n\n[triskelion_enslaved_leader.GetSheHe], vollkommen umzingelt, verteidigt sich für eine gefühlte Ewigkeit, bis [triskelion_enslaved_leader.GetSheHe] bewusstlos geschlagen wird. \n\nDie Alien-Angreifer machen sich wieder an die Teammitlgieder und brechen noch denjenigen das Genick, die nicht bereits tot ist."
 STH_gamestersOfTriskelion_event.18.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.19.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.19.desc:0 "Captain [triskelion_enslaved_leader.GetName] erbittet eine Audience mit dem Meister der Sklaven, welcher missgönnend zustimmt. \n\n'Was ist dein Anliegen?' fragt er. \n\n'Es muss doch irgendeinen Weg geben, sodass wir zu einer Einigung kommen, die für beide Seiten vorteilhaft ist?' sagt [triskelion_enslaved_leader.GetName], bevor er einige wertvolle Händel auflistet, die  [triskelion_enslaved_leader.GetSheHe] bereit wäre einzuleiten, falls das Team freigelassen wird. Galt scheint unbeeindruckt, bis ein blendedes Licht sie beide umhüllt. \n\n[triskelion_enslaved_leader.GetName] wacht in einer großen Kaverne auf. Gedimmtes Licht füllt die große Halle, wo im Zentrum auf Sockeln scheinbar drei Gehirne in großen Gefäßen platziert wurden. Eines der Gehirne beginnt zu leuchten und eine Stimme sagt: \n\n'Sprich jetzt.'"
 STH_gamestersOfTriskelion_event.19.a:0 "Machen wir einen Deal!"
 STH_gamestersOfTriskelion_event.19.b:0 "Haben Sie je von 'Dabo' gehört?"
 STH_gamestersOfTriskelion_event.19.c:0 "Haben Sie je von 'Chula' gehört?"
 STH_gamestersOfTriskelion_event.20.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.20.desc:0 " 'Ich habe eine Geschäftsmöglichkeit für euch!', sagt Captain [triskelion_enslaved_leader.GetName] zu den drei Gehirnen, bevor [triskelion_enslaved_leader.GetSheHe] ausführlich über Transfermöglichkeiten von Technologien, Latinum-Lösegeldern, die [From.GetName] bereit wäre zu bezahlen und mögliche Bedrohungen für Triskelion spricht, falls das Team nicht zum [From.GetName]-Raum zurückkehrt. \n\nDie Gehirne sind nicht überzeugt, und diskutieren nun, welcher Weg der schnellste wäre  [triskelion_enslaved_leader.GetName] zu töten. \n\nDer Captain bemerkt dass er die Debatte verloren hatte und packt eins der Gefäße, wird jedoch irgendwie an Ort und Stelle festgehalten. Ein immer lauter werdendes Summen ist zu hören und Sekunden später schlägt ein elektrischer Strom vom Gefäß aus auf den Captain über, welcher [triskelion_enslaved_leader.GetName] sofort tötet."
 STH_gamestersOfTriskelion_event.20.a:0 "Das ist ein Disaster!"
 STH_gamestersOfTriskelion_event.21.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.21.desc:0 " 'Lasst mich euch etwas über die lukrative Welt des Dabo-Franchising erzählen', sagt [triskelion_enslaved_leader.GetName] zu den drei Gehirnen, bevor [triskelion_enslaved_leader.GetSheHe] ausführlich über den Nervenkitzel des Spiels und das Glücksspiel, dass es enthält, spricht.  \n\nMit jedem weiteren Detail kommt ein weiteres zustimmendes Murmeln von den Gehirnen, bis eines von ihnen aufleuchtet und darauf besteht die Freiheit des Teams mit einem voll ausgestatteten Dabo-Tisch auszutauschen. \n\nCaptain [triskelion_enslaved_leader.GetName] stimmt zu und es wird eine Kommunikationsverbindung zum Schiff hergestellt, in welcher die Details des Handels geklärt werden. \n\nDas Außenteam wird von Triskelion zurück zum Mineral-Untersuchungscamp auf [triskelion_original_planet.GetName] gebracht, wo eine Reihe von großen Paketen mit Dabo-Ausrüstungen zurück auf Triskelion transportiert wird."
 STH_gamestersOfTriskelion_event.21.a:0 "Verstanden."
 STH_gamestersOfTriskelion_event.22.name:0 "Meister der Sklaven"
 STH_gamestersOfTriskelion_event.22.desc:0 " 'Lasst mich euch etwas über das Spiel Chula erzählen', sagt [triskelion_enslaved_leader.GetName] zu den drei Gehirnen, bevor [triskelion_enslaved_leader.GetSheHe] ausführlich über den Nervenkitzel des Spiels und das Glücksspiel, dass es enthält, spricht. \n\nMit jedem weiteren Detail kommt ein weiteres zustimmendes Murmeln von den Gehirnen, bis eines von ihnen aufleuchtet und darauf besteht die Freiheit des Teams mit einem voll ausgestatteten Chula-Tisch auszutauschen. \n\nCaptain [triskelion_enslaved_leader.GetName] stimmt zu und es wird eine Kommunikationsverbindung zum Schiff hergestellt, in welcher die Details des Handels geklärt werden. \n\nDas Außenteam wird von Triskelion zurück zum Mineral-Untersuchungscamp auf [triskelion_original_planet.GetName] gebracht, wo eine Reihe von großen Paketen mit Chula-Ausrüstungen zurück auf Triskelion transportiert wird."
 STH_gamestersOfTriskelion_event.22.a:0 "Verstanden."
 STH_theSkinOfEvil_category:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_category_desc:0 "A shuttlecraft exploring [From.GetName] has crashed. Sensor readings are unclear, but there appears to be something moving near the crash site."
 STH_theSkinOfEvil_event.1.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.1.desc:0 "Captain [Root.GetLeaderName] leads an away team to investigate the mysterious crash of the [Root.GetFleetName]'s shuttlecraft on [From.GetName], a promising colonisation candidate.\n\nAs the away team searches the crash site, a crewman discovers a strange black liquid which slowly reforms itself into the shape of a humanoid body. \n\nIt is blocking the way to the shuttlecraft crash site and the missing pilot."
 STH_theSkinOfEvil_event.1.a:0 "Wir grüssen dich im Namen von [Root.Owner.GetName]. Was bist du ?"
 STH_theSkinOfEvil_event.1.b:0 "Geh uns aus dem Weg, Ding!"
 STH_theSkinOfEvil_event.1.c:0 "Wer oder was bist du?"
 STH_theSkinOfEvil_event.2.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.2.desc:0 " 'You sound like those I once merged with' says the being, in a contemplating tone. 'They claimed to come in peace too... they talked about enlightenment and goodness. But they left everything else here, the garbage, the grudges, the hatred. It stayed, within me.'\n\nThe being identifies itself as Armus. While at first it appeared dangerous, Captain [Root.GetLeaderName] now sees a measure of sadness about it."
 STH_theSkinOfEvil_event.2.a:0 "Wir haben Mitleid mit dir."
 STH_theSkinOfEvil_event.2.b:0 "Bist du wütend, weil du nie zu ihnen gehören konntest?"
 STH_theSkinOfEvil_event.2.c:0 "Ohne Traurigkeiten können wir nicht wissen was Freude ist..."
 STH_theSkinOfEvil_event.3.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.3.desc:0 " 'I am Armus. Evil incarnate. When an entire society sheds its pain and resentment, its grudges and hatred... I am what is left.'"
 STH_theSkinOfEvil_event.3.a:0 "Wir haben Mitleid mit dir."
 STH_theSkinOfEvil_event.3.b:0 "Ohne Traurigkeiten können wir nicht wissen was Freude ist..."
 STH_theSkinOfEvil_event.4.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.4.desc:0 "Yes... yes. I just want to be loved, like everyone does. I want to find my ancestors. May I use one of your vessels to search for them?'"
 STH_theSkinOfEvil_event.4.a:0 "Nehmt das Shuttle, aber lasst den Piloten hier."
 STH_theSkinOfEvil_event.4.b:0 "Nein. Wir brauchen unsere Schiffe."
 STH_theSkinOfEvil_event.5.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.5.desc:0 " 'Maybe.' Armus replies. 'Maybe I just want to reconnect with those that have made me. Will you help me leave this place so I can finally find them?'"
 STH_theSkinOfEvil_event.5.a:0 "Nehmt das Shuttle, aber lasst den Piloten hier."
 STH_theSkinOfEvil_event.5.b:0 "Nein. Wir brauchen unsere Schiffe."
 STH_theSkinOfEvil_event.6.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.6.desc:0 " 'I DON'T NEED YOUR PITY!' the being thunders, its voice shaking the very ground. \n\nEnraged, it grabs and submerges the Captain in its oily pool. Within moments [shipCaptain.GetSheHe] is ejected from the fluid, dead. \n\nThe rest of the away team panics and beams back to the [Root.GetFleetName]. The First Officer orders a quarantine bouy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.6.a:0 "Anscheinend macht Mitleid es nur wütender."
 STH_theSkinOfEvil_event.7.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.7.desc:0 " 'Thank you. It gives me hope...' Armus says, and moves aside. The away team's field medic rushes to the injured pilot and begins to treat her wounds. \n\nA few moments later, the being waves to the Captain and enters the shuttlecraft, taking off shortly after. \n\nFurther scans show that Armus was unique - there are no other beings on the planet. [From.GetName] is declared safe for colonisation."
 STH_theSkinOfEvil_event.7.a:0 "Exzellent."
 STH_theSkinOfEvil_event.8.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.8.desc:0 "Captain's [Root.GetLeaderName] refusal infuriates Armus, and with a flick of its limbs Armus directs a beam of energy which engulfs [shipCaptain.GetHerHim]. The rest of the away team panics, beaming back to the [Root.GetFleetName]. The First Officer orders a quarantine bouy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.8.a:0 "Vielleicht hätten wir uns das Shuttle sparen können..."
 STH_theSkinOfEvil_event.9.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.9.desc:0 "Observing Armus from orbit reveals the extent of the creature's anger. Spreading across [From.GetName], the being appears to consume all animal and plant life in its path. From their remains it produces a highly toxic gas, creating vast clouds in the atmosphere that hasten the death of the remaining ecosystem and block the sunlight. \n\nAll life sustaining capacity on this planet is depleted, and [From.GetName] is now barren."
 STH_theSkinOfEvil_event.9.a:0 "Unglücklicherweise."
 STH_theSkinOfEvil_event.10.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.10.desc:0 " 'It will be fun killing you!' says the being with jubilation, proceeding to fire a coherent beam of energy at Captain [Root.GetLeaderName]. The Captain is vaporised. \n\nWith the brutal display of sheer power, the rest of the away team retreats and beams back to the [Root.GetFleetName]. The First Officer orders a quarantine bouy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.10.a:0 "Schade."
 STH_theSkinOfEvil_event.11.name:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_event.11.desc:0 "The [Root.GetFleetName]'s tactical officer has been closely monitoring the engagement on the planet, firing on the being as soon as Captain [Root.GetLeaderName] delivered [shipCaptain.GetHerHis] threat. The being is vaporised under the first barrage of the orbital bombardment. \n\nThe planet is now safe for colonisation."
 STH_theSkinOfEvil_event.11.a:0 "Zumindest haben sie ihn erledigt."
 STH_theSkinOfEvil_fail.1:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_fail.1.desc:0 "Captain [Root.GetLeaderName] orders the [Root.GetFleetName] to lower altitude to a synchronous orbit over the shuttlecraft's crash site, when a mysterious energy field engulfs the vessel. The ship's engines are disabled as the vessel is dragged down to the surface, itself crashing near the shuttlecraft it hoped to retrieve."
 STH_theSkinOfEvil_fail.1.a:0 "Das ist ein Disaster!"
 STH_theSkinOfEvil_fail.2:0 "Die Schwarze Seele"
 STH_theSkinOfEvil_fail.2.desc:0 "The crew begin preparations to lead an away team to the surface, when the ship's sensor detect a cascade reaction in the crashed shuttle's antimatter containment pods. Within moments the containment fails and the shuttle and everything in a fifty kilometre radius is destroyed in the resultant matter/antimatter reaction. \n\nThe shuttlecraft and its pilot are declared dead."
 STH_theSkinOfEvil_fail.2.a:0 "Bedauerlich."
 STH_theCostOfActsOfHumanity_category:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_category_desc:0 "One of our shuttlecrafts exploring a habitable planet, when it unexpectedly crashed. Sensor readings are unclear, but there is certainly something down there..."
 STH_theCostOfActsOfHumanity_event.1.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.1.desc:0 "Sensors show a damaged, old freighter, of unknown origin. 3 life signs, aboard, 8 dead bodies. The ship´s right cargo container has been opend from space and is empty. The left container, contains 600 minerals. Your first officer warns you, that another ship may hide in the asteroids. What are your orders?"
 STH_theCostOfActsOfHumanity_event.1.a:0 "Es ist zu gefährlich, haltet Abstand."
 STH_theCostOfActsOfHumanity_event.1.b:0 "Rettet die verbleibende Besatzung. Geht in Traktorstahl-Reichweite."
 STH_theCostOfActsOfHumanity_event.1.c:0 "Ignoriert die Lebensformen, beamt ihre Mineralien herüber!"
 STH_theCostOfActsOfHumanity_event.2.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.2.desc:0 "You move away savely. Shortly after, the freighters warp core explodes, distributing the ships debri into the moons orbit."
 STH_theCostOfActsOfHumanity_event.2.a:0 "Das war die richtige Entscheidung."
 STH_theCostOfActsOfHumanity_event.3.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.3.desc:0 "An unknown ship starts to move towards us from behind an asteroid. It fires and destroys your ship and crew."
 STH_theCostOfActsOfHumanity_event.3.a:0 "Oh nein!"
 STH_theCostOfActsOfHumanity_event.4.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.4.desc:0 "You move the freighter out of the asteroid field. After some repairs done by your engineer and the alien engineer, the freighter is ready to move on. Of course the aliens are very thankfull and give you half of their remaining cargo. That act of humanity also echos in the galacitc community."
 STH_theCostOfActsOfHumanity_event.4.a:0 "Es ist schön, die Guten zu sein."
 STH_theCostOfActsOfHumanity_event.5.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.5.desc:0 "600 minerals have been beamed aboard. Your ship leaves the orbit and continues its mission."
 STH_theCostOfActsOfHumanity_event.5.a:0 "Die werden wir brauchen."
 STH_theCostOfActsOfHumanity_event.6.name:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_event.6.desc:0 "An unknown ship starts to move towards us from behind an asteroid. It fires and destroys your ship and crew."
 STH_theCostOfActsOfHumanity_event.6.a:0 "Verdammt."
 STH_theCostOfActsOfHumanity_fail.1:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_fail.1.desc:0 "The signal has ended. Even after searching for 2 hours, nothing was found, except asteroid debri."
 STH_theCostOfActsOfHumanity_fail.1.a:0 "Nun gut, auf zum nächsten Ziel."
 STH_theCostOfActsOfHumanity_fail.2:0 "Die Folgen der Taten der Menschheit"
 STH_theCostOfActsOfHumanity_fail.2.desc:0 "The warp core of a damaged freiger in the system, has just exploded. Also suddenly another ship begins to move, attacking and destroying your science vessel."
 STH_theCostOfActsOfHumanity_fail.2.a:0 "Zu schade."
 sthera.1.name:0 "Eine Mutige Neue Ära"
 sthera.1.desc:0 "Tief verborgen im Inneren des Raumdocks, hat eine stille Revolution der Raumschiffdesigns stattgefunden. Annähernd fünf Jahre hat Captain Carter-Lin, vom Büro der Raumschiffdesigns, ein Team aus Warp-Theorie- und Metallurgie-Experten angeleitet, bestrebt um die Sternenflotte mit einer neuen Generation von Schiffen zu versorgen, geeignet um die Sternenflottenbotschaft, der friedlichen Erforschung, durch den Quadranten zu tragen. \n\nGeschmeidig weiße Duraniumlegierungen, glänzend goldene Picofiber-Deflektorschüsseln und spiralförmige Vortex-Bussard-Kollektorkuppeln bieten erhebliche Vorteile gegenüber den vorangegangen Technologien."
 sthera.1.a:0 "Verstanden."
 sthera.1.a.tooltip:0 "Captain §ECarter-Lin§! transferiert von der Sternenflotten-Designabteilung und erwartet Befehle."
 sthera.2.name:0 "Eine Mutige Neue Ära"
 sthera.2.desc:0 "Captain Carter-Lin's Raumschiffe verrichteten einen hervorragenden Dienst über viele Jahre. In dieser Zeit flossen Teraquadweise Daten von Millionen Raumlichtjahren der Forschung und Grenzgefechten zu den Analisten des Büros für Raumschiffdesigns. \n\nDiese Daten, gepaart mit Optimierungen durch die neuesten Antriebssysteme und Verteidigungstechnologien, hatten eine Welle von neuen Raumschiffsdesigns zur Folge, geeignet um sich der Galaxie zuzuwenden und die Sternenflottenbotschaft von Frieden zu fördern. \n\nDie Testplattform für diese neuen Designs, das Forschungsschiff USS Grissom, ist nun für Standardaufgaben freigegeben, geführt von ihrem Captain Jonathan Esteban."
 sthera.2.a:0 "Captain §EEsteban§! übernimmt das Kommando auf der USS Grissom."
 sthera.3.name:0 "Eine Mutige Neue Ära"
 sthera.3.desc:0 "Fortschritte in der Materialforschung gepaart mit dem Ausbau der Sternenflotten Forschungsmission hatten eine neue Generation der Raumschiffdesigns zur Folge. Scharfe Linien wurden durch anmutige Kurven ersetzt, während der Raum für Familien und zivile Aktivitäten erheblich gewachsen ist. \n\nObwohl die [Root.GetName] ihre Verteidigungstechnologien nicht vernachlässigt haben, wird die Präsenz eines [Root.GetName] Raumschiffes als Segen für den Großteil seiner Nachbarn betrachtet. \n\nDie Testplattform für diese neuen Designs, das Forschungsschiff USS Bruan, ist nun für Standardaufgaben freigegeben, geführt von ihrem Captain [buranCaptain.GetName]."
 sthera.3.a:0 "Captain §E[buranCaptain.GetName]§! übernimmt das Kommando auf der USS Buran."
 sthera.4.name:0 "Eine Mutige Neue Ära"
 sthera.4.desc:0 "Description WIP"
 sthera.4.a:0 "Verstanden."
 sthera.5.name:0 "Jaq Chu' Bov"
 sthera.5.desc:0 "Es ist fünf Jahre her, dass die in Robe gekleidete Figur, ein Datenpad umklammernd, das Gewölbe des Konzils betreten hatte und forderte den [Root.GetRulerTitle] [Root.GetRulerName] zu sprechen, ohne einen Namen außer ‚Schiffsbauer‘ zu nennen. \n\nDer Schiffsbauer versprach Kriegsschiffe, mit größerer Stärke als es das Reich je gekannt hat, zu liefern… und nun wurde das Versprechen erfüllt. Eine neue Generation von Schiffen steht bereit um gebaut zu werden, für den Ruhm des Reiches."
 sthera.5.a:0 "Qapla'!"
 sthera.5.a.tooltip:0 "Der §EShipwright§! - mit gesichertem Vermächtnis - erwartet Befehle."
 sthera.6.name:0 "Jaq Chu' Bov"
 sthera.6.desc:0 "Des Schiffbauers Kriegsschiffe verrichteten einen hervorragenden Dienst über viele Jahre. Unzählige Eroberungsgeschichten, Überfallberichte im tiefen Weltraum und Grenzgefechte in Millionen von Raumlichtjahren, fanden ihren Weg zurück in die Reichsingenieursgilde. \n\nDiese Daten, gepaart mit Verbesserungen durch die neuesten Offensivtechnologien, hatten eine Welle von neuen Raumschiffsdesigns zur Folge, geeignet um sich der Galaxie zuzuwenden, für den Ruhm des Reiches."
 sthera.6.a:0 "Qapla'!"
 sthera.7.name:0 "Jaq Chu' Bov"
 sthera.7.desc:0 "Die Galaxie ist nach wie vor ein gefährlicher Ort. Während klingonische Captains weiterhin ihre Fähigkeiten im Kampf gegen Feinde des Reiches erhärten, darf das Reich nicht selbstgefällig werden. \n\nEine neue Art von Kriegsschiffdesign ist von den Schiffsbauern hervorgekommen, dem Hause von [Root.GetRulerName] versprochen, um kraftvolle Schiffe zu bauen, die dem Reich Ruhm bringen. \n\nDas experimentale Kriegsschiffe Vorcha, geführt unter General Krex, veranschaulicht die Qualitäten dieser neuen Ära von überwältigender Stärke und Gegenwartskraft."
 sthera.7.a:0 "General §EKrex§! übernimmt das Kommando auf der IKS Vorcha."
