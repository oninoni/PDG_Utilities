 STH_space_seed_event.71:0 "Der schlafende Tiger"
 STH_space_seed_event.71_desc:0 "Captain [Root.GetLeaderName] heads to medical to talk with the person from the SS Botany Bay. Upon entering medical he consults with the Chief Medical Officer and then begins to talk with the mysterious man. After plesentries are exchanged the mysterious man only gives one name.\n\nKhan\n\nA short question period follows and Kahn indicates that he is tired. Khan requests something to read during his convalescence and Captain [Root.GetLeaderName] agrees, commenting that he has two-hundred years of catching up to do. Captain [Root.GetLeaderName] bids Khan farewell and leaves.\n\nThe next day Khan is invited to dinner with the senior staff. The Captain and senior staff are in Dress uniforms and begin to seat themselfs around the dinner table. As the dinner finishes the First Officer turns to Khan and begins to engage him in a bit of lively discussion. As the conversation continues Khan turns to the Captain and states that he is an excellent tactition, letting his First Officer attack him while he sits back and looks for weakness. Captain [Root.GetLeaderName] rebuts Kahns claim."
 STH_space_seed_event.71.a:0 "Mühsam."
 STH_space_seed_event.72:0 "Der schlafende Tiger"
 STH_space_seed_event.72_desc:0 "The next morning Captain [Root.GetLeaderName], the First Officer, the Chief Medical Officer and the Chief Engineer all sit in the briefing room and discuss the events that have transpired thus far. The First Officer pulls up a data file that shows Khan as we have seen and a seperate file from 1992 that shows the same man, named Khan Noonien Singh. Ruler of a quarter of Earth; from Asia through the Middle East. The Chief Engineer quips in that he always had a sneaking admiration for Khan. A deep discussion ensues about the merits of Khan and his rule on Earth. Finally, Captain [Root.GetLeaderName] has enough and intervenes in the discussion and remarks while they might admire him and be against him at the same time. The First Officer replies, 'Illogical.' Capatin [Root.GetLeaderName] orders security to place Khan under lockdown and then heads to confront Khan.\n\nKhan sits dressed in a red [Root.GetFleetName] and talks to the Captain. Khan remarks,\n\n'I'm sorry Captain. I was lost in thought. My door. Locked from outside, a guard posted.'\n\nCaptain [Root.GetLeaderName] replies,\n\n'Unusual tratment for Khan Noonien Singh.'\n\nThe Captain and Khan exchange words and after Khan gives an answer that Capatin [Root.GetLeaderName] was looking for, he leaves.\n\n Khan, upset at this turn of events, begins his unfurl his plan and goes to see Lieutenant McGivers. With her help he takes control of Engineering and cuts power to the lifesupport and locks down the turbolifts to the bridge.\n\nKhan contacts the bridge and demands the Captain surrenders his ship to Khan."
 STH_space_seed_event.72.a:0 "Ich übergebe die Brücke."
 STH_space_seed_event.72.b:0 "Das wird nicht passieren."
 STH_space_seed_event.101:0 "Der schlafende Tiger"
 STH_space_seed_event.101_desc:0 "Lieutenant McGivers is in Medical, at the decompression chamber tells the guard there to watch the captain very closely to see if he may co-operate. As the guard turns she injects him with a strong sedative, incapacitating him. She frees the captain and pleads for him to spare Khan. With the help of the First Officer and the Lieutenant they are able to incapacitate the rest of the ship except for Khan. Khan escapes to engineering and seals it off from environmental controls and begins to overload the warp core. Captain [Root.GetLeaderName] heads to engineering to stop the ship from destroying itself.\n\nAs the Captain enters engineering Khan attacks him. A strugle ensues with Khan gaining the upper hand time and time again. In desperation Captain [Root.GetLeaderName] grabs a piece of piping and beats Khan into unconsciousness and stops the ship from overloading.\n\nCaptains log, supplemental. Control of the [Root.GetFleetName] has been regained. Now what to do with Khan and his people, they are a threat to the Federation but they can also be beneficial in dealing with the Klingons."
 STH_space_seed_event.101.a:0 "Versuche, Khan zu rekrutieren."
 STH_space_seed_event.101.b:0 "Das Risiko ist zu groß,beruft ein Kriegsgericht ein."
 STH_space_seed_event_fail.1:0 "Unbekanntes Schiff"
 STH_space_seed_event_fail.1_desc:0 "After searching for six hours Captain [Root.GetLeaderName] decides to continue on noting in the log the location of an anomalous reading and transmits the report back to Command."
 STH_space_seed_event_fail.1.a:0 "Bestätigt."
 STH_space_seed_event_fail.2:0 "Unbekanntes Schiff"
 STH_space_seed_event_fail.2_desc:0 "After seaching for six hours and narrowly avoiding multiple asteroid Capitan [Root.GetLeaderName] decides its best to leave and continue the mission. Captain [Root.GetLeaderName] notes the events in the ships log as well as the anomalous reading and transmits the report back to Command."
 STH_space_seed_event_fail.2.a:0 "Verstanden."
 theFederation.1.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.1.desc:0 "Unsere interstellare Allianz hat nun endlich in der Öffentlichkeit für Aufsehen gesorgt. Die Erde ist nicht länger ein isolierter abgelegener Planet auf der galaktischen Ebene, sondern eine zentrale Komponente eines mächtigen Blocks gemeinsamer Werte und Interessen. \n\nDiese Koalition von Planeten beschützt uns, aber es gibt noch viele, die sich eine weitere Integration wünschen um uns noch besser vor unseren feindlichen Nachbarn zu schützen.Politiker auf allen vier Welten haben signalisiert, dass sie diesen Prozess starten wollen, wir brauchen nur noch einen Anführer, der den ersten Schritt macht..."
 theFederation.1.a:0 "Verbundenheit ist im Interesse der Erde."
 theFederation.1.b:0 "Jetzt ist nicht die Zeit dafür."
 theFederation.2.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.2.desc:0 "Unsere Allianz mit den Menschen und unseren anderen Nachbarn hat sich als eine äußerst logische Bemühung herausgestellt. Vulkan fürchtet nicht länger die, die sich von Surak's Lehren abgewandt haben und nun unter des Raptors Flügel marschieren. \n\n Diese Koalition von Planeten beschützt uns, jedoch gibt es viele, die denken, dass Logik weitere Integration diktieren sollte um uns noch besser vor feindlichen Nachbarn zu schützen. Politiker auf allen vier Welten haben signalisiert, dass sie diesen Prozess starten wollen, wir brauchen nur noch einen Anführer, der den ersten Schritt macht..."
 theFederation.2.a:0 "Es ist logisch sich zu vereinen."
 theFederation.2.b:0 "Jetzt ist nicht die Zeit dafür."
 theFederation.3.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.3.desc:0 "Unsere Allianz mit den Pinky-Häutern hat unser Reich verändert. Die Zeiten des endlosen Streits und der Verdächtigungen sind vorbei, und das Potential dieser Vereinbarung hat in der Öffentlichkeit für Aufsehen gesorgt. Andoria ist nicht länger wegen seiner Nachbarn ständig alamiert, sondern eine zentrale Komponente eines mächtigen Blocks gemeinsamer Werte und Interessen. \n\nDie Koalition von Planeten beschützt uns, jedoch gibt es viele, die sich eine weitere Integration wünschen, um uns noch besser vor feindlichen Mächten schützen zu können. Politiker auf allen vier Welten haben signalisiert, dass sie diesen Prozess starten wollen, wir brauchen nur noch einen Anführer, der den ersten Schritt macht..."
 theFederation.3.a:0 "Andoria ist bereit sich zu vereinen!"
 theFederation.3.b:0 "Jetzt ist nicht die Zeit dafür."
 theFederation.4.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.4.desc:0 "Unsere Allianz mit den Menschen und unseren Nachbarn hat in der Öffentlichkeit für Aufsehen gesorgt. Die Streitigkeiten waren enorm, dennoch produktiv. Tellar ist nicht länger ein isolierter Spieler auf der galaktischen Ebene, sondern eine zentrale Komponente in einem mächtigen Block von gemeinsamen Werten und Interessen. \n\nDie Koalition von Planeten beschützt uns, jedoch gibt es viele, die sich eine weitere Integration wünschen, um uns noch besser vor feindlichen Mächten schützen zu können. Politiker auf allen vier Welten haben signalisiert, dass sie diesen Prozess starten wollen, wir brauchen nur noch einen Anführer, der den ersten Schritt macht..."
 theFederation.4.a:0 "Verbundenheit ist im Interesse Tellars."
 theFederation.4.b:0 "Jetzt ist nicht die Zeit dafür."
 theFederation.5.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.5.desc:0 "Die Deligierten haben sich in der großen Kammer auf [Root.Capital.GetName] versammelt. Die Bevölkerung eines jeden Koalitionsmitglieds schauen von Zuhause oder über riesige öffentliche Displays zu. \n\nFöderarionstag!\n\n[Root.GetRulerTitle] [Root.GetRulerName] tritt vor, alliierte Pendanten im Schlepptau. Duzente Lichter blitzen aus dem Publikum und das Getöse der Menge klingt ab bis die ganze Halle vollkommen still ist. Die Vorsitzenden versammeln sich um ein großes Buch, welches sich auf einem Podium in der Mitte befindet, und tragen ihre Namen darin ein. \n\n'Heute ist ein historischer Tag', ruft [Root.GetRulerTitle] [Root.GetRulerName] zu der Menge. \n\n'Heute ist der Tag an dem sich unsere Rassen im Frieden und im Geiste der Erforschung und des Fortschritts zusammenschließen. Der heutige Tag markiert die Geburt der Föderation; Die Vereinigte Föderation der Planeten!'\n\nUnd mit diesen Worten donnerte der Applaus."
 theFederation.5.a:0 "Die Geburt einer Föderation."
 theFederation.6.name:0 "Die Vereinigte Föderation der Planeten"
 theFederation.6.desc:0 "§YHinweis vom Entwickler: \n\nLeider sind wir momentan nicht in der Lage Reiche umzubenennen bis Paradox diese Funktion den Moddern verfügbar macht. Vorerst können Sie auf F1 drücken, oben links auf den Reichsnamen klicken und den dann diesen zu ‘Die Vereinigte Föderation der Planeten' umbenennen. \n\nDie anderen Föderationsgründer gehören jetzt der Spezialklasse ‘Mitgliedswelt'-Vasall an, und benutzen nun das Sternenflotten-Schiffsdesign.§!"
 theFederation.6.a:0 "Aye aye, Captain!"
 theFederation.12.name:0 "Die [accessionState.GetName] und die Föderation."
 theFederation.12.desc:0 "Über die letzten paar Monate hat die [accessionState.GetSpeciesAdj] Regierung ihr Vorhaben angekündigt, dass sie die formellen Beitrittsverhandlungen mit dem Föderationsrat starten möchten. [accessionState.GetRulerTitle] [accessionState.GetRulerName] wurde auf [Root.Capital.GetName] gesehen, während [Root.GetRulerTitle] [Root.GetRulerName] angekündigt hat [accessionState.Capital.GetName] in naher Zukunft zu besuchen. \n\nDer Föderarionsrat muss jetzt bald entscheiden ob [accessionState.Capital.GetName] bereit ist der Föderation beizutreten. "
 theFederation.12.a:0 "Jeder ist in der Föderation willkommen."
 theFederation.12.b:0 "Jetzt ist nicht die Zeit dafür."
 theFederation.13.name:0 "Die [accessionState.GetName] und die Föderation."
 theFederation.13.desc:0 "Die Verhandlungen zur Begrüßung von  [accessionState.Capital.GetName] in die Föderation verlaufen gut, obwohl es noch einige Probleme gibt, welche beide Parteien beunruhigt. Der Status der [accessionState.GetSpeciesAdj] Verteidigungskräfte und insbesondere ihrer Rolle in der Sternenflottensicherheit hinken in den ergiebigen Diskussionen über die wirtschaftliche Integration hinterher. \n\nEs wird langsam klar, dass von beiden Anführern, [Root.GetRulerTitle] [Root.GetRulerName] und [accessionState.GetRulerTitle] [accessionState.GetRulerName] eine letzte Anstrengung nötig sein wird um den Prozess abschließen zu können."
 theFederation.13.a:0 "Willkommen [accessionState.GetName] in der Föderation!"
 theFederation.13.b:0 "Vielleicht wäre eine Verzögerung vorteilhaft?"
 theFederation.13.c:0 "Die Gespräche sollten eingestellt werden."
 theFederation.90.name:0 "Federation Council"
 theFederation.90.desc_01:0 "Gesetzesgeber aus der ganzen [Root.GetName], von [member_world_1.Capital.GetName] bis [member_world_2.Capital.GetName] haben sich auf  [Root.Capital.GetName] für die halbjährliche Föderationsrat-Agenda-Sitzung versammelt. \n\n[Root.GetRulerTitle] [federationRuler.GetName] eröffnet die Sitzung mit der Begrüßung der versammelten Ratsmitgliederopens bevor er [member_world_2.GetRulerTitle] [member_world_2.GetRulerName] von [member_world_2.Capital.GetName] das Wort übergibt. \n\nEs folgt eine stundenlange Politikdebatte, welche [Root.GetRulerTitle] [federationRuler.GetName] zum Überdenken [federationRuler.GetHerHis] Vorschläge für die nächsten zwei Jahre bringt."
 theFederation.90.desc_02:0 "[Root.GetRulerTitle] [federationRuler.GetName] has scheduled an extraordinary session of the Federation Council. Ministers and delegates from across the Federation converge on [Root.Capital.GetName] begin proceedings."
 theFederation.90.a:0 "Beginnt Beitrittsgespräche mit potentiellen Mitgliederwelten."
 theFederation.90.b:0 "Überprüft den Beitrittsprozess von §Y[accession_state.GetName]§!."
 theFederation.90.c:0 "Expandierd die diplomatische Reichweite bis zu den Nachbarwelten."
 theFederation.90.d:0 "Reagiert auf einen galaktischen Konflikt."
 theFederation.90.e:0 "Setzt einen Föderationsweiten Forschungsfokus."
 theFederation.90.f:0 "Beendet die Ratssitzung."
 theFederation.91.name:0 "Föderationsrat"
 theFederation.91.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s Diplomaten haben unermüdlich daran gearbeitet die Grundlagen des Beitritts von neuen Mitgliedern der Föderation zu legen. \n\nDie folgenden Regierungen haben die hohen Kriterien erfüllt um die formellen Beitrittsverhandlungen starten zu können."
 theFederation.91.a:0 "Beginnt Verhandlungen mit §Y[candidate1.GetName]§!."
 theFederation.91.b:0 "Beginnt Verhandlungen mit §Y[candidate2.GetName]§!."
 theFederation.91.c:0 "Beginnt Verhandlungen mit §Y[candidate3.GetName]§!."
 theFederation.91.d:0 "Beginnt Verhandlungen mit §Y[candidate4.GetName]§!."
 theFederation.91.e:0 "Zurück."
 theFederation.92.name:0 "Föderationsrat"
 theFederation.92.desc:0 "Der Beitritt zur [Root.GetName] ist ein langer und detailierter Prozess. Während grundlegenden Prinzipien oft früh zugestimmt wird, benötigen die Details der rechtlichen Rahmenbedingungen der Föderation, die Handelsregelung und die Abgaben an die Föderation erhebliche Investitionen in Zeit und Material seitens der Föderation um Fortschritte in den Verhandlungen zu erzielen. \n\nDer diplomatische Service hat eine Liste mit Optionen zusammengestellt, welche den Prozess, mit unserer momentanen Ressourcenbeschränkungen, finanzieren könnten."
 theFederation.92.a:0 "Verhandlungen niedriger Intensität."
 theFederation.92.b:0 "Verhandlungen mittlerer Intensität."
 theFederation.92.c:0 "Verhandlungen hoher Intensität."
 theFederation.92.d:0 "Zurück."
 theFederation.92.e:0 "Uns fehlen die Ressourcen um Verhandlungen beginnen zu können."
 theFederation.93.name:0 "Föderationsrat"
 theFederation.93.desc_01:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with [federationAccessionState.GetName], the minutiae of the Federation's legal framework, trade regulations and contributions to Starfleet still require substantial investments in time and material from the Federation government in order to progress. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process."
 theFederation.93.desc_02:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with [federationAccessionState.GetName], the minutiae of the Federation's legal framework, trade regulations and contributions to Starfleet still require substantial investments in time and material from the Federation government in order to progress. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be less than 40% complete."
 theFederation.93.desc_03:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with [federationAccessionState.GetName], the minutiae of the Federation's legal framework, trade regulations and contributions to Starfleet still require substantial investments in time and material from the Federation government in order to progress. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be nearly 60% complete."
 theFederation.93.desc_04:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with [federationAccessionState.GetName], the minutiae of the Federation's legal framework, trade regulations and contributions to Starfleet still require substantial investments in time and material from the Federation government in order to progress. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be close to 80% complete."
 theFederation.93.desc_05:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with [federationAccessionState.GetName], the minutiae of the Federation's legal framework, trade regulations and contributions to Starfleet still require substantial investments in time and material from the Federation government in order to progress. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be close to completion."
 theFederation.93.a:0 "Willkommen [federationAccessionState.GetName] in der [Root.GetName]"
 theFederation.93.b:0 "Verhandlungen niedriger Intensität."
 theFederation.93.c:0 "Verhandlungen mittlerer Intensität."
 theFederation.93.d:0 "Verhandlungen hoher Intensität."
 theFederation.93.e:0 "Zurück."
 theFederation.93.f:0 "Uns fehlen die Ressourcen um Verhandlungen beginnen zu können."
 theFederation.94.name:0 "Föderationsrat"
 theFederation.94.desc:0 "Thousands of delegates from across the [federationAccessionState.GetName] have gathered in the great Council Hall on [Root.Capital.GetName] to formally sign the accession treaty welcoming [federationAccessionState.Capital.GetName] into the Federation. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] stands side by side with [Root.GetRulerTitle] [Root.GetRulerName] and the leaders of other Member Worlds as billions of individuals watch the historic events in public places and homes across the Federation."
 theFederation.94.a:0 "Willkommen [federationAccessionState.GetName] in der [Root.GetName]"
 theFederation.95.name:0 "Föderationsrat"
 theFederation.95.desc:0 "The Federation's primary goal is peaceful coexistence with all races, and to this end the Council is willing to invest a great deal of time and material to improving relations with neighbouring worlds. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has requested [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] of [member_world_1.Capital.GetName] lead the committee to compile a list of candidate governments to focus the Federation's diplomatic attention upon."
 theFederation.95.a:0 "Verbessert die Beziehung mit §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Verbessert die Beziehung mit §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Verbessert die Beziehung mit §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Verbessert die Beziehung mit §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Verlangt eine überarbeitete Liste."
 theFederation.95.f:0 "Zurück."
 theFederation.96.name:0 "Föderationsrat"
 theFederation.96.desc:0 "Conflict anywhere in the galaxy strikes against the core of the Federation's principles, and as such there are many in the Council who wish to use the Federation's political influence to bring pressure to bear on those who propagate it. \n\nA panel of Starfleet Admirals has compiled a dossier of on-going wars in the known galaxy, presenting [Root.GetRulerTitle] [Root.GetRulerName] with the choice on which to focus the Federation's diplomatic attention upon."
 theFederation.96.a:0 "Untersucht den §Y[war1a.GetName]§! - §Y[war1b.GetName]§!-Krieg."
 theFederation.96.b:0 "Untersucht den §Y[war2a.GetName]§! - §Y[war2b.GetName]§!-Krieg."
 theFederation.96.c:0 "Untersucht den §Y[war3a.GetName]§! - §Y[war3b.GetName]§!-Krieg."
 theFederation.96.d:0 "Untersucht den §Y[war4a.GetName]§! - §Y[war4b.GetName]§!-Krieg."
 theFederation.96.e:0 "Verlangt eine überarbeitete Liste."
 theFederation.96.f:0 "Zurück."
 theFederation.97.name:0 "Föderationsrat"
 theFederation.97.desc:0 "The [war1a.GetName] - [war1b.GetName] war has drawn the particular attention of a number of Council Members, with the Starfleet dossier detailing the origins of the conflict, the casualties so far, and the predicted outcome. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options."
 theFederation.97.a:0 "Verachtet die §Y[federationCondemnStateA.GetName]§!."
 theFederation.97.b:0 "Verachtet die §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.c:0 "Verachtet beide, die §Y[federationCondemnStateA.GetName]§! und die §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.d:0 "Zurück."
 theFederation.98.name:0 "Föderationsrat"
 theFederation.98.desc:0 "Council Members are broadly supportive of improving relations with the [federationDiplomacyState.GetName], and the initial response from [federationDiplomacyState.GetRulerTitle] [federationDiplomacyState.GetRulerName] on [federationDiplomacyState.Capital.GetName] is positive. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a range of options for the level of time and resources to be expended through the programme."
 theFederation.98.a:0 "Diplomatie niedriger Intensität."
 theFederation.98.b:0 "Diplomatie mittlerer Intensität."
 theFederation.98.c:0 "Diplomatie hoher Intensität."
 theFederation.98.d:0 "Zurück."
 theFederation.98.e:0 "Uns fehlen die Ressourcen um Verhandlungen beginnen zu können."
 theFederation.99.name:0 "Föderationsrat"
 theFederation.99.desc:0 "The pursuit of science is one of the founding principles of the Federation, and as such there are few Council Members who oppose initiatives to facilitate it. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has requested the support of the academic leadership on [member_world_1.Capital.GetName] to detail a number of research initiatives for the next two years across a number of fields of study."
 theFederation.99.a:0 "Fördert §Yphysics§!-Initiativen."
 theFederation.99.b:0 "Fördert §Ysociety§!-Initiativen."
 theFederation.99.c:0 "Fördert §Yengineering§!-Initiativen."
 theFederation.99.d:0 "Zurück."
 theFederation.99.e:0 "Uns fehlen die Ressourcen um Forschungsinitiativen fördern zu können."
 theFederation.100.name:0 "Die [accessionState.GetName] und die Föderation."
 theFederation.100.desc:0 "Over the last few months the [accessionState.GetSpeciesAdj] government has signalled it's intention to begin formal accession negotiations with the Federation Council. [accessionState.GetRulerTitle] [accessionState.GetRulerName] has been seen on [Root.Capital.GetName], while [Root.GetRulerTitle] [Root.GetRulerName] has signalled an intention to visit [accessionState.Capital.GetName] in the near future. \n\nThe Federation Council must soon decide whether [accessionState.Capital.GetName] is ready to accede to The Federation."
 theFederation.100.a:0 "Verstärkt die Beziehungen."
 theFederation.100.b:0 "Jetzt ist nicht die Zeit dafür."
