 STH_romulan_story.7.name:0 "Tal Shiar Aufsichtskomitee"
 STH_romulan_story.7.desc:0 "Obwohl die Flotte vom [Root.GetName] zu Recht gefürchtet wird, sind manchmal subtilere Methoden effektiver, als offener Krieg, um die militärischen Kapazitäten unserer Feine zu dezimieren. \n\nUnerkennbare Agenten können eingeschleust werden, um ihre Flaggschiffe zu sabotieren, Fallen wie getarnte Minenfelder können auf Patrouillenrouten platziert werden und weitere Aktionen mit denen sie nicht rechnen werden, können wir erwägen."
