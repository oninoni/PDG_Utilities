 STH_strangeNewWorld_event.7.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.7.desc:0 "Es vergingen etliche Stunden, bevor die Botanikerin gefunden wurde. Bewusstlos, aber am Leben nahe einer Felssäule, die von der Decke der Höhle herab hängt. Wie es scheint, ist sie mit aller Kraft mit ihrem Kopf dagegen gerannt, da sie diese nicht gesehen hat. \n\nEine Auseinandersetzung bricht im Erkundungssteam aus, einige beschimpfen den Wissenschaftsoffizier, das er mit anderen Gesprochen hätte - er soll hinter ihrem Rücken geflüstert haben. \n\nDer Wissenschaftsoffizier befiehlt dem Team die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und ein Rücktransport zu arrangieren."
 STH_strangeNewWorld_event.7.a:0 "Verlasst die Höhlen."
 STH_strangeNewWorld_event.8.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.8.desc:0 "Das Erkundungssteam verlässt die Höhlen in ein vom Sturm durchnässtes Feld. Mehr und mehr des Teams werden launenhaft, einige physische Auseinandersetzungen brechen aus. \n\nCaptain [Root.GetLeaderName] und ein Sicherheitsoffizier sind die einzigen Unbeeinflussten. Als die Kommunikation wiederhergestellt war, übertrugen die beiden medizinische Trikordertelemetrien zur Analyse für die Besatzung der [Root.GetFleetName]. \n\nSchnell fällt auf, dass die Pollen, die beim Landen entdeckt wurden, einen psychotropen Effekt haben, gegen den der Captain und der Sicherheitsoffizier immun sind. Um die [Root.GetFleetName] nicht zu gefährden, ist die Rückkehr mit dem Shuttle oder dem Transporter ausgeschlossen."
 STH_strangeNewWorld_event.8.a:0 "Sendet das Team."
 STH_strangeNewWorld_event.8.b:0 "Es ist zu gefährlich."
 STH_strangeNewWorld_event.9.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.9.desc:0 "Das Erkundungssteam verlässt die Höhlen in ein vom Sturm durchnässtes Feld. Mehr und mehr des Teams werden launenhaft, einige physische Auseinandersetzungen brechen aus. \n\nCaptain [Root.GetLeaderName] und ein Sicherheitsoffizier sind die einzigen Unbeeinflussten. Als die Kommunikation wiederhergestellt war, übertrugen die beiden medizinische Trikordertelemetrien zur Analyse für die Besatzung der [Root.GetFleetName]. \n\nSchnell fällt auf, dass die Pollen, die beim Landen entdeckt wurden, einen psychotropen Effekt haben, gegen den der Captain und der Sicherheitsoffizier immun sind. Um die [Root.GetFleetName] nicht zu gefährden, ist die Rückkehr mit dem Shuttle oder dem Transporter ausgeschlossen. Die Möglichkeit ein neues Team in Schutzanzügen, zur Heilungsfindung, auf die Oberfläche zu schicken wurde in Betracht gezogen."
 STH_strangeNewWorld_event.9.a:0 "Sendet das Team."
 STH_strangeNewWorld_event.9.b:0 "Es ist zu gefährlich."
 STH_strangeNewWorld_event.10.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.10.desc:0 "Das zweite Team landet umgehend in der Nähe und errichtet eine sterile Forschungseinrichtung. Als die Betroffenen noch weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. \n\nEtliche Tage vergehen und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, viele entwickeln hohes Fieber, sodass die Ärzte glauben es könnte schnell dem Ende entgegen gehen. \n\nEin Durchbruch gelingt als Captain [Root.GetLeaderName] eines der großen Insekten fängt, welche mit den Blumen in Verbindung gebrachten werden, deren Pollen den Wahn erzeugen. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die den psychotropen Effekt der Pollen unterdrücken. \n\nEin Heilmittel ist schnell synthetisiert und an die betroffene Besatzung verteilt. Nach mehreren Tagen sind alle wieder vollständig wiederhergestellt. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch macht die Bedingung einer dauerhaften Schutzimpfung gegen die Pollen, den Planeten zu einen minderwertigen Ziel für die Kolonisierung."
 STH_strangeNewWorld_event.10.a:0 "Verstanden."
 STH_strangeNewWorld_event.11.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.11.desc:0 "Das zweite Team landet umgehend in der Nähe und errichtet eine sterile Forschungseinrichtung. Als die Betroffenen noch weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. \n\nEtliche Tage vergehen und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, viele entwickeln hohes Fieber, sodass die Ärzte glauben es könnte schnell dem Ende entgegen gehen. \n\nEin Durchbruch gelingt als Captain [Root.GetLeaderName] eines der großen Insekten fängt, die mit den Blumen in Verbindung gebrachten werden, deren Pollen den Wahn erzeugen. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die den psychotropen Effekt der Pollen unterdrücken. \n\nEin Heilmittel ist schnell synthetisiert und an die betroffene Besatzung verteilt. Doch während einige genesen, ist es für die meisten bereits zu spät. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch macht die Bedingung einer dauerhaften Schutzimpfung gegen die Pollen, den Planeten zu einen minderwertigen Ziel für die Kolonisierung. \n\nCaptain [Root.GetLeaderName] leitet die Beisetzung derer die bei der Erkundung getötet wurden."
 STH_strangeNewWorld_event.11.a:0 "Bedauerlich."
 STH_strangeNewWorld_event.12.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.12.desc:0 "Das zweite Team landet umgehend in der Nähe und errichtet eine sterile Forschungseinrichtung. Als die betroffenen weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. \n\nEtliche Tage vergehen und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, viele entwickeln hohes Fieber, sodass die Ärzte glauben es könnte schnell dem Ende entgegen gehen. \n\nEin Durchbruch gelingt als Captain [Root.GetLeaderName] eines der großen Insekten fängt, die mit den Blumen in Verbindung gebrachten werden, jedoch nicht ohne von diesem gestochen zu werden. Der Stachel trägt ein starkes Gift, welches die Organe des Captains umgehend versagen lässt und ihn schmerzhaft tötet. \n\nBei der Sezierung des gefangenen Insekts, kann das medizinische Team eine Reihe von Proteinen identifizieren, die den psychotropen Effekt der Pollen unterdrücken. \n\nEin Heilmittel ist schnell synthetisiert und an die betroffene Besatzung verteilt. Nach mehreren Tagen sind alle wieder vollständig wiederhergestellt. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch macht die Bedingung einer dauerhaften Schutzimpfung gegen die Pollen, den Planeten zu einen minderwertigen Ziel für die Kolonisierung. \n\nDas Erkundungs- und Medizinische Team leitet die Beisetzung von Captain [Root.GetLeaderName]."
 STH_strangeNewWorld_event.12.a:0 "Das ist ein Disaster!"
 STH_strangeNewWorld_event.13.name:0 "Fremde neue Welt"
 STH_strangeNewWorld_event.13.desc:0 "Captain [Root.GetLeaderName] und der unbeeinflusste Sicherheitsoffizier verbringen die nächsten Tage damit medizinische Trikordertelemetrien an die [Root.GetFleetName] im Orbit zu senden. Als die Betroffenen noch weiter in Wahnsinn und Gewalt übergehen, befiehlt Captain [Root.GetLeaderName] ihre Sedierung. Die medizinischen Vorräte gehen zur Neige, und möglicherweise ist die Betäubungseinstellung ihrer Waffen die einzige verfügbare Option. \n\nDie Besatzung auf der [Root.GetFleetName] vermutet, dass durch die Untersuchung der lokalen Tierwelt eine Heilung gefunden werden könnte. Ein großes Insekt, dass mit den Blumen in Verbindung gebracht wird, könnte die Ursache für die Erkrankung der Besatzung sein. Sowohl der Captain als auch der Sicherheitsoffizier beginnen nach einem Exemplar zu suchen, welches sie fangen können. An einem Nest der Kreaturen angekommen, versucht Captain [Root.GetLeaderName] ein Eindämmungsnetz darum zu platzieren. Dies erzürnt mehrere der Insekten, welche die beiden mehrere Male stechen, bevor sie mit Waffenfeuer abgewehrt werden. \n\nBeide werden schnell schwächer, als das Gift der Insektenstachel sich in ihnen ausbreitet. Sie fallen beide  schmerzerfüllt zu Boden und nach etlichen qualvollen Minuten erliegen sie einem kompletten Organversagen. \n\nDie von den Pollen beeinflussten Besatzungsmitglieder erwachen aus ihrer Sedierung, wobei jedoch bereits mehrere krank geworden sind. Ohne weitere Daten von der Oberfläche ist das medizinische Team auf der [Root.GetFleetName] nicht in der Lage ein Heilmittel zu finden. Nach mehreren Tagen sind alle auf der Oberfläche tot. \n\n[From.From.GetName] wurde als theoretisch bewohnbar verzeichnet, jedoch müssen eingehendere Studien erbracht werden, bevor mit der Kolonialisierung begonnen werden kann."
