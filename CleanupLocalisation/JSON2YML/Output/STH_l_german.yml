 sr_mars_22:0 "Mars-Terraforming-Stelle"
 sr_mars_22_desc:0 "Dieser Ort ist perfekt um Terraforming auf dem Mars zu starten! Alle Umgebungsfaktoren machen es um einiges einfacher zu terraformen, als auf anderen Planeten!"
 edict_planet_edict_capacity_1:0 "Kapazitätsüberladung"
 edict_planet_edict_capacity_1_desc:0 "Dieser Erlass erlaubt das kurzfristige Überladen von regionalen Energiegittern, um lokalen Kraftwerken zu erlauben auf einem höherem Level zu arbeiten.\n\n"
 edict_planet_edict_farming_2:0 "Landwirtschaftssubventionen"
 edict_planet_edict_farming_2_desc:0 "Dieser Erlass erzeugt einen aggressiven ökonomischen Anreiz, um eine positive und messbare Wirkung auf die Nahrungsmittelproduktion zu haben.\n\n"
 edict_planet_edict_production_3:0 "Produktionsziele"
 edict_planet_edict_production_3_desc:0 "Dieser Erlass ist ein fokussierter Verwaltungsaufwand um Produktionsziele umzubauen, was in eine erhöhten Erzproduktion führt.\n\n"
 edict_planet_edict_infrastructure_4:0 "Infrastrukturprojekte"
 edict_planet_edict_infrastructure_4_desc:0 "Dieser Erlass gibt neuen Konstruktionsinitiativen eine politische Bedeutung.\n\n"
 edict_planet_edict_land_5:0 "Land der Möglichkeiten"
 edict_planet_edict_land_5_desc:0 "Dieser Erlass erschafft zielgerichtete PR-Kampagnen, die dem Planeten einen modernen Eindruck geben, eine neue soziale Grenze - ein Ort an dem jeder neu beginnen kann.\n\n"
 edict_planet_edict_propoganda_6:0 "Propagandaübertragungen"
 edict_planet_edict_propoganda_6_desc:0 "Dieser Erlass erschafft eine breitgefächerte Infromationslieferungsmechanik, sodass die konsequente und positive Berichterstattung erhalten bleibt.\n\n"
 edict_planet_edict_re-education_7:0 "Umschulungskampangen"
 edict_planet_edict_re-education_7_desc:0 "Dieser Erlass erschafft eine lokale Umschulungskampagne, welche bekräftigt, dass die nicht existierenden Meinungsverschiedenheiten nur ein Produkt von Ignoranz und Unvernunft sind."
 edict_planet_edict_extensive_8:0 "Extensive Sensorsuche"
 edict_planet_edict_extensive_8_desc:0 "Dieser Erlass fokussiert das lokale militärische Kommando und die Wissenschaftsinstitute in das Verfolgen, Identifizieren und Katalogisieren von allen Objekten, die in Reichweite des verbesserten Sensorengitters vorbeikommen.\n\n"
 edict_planet_edict_arms_9:0 "Wettrüsten"
 edict_planet_edict_arms_9_desc:0 "Dieser Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf die effiziente Produktion von Militärischer Ausrüstung.\n\n"
 edict_planet_edict_spirit_10:0 "Geist der Wissenschaft"
 edict_planet_edict_spirit_10_desc:0 "Dieser Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf effiziente Forschung und die Bewunderung der Logik.\n\n"
 edict_planet_edict_spiritual_11:0 "Geistige Einigkeit"
 edict_planet_edict_spiritual_11_desc:0 "Dieser Erlass vereinigt die Bevölkerung in beihnahe religiöser Leidenschaft mit einem besonderen Schwerpunkt auf Ernte und Fruchtbarkeit.\n\n"
 edict_planet_edict_tourism_12:0 "Tourismusbüro"
 edict_planet_edict_tourism_12_desc:0 "Dieser Erlass weist das Tourismusbüro an, Informationen über die wunderbaren Möglichkeiten dieses Planetens auszusenden.\n\n"
 edict_imperial_edict_physics_1:0 "Igenieur-Forschung fördern"
 edict_imperial_edict_physics_1_desc:0 "Dieser Erlass gewährt der Igenieur-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel."
 edict_imperial_edict_society_2:0 "Sozial-Forschung fördern"
 edict_imperial_edict_society_2_desc:0 "Dieser Erlass gewährt der Sozial-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel."
 edict_imperial_edict_engineering_3:0 "Igenieur-Forschung fördern"
 edict_imperial_edict_engineering_3_desc:0 "Dieser Erlass gewährt der Igenieur-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel."
 edict_imperial_edict_information_4:0 "Informationsquaratäne"
 edict_imperial_edict_information_4_desc:0 "Dieser Erlass unterzieht den Informationsfluss strengen Prüfungen, um lokale Kulturidentitäten besser zu bewahren."
 edict_imperial_edict_encourage_5:0 "Freidenkertum fördern"
 edict_imperial_edict_encourage_5_desc:0 "Dieser Erlass ermutigt die Bevölkerung, konventionelle Weisheiten stets aktiv zu hinterfragen, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_imperial_edict_the_6:0 "Galaktische Armada"
 edict_imperial_edict_the_6_desc:0 "Dieser Erlass setzt den Stolz und Ruhm der Armada des Reichs an erste Stelle. Außerdem verfügt er, dass ihr fortwährendes Wohlergehen ein wichtiger politischer Schwerpunkt wird."
 edict_imperial_edict_social_7:0 "Öffentliche Wohlfahrtsprogramme"
 edict_imperial_edict_social_7_desc:0 "Dieser Erlass etabliert eine große Anzahl an verschiedenen Sozialprogrammen, um das Leben der Bevölkerung zu erleichtern. Ist mit erheblichen Kosten verbunden."
 edict_imperial_edict_legal_8:0 "Legale Aliens"
 edict_imperial_edict_legal_8_desc:0 "Dieser fanatisch-xenophile Erlass startet eine gewaltige PR-Kampagne, mit der Aliens auf den Planeten eingeladen werden, um dort in einem glorreichen multikulturellen Paradies zu leben."
 edict_imperial_edict_share_9:0 "Geteiltes Leid"
 edict_imperial_edict_share_9_desc:0 "Dieser Erlass setzt für Leibeigene rotierende Tätigkeiten und Arbeitspläne durch, da die Produktivität durch vielfältige Schufterei leicht gesteigert werden kann."
 edict_imperial_edict_full_10:0 "Kriegsmaschinerie"
 edict_imperial_edict_full_10_desc:0 "Description WIP"
 edict_imperial_edict_war_11:0 "Kriegsminsterium"
 edict_imperial_edict_war_11_desc:0 "Description WIP"
 edict_diplomatic_corps_12:0 "Diplomatisches Korp"
 edict_diplomatic_corps_12_desc:0 "Description WIP"
 policy_economic_policy:0 "Wirtschaft"
 policy_economic_policy_desc:0 "A set of actions that our Empire takes in the economic field. Covering the systems for setting levels of taxation, government budgets, the money supply and interest rates as well as the labor market, national ownership, and many other areas of government interventions into the economy."
 free_market_capitalism:0 "Freier Marktkapitalismus"
 free_market_capitalism_desc:0 "An economic system in which the prices for goods and services are determined by the open market and consumers, in which the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."
 free_market_capitalism_name:0 "Freier Marktkapitalismus"
 economic_utopia:0 "Wirtschaftliches Paradies"
 economic_utopia_desc:0 "An economic policy in which most goods can be produced in great abundance with minimal labor needed, so that they become available to all very cheaply or even freely."
 economic_utopia_name:0 "Wirtschaftliches Paradies"
 rules_of_acquisition:0 "Die Erwerbsregeln"
 rules_of_acquisition_desc:0 "A set of guidelines intended to ensure a fair and honest deal for all parties concerned, and the profitability of businesses."
 rules_of_acquisition_name:0 "Die Erwerbsregeln"
 planned_economy:0 "Planwirtschaft"
 planned_economy_desc:0 "An economic system in which inputs are based on direct allocation, carried out by a decentralized, distributed or centralized manner."
 planned_economy_name:0 "Planwirtschaft"
 plutocracy:0 "Plutokratie"
 plutocracy_desc:0 "A society ruled or controlled by a shadowy cabal of business leaders and a small minority of the wealthiest citizens of the Empire."
 plutocracy_name:0 "Plutokratie"
 free_migration:0 "Unbeschränkter Transporterzugriff"
 free_migration_desc:0 "With the advancement of technology, and the transporter, we can now can now expedite the migration process."
 free_migration_name:0 "Unbeschränkter Transporterzugriff"
 ethic_fanatic_genocidal:0 "Fanatisch Genozidal"
 ethic_fanatic_genocidal_desc:0 "§LWir sind die Borg. Senken Sie ihre Schilde und ergeben Sie sich. Ihr Leben, so wie Sie es kennen, ist vorbei. Ihre biologischen und technologischen Charakteristika werden den unserigen hinzugefügen. Widerstand ist zwecklos.§!\n"
 ethic_collectivist:0 "Kollektivistisch"
 ethic_collectivist_desc:0 "§LDie Gesellschaft hat sich schon lange über die unbedeutenden Rivalitäten und Sorgen eines Einzelnen hinausentwickelt. Wir sind viele, jedoch trotzdem ein Ganzes, und die Bedürfnisse vieler sind gewichtiger als das Wohl weniger.§!\n"
 ethic_fanatic_collectivist:0 "Institutionalistisch"
 ethic_fanatic_collectivist_desc:0 "§LDer Zweck eines Individuums ist einfach: Die Stärkung des Kollektivs. Zusammen betreten wir die Weiten des Alls, und wir werden uns nicht von mutwilligem Separatismus schwächen lassen.§!\n"
 ethic_individualist:0 "Individualistisch"
 ethic_individualist_desc:0 "§LDie Gemeinschaft ist ein Mittel zum Zweck, kein Selbstzweck. Wir können nur dann wahre Freiheit erlangen, wenn wir dem Individuum das Erreichen seines maximalen Potenzials ermöglichen.§!\n"
 ethic_fanatic_individualist:0 "Anarchistisch"
 ethic_fanatic_individualist_desc:0 "§Wir müssen erkennen, dass die "Gesellschaft" nichts als eine bequeme Erfindung ist, das Nebenprodukt von Individuen, die auf parallele, überlappende, aber zugleich gegensätzliche Ziele hinarbeiten. Ganz so, wie es sein sollte.§!\n"
 ethic_xenophobe:0 "Isolationistisch"
 ethic_xenophobe_desc:0 "§LWährend wir in die riesigen unerforschten Ausdehnungen der Galaxie reisen könnte nicht mehr auf dem Spiel stehen, als dass wir um die bloße Existenz unserer Spezies kämpfen! Traue niemals einem Alien; sein falsches Lächeln verbirgt unbekannte Gedanken...§!\n"
 ethic_fanatic_xenophobe:0 "Xenophob"
 ethic_fanatic_xenophobe_desc:0 "§LJeglicher Alieneinfluss muss gnadenlos ausgemerzt werden. Nur wenn wir rein und ehrlich zu uns selbst und dem Planeten, der uns das Leben schenkte, bleiben, können wir uns gegen die heimtückischen Pläne der Aliens schützen. Sogar die Herrschaft über die Aliens wird nicht ausreichen um unsere Sicherheit zu garantieren...§!\n"
 ethic_xenophile:0 "Diplomatisch"
 ethic_xenophile_desc:0 "§LTief in uns allen wohnt eine Faszination für das Unbekannte. Ein abenteuerlustiger Geist, der das Bekannte ignoriert und über das Unbekannte frohlockt, was - oder wer - auch immer es sein mag.§!\n"
 ethic_fanatic_xenophile:0 "Xenophil"
 ethic_fanatic_xenophile_desc:0 "§LWenn es jemals so etwas wie ein absolutes moralisches Gebot gegeben hat, dann wäre es die Erkundung des Kosmos und das Erfassen aller Dinge und Lebewesen darin. Es war niemals vorgesehen, dass wir die Reise alleine bestreiten.§!\n"
 ethic_militarist:0 "Militaristisch"
 ethic_militarist_desc:0 "§LDie einzig wahren Werte sind Mut und Disziplin - werden sie in die richtigen Bahnen gelenkt, können sie jedes Hindernis überwinden. Darin liegt die wahre Stärke: zurückgehaltene Gewalt, ein gegebenes Versprechen.§!\n"
 ethic_fanatic_militarist:0 "Aggressiv"
 ethic_fanatic_militarist_desc:0 "§LDie Fähigkeit, Stärke zu projizieren, ist von überragender Bedeutung. Wir können unsere Lebensweise nur dann bewahren, wenn wir dafür sorgen, dass sie von allen geteilt wird - bereitwillig oder nicht.§!\n"
 ethic_pacifist:0 "Stoisch"
 ethic_pacifist_desc:0 "§LKonflikt als Mittel zum Zweck ist ein lächerliches Konzept, den er ist von Natur aus destruktiv und vernichtet, was erlangt werden sollte, oder gibt dem Platz zum Wachsen, was zerstört werden sollte.§!\n"
 ethic_fanatic_pacifist:0 "Pazifistisch"
 ethic_fanatic_pacifist_desc:0 "§LAls zivilisierte Wesen sollten wir alle primär danach streben, alle bewaffneten Konflikte zu beenden. Der Krieg ist eine evolutionäre Sackgasse und so zwecklos wie unnötig.§!\n"
 ethic_spiritualist:0 "Philosophisch"
 ethic_spiritualist_desc:0 "§LManche denken, wir sollten immer im Hinterkopf behalten, wie klein wir doch sind, und wie sinnlos unser Leben in diesem riesigen gleichgültigen Universum ist... Blödsinn! Die einzige Wahrheit die wir mit Sicherheit wissen können ist, dass wir existieren. Das Universum - in all seiner Pracht - ist bloß ein Traum den wir uns alle teilen.§!\n"
 ethic_fanatic_spiritualist:0 "Religiös"
 ethic_fanatic_spiritualist_desc:0 "§LUnsere Wissenschaft hat bewiesen, dass unser Bewusstsein die Realität erschafft. Mit viel Geduld beobachten wir diejenigen, die verzweifelt versuchen das Gegenteil zu beweisen.§!\n"
 ethic_materialist:0 "Materialistisch"
 ethic_materialist_desc:0 "§LWährend wir nach den Sternen greifen, müssen wir kindische Dinge zur Seite legen; Götter, Geister und andere Phantasmen des Gehirns. Die Realität ist brutal und unversöhnlich, trotzdem müssen wir uns selbst stärken un das Überleben unserer Rasse durch unnachgiebige Forschung in der Wissenschaft und Technologie sichern.§!\n"
 ethic_fanatic_materialist:0 "Utilitaristisch"
 ethic_fanatic_materialist_desc:0 "§LObwohl es weh tut, müssen wir akzeptieren, dass unsere Vorstellung von Moral veraltet ist. Es gibt keinen 'göttlichen Funken', der einem lebenden Geist den besonderen Wert verleiht. Kein Objekt hat einen intrischen Wert, außer wir geben es einen. Lasst uns die Freiheit der Gewissheit umarmen, und maximale Effizienz in allen Dingen erreichen!§!\n"
 ethic_neutral:0 "Neutral"
 ethic_neutral_desc:0 "§LDer neutrale Geist ist ein freier Geist, offen für alles...§!"
 personality_federation_founders:0 "Föderationsgründer"
 personality_dominion_founders:0 "Dominion-Gründer"
 personality_genocidal_assimilator:0 "Genozidaler Assimilator"
 personality_slaving_imperialists:0 "Versklavende Imperialisten"
 personality_fanatic_traders:0 "Fanatische Händler"
 borg_collective:0 "Borg-Kollektiv"
 trait_clone:0 "Klon"
 trait_clone_desc:0 "§LDiese Spezies wurde mithilfe von fortgeschrittenen Klontechniken erschaffen.$!\nS"
 trait_bred_for_war:0 "Kriegerrasse"
 trait_bred_for_war_desc:0 "§LDiese Spezies wurde so genetisch manipuliert, dass sie in jedem Aspekt überlegen ist, gezüchtet wegen ihrer Kampffähigkeiten und vollkommenen Loyalität.§!\n"
 trait_shapeshifter:0 "Gestaltwandler"
 trait_shapeshifter_desc:0 "§LDiese Spezies ist in der Lage viele verschiedene Formen anzunehmen, wobei ihre natürliche Form flüssig zu sein scheint.§!\n"
 leader_trait_reverred:0 "Verehrt"
 leader_trait_reverred_desc:0 "§LDieser Anführer wird von seinen Leuten hoch geschätzt.§!\n"
 leader_trait_revilled:0 "Geschmäht"
 leader_trait_revilled_desc:0 "§LDieser Anführer wird von seinen Leuten gehasst.§!\n"
 leader_trait_maimed:0 "Versehrt"
 leader_trait_maimed_desc:0 "§LDieser Anführer hat eine schwere Wunde erlitten, welche sich negativ auf seine Leistungen auswirkt.§!\n"
 building_terraforming_lab:0 "Terraforming Lab"
 building_terraforming_lab_desc:0 "GMO produced here can be used in terraforming process"
 sth_ice_melter:0 "Ice Melter"
 sth_ice_melter_desc:0 "Water produced here can be used in terraforming process"
 sth_water_freezer:0 "Ice Freezer"
 sth_water_freezer_desc:0 "Ice produced here can be used in terraforming process"
 EMPIRE_DESIGN_UnitedEarth:0 "Vereinigte Erde"
 EMPIRE_DESIGN_UnitedEarth_desc:0 "Die Vereinigte Erde ist ein planetarischer Staat, der durch den ersten Kontakt mit den Vulkaniern in 2063, entstanden ist.\n\nMit dem Hauptsitz in Paris hält die Regierung der Vereinigten Erde die Kontrolle über das Sol-Sytem, jedoch haben sich die Interessen der Vereinigten Erde, durch kürzliche Fortschritte in der Sternenflotte und des Warp-5-Komplexes, in Richtung Expansion geändert.\n\nDie Menschen lassen sich, im Gegensatz zu vielen anderen Spezies nur schwer bestimmte Attribute zuteilen da sie sehr vielfältig sind."
 START_SCREEN_UFP:0 "Ein Gespenst des Krieges suchte die Menschheit über Jahrhunderte heim und kulminierte 2053 im 3. Weltkrieg. Wegen des post-atomaren Horrors, hatten die Menschen der Erde es schwierig zu überleben. Ein Jahrzehnt später jedoch, schaffte es der Wissenschaftler Zefram Cochrane die Aufmerksamkeit des vulkanischen Forschungsschiff T'planna Hath auf sich zu ziehen.\n\nDarauf folgte fast ein ganzes Jahrhundert ein vulkanisches Protektorat, welches die Menschen der Erde darauf vorbereitete, die ersten Schritte in das Große Unbekannte zu machen.\n\nUm fremde Welten, unbekannte Lebensformen, und neue Zivilisationen zu entdecken, und um in Galaxien vorzudringen, die nie ein Mensch zuvor gesehen hat."
 EMPIRE_DESIGN_KlingonEmpire:0 "Klingonisches Reich"
 EMPIRE_DESIGN_KlingonEmpire_desc:0 "Die Klingonen sind eine humanoide Krieger-Zivilisation vom Planeten Qo'noS. Mit ihren unverwechselbaren Verknöcherungen am Kopf und ihrer dunklen Haut, sind die Klingonen auch durch ihre Stärke, Aggressivität und ihre hochgeschätzte Ehre und Tradition, sehr bekannt.\n\nIn ihrer Geschichte wurden sie erstmals unter Kahless dem Unvergesslichen, vor über 1100 Jahren, vereinigt. Seitdem wächst die Krieger-Kultur immer mehr.\n\nDie Aggressivität der Klingonen führt zu schlechten Beziehungen mit anderen Spezies, und der Notwendigkeit zu expandieren, da die Ressourcen auf der eigenen Welt aufgebraucht sind."
 START_SCREEN_KDF:0 "Mit Feuer und Stahl schmiedeten die Götter das klingonische Herz. Es schlug so heftig, sein Klang war so laut, dass die Götter aufschrien: 'An diesem Tag haben wir es erschaffen, das stärkste Herz aller Himmel. Keiner kann sich davor stellen, ohne vor seiner Kraft zu erzittern.\n\nDas klingonische Reich, dass von dem erhabenen Vorbild von Kahless des Unvergesslichen geführt wird, ist stärker als je zuvor. Wir kontollieren zahlreiche Welten und viele mehr erwarten unsere glorreichen Armeen. Wieviele würdige Gegner gibt es dort draußen? Unter der Führung von unserem Kanzler und des Hohen Rates, werden wir es herausfinden.\n\nMögest du Ruhm deinem Haus und dem Imperium bringen! Qapla'!"
 EMPIRE_DESIGN_RomulanStarEmpire:0 "Romulanisches Sternenimperium"
 EMPIRE_DESIGN_RomulanStarEmpire_desc:0 "Die Romulaner sind eine vulkanoide Spezies, welche auf Romulus Zuhause ist. Da sie, biologisch gesehen, Cousins der Vulkanier sind, besitzen sie dieselben gewölbten und hochgezogenen Augenbrauen und spitzen Ohren, mit nur wenigen Unterschieden zu den Vulkaniern.\n\nIn seiner Geschichte wurde das Romulanische Sternenimperium vor über 1500 Jahren gegründet, als die Vulkanier, die Surak's Ideale abgelehnt hatten, den Planeten verließen und ein neues Zuhause suchten.\n\nDie Romulaner sind für ihr xenophobisches und isoliertes Verhalten bekannt, und haben bei der Versklavung von niederen Spezies keine Bedenken."
 START_SCREEN_ROM:0 "Es ist 1500 Jahre her, dass unsere Vorfahren Vulkan verlassen haben, unsere ursprüngliche Heimatwelt, um vor der giftigen Ideologie von Surak und seinen Nachfolgern zu fliehen. Nach einer langen Reise haben wir ein perfektes System gefunden. Wir waren keine Vulkanier mehr, wir waren Romulaner, stolzer als je zuvor. Wir haben unser Sterneneimperium gegründet um unsere Werte zu schützen. Und haben letzendlich Surak das Gegenteil bewiesen.\n\nUnser Imperium ist viel stärker und weitaus sicherer als Surak's Vulkan es sich jemals erhoffen konnte.\n\nAber wir dürfen unsere Feinde nicht unterschätzen. Wir müssen wachsam bleiben. Unser Senat und unser Prätor müssen immer die beste Vorgehnsweise, zum Schutz aller Romulaner, wählen.\n\nMögen wir niemals nachgeben. Niemals!"
 EMPIRE_DESIGN_CardassianUnion:0 "Cardassianische Union"
 EMPIRE_DESIGN_CardassianUnion_desc:0 "Die Cardassianer sind eine quasi-reptilische humanoide Spezies und sind auf dem Planeten Cardassia heimisch.\n\nSie scheinen sich von einer Kreatur mit Reptil- und Säugetiereigenschaften, mit grünern und grauen Hauttönen und schwarzem Haar, entwickelt zu haben. Ein langer Halswirbel erweitert ihren Nacken, und ein löffelförmiger Fortsatz befindet sich an ihrer Stirn.\n\nDie Cardassianer haben den allgemeinen Glauben, dass sie überlegen gegenüber anderen Speziesn der Galaxie sind und alle ihnen dienen sollen."
 START_SCREEN_CAR:0 "Die Anfänge unseres großen Reiches waren nicht einfach. Unsere Bevölkerung litt unter der törichten Herrschaft der Zivilregierung. Millionen hungerten. Erst als das Militär die Oberhand gewann, verbesserte sich die Situation.\n\nWir waren in der Lage Unser Volk zu ernähren. Und wir haben endlich realisiert, dass nicht die Freiheit eines Einzelnen zählt, sondern das Allgemeinwohl von Cardassia. Wir spiegeln diese Wahrheit wider, indem wir unsere Familie über unsere eigenen Interessen stellen.\n\nUnd so, unter Mitwirkung dieser Philosphie, möge ein ruhmreiches Reich aus dem Sand der trockenen Täler von Cardassia Prime aufsteigen, ein Reich, dazu bestimmt Wohlbefinden allen Cardassianern zu geben.\n\nFür Cardassia!"
 EMPIRE_DESIGN_BreenConfederacy:0 "Breen Konföderation"
 EMPIRE_DESIGN_BreenConfederacy_desc:0 "Die Breen sind eine geheimnisumwobene und scheinbar humanoide Spezies, welche auf dem Planeten Breen heimisch ist.\n\nSie tragen ständig einen Refrigeration-Suit, da ihre Physiologie eine exotischste humanoide Lebensform ist, welche möglicherweise dem Klima ihres Heimatplaneten zu verdanken ist. Da die meisten der bekannten humanoiden Spezies auf Klasse-M-Planeten mit einer Durchschnittstemperatur weit über der angenommen Temperatur von Breen leben, mussten die Breen einen Refrigeration-Suit entwickeln, der ihnen die Koexistenz mit anderen Spezies ermöglicht.\n\nDie Breen sind dafür bekannt, Sklavenarbeit von niederen Speziesn in ihren Minen- und Konstruktionsprogrammen, in Anspruch zu nehmen."
 START_SCREEN_BRE:0 "Nicht einmal wir selbst wissen genau wie unsere Zivilisation entstanden ist, aber eins ist sicher - wir lassen nichts unsere Verbundenheit, die wir erreicht haben, trennen. Mit der Hilfe des Militärs, sollten die Dinge so bleiben wie sie sind, jetzt wo wir uns darauf vorbereiten unsere schneebedeckte Welt zu verlassen um die Sterne zum ersten Mal zu durchqueren.\n\nUnsere Forschung weist darauf hin, dass die meisten unbewohnten Planeten in der Galaxie nicht für uns bewohnbare Umgebung haben, welche es notwendig machen schützende Anzüge zu tragen. Jedoch kann dies ein Vorteil sein.\n\nImmerhin ist Wissen Macht und je weniger unser potentienteller Feind weiß, desto besser..."
 EMPIRE_DESIGN_OrionFreeStates:0 "Freie Orion Staaten"
 EMPIRE_DESIGN_OrionFreeStates_desc:0 "Die Orioner sind eine humanoide Spezies aus dem Alpha-Quadranten, welche hauptsächlich für ihre unverwechselbare grüne Haut bekannt ist.\n\nMännliche Orioner sind normalerweise glatzköpfig und, im Durchschnitt, größer und muskulöser als ein durchschnittlicher männlicher Mensch. Weibliche Orioner sind von sehr animalischer Natur, sie sind bekannt für ihre extremen sexuellen Begierden und ihrer angeborene Fähigkeit der Verführung."
 START_SCREEN_ORI:0 "Start Text WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "Ferengi Allianz"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "Die Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Ihre Zivilisation besteht größtenteils aus freien Unternehmen. Dies führte zu einer Lebensdevise, in welcher Profit machen das einzige bedeutsame Ziel ist.\n\n Ferengi sind kleiner als die meisten Menschen und haben eine orange-braune Haut, einen vergrößerten Kopf, eine faltige Nase und scharfe Zähne.\n\nIhre herausragendste Eigenschaft ist ihre großen Ohren - oder Lappen - welche ihnen ein extrem genaues Gehör verleihen."
 START_SCREEN_FER:0 "Die Heimat ist, wo das Herz ist, aber die Sterne bestehen aus Latinum.'(75. Erwerbsregel) Ferengi haben seit jeher Geschäfte geführt und Profit gemacht.\n\nEs ist bereits mehrere Jahrtausende her, dass der erste Große Nagus die Erwerbsregeln niederschrieb, der Kodex, welcher die meisten Ferengileben lenkt. Jetzt, mit dem Kauf der Warpantrieb-Technologie, leben wir in einer Zeit von der vielleicht größten Geschäftsmöglichkeit, die je eine Ferengi-Generation gesehen hat. Wenn wir raffiniert und klever genug sind, könnten die Ferengi die größte Handelsmacht der Galaxie werden.\n\nLasst uns nicht diese Gelegenheit durch unsere Finger gleiten lassen."
 EMPIRE_DESIGN_GornEmpire:0 "Gorn Hegemonie"
 EMPIRE_DESIGN_GornEmpire_desc:0 "Die Gorn sind eine zweifüßige reptilische Spezies, welche auf dem Planeten Gornar beheimatet sind.\n\nEine kaltblütige Spezies mit grüner, zäher Haut und einer Durchschnittsgröße von zwei Metern, und sind somit physisch eindrucksvoll und auch stärker als die meisten Menschen, wenn auch langsamer und weniger wendig.\n\nSie bevorzugen warme Temperaturen, jedoch können sie auch kurz im Vakuum des Weltalls überleben. Sie besitzen eine unglaubliche Langlebigkeit und können eine extrem starke Schmerzen aushalten."
 START_SCREEN_GOR:0 "Start Text WIP"
 EMPIRE_DESIGN_VulcanHighCommand:0 "Vulkanischer Hoher Rat"
 EMPIRE_DESIGN_VulcanHighCommand_desc:0 "Die Vulkanier sind eine humanoide Spezies vom Planeten Vulkan.\n\nSie sind für ihr logisches Denken und ihre stoische Kultur bekannt. Physiologisch gesehen sind die Vulkanier den Menschen ähnlich, wobei ihre gewölbten hochgezogenen Augenbrauen und ihre aurikuläre Ohrenform sie von den Menschen unterscheiden.\n\nDer erste Kontakt zwischen Vulkaniern und Menschen ereignete sich im Jahr 2063, als ein vulkanisches Erkundungsschiff den Warpflug der Phoenix entdeckte.\n\nWährend sie meistens friedlich sind, haben die Vulkanier viele Grenzkonflikte mit ihren Nachbarn, den Andorianern, hinter sich."
 START_SCREEN_VUL:0 "Viele mögen sich über unsere Lebensweise ärgern, weil sie ihnen vielleicht zu stoisch und übermäßig logisch ist, jedoch lehrt uns die Geschichte etwas anderes.\n\nVor Anbeginn der Zeit, waren wir gewaltätig, eine hasserfüllte Rasse, welche sich fast selbst vernichtete. Doch die Anwendung von Surak's Philosophie der Logik, vor über 1700 Jahren, setzte unserer undisziplinierten Vergangenheit endlich ein Ende.\n\nJetzt, wo wir beginnen die Galaxie zu erkunden, mögen wir Surak's Vorbild treu bleiben und unsere Lebensweise pflegen, selbst wenn wir andere konfrontieren, die nicht unsere Leidenschaft zur Logik und unsere Entschlossenheit teilen."
 EMPIRE_DESIGN_AndorianEmpire:0 "Andorianisches Imperium"
 EMPIRE_DESIGN_AndorianEmpire_desc:0 "Die Andorianer sind eine humanoide Spezies vom großen Mond Andoria, welcher einen noch größeren Gasriesen des Andor Systems umkreist.\n\nDie meisten Andorianer sind für ihre blaue Haut, ihrem weißen oder silbernen Haar, ihrem blauen Blut und ihren zwei Antennen auf dem Kopf bekannt. Ihr Metabolismus sind höher als bei den Menschen, welcher sie verletzlicher gegen Phaser macht, jedoch ihnen erlaubt sich schnell an extrem viele verschiedene Umweltbedingungen anpassen zu können.\n\nIn der Polarregion von Andoria existiert eine kleine Unterspezies namens Aenar, welche eine weiße Haut hat und blind, jedoch telepathisch ist."
 START_SCREEN_ADR:0 "Wir sind vor einem Millenium von unseren eisigen Landschaften aufgestiegen.\n\nWir wurden beachtliche Krieger und gleichzeitig große Entdecker. Der Tag an dem der Eisbrecher Kumari, nach einer langen Reise durch ganz Andoria, zurück in den Hafen kehrte, war einer der stolzesten Momente der andorianischen Geschichte. 'Kumari' ist auch noch heute der angesehenste Name für ein imperiales Schiff.\n\nNun sind wir bereit einen Schritt vorwärts zu machen. Die Galaxie selbst erwartet uns. Sollten wir Feinde finde, mögen wir bereit sein sie zu bekämpfen. Sollten wir ehrenvolle Aliens dort draußen finden, mögen wir nicht zögern ihnen unsere Freundschaft zu bieten.\n\nIn beiden Fällen, mögen wir bereit sein."
 EMPIRE_DESIGN_BajoranRepublic:0 "Bajoranische Republik"
 EMPIRE_DESIGN_BajoranRepublic_desc:0 "Die Bajoraner sind eine humanoide Spezies vom Planeten Bajor.\n\nBajoraner ähneln den Menschen sehr stark, obwohl es einige Unterschiede durch ihre Faltenreihe entlang ihrer Nase gibt. Bajoraner haben eine sehr spirituelle Gesellschaft, welche eine wichtige Rolle bei ihrer Planetaren Vereinigung spielte.\n\nDer spirituelle Führer der Bajoraner, oder auch Kai, war damals eine große moralische und politische Autorität, welche die politischen Anführer Bajor's beriet und beeinflusste."
 START_SCREEN_BAJ:0 "Die Zivilisation Bajor's blüht nun schon seit 500.000 Jahren.\n\nWir haben in der Wissenschaft, Mathematik, Philosophie und in der Kunst große Fortschritte gemacht, und wurden dabei von unseren geliebten Propheten geleitet. Unser Vertrauen in ihnen wurde besonders durch die Erscheinung der Drehkörper gestärkt.\n\nWir haben die fortgeschrittene Raumfahrt bereits vor 600 Jahren mit unseren ersten Lichtschiffen erreicht, die von solaren Winden angetrieben wurden. Wir haben sogar benachbarte Sternensysteme mit der Hilfe von Tachyonen-Anomalien erreicht. Jedoch war diese Form der Raumfahrt sehr unzuverlässig und gefährlich. Jetzt, wo wir den Warpantrieb entdeckt haben, welcher eine viel fortgeschrittener Methode des Überlichtantriebs ist, sind wir wirklich bereit die Galaxie zu erkunden.\n\nMögen wir die Wege der Propheten gehen!"
 EMPIRE_DESIGN_KazonSects:0 "Kazon Orden"
 EMPIRE_DESIGN_KazonSects_desc:0 "Die Kazon sind eine aggressive Kriegerspezies aus dem Delta-Quadranten.\n\nIn ihrer Geschichte wurden die Kazon von einer Spezies namens Trabe versklavt, welche Machtkämpfe unter ihnen stark unterstützten. Dies führte dazu, dass die Kazon nur aus kriegerischen Sekten bestanden, wovon jede im Besitz einer anderen wichtigen Ressource war. Es brauchte einen starken Jal um die Sekten unter eine Führung zu bringen.\n\nDie Gesellschaft der Kazon ist sehr patriarchal, und behandelt die weiblichen Kazon als Bürger zweiter Klasse."
 START_SCREEN_KAZ:0 "Lange Zeit wurden wir von den Trabe unterdrückt, doch dieser Feind ist ein für alle mal geschlagen. Wir haben bewiesen das wir eine ernst zu nehmende Macht im Quadranten sind.\n\nWir nehmen uns was wir wollen und wann wir es wollen, Jal Sankur zeigte uns das wir alles schaffen können, wenn wir die Differenzen der einzelnen Kazon-Sekten beiseite legen."
 EMPIRE_DESIGN_DosiConfederacy:0 "Dosi Konföderation"
 EMPIRE_DESIGN_DosiConfederacy_desc:0 "Die Dosi sind ein humanoide Spezies, welche im Gamma-Quadranten Zuhause ist.\n\nIhre Gesichter sind oft mit den verschiedensten Farben und Zeichen bemalt, welche ihren Status, Rang und ihr Haus kennzeichnen. Die häufigsten Bemalungen sind rot mit weißen Streifen. Handel und Wirtschaft ist ein wichtiger Teil der Dosi-Kultur.\n\nDie Dosi sind extrem aggressive Verhandlungspartner, was dazu führt, dass so manche Verhandlung mit einem Todesfall endet."
 START_SCREEN_DOS:0 "Start Text WIP"
 EMPIRE_DESIGN_BolianLeague:0 "Bolianische Liga"
 EMPIRE_DESIGN_BolianLeague_desc:0 "Die Bolianer sind eine humanoide Spezies vom Planeten Bolarus im Alpha-Quadranten.\n\nSie sind sehr neugierige und gesellige Zeitgenossen.\n\nDie Bolianer haben eines der wichtigsten Finanzzentren, die Bank von Bolias."
 START_SCREEN_BOL:0 "Start Text WIP"
 EMPIRE_DESIGN_GaridianRepublic:0 "Garidianische Republik"
 EMPIRE_DESIGN_GaridianRepublic_desc:0 "Die Garidianer sind eine humanoide Spezies, welche Zeichen einer vulkanoiden Evoltion tragen und mit dem romulanischen Sternenimperium in Verbindung gebracht werden können.\n\nDie Garidianer sind den Romulanern sehr ähnlich, jedoch haben sie genetisch bedingtes weisses Haar."
 START_SCREEN_GAR:0 "Start Text WIP"
 EMPIRE_DESIGN_TalaxianEmpire:0 "Talaxianische Republik"
 EMPIRE_DESIGN_TalaxianEmpire_desc:0 "Die Talaxianer sind eine humanoide Spezies welche im Delta-Quadranten Zuhause ist.\n\nTalaxianer sind im allgemeinen stämmig mit einer überdurchschnittlichen Muskulatur, und haben gelbe oder auch braune Flecken am Körper und am Kopf. Ihr Haar ist normalerweise rot.\n\nTalaxianer neigen dazu sehr freundlich zu sein, und sind recht spirituell."
 START_SCREEN_TAL:0 "Start Text WIP"
 EMPIRE_DESIGN_BenzarianCommonwealth:0 "Benziten Commonwealth"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc:0 "Die Benziten sind humanoide Spezies vom Planeten Benzar.\n\nBenziten haben normalerweise weiche, haarlose, blaue Haut. Sie besitzen eine sehr breite flache Nase mit zwei Geruchshöhlen im Mittelbereich. Sie sind nicht in der Lage in einer normalen Sauerstoff/Stickstoff-Atmosphäre zu atmen, und müssen deshalb manchmal ein Atemgerät tragen.\n\nBenziten sind dafür bekannt sehr ehrgeizig zu sein."
 START_SCREEN_BEN:0 "Start Text WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "Tamarianer Vereinigung"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "Die Tamarianer, oder Kinder von Tama, sind eine humanoide Spezies vom Planeten Sigma Tama IV.\n\nTamarianer besitzen lange schlitzartige Nasenlöcher und nicht sichtbare Ohrmuscheln. Ihre Haut ist leicht braun und hat verschiedenen Verfärbungen, während ihr Körper völlig haarlos ist.\n\nDie Tamarianer sind für ihre einzigartige Sprache bekannt, welche nur in Metaphern gesprochen wird, und dabei auf mythologische und historische Personen und Ereignisse ihrer Kultur verweist."
 START_SCREEN_TAM:0 "Wir sind die Kinder von Tama. Seit Urzeiten machen uns unseren Mythen und Legenden zu dem was wir sind. Auch unsere Sprache besteht fast ausschließlich auf Metaphern unserer Mythologie.\n\nWir sind auch ein Volk der Tradition. Verschiedene Rituale leiten unseren Tagesablauf. Obwohl wir weit efektiveren Waffen entwickelt haben, tragen alle unsere Offiziere Messer, damit sie sich alle an unser einfache Herkunft und die Opfer unserer Ahnen erinnern. Wir ehren und respektieren unsere Herrscher.\n\nNun, das wir schneller reisen als das Licht, sind wir auch noch Entdecker geworden. Auch wenn die Kommunikation mit anderen empfindungsfähigen Lebewesen, wenn es solches gibt, schwierig werden könnte, sollten wir uns davon nicht entmutigen lassen.\n\nDarmok und Jalad auf Tanagra!"
 EMPIRE_DESIGN_ZahlTechnocracy:0 "Zahl Technokratie"
 EMPIRE_DESIGN_ZahlTechnocracy_desc:0 "Die Zahl sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nPhysiologisch gesehen sind sie von durchschnittlicher Größe, und besitzen Verknöcherung an ihren Wangen und an ihrer Stirn."
 START_SCREEN_ZAH:0 "Start Text WIP"
 EMPIRE_DESIGN_KrenimImperium:0 "Krenimisches Imperium"
 EMPIRE_DESIGN_KrenimImperium_desc:0 "Die Krenim sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nSie besitzen eine humanoide Physiologie, mit verhärteten skeletartigen membranen an der Stirn. Die Krenim sind hauptsächlich für ihre Chroniton- und Zeitforschungen bekannt, obwohl sie bisher noch keine Fortschritte gemacht haben.\n\nDesweiteren kennt man sie auch durch ihre Grenzkonflikte mit anderen Spezies."
 START_SCREEN_KRE:0 "Start Text WIP"
 EMPIRE_DESIGN_TheDominion:0 "Das Dominion"
 EMPIRE_DESIGN_TheDominion_desc:0 "Das Dominion ist ein großer Staat des Gamma-Quadranten.\n\nGegründet unter der absoluten Herrschaft der Wechselbälger, bekannt als die Gründer, nutzen sie niedere Spezies aus um ihren Willen durchzusetzen. Die äußerst loyalen Vorta agieren als Kommander, Administratoren, Wissenschaftler und Diplomaten der Gründer.\n\nDer militärische Arm des Dominions wird von den Jem'Hadar geführt, welche eine genetisch manipulierte Spezies ist, und dazu geboren wurde perfekte Soldaten zu sein. Ihre Loyalität wird durch eine Droge namens Ketracel-White sichergestellt. Sie ist die Basis ihrer Nahrung und somit aller wichtigen Nährstoffe."
 START_SCREEN_DOM:0 "Wir sind die Gründer. Wir sind das Dominion.\n\nWir sind einst von Stern zu Stern umhergewandert und haben sie erforscht so wie viele andere Spezies heute auch. Jedoch fürchteten die Solids uns und unsere Fähigkeiten der Gestaltwandlung. Wir wurden gejagt und mussten uns verstecken. Wir sind zu dem Schluss gekommen, dass wir über die Solids herrschen und sie mit unserer Weisheit führen müssen, um wirklich sicher vor ihnen zu sein. Es ist die Ordnung der Dinge.\n\nUnd so, unterstützt von unseren loyalen Vorta-Administratoren und Jem'Hadar-Soldaten, mögen wir eine neue Ära einleiten, eine Ära in welcher niedere Spezies von uns geführt werden, damit diese Galaxie nicht ins Chaos stürzt!"
 EMPIRE_DESIGN_NausicaanTribes:0 "Nausikaaner Stämme"
 EMPIRE_DESIGN_NausicaanTribes_desc:0 "Die Nausikaaner sind eine aggressive humanoide Spezies, welche auf dem Planeten Nausicaa zuhause ist.\n\nBekannt für ihren Mangel an Scharfsinnigkeit und schlecht gelaunter Art, sind sie, oftmals über zwei Meter, große Humanoide. Ihre Gesichter sind meist aschefarben und werden von einem Knochengewülst mit je einem Fangzahn links und rechts ihres Mundes dominiert.\n\nSie sind als Piraten und Räuber bekannt. Mit den Nausikaanern ist nicht zu spaßen!"
 START_SCREEN_NAU:0 "Start Text WIP"
 EMPIRE_DESIGN_WadiEmirates:0 "Wadi Emirate"
 EMPIRE_DESIGN_WadiEmirates_desc:0 "Die Wadi sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nIhre Physiologie ist den Menschen sehr ähnlich, jedoch bemalen sie ihre Stirn und andere stellen ihre Körpers mit ihren Clanzeichen.\n\nSie verbringen ungewöhnlich viel Zeit mit Glücksspielen, wie dem Spiel Chula."
 START_SCREEN_WAD:0 "Start Text WIP"
 EMPIRE_DESIGN_DevoreImperium:0 "Devori Imperium"
 EMPIRE_DESIGN_DevoreImperium_desc:0 "Die Devore sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nEs ist nicht viel über die Devore bekannt, außer ihrer Intoleranz gegen Aliens und ihren Hass auf Telepathen."
 START_SCREEN_DEV:0 "Start Text WIP"
 EMPIRE_DESIGN_RakharianFreeStates:0 "Freie Rakhari Staaten"
 EMPIRE_DESIGN_RakharianFreeStates_desc:0 "Die Rakhari sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nDie Regierung von Rakhar tolerierte keine politischen Dissidenten und tötetet sogar deren Familien. "
 START_SCREEN_RKR:0 "Start Text WIP"
 EMPIRE_DESIGN_LyridianDiaspora:0 "Lyridianische Vereinigte Provinzen"
 EMPIRE_DESIGN_LyridianDiaspora_desc:0 "Die Lyridianer sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nWenig ist bekannt über die Lyridians, jedoch berichten Händler, dass ihre transgalaktischen Sternenkarten die akkuratesten Karten der bekannten Galaxie sind, die je erstellt wurden."
 START_SCREEN_LYR:0 "Start Text WIP"
 EMPIRE_DESIGN_Moralsindates:0 "Morali Staaten"
 EMPIRE_DESIGN_Moralsindates_desc:0 "Die Morali sind eine humanoide Spezies aus den Tiefen des Beta-Quadranten.\n\nGerüchte besagen, dass sie entfernt mit den Orion verwandt sein sollen. Kriege finden Sie widerwärtig."
 START_SCREEN_MRL:0 "Start Text WIP"
 EMPIRE_DESIGN_TRogoranEmpire:0 "T'Rogoranisches Reich"
 EMPIRE_DESIGN_TRogoranEmpire_desc:0 "Die T'Rogoraner sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nOhne hart arbeitende Sklaven würde Ihr Wirtschaft nicht richtig funktionieren. "
 START_SCREEN_TRO:0 "Start Text WIP"
 EMPIRE_DESIGN_NorcadianHarmony:0 "Norcadianische Harmonie"
 EMPIRE_DESIGN_NorcadianHarmony_desc:0 "Die Norcadianer sind heimisch auf dem Planeten Norcadia Prime im Delta Quadranten.\n\nIhre Spezies hat einen vergrößerten gehärteten Schädel. Die Norcadianer gründeten den sehr populären und brutalen Kampfkunst-Sport Tsunkatse. Oft wird darüber hinweggesehen, dass Sklaven in den Tsunkatse-Wettkämpfen antreten müssen, da es eine lukrative Einnahmequelle ist."
 START_SCREEN_NDH:0 "Start Text WIP"
 EMPIRE_DESIGN_VothTheocracy:0 "Voth Theokratie"
 EMPIRE_DESIGN_VothTheocracy_desc:0 "Die Voth waren eine Saurierspezies, die möglicherweise von dem Planeten Erde stammt, sich jedoch später im Delta-Quadranten ansiedelte.\n\nSie sind Kaltblüter, haben einen überragenden Geruchsinn und eine Hautpigmentierung, die farblich, je nach Stimmungslage verändert werden kann.\n\nRegiert vom Ministerium der Ältesten, sind sie fest davon Überzeugt, dass die Voth die ersten im Delta-Quadranten waren. Eine Anzweiflung an diesem Grundsatz ist eine schwerwiegende und strafbare Handlung."
 START_SCREEN_VOT:0 "Start Text WIP"
 EMPIRE_DESIGN_HurQStagnancy:0 "Hur'Q Stagnation"
 EMPIRE_DESIGN_HurQStagnancy_desc:0 "Hur'Q ist ein klingonisches Wort, welches 'Außenseiter' bedeutet.Das ist auch der Name, den die Klingonen dieser Spezies aus dem Gamma-Quadranten gaben, die Qo'noS vor ca. 1000 Jahren überfiel und plünderte."
 START_SCREEN_HUQ:0 "Start Text WIP"
 EMPIRE_DESIGN_VaadwaurSupremacy:0 "Vaadwaur Überlegenheit"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc:0 "Die Vaadwaur sind eine humanoide Spezies aus dem Delta Quadranten.\n\nDie markanten Kämme auf ihrem Gesicht und dem großen Hals Kamm, der von den Ohren über Hals und Schulter bis zur Brust reicht, geben ihnen eine schlangenartige Erscheinung.\n\nDie Vaadwaur waren einst Meister der Subraumtunnel, genannt Subraumkorridore, der ihnen ein großes Imperium ermöglichte. Vieles von dem Territorium ist jedoch seitdem verloren gegangen."
 START_SCREEN_VAA:0 "Start Text WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "Tellaritische Technokratie"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "Die Tellariten sind eine meist dickliche humanoide Spezies vom Planeten Tellar im Alpha-Qudranten.\n\nSie haben ein Schweinsartiges Aussehen mit dunklen schwarzen Pupillen in tiefen Augenhöhlen und großen Schnauzen.Tellariten sind für ihre ingenieurwissenschaftlichen Fähigkeiten bekannt, mehr jedoch für ihren sturen Hochmut und der Neigung zu starken Emotionen.\n\nAufgrund ihrer Veranlagung alles zu debattieren sind sie exzellente Politiker."
 START_SCREEN_TEL:0 "Start Text WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "Tholianische Versammlung"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "Die Tholianer sind eine extrem xenophobische, auf Silikon basierende Spezies, die auf dem Planeten Tholia heimisch ist, welcher in den äußeren Regionen des Alpha-Qudranten liegt.\n\nSie sind eine vierbeinige kristalline Spezies mit einem Außenpanzer in dem man trübe Flüssigkeit zirkulieren sehen kann. Ihre Körper benötigen hohe Temperaturen um zu funktionieren, wenn sie niedrigeren Temperaturen ausgesetzt werden, könnten sie gefrieren und zerbrechen.\n\nTholianer leben isoliert, was tholianische Seide zu einem sehr teurem und schwer zu beziehendem Handelsgut macht."
 START_SCREEN_THO:0 "Wir haben uns auf unserer Heimatwelt durch Millionen von Jahren der Evolution entwickelt. Unsere Gesellschaftsstruktur ist seit der Existenz unserer Zivilisation weitestgehend gleich geblieben.\n\nWir schätzen kriegerisches Können und Stärke, aber wir schätzen auch Pünktlichkeit und Geschick. Ungenauigkeit wird nicht toleriert.\n\nWir haben nur wenig Wissen darüber, wie der Rest der Galaxie aussieht, aber dort scheinen nicht viele Welten zu sein, die die Charakteristiken unserer Heimatwelt teilen. Das bedeutet, dass wenn es da draußen in der Galaxie irgendwo empfindungsfähiges Leben gibt, wird es sehr wahrscheinlich radikal unterschiedlich zu dem sein, was wir von Tholia kennen. Als wir die ersten Schritte in die galaktische Leere gemacht haben, mussten wir uns selbst und unsere Nachfahren von außerirdischer Infiltration schützen.\n\nWir werden unseren Herrschaftsbereich mit all unserer Stärke verteidigen!"
 EMPIRE_DESIGN_FlaxianHegemony:0 "Flaxianische Harmonie"
 EMPIRE_DESIGN_FlaxianHegemony_desc:0 "Die Flaxianer sind eine humanoide Spezies vom Planeten Flaxos im Beta-Quadranten.\n\nEs ist wenig bekannt über diese Spezies, jedoch wurde von zahlreichen Attentaten im Raum der Flaxianer berichtet."
 START_SCREEN_FLA:0 "Start Text WIP"
 EMPIRE_DESIGN_BrunaliEmpire:0 "Brunali Reich"
 EMPIRE_DESIGN_BrunaliEmpire_desc:0 "Die Brunali sind eine humanoide Spezies, die im Delta-Quadranten angesiedelt ist.\n\nSie sind physiologisch ähnlich den Menschen, haben jedoch einen charakteristischen großen Gesichtskamm, der die Stirn halbiert.\n\nSie sind bekannt für ihr landwirtschaftliches Können und ihre Gentechnik."
 START_SCREEN_BRU:0 "Start Text WIP"
 EMPIRE_DESIGN_ArgrathianCommonwealth:0 "Argrathi Commonwealth"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc:0 "Die Argrathi sind eine humanoide Spezies vom Planeten Argratha im Gamma-Quadranten.\n\nSie sind physiologisch gesehen den Menschen sehr ähnlich, haben jedoch Falten im Gesicht und Verknöcherungen am ganzen Körper.\n\nDie Argrathi sind für ihr einzigartiges Rechtssystem bekannt, welches bei Kriminellen Gedächtnismanipulation anwendet, um deren Denkstruktur zu ändern."
 START_SCREEN_ARG:0 "Start Text WIP"
 EMPIRE_DESIGN_FenDomarStates:0 "Fen Domar Staaten"
 EMPIRE_DESIGN_FenDomarStates_desc:0 "Die Fen Domar sind eine humanoide Spezies, welche im Beta-Quadranten heimisch ist.\n\nSie sind an ihrer grau-grüner Hautfarbe und grauen Haar zu erkennen, wobei sie oft Markierungen im Haar tragen um ihren Status zu kennzeichen."
 START_SCREEN_FEN:0 "Start Text WIP"
 EMPIRE_DESIGN_NyberriteAlliance:0 "Nyberrite Allianz"
 EMPIRE_DESIGN_NyberriteAlliance_desc:0 "Die Nyberrites sind eine humanoide Spezies mit einer deutlich gelben Haut und blauen Haar, welche vom Planeten Nyberon abstammt.\n\nSie sind für das Schützen ihrerer Souveränität bekannt, obwohl sie gute Beziehungen mit ihren Nachbarn führen, oft mit ihnen handeln und von anderen Planeten rekrutieren."
 START_SCREEN_NYB:0 "Start Text WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "Sheliak Korporation"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "Die Sheliak sind eine nicht-humanoide Lebensform. Man glaubt sie basieren auf Silikon, sollen aber magmatischer als die Tholianer sein.\n\nIhre offizielle Regierung ist die Sheliak-Korporation, welche die Gesamtheit der Sheliak regiert.\n\nSie sind für ihre unverständliche Sprache bekannt und legen einen hohen Wert auf Präzision."
 START_SCREEN_SHE:0 "Start Text WIP"
 EMPIRE_DESIGN_KaremmanFoundation:0 "Karemman Stiftung"
 EMPIRE_DESIGN_KaremmanFoundation_desc:0 "Die Karemman sind eine humanoide Spezies aus dem Gamma-Quadranten."
 START_SCREEN_KAR:0 "Start Text WIP"
 army_defense_1:0 "Verteidigungsarmee"
 army_defense_1_plural:0 "Verteidigungsarmeen"
 army_defense_1_desc:0 "Eine Verteidigungsarmee ausgebildet um ihren Heimatplaneten zu verteidigen."
 army_assault_2:0 "Angriffsarmee"
 army_assault_2_plural:0 "Angriffsarmeen"
 army_assault_2_desc:0 "Reguläre Angriffsarmee, ausgebildet um andere Planeten zu erobern."
 army_slave_3:0 "Sklavenarmee"
 army_slave_3_plural:0 "Sklavenarmeen"
 army_slave_3_desc:0 "Sklavensoldaten welche ihren Meistern auf dem Schalchtfeld dienen. Die meisten werden zwangsverpflichtet, doch viele Sklaven nutzen dies als verzweifelten Versuch an Nahrung zu kommen oder vor schlimmen Arbeitsverhältnissen zu fliehen."
 army_clone_4:0 "Klonarmee"
 army_clone_4_plural:0 "Klonarmeen"
 army_clone_4_desc:0 "Gebrütete Klone welche das Erwachsenenalter innerhalb von Monaten erreichen. Mit einer natürlichen Lebensspanne von nicht mal 10 Jahren, wird das Fehlen von jeglicher Eigeninitiative als akzeptabler Tausch gegen vollkommenen Gehorsam hingenommen."
 army_gene_5:0 "Genkrieger-Armee"
 army_gene_5_plural:0 "Genkrieger"
 army_gene_5_desc:0 "Genetisch verbesserte Supersoldaten. Rekruten werden normalerweise nur aus der Elite dem konventionellen Militär gewählt. Diese unterziehen sich dann einer umfangreichen Gentherapie, und werden somit größer, stärker und schneller als ihre ehemaligen Kollegen."
 army_psionic_6:0 "Psi-Armee"
 army_psionic_6_plural:0 "Psi-Armeen"
 army_psionic_6_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihr Fokus auf destruktive psionische Kräfte hat zu drastisch unterschiedlichen Taktiken und Strategien auf dem Schlachtfeld geführt - ihr erstes Ziel ist es immer, die Kampfbereitschaft des Feindes zu senken."
 army_xenomorph_7:0 "Xenomorphe-Armee"
 army_xenomorph_7_plural:0 "Xenomorphe-Armeen"
 army_xenomorph_7_desc:0 "Raubgierige Horden von genmanipulierten Schrecken, welche nur aus Zähnen, Krallen und einem instinkiven Verlangen zu töten bestehen. Ein Wissenschaftlerkader, welches in Bunkern sitzt, überwacht und kontrolliert die wütenden Schwärme so gut wie sie können."
 army_jem'hadar_8:0 "Jem'Hadar-Armee"
 army_jem'hadar_8_plural:0 "Jem'Hadar-Armeen"
 army_jem'hadar_8_desc:0 "Die Jem'Hadar sind eine Spezies von genetisch erstellten Kriegern, die dem Dominion angehören. Sie dienen den Gründern als kompromisslose, treu ergebene Soldaten.\n\nVon diesem Moment an sind wir alle tot. Wir gehen in den Kampf, um unser Leben zurückzufordern. Das tun wir mit Freuden, denn wir sind Jem'Hadar. Denkt immer daran, zu Siegen heißt Leben!\n\nZu Siegen heißt Leben!"
