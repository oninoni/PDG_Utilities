 tech_basic_science_lab_1:0 "Wissenschaftliche Methode"
 tech_basic_science_lab_1_desc:0 "Die wissenschaftliche Methode ist eine Ansammlung von Methoden für die Untersuchung von Phänomen, das Erlangen von Wissen, und das Korrigieren oder Integrieren von vorherigen Wissen."
 tech_physics_optical_2:0 "Optische Computer"
 tech_physics_optical_2_desc:0 "Das Speichern von Informationen in speziell-entworfenen optischen Matrizen, gibt optischen Computern einen signifikanten Fortschritt in der Taktiksimulation, welcher die Perfomance in vielen Weisen verbessert."
 tech_physics_administrative_3:0 "Administrative Virtuelle Intelligenz"
 tech_physics_administrative_3_desc:0 "Virtuelle Intelligenz unterstützt die Produktivität der, über die Jahrhunderte verfeinerten, komplexen heuristischen Algorithmen um den Erwartungen der Nutzer zu entsprechen."
 tech_physics_duotronic_4:0 "Duotronische Computer"
 tech_physics_duotronic_4_desc:0 "Die Duotronik ist eine Form der Computertechnologie aus dem 23. Jahrhundert, die von dem Föderationstreuen Doktor Richard Daystrom entworfen wurde, und eine gelungene Schaltung ist, welche Komponenten wie Widerstände oder Transistoren beinhaltet."
 tech_physics_basic_5:0 "Grundlegende KI-Forschung"
 tech_physics_basic_5_desc:0 "Das Streben nach KI ist mit praktischen, rechnerischen und philosophischen Schwierigkeiten belastet, einschließlich des Moralischen Risikos."
 tech_physics_isolinear_6:0 "Isolineare Computer"
 tech_physics_isolinear_6_desc:0 "Isolineare Computerchips besitzen einen Onboard-Nanoprozessor, der bei dem Speicherzugriff und mit einer maximalen Kapazität von 2.15 Kiloquad Unterstützung leistet. Ohne die Lese- und Schreibfähigkeiten zu beinflussen, können die Chips mit einer Schicht Klarsichtplastik ummantelt werden, um sie vor einer gefährlicheren Umgebung, als im Rechnerkern, zu schützen. Diese verstärkten Chips werden häufig in Tricordern, PADDs,und anderen tragbaren Geräten mit isolinearer Chipsteuerung."
 tech_physics_self_7:0 "Selbstbewusste Logik"
 tech_physics_self_7_desc:0 "Neuste Fortschritte in Isolinieraren Computerchips haben es uns erlaubt, eine deutliche Verbesserung in der Softwareentwicklung zu ereichen. Zum ersten mal stellen sich neue Rätsel in der künstlichen Intelligenz, da das Systen beginnt über seine eigene Existenz nachzudenken."
 tech_physics_truly_8:0 "Empfindungsfähige KI"
 tech_physics_truly_8_desc:0 "In der finalen Phase der KI-Erschaffung... wie können wir wissen, was für welche Wesen wir schaffen, wenn sie unsere eigenen Fähigkeiten überschreiten?"
 tech_physics_minos_9:0 "Minos-EP607-Waffensystem"
 tech_physics_minos_9_desc:0 "Der Echo Papa 607 ist ein fortgeschrittenes Waffensystem, welches von den Waffenhändlern von Minos entwickelt wurde. Dazu bestimmt eine vollkommene Kriegsmaschine zu sein, ist der Echo Papa 607 in der Lage automatisch kleine Drohnen auszusenden, welche Informationen sammeln, Gefangene nehmen, und angreifen können. Der primäre Vorteil des Systems ist die progressive Anpassungsfähigkeit; jedes Mal wenn eine Drohne zerstört wird, sendet die Drohne Informationen über die Ausrüstung und die Taktik des Feindes an das übergeordnete System zurück um dann eine neue Drohne herzustellen, welche besser als das vorige ist und somit die Fähigkeiten des Feindes kontert."
 tech_physics_databank_10:0 "Datenbanken-Uplink"
 tech_physics_databank_10_desc:0 "Hochleistungs-Quantenbänder, die es Datenbankentransferen möglich machen, virtuelle völlig synchrone Forschungsoperationen, trotz großer Entfernungen zu tätigen."
 tech_physics_virtual_11:0 "Forschungsassistierende Intelligenz"
 tech_physics_virtual_11_desc:0 "Der Forschungsassistentierende Intelligenz gibt jedem Forscher einen Assistent der seinem Namen alle Ehre macht, indem er eine größere intellektuelle Arbeitskraft entfesselt, um größere Bestrebungen zu erreichen."
 tech_physics_multitronic_12:0 "M5 KI-Experiment"
 tech_physics_multitronic_12_desc:0 "Der M-5 Computer nutzt eine sehr hochenwickelte Technologie, die auf neuralen Netzwerken der nächsten Generation aufbaut. Dies erlaubt es dem Computer eigenständig zu denken und zu argumentieren."
 tech_physics_improved_13:0 "Verbesserter Databanken-Uplink"
 tech_physics_improved_13_desc:0 "Die Verkleinerung der Endpunkttransmitter erlaubt es sie in Clustern zu installieren, um somit die Bandbreite zu erhöhen."
 tech_physics_synchronized_14:0 "Synchronisierte Verteidigung"
 tech_physics_synchronized_14_desc:0 "Die Ausführungsparadigmen der ausgerichteten Verteidigungs- und Angriffswaffen erlauben eine erhöhte Effizienz."
 tech_physics_distributed_15:0 "Verteiltes Computernetzwerk"
 tech_physics_distributed_15_desc:0 "Die Entwicklung von verteilten Computernetzwerken - nicht nur über Planeten- oder Sternensystemen, sondern auch ganzen Sektoren."
 tech_physics_positronic_16:0 "Positronisches Neuralnetzwerk"
 tech_physics_positronic_16_desc:0 "Diese Geräte bestehen aus einem künstlichen neuralen Netzwerk, dass dazu entworfen ist das menschliche Gehirn zu imitieren. Die Konstruktion eines solchen positronischen Gehirns ist äusserst komplex. Eine der Schwierigkeiten ein solches stabiles positronisches Gehirn zu erschaffen ist es, den Elektronenwiederstand über die neuralen Filamente genau anzupassen"
 tech_physics_exo-comps_17:0 "ExoComps"
 tech_physics_exo-comps_17_desc:0 "Ein Exocomp besteht aus einem Mikro-Replikator, einem boridium-angetriebenen Konverter und einem axionischen Chipnetzwerk. Das axionische Chipnetzwerk gibt dem Exocomp eine erhebliche Rechenkapazität. Der Mikro-Replikator kann nicht nur Werkzeuge erschaffen, welche der Exocomp nicht nur zum Lösen von Problemen nutzen kann, sondern auch um neue Schaltkreise in seinem Speicher anzulegen, falls er neue Aufgaben erledigt. Dieser Mechanismus gibt dem Exocomp die Fähigkeit zu lernen. Je mehr Aufgaben er erledigen muss, desto mehr Schaltkreise formen sich in seinem Speicher."
 tech_physics_organic_18:0 "Organische Schaltungen"
 tech_physics_organic_18_desc:0 "Organische Schaltungen, wie bio-neurale Gelpacks, beinhalten neurale Faser, die von einem blauen Gel umgeben, und mit einem metalischen Interface Oben und Unten ausgestattet ist. Sie helfen bei der Informationsspeicherung und ist um einiges schneller als isolineare Schaltungen."
 tech_physics_advanced_19:0 "Fortgeschrittene Quantentheorie"
 tech_physics_advanced_19_desc:0 "Dringt in die Mysterien der fundamentalen Kräfte und der Subatomarischen Teilchen ein."
 tech_physics_applied_20:0 "Angewandte Quantenphysik"
 tech_physics_applied_20_desc:0 "Das anscheined sprunghafte Verhalten von kleinen Teilchen kann die Art in der wir über größere Sachen nachdenken dramatisch verändern."
 tech_physics_space-time_21:0 "Raumzeittheorie "
 tech_physics_space-time_21_desc:0 "Drei Dimensionen, unzertrennlich von der Vierten."
 tech_physics_unified_22:0 "Vereinheitlichte Feldtheorie"
 tech_physics_unified_22_desc:0 "Abbilder der Realität auf verschiedenen beobachtbaren Spektren vereinen sich als ein einziges Abbild von verknüpfter Physik"
 tech_physics_transporters_23:0 "Transporter"
 tech_physics_transporters_23_desc:0 "Der Transporter konvertiert eine Person oder ein Objekt in ein Energiemuster, beamt es dann zum Ziel und wird dann wieder in Materie umgewandelt."
 tech_physics_replicators_24:0 "Replikatoren"
 tech_physics_replicators_24_desc:0 "Ein Replikator ist ein Gerät, welches die Transportertechnologie nutzt, um eine bestimmte Menge Materie zu demateralisieren und dann in einer anderen Form wieder zu rematerialisieren. Er ist auch in der Lage diese Funktion zu invertieren, somit können Essensreste und Geschirr entsorgt werden und der Großteil der Materie wieder gespeichert werden."
 tech_physics_self-refining_25:0 "Selbstverbessernder Montage-Algorithmus"
 tech_physics_self-refining_25_desc:0 "Die Anwendung von isolinearer Technologien in Replikatoren war unerschwinglich. Erhöhungen der Transmitterkapazitäten haben nun die Nutzung von KI zur Rationalisierung der Funktion und Verbesserung der Replikationsprozesse in einem industriellen Ausmaße ermöglicht."
 tech_physics_holodeck_26:0 "Holodeck"
 tech_physics_holodeck_26_desc:0 "Ein holographischer Umgebungssimulator, oder kurz Holodeck, ist eine Form der Holotechnologie. Sie können auf Raumschiffen, Raumhafen, und anderen Einrichtungen für Unterhaltung, Training, und investigative Zwecke gebaut werden. Ein typisches Holodeck besteht aus einem Raum der mit einem Hologitter ausgestattet ist. Dieses enthält omnidirektionale holographische Dioden, welche holographische Projektionen und die Erschaffung von Holodeck-Materie ermöglichen. Die Materie wird durch die Manipulation von Photonen, die sich in Kraftfeldern befinden, gebildet."
 tech_physics_holographic_27:0 "Holographischer Schiffsprojektor"
 tech_physics_holographic_27_desc:0 "Durch kürzliche Fortschritte in den Holotechnologien sind wir nun in der Lage holographische Partikel ins All zu projezieren. Somit sind uns endlich die Begrenzungen des Holodecks kein Hinderniss mehr."
 tech_physics_omicron_28:0 "Omikron-Strahlungsmanipulation"
 tech_physics_omicron_28_desc:0 "Omikronstrahlung ist eine Energieform, welche nur durch bestimmte Materie-Antimaterie-Reaktionen erzeugt werden kann, und welche tödlich für bestimmte Humanoide Spezies sein kann. In selten Fällen können Omikronpartikel in der Holographie und um Antimaterie-Reserven wieder aufzufüllen benutzt werden."
 tech_physics_holographic_29:0 "Holo-Verkäufer"
 tech_physics_holographic_29_desc:0 "Die Integrierung von Holotechnologien mithilfe eines intergalaktischen Wirtschaftsalgorithmuses wird von Ferengi-Händlern hoch gelobt, da sie drei von fünf Erwerbsregeln erfüllt. Dies führte zur Hinterfragung der ethischen Auswirkung bezüglich des Zugriff auf den intergalaktischen Markt. Trotzdem hat die Einführung des Holo-Verkäufers das Interesse in mehreren transgalaktischen Wirtschaften geweckt..."
 tech_physics_mobile_30:0 "Mobiler Holo-Emitter"
 tech_physics_mobile_30_desc:0 "Der autonome selbsterhaltende mobiler Holo-Emitter, oder auch mobiler Emitter, ist ein Stück Technik, welches dazu konzipiert wurde eine holographische Instanz aus der Entfernung mit Energie zu versorgen und zu steuern, fernab von den permanten Holo-Emittern. Der mobile Emitter wurde aus einer poly-deutonischen Legierung, die der Wissenschaft im 24. Jahrhundert unbekannt ist, konstruiert und hat etwa die Größe einer menschlichen Handfläche. "
 tech_physics_gravitic_31:0 "Gravitationssensoren"
 tech_physics_gravitic_31_desc:0 "Die Sensoren wurden so modifiziert, dass sie nach Gravitationsveränderungen im All scannen, wie zum Beispiel jene, die von der Präsenz eines Raumschiffes produziert werden."
 tech_physics_nuclear_32:0 "Nuklearelektroniklabor"
 tech_physics_nuclear_32_desc:0 "Nuclear Electronics is a subfield of electronics that deals with the faster and more accurate circuitry required for Nuclear Physics and Elementary Particle Physics "
 tech_physics_compherhansive_33:0 "Umfassende Sensoreinheit"
 tech_physics_compherhansive_33_desc:0 "Through advancements in radio, optical, and spectrographic analysis, it is now possible to design sensor suites which enable starships to more accurately determine target types and track object in the vacuum of space. Weapons now lock on to hull composition, exhaust plasma, and shield frequencies to better track enemy vessels."
 tech_physics_subspace_34:0 "Subraum-Differenzialsensoren"
 tech_physics_subspace_34_desc:0 "Sensoren, die die Subraumfluktuationen eines reisenden Raumschiffes erkennen. Ihre Empfindlichkeit und Reichweite ist größer als die einer gravitativen Sensorphalanx."
 tech_physics_stellar_35:0 "Sternenkartographielabor"
 tech_physics_stellar_35_desc:0 "Advancements in sensor technology have led to breakthroughs in long-range subspace and tachyon detection capabilities. Tied with existing optical, spectrographic, and radio arrays, it is now possible to greatly improve analysis speeds and with deep analysis of subspace fields, increase the probability of making new discoveries."
 tech_physics_magneton_36:0 "Hochauflösende Magnetonphalanx"
 tech_physics_magneton_36_desc:0 "The Magnetron High-Resolution Combat Array, uses variances in magnetic fields emitted by objects to further tune targeting computers of starships which allows forgreatly increased accuracy of all onboard weapon systems."
 tech_physics_orbital_37:0 "Orbitale Sensorphalanx"
 tech_physics_orbital_37_desc:0 "The Orbital Sensor Array has a complex suite of long range and high resolution sensors which enable the satellite to operate as a dedicated watch tower, vastly increasing the overall sensing capabilities of colonized star systems. Can be constructed through existing spaceports."
 tech_physics_signal_38:0 "Störsender"
 tech_physics_signal_38_desc:0 "The signal jammer uses white noise in all known subspace frequencies to jam the targeting computers of enemy starships, lowering their ability to track their targets. "
 tech_physics_inverse_39:0 "Inverse Tachyon-Sensoren"
 tech_physics_inverse_39_desc:0 "These sensors have been tuned to more precisely detect the decay of tachyons emitted by all FTL capable starships, resulting in increased detection range and tracking capabilities."
 tech_physics_astrometrics_40:0 "Astrometrielabor"
 tech_physics_astrometrics_40_desc:0 "Through advancements in Stellar Cartography, dedicated labs are now possible."
 tech_physics_tachyon_41:0 "Tachyonen-Erfassungsgitter"
 tech_physics_tachyon_41_desc:0 "Fortgeschrittene Sensoren, die auf rotierenden Tachyonstrahlen basiert, welche sogar Schiffsbewegungen in großer Entfernung erkennen können."
 tech_physics_trans-spectral_42:0 "Trans-Spektrale Sensorphalanx"
 tech_physics_trans-spectral_42_desc:0 "Research into advanced subspace physics has made it possible to detect tiny ripples which cause slight variability in subspace. These variations in the normal frequencies of subspace have never been able to be so accurately detected before. Application of this discovery has led to an even greater detection capability for long range dedicated sensor arrays and are especially good at peering through plasma interference."
 tech_physics_multiphasic_43:0 "Mutliphasen-Sensoren"
 tech_physics_multiphasic_43_desc:0 "Sensors that penetrate even the most advanced interference caused by natural and unnatural means leading to vastly increased range and detection capabilites."
 tech_physics_planetary_44:0 "Planetare Signalverstärker"
 tech_physics_planetary_44_desc:0 "Während sich unsere Flotten immer weiter von unserer angestammten Heimat entfernt, überschreitet unsere Sensortechnologie alle Grenzen."
 tech_physics_optical_45:0 "Sekundärer Optischer Computerkern"
 tech_physics_optical_45_desc:0 "Increases in optical computer technologies has led to more efficient and powerful optical matrices and consequently, greater performance than first generation designs."
 tech_physics_duotronic_46:0 "Sekundärer Duotronischer Computerkern"
 tech_physics_duotronic_46_desc:0 "Advancements into Duotronics computer hardware have led to better combat performance than the first generation designs."
 tech_physics_isolinear_47:0 "Sekundärer Isolinearer Computerkern"
 tech_physics_isolinear_47_desc:0 "Description WIP"
 tech_physics_elwin_48:0 "Elwin-Interdimenisonalverschiebung"
 tech_physics_elwin_48_desc:0 "Description WIP"
 tech_physics_miniaturized_49:0 "Miniatusiertes Tokamakreaktor-Design"
 tech_physics_miniaturized_49_desc:0 "Hochenergieplasma wird von einem ringförmigen elektromagnetischen Feld beschränkt. Neue Entwicklungen in den Metamaterials und Durchbrüche in der Subraum-Magnetohydrodynamik erlauben es uns diesen Reaktortyp zu miniaturisieren, indem der Energieverbrauch durch die bessere Stabilisierung vermindert wird."
 tech_fission_power:0 "Kernspaltungsenergieerzeugung"
 tech_fission_power_desc:0 "Diese Energiequelle generiert Energie durch induzierte Kernspaltung, allerding produziert sie schädlichen Atommüll."
 tech_physics_inertial_54:0 "Elektrostatische Trägheits-Beschränkung"
 tech_physics_inertial_54_desc:0 "Eine elektrostatische Trägheits-Beschränkung ist ein Teil der Fusionsforschung, welche ein elektrisches Feld zur Erhitzung von Plasma benutzt. Elektrische Felder können geladene Teilchen (Ionen oder Elektronen) auf Fusionsbedingungen erhitzen. Dies wird normalerweise in einer Sphäre gemacht, in welcher sich die Materialien radial bewegen, jedoch kann dies auch in einem zylindrischen Ring oder auch in einer Strahlgeometrie erfolgen. Das elektrische Feld kann mithilfe eines Drahtgitters oder einer nicht-neuralen Plasmawolke erzeugt werden."
 tech_physics_advanced_55:0 "Erweiterte Spaltbare Wechselwirkungen"
 tech_physics_advanced_55_desc:0 "Ein Design, das schnelle Neutronen zur Erhaltung einer Fusionsreaktion benutzt und Pergium verbraucht, ein radioaktives Element reich an spaltbaren Materialien, welches weniger radioaktiven Müll produziert und keinen Neutronenmoderator benötigt. Dieser Reaktortyp nutzt Helium als Kühlmittel, welches in der Nähe eines Klasse I Gasriesen leicht zu finden ist."
 tech_physics_carbon_56:0 "Kohlenstoffreaktions-Fusion"
 tech_physics_carbon_56_desc:0 "Die nukleare Fusionsreaktion von drei Helium-4-Kernen produziert ein Kohlenstoff. Dieser Dreifach-Alpha-Prozess beruht auf dem Energieresonzzustand, welcher mit einer geringen Wahrscheinlichkeit Kohlenstoff und Sauerstoff als Nebenprodukt erzeugt, und dabei Energie in Form von Hochtemperaturplasma abgibt."
 tech_physics_pure_57:0 "Reine Deuterium/Tritium-Reaktion"
 tech_physics_pure_57_desc:0 "Pure Deuterium-Deuterium fusion reaction releases more than four times the energy compared to typical Deuterium-Tritium or early stage He3 reactors. However, for many years they were beyond the grasp of our technology, as they require maintaining a temperature that’s twice as high. Integrating a phase discriminator in the confinement tokamak allows us to pierce the coulomb barrier and to develop a safer, more efficient and powerful fusion reactor."
 tech_physics_zero_58:0 "Nullpunktenergie"
 tech_physics_zero_58_desc:0 "Zero Point Energy is a type of energy which is derived from the quantum vacuum. Using advancements in quantum theory, it is now possible to enhance power generation throughout all known planetary and orbital power generation systems. "
 tech_physics_synchronous_59:0 "Synchrone Fusionsinjektion"
 tech_physics_synchronous_59_desc:0 "By cascading the phase discriminator field around an array of reactors, the energy requirements to maintain fusion can be lowered, thus increasing even more the efficiency and energy output."
 tech_physics_thermionic_60:0 "Thermionische Reaktionen"
 tech_physics_thermionic_60_desc:0 "Thermionic radiation is harmful to carbon-based life forms and thought to be impossible to be harnessed with a positive net worth. Recent advancements in deflector technology changed that paradigm."
 tech_physics_tetryonic_61:0 "Tetryonische Energiequelle"
 tech_physics_tetryonic_61_desc:0 "A Tetryon is a type of subatomic particle that originates from subspace. By extruding the particle field through different subspace manifolds in a controlled manner, it's possible to extract energy from the shallower subspace strata without the dangers of tetryonic radiation."
 tech_physics_manheim_62:0 "Manheim Gravitation/Zeitinteraktionen"
 tech_physics_manheim_62_desc:0 "Named after Dr. Paul Manheim and related to the Manheim Effect, noted during a failed experiment, it was discovered that it would be possible to open a window into another dimension. Upon further investigation, the Manheim effect also produced a closed temporal loop. It may be possible to create duplicates of starships for a short period of time using the theories which came out of Dr. Manheim's research."
 tech_physics_temporal_63:0 "Temporale Schilde"
 tech_physics_temporal_63_desc:0 "Temporal shields are in a constant state of temporal flux. This flux prevents some types of phase-variable weapons from penetrating shields as they could with more traditional shielding technologies. Additionally, these shields are capable of protecting a starship from temporal disturbances of various types by shifting the starship slightly out of phase with normal space-time."
 tech_physics_temporal_64:0 "Temporale Mechanik"
 tech_physics_temporal_64_desc:0 "Temporal Mechanics, or Temporal Science is an advanced field of research involving the interactions between matter and energy with the space-time continuum. More specifically, temporal mechanics is the study of time itself."
 tech_physics_gravimetric_65:0 "Gravimetrische Feldverschiebungsverteiler"
 tech_physics_gravimetric_65_desc:0 "Through the use of specialized and improved plasma conduits, our cores can efficiently provide the Warp plasma needed to create vastly more stable subspace fields."
 tech_physics_navigational_66:0 "Navigationsdeflektorphalanx"
 tech_physics_navigational_66_desc:0 "The Navigational Deflector provides rudamentary protection from space debris during space-flight. Such systems are necessary for superluminal space flight as even the smallest grain of space dust could otherwise seriously cripple a starship during warp travel. Additionally, deflector arrays are capable of emitting charged particle beams."
 tech_physics_coleopteric_67:0 "Coleopterisches Warpantriebdesign"
 tech_physics_coleopteric_67_desc:0 "An early warp drive design, the Coleopteric Warp Engine utilizes a ring-like outboard coil manifold rather than common linear warp nacelles. This technology is an icon of early Vulcan warp technology as well as early warp technologies used by humans during the mid 21st century."
 tech_physics_exploration_68:0 "Spezialisierung auf Erforschungswarpantrieb"
 tech_physics_exploration_68_desc:0 "By focusing on increasing the number of cycles a warp engine can perform in a single section, it is possible to dramatically increase the efficacy of warp engines and allow them to travel greater distances. This focus comes at a cost of the total energy output of the engines, however."
 tech_physics_militarized_69:0 "Spezialisierung auf Militärwarpantrieb"
 tech_physics_militarized_69_desc:0 "Militarized warp engines sacrifice their efficiency to gain brute power, integrating larger junctions and pouring more anti-matter through the dilithium crystal."
 tech_physics_artificial_70:0 "Künstliche Quantensingularität"
 tech_physics_artificial_70_desc:0 "The Artificial Quantum Singularity holds the potential to be the most powerful method of energy generation known. Such a singularity is little more than a miniature black hole with a rapid decay rate. The particles emitted from the decay can be captured and guided using quantum fields. "
 tech_physics_experimental_71:0 "Experimenteller Transpwarpantrieb"
 tech_physics_experimental_71_desc:0 "Transwarp Drives are unique in that they tunnel through space instead of move through it. Unlike traditional warp drives, a type of artifical wormhole is created which the starship can travel through. This allows for vastly increased speed. However, the Transwarp Drive is a dangerous technology in that it requires more time to charge and can prevent rapid escape from enemy vessels. "
 tech_physics_dimensional_72:0 "Dimensioinaler Vorstoß"
 tech_physics_dimensional_72_desc:0 "Description WIP"
 tech_physics_dicyclic_73:0 "Dizyklische Warpfeldrotation"
