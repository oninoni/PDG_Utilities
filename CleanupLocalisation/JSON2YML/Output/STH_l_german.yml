 pc_arctic_desc:0 "A Minshara class world, the Arctic-subset is still a class M planet and supports a rich ecosystem. Its surface may be frigid, yet the planet experiences seasonal variations and the equatorial band is covered by vegetation."
 pc_arctic_tile:0 "Arktisches Terrain"
 trait_pc_arctic_preference:0 "Arktische Präferenz"
 pc_arid:0 "Klasse M (Trocken)"
 pc_arid_desc:0 "A Minshara class world, the Arid-subset class M planet is a dry, rocky world. The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pc_arid_tile:0 "Trockenes Terrain"
 trait_pc_arid_preference:0 "Trockene Präferenz"
 pc_savannah:0 "Klasse M (Savanne)"
 pc_savannah_desc:0 "A Minshara class world, the Savannah-subset class M planet has a rocky surface dominated by dry, arid plains. The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses vegetation is largely concentrated around shallow oases."
 pc_savannah_tile:0 "Weite Prärien"
 trait_pc_savannah_preference:0 "Savanne Präferenz"
 pc_tropical:0 "Klasse M (Tropisch)"
 pc_tropical_desc:0 "A Minshara class world, the Tropical-subset class M planet is a humid, rocky world. Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pc_tropical_tile:0 "Dschungel"
 trait_pc_tropical_preference:0 "Tropische Präferenz"
 pc_alpine:0 "Klasse M (Alpin)"
 pc_alpine_desc:0 "A Minshara class world, the Alpine-subset class M planet has a mountainous surfuce. Snow covers the mountaintops and frozen-over lakes dot the valleys. While the planet experiences minimal seasonal variations, the still-liquid water beneath the frozen surface of the lakes is enough to sustain some hardy vegetation."
 pc_alpine_tile:0 "Alpines Terrain"
 trait_pc_alpine_preference:0 "Alpine Präferenz"
 pc_m1_class:0 "Klasse M (Sumpfig)"
 pc_m1_class_desc:0 "A Minshara class world, the Marshland-subset class M planet has an abnormally high ratio of water vapor in its highly-charged atmosphere. Volatile storms and floods are frequent, and the eco-system has learned to adapt and even to flourish."
 pc_m1_class_tile:0 "Sümpfe"
 trait_pc_m1_class_preference:0 "Sumpfige Präferenz"
 pc_desert:0 "Klasse H (Wüste)"
 pc_desert_desc:0 "H-class worlds are far drier than the Arid class-M subsets, and their entire surface area is covered in an endless desert sea. Rarely is there any water on the surface. The atmosphere often contains heavy gases and metal vapor, which can make it charged by hyperonic radiation. This makes the planet inhospitable to most humanoid life-forms."
 pc_desert_tile:0 "Wüstenterrain"
 trait_pc_desert_preference:0 "Wüsten Präferenz"
 pc_ocean:0 "Klasse O (Ozeanisch)"
 pc_ocean_desc:0 "Pelagic planets are ocean worlds - water covers more than 90% of the surface, with only the occasional archipelago breaking the vast oceans. Despite the significant hydrosphere and mild temperature, the argon-oxygen atmosphere rarely allows for complex life-forms to evolve here."
 pc_ocean_tile:0 "Ozeanlandschaft"
 trait_pc_ocean_preference:0 "Ozeanische Präferenz"
 pc_tundra:0 "Klasse L (Tundra)"
 pc_tundra_desc:0 "This L-class subset planet has permafrost cover over most of the surface. A stable biosphere exists but vegetation is mostly limited to mosses and lichens."
 pc_tundra_tile:0 "Tundraterrain"
 trait_pc_tundra_preference:0 "Tundra Präferenz"
 pc_l2_class:0 "Klasse L (Felsig)"
 pc_l2_class_desc:0 "Rocky"
 pc_l2_class_tile:0 "Felsiges Terrain"
 trait_pc_l2_class_preference:0 "Felsige Präferenz"
 pc_frozen:0 "Klasse P (Arktisch)"
 pc_frozen_desc:0 "Far colder and less hospitable even than arctic M planets, class P planets do not have the nickel-iron core of Minshara worlds. Over 80% of the surface is frozen water, glaciers that are millions of years old. This world rarely experiences temperatures as high as -30 Celsius. Nothing could live here, nothing should live here. Rumors say that somehow the Breen have naturally evolved on class P planets. How that happened remains a mystery."
 pc_frozen_tile:0 "Arktisches Terrain"
 trait_pc_frozen_preference:0 "Akrtische Präferenz"
 pc_g_class:0 "Klasse G (Ursprünglich)"
 pc_g_class_desc:0 "After the core of a class F planet us sufficiently cool, the planet becomes a class G. Oxygen and nitrogen are present in some abundance in the atmosphere, allowing for complex organisms to develop. These planets already have the basic conditions required to barely support advanced life forms. In a billion years, this world can end up as a Minshara class world or something else entirely. Right now, it is pristine, primal and empty."
 pc_g_class_tile:0 " Urterrain"
 trait_pc_g_class_preference:0 "Ursprüngliche Präferenz"
 pc_class_q_variable:0 "Klasse Q (Unbeständig)"
 pc_class_q_variable_desc:0 "Exceedingly rare in nature, class Q-variable planets have a highly eccentric orbit, or have found themselves in an atypical trinary system, or around solar systems with a variable output. The result is a highly unstable ecosystem, composed of countless biomes and micro-climates. Deserts and rain forests can co-exist within a few kilometers of each other. Almost every life form can find some part of this world which is suitable to it, but Q-class planets are nearly impossible to terraform due to their volatile nature."
 pc_class_q_variable_tile:0 "Chaotisches Terrain"
 trait_pc_class_q_variable_preference:0 "Unbeständige Präferenz"
 pc_class_q_geo:0 "Klasse Q (Geothermal)"
 pc_class_q_geo_desc:0 "Somewhat more frequent than their Q-variable brothers, Q-geothermal class planets also have an incredibly varied collection of biomes. Q-variables are often C or P planets that still have a highly active core, and their thermal vents melt glaciers and allow for a local pocket of heat and life to flourish."
 pc_class_q_geo_tile:0 "Oasen im Eis"
 trait_pc_class_q_geo_preference:0 "Geothermale Präferenz"
 pc_r_class:0 "Klasse R (Einzelgänger)"
 pc_r_class_desc:0 "Every class R planet began its life as a normal world, probably a M-Class planet. However, as some point of its evolution, the planet was violently ejected from its orbit – most likely when a stellar mass crossed near the solar system, millennia ago. Most R planets now sail across the galaxy, while a few settles into uneasy orbits around other stars."
 pc_r_class_tile:0 "Dunkelheit"
 trait_pc_r_class_preference:0 "Einzelgänger-Präferenz"
 pc_f_class:0 "Klasse F (Geokristallin)"
 pc_f_class_desc:0 "As a class-E world cools, the curst and core solidify and the planet becomes class F. These worlds witness much geological activity; steam expelled from volcanic eruptions condenses into water, and forms the first shallow seas and bolsters the atmosphere with water vapor. In those tumulus mud baths and seas, abiogenesis kick starts the very first life. Bacteria may develop and ultimately, thrive. As the planet cools further and volcanic activity lessens, the planet eventually transition to class G."
 pc_f_class_tile:0 "Entwickelndes Terrain"
 trait_pc_f_class_preference:0 "Geokristalline Präferenz"
 pc_k_class:0 "Klasse K (Anpassungsfähig)"
 pc_k_class_desc:0 "Adaptable"
 pc_k_class_tile:0 "Marsianisches Terrain"
 trait_pc_k_class_preference:0 "Anpassungfähige Präferenz"
 pc_y_class:0 "Klasse Y (Dämon)"
 pc_y_class_desc:0 "Demon"
 pc_y_class_tile:0 "Geschmolzene Oberfläche"
 trait_pc_y_class_preference:0 "Dämon-Präferenz"
 pc_molten:0 "Klasse A (Geoaktive)"
 pc_molten_desc:0 "Class A-Geoactive planets are generally small, barren worlds rife with volcanic activity. This activity traps carbon dioxide in the atmosphere, causing a greenhouse effect that keeps the temperature very hot, regardless of the planet’s distance from the sun. When the volcanic activity eventually ceases, the planet “dies” and becomes a class C world – with a few rare cases that transform into Q-geothermal planets. Until that happens, the toxic levels of carbon dioxide makes this planet unsuitable to any known life form, but silicon-based life may just be able to terraform it to their needs."
 pc_class_d_barren:0 "Klasse D (Unfruchtbar)"
 pc_class_d_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations – this category include moons, asteroids and other small planet-like objects. The D-Barren dwarf planet, despite being tiny, is still capable of holding a basic atmosphere and basic living conditions."
 pc_class_e:0 "Klasse E (Geoplastisch)"
 pc_class_e_desc:0 "Class E worlds represent the earliest stage in the formation of a new planet. The core and crust are still completely molten, making the planet susceptible to solar winds and radiation, and subject to extremely high surface temperatures. The atmosphere is very thin, and composed usually of light gases such as hydrogen and helium that escaped from the surface. As the planet cools, the core and crust begins to harden and the planet becomes class F. Only the most intensive terraforming techniques may hope to make any use of this planet."
 pc_class_k_trans:0 "Klasse K (Transjovian)"
 pc_class_k_trans_desc:0 "Transjovian"
 pc_toxic:0 "Klasse N (Venusian)"
 pc_toxic_desc:0 "Venusian"
 pc_class_n_titan:0 "Klasse N (Titanisch)"
 pc_class_n_titan_desc:0 "Titanic"
 pc_class_o_sulfar:0 "Klasse O (Schwefelig)"
 pc_class_o_sulfar_desc:0 "Sulfuric"
 pc_nuked:0 "Klasse Z (Verstrahlt)"
 pc_nuked_desc:0 "Irradiated"
 pc_assimilated:0 "Klasse Z (Assimiliert)"
 pc_assimilated_desc:0 "Assimilated"
 pc_assimilated_tile:0 "Ödländer"
 trait_pc_assimilated_preference:0 "Assimiliert"
 pc_gaia:0 "Gaia"
 pc_gaia_desc:0 "Gaia"
 pc_gaia_tile:0 "Gaia"
 trait_pc_gaia_preference:0 "Gaia-Präferenz"
 pc_b_class:0 "Klasse B (Geomorteus)"
 pc_b_class_desc:0 "Class B-Geomorteus are small, rocky worlds located within a star system’s hot zone. Unsuitable for any form of life, Geomorteus planets have a highly unstable, molten surface. The thin atmosphere composed primarily of helium and sodium. In the harsh daylight, temperatures can approach 450 Celsius; because there is little atmosphere to retain the heat, it can get as cold as -200 Celsius at night. Without a significant atmosphere, no life form has any hope of colonizing class-B planets, or even terraforming them."
 pc_barren_cold:0 "Klasse C (Geoinaktive)"
 pc_barren_cold_desc:0 "When all activity on a class-A world ceases, the planet is then considered class C. Essentially dead, these small, rocky worlds have a cold, barren surface. As their core cooled down, their rotation slowed and eventually their atmosphere dissipated. No life form has any use for these planets, although they do often possess rich mineral deposits from their volcanic-active past."
 pc_asteroid:0 "Klasse D (Asteroid)"
 pc_asteroid_desc:0 "Ein größerer Asteroid oder Planetoid, der sich im dichten Haufen kleiner Himmelskörper befindet."
 pc_barren:0 "Klasse D (Planetoid)"
 pc_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations – this category include moons, asteroids and other small planet-like objects."
 pc_x_class:0 "Klasse X (Chthonian)"
 pc_x_class_desc:0 "Chthonian"
 pc_gas_giant:0 "Klasse J (Gasriese)"
 pc_gas_giant_desc:0 "Gas Giant"
 pc_i_class:0 "Klasse I (Eisriese)"
 pc_i_class_desc:0 "Ice Giant"
 pc_s_class:0 "Klasse S (Gas Supergiant)"
 pc_s_class_desc:0 "Gas Supergiant"
 pc_u_class:0 "Klasse U (Gas Ultragiant)"
 pc_u_class_desc:0 "Gas Ultragiant"
 pc_barren_broken:0 "Zerbrochener Planet"
 pc_barren_broken_desc:0 "Broken planet"
 pc_infested:0 "Verseuchter Planet"
 pc_infested_desc:0 "Infested planet"
 pc_ai:0 "KI-Planet"
 pc_ai_desc:0 "AI planet"
 pc_shielded:0 "Abgeschirmter Planet"
 pc_shielded_desc:0 "Shielded Planet"
 pc_portal:0 "Portal-Planet"
 pc_portal_desc:0 "Portal Planet"
 pc_a_star:0 "Spektralklasse A"
 pc_a_star_desc:0 "These relatively young white or bluish-white main-sequence stars are typically among the most visible to the naked eye. They are large and rotate very quickly, but will eventually evolve into slower and cooler red giants."
 pc_b_star:0 "Spektralklasse B"
 pc_b_star_desc:0 "The large class B main-sequence stars are very bright and blue. Although somewhat rare, the luminosity of these stars make them among the most visible to the naked eye."
 pc_f_star:0 "Spektralklasse F"
 pc_f_star_desc:0 "F-type stars are fairly large and often referred to as yellow-white dwarves. Although they often emit significant amounts of UV radiation, their wide habitable zones have a good chance of supporting life-bearing worlds."
 pc_g_star:0 "Spektralklasse G"
 pc_g_star_desc:0 "Often referred to as yellow dwarves, G-type stars actually range in color from white to slightly yellow. Main-sequence stars fuse hydrogen for roughly 10 billion years before they expand and become red giants. Although their lifespans are shorter than K-type stars, worlds inside the habitable zone of a G star often enjoy optimal conditions for the development of life."
 pc_k_star:0 "Spektralklasse K"
 pc_k_star_desc:0 "These main-sequence stars, sometimes referred to as orange dwarves, are a fairly common sight. They are stable on the main-sequence for up to 30 billion years, meaning that worlds orbiting a K-type star have a longer than average window to evolve life."
 pc_m_star:0 "Spektralklasse M"
 pc_m_star_desc:0 "The most common stars in the universe, they are often referred to as red dwarves and some are as old as the galaxy. Their low luminosity means they are difficult to observe with the naked eye from afar. Although they typically have an extremely long lifespan, red dwarves emit almost no UV light resulting in unfavorable conditions for most forms of life."
 pc_black_hole:0 "Schwarzes Loch"
 pc_black_hole_desc:0 "Typically formed as a result of the collapse of a very massive star at the end of its life cycle, usually at least five times the mass of Sol. Black holes have extremely strong gravity fields that prevent anything - including light - from escaping once the event horizon has been crossed."
 pc_neutron_star:0 "Neutronenstern"
 pc_neutron_star_desc:0 "These incredibly dense stellar remnants are sometimes created when a massive star, but not massive enough to result in a black hole, suffers a rapid collapse and explodes in a supernova. Although their diameter is typically as little as ten kilometers, their mass is many times greater than an average G-type star."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:0 "Pulsars are highly magnetized neutron stars that emit beams of electromagnetic radiation. As the star rotates, the radiation beam is only visible when it is pointing directly at the observer. This results in a very precise interval of pulses, which sometimes is so exact that it can be used to measure the passage of time with extreme accuracy."
