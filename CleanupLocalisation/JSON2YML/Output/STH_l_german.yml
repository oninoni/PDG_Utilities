 tech_engineering_destroyer_541:0 "Zerstörer-Baupläne"
 tech_engineering_destroyer_541_desc:0 "Deutlich größer als die Patroullien-Fregatte, welche vorher durch die Galaxie streifte, ist der Zerstörer ein sehr günstiges und effektives Frontschiff, welches schnell produziert werden kann und in der Lage ist eine, für ihren Preis, große Menge offensiver Kapazitäten zu tragen. Ein großer Anstieg der Instandhaltungskosten macht ihn während der Friedenszeit leider zu einer finanziellen Last."
 tech_engineering_cruiser_542:0 "Kreuzer-Baupläne"
 tech_engineering_cruiser_542_desc:0 "Ein signifikante Verbesserung im Raumschiffdesign. Der Kreuzer besitzt eine beeindruckende Größe, welche notwendig ist um seine vergrößerten Waffen und zusätzlichen Verteidigungssysteme zu tragen. Während er auf dem Schlachtfeld einiges einstecken kann, ist er durch seine reduzierte Manövrierbarkeit anfällig für Schwärme kleinerer Schiffe."
 tech_engineering_battlecruiser_543:0 "Schlachtkreuzer-Baupläne"
 tech_engineering_battlecruiser_543_desc:0 "Schlachtkreuzer tragen die größten bekannten Torpedobatterien. Ihre starken Salven sind in der Lage kleinere Schiffe auf der Stelle zu vernichten, benötigen jedoch sehr intensive Wartung und haben nur schwache Verteidigungssysteme, sodass ihre Fähigkeit, als Herzstück der Flotte zu dienen, geschwächt ist."
 tech_engineering_battleship_544:0 "Schlachtschiff-Baupläne"
 tech_engineering_battleship_544_desc:0 "Das Schlachtschiff ist eines der größten Schiffe das in der Flotte eines jeden Reiches dient. Seine enormen Verteidungs- und Unterstützungsfähigkeiten machen ihn im Kampf zu einem gefürchteten Gegner, während seine verbesserten Treibstofflager ihm erlauben jedes weit erntfernte System direkt zu erreichen."
 tech_engineering_heavy_545:0 "Schwere-Eskorte-Baupläne"
 tech_engineering_heavy_545_desc:0 "Falls du in einen Kampf kommst, schlage als erster und schlage hart zu!' Dieser Rat dient als Inspiration für das Design hinter der Schweren Eskorte. Schiffe dieser Klasse sind in der Lage schnell hohe Warpgeschwindigkeiten zu erreichen und tragen, trotz ihrer kleinen Größe und hohen Beweglichkeit, erstaunliche offensive Kapazitäten ."
 tech_engineering_assault_546:0 "Angriffskreuzer-Baupläne"
 tech_engineering_assault_546_desc:0 "Das fortschrittlichste Raumschiffdesign, das die Milchstraße je gesehen hat. Der Angriffskreuzer ist mit mächtigen nach vorne gerichteten Spiralwaffen ausgerüstet, und ist in der Lage seine Feinde aus der Ferne auzulöschen während sie ausreichend viele normale Strahlen- und Torpedowaffen tragen um die näheren Schiffe zu beseitigen. Allerdings macht seine hohe Wartungsintensitivät und sein Preis ihn zu einem Luxus."
 tech_engineering_advanced_547:0 "Fortgeschrittenes Raumschiffdesign"
 tech_engineering_advanced_547_desc:0 "Recent developments in starship construction allows for far more robust and modular designs, with simplified production lines and scalable components that can fit a wide range of starships. Research and development centers can now plan for highly specialized ships that are best suited for the task at hand."
