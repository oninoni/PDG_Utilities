 tech_spaceport_1:0 "Raumhafen"
 tech_spaceport_1_desc:0 "Raumhäfen ist der Treffpunkt der interstellaren Gemeinschaft. Raumschiffe können hier gebaut und auch repariert werden. Verteidigungsanlagen können gebaut werden um den Raumhafen und den Planeten zu schützen. Andere Module können installiert werden um die Wirtschaft anzutreiben und sogar die Forschungsmöglichkeiten des Planeten zu erweitern."
