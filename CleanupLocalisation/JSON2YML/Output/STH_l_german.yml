 sr_trellium_1:0 "Trellium-D"
 sr_trellium_1_desc:0 "Trellium-D wird größtenteils in der delphischen Ausdehnung zum Schutz vor gefährlichen Anomalien benutzt. Aber auch außerhalb der Ausdehnung kann es zur Verstärkung der Hülle eines Raumschiffes genutzt werden. Jedoch sollte man beachten, dass Trellium-D einen starken Einfluss auf Vulkanier hat, bei denen es wie eine Droge wirkt und ihre mentale Kontrolle vollkommen zerstört."
 sr_kemocite_2:0 "Kemocit"
 sr_kemocite_2_desc:0 "Kemocit ist ein Multiphasenisotop einer radiolytischen Verbindung.  Es hat viele nützliche Eigenschaften, kann jedoch in seiner reinsten Form zur Erschaffung sehr potenter Waffen genutzt werden, welche sogar ganze Planeten zerstören können."
 sr_uridium_3:0 "Uridium"
 sr_uridium_3_desc:0 "Uridium ist ein Erz, welches hauptsächlich vom Cardassianischen Imperium abgebaut und verfeinert wird. In seiner rohen Form hoch explosiv, kann es nach der Verfeinerung die Stärke einer Schiffshülle erheblich verbessern."
 sr_zenite_4:0 "Zenit"
 sr_zenite_4_desc:0 "Dieses Mineral ist besonders bei der Heilung von Pflanzenkrankheiten nützlich. Es kann nur auf Ardana in einer weichen Erzform gefunden werden. In dieser Form lässt es gefährliche Gase aus, welche die Intelligenz und die emotionale Kontrolle des Betroffenen verringern kann."
 sr_pergium_5:0 "Pergiun"
 sr_pergium_5_desc:0 "Pergium ist eine Energiequelle, welche von über tausend Welten benutzt wird. Es kann, im Vergleich zu anderen Energieerzeugungsmethoden, eine große Menge Energie produzieren."
 sr_tribbles_6:0 "Tribbles"
 sr_tribbles_6_desc:0 "Diese pelzigen Bälle sind die größte Plage der Galaxie. Sie können die gesamte landwirtschaftliche Produktion einer Welt in wenigen Tagen vollkommen zerstören. Sie machen nur zwei Dinge: Essen und vermehren! Um die Vermehrung zu verschnellern werden alle Tribbles schon schwanger geboren. Der einzige Nutzen dieser Kreaturen ist, dass sich Klingonen vor ihnen fürchten, wie vor nichts anderem..."
 sr_gallicite_7:0 "Gallizit"
 sr_gallicite_7_desc:0 "Wenn Gallizit mit leitendem Material in Berührung kommt, kann es in seiner rohen Form massive elektrische Entladungen erzeugen. Nach seiner Verfeinerung ist es in der Lage die Warpgeschwindigkeit eines Raumschiffes stark zu erhöhen, indem es für den Bau von Warpspulen verwendet wird. Diese Spulen haben den Nachteil, dass sie nach einigen tausend Lichtjahren wieder aufgefüllt werden müssen."
 sr_neutronium_8:0 "Neutronium"
 sr_neutronium_8_desc:0 "Dieses Material ist so dicht, dass sogar direkter Beschuss mit Quantentorpedos kein Schiff aus diesem Material beschädigen kann. Ihre Wissenschaftler sind sich sicher, dass wenn dieses Material benutzt wird, es die Widerstandsfähigkeit Ihrer Schiffe erheblich verbessert."
 sr_dark_9:0 "Dunkle Materie"
 sr_dark_9_desc:0 "Description WIP"
 sr_dilithium_10:0 "Dilithium"
 sr_dilithium_10_desc:0 "Diese Kristalle werden im Warpkern eines Raumschiffes genutzt, um die Materie- und Antimaterie-Reaktion zu regulieren. Dies macht es unter raumfahrenden Zivilisationen sehr wertvoll."
 sr_yridium_11:0 "Yridium-Bicantizin"
 sr_yridium_11_desc:0 "Die primäre Zutat von Ketracel-White. Zusammen mit Natrium-Tetrahydrat formt es eine Droge, welche zur Kontrolle und Erschaffung der Jem'Hadar benutzt wird."
 sr_sodium_12:0 "Natrium-Tetrahydrat"
 sr_sodium_12_desc:0 "Die sekundäre Zutat von Ketracel-White. Zusammen mit Yridium-Bicantizin formt es eine Droge, welche zur Kontrolle und Erschaffung der Jem'Hadar benutzt wird."
 sr_ketracel_13:0 "Ketracel-White"
 sr_ketracel_13_desc:0 "Ketracel-White wird zur Kontrolle der Jem'Hadar benutzt. Die Droge macht stark süchtig und enthält alles was der Jem'Hadar zum Leben benötigt, sodass sie nicht essen oder trinken müssen. Die Jem'Hadar werden außerdem schon , genetisch bedingt, süchtig nach dieser Droge geboren."
 sr_brizeen_14:0 "Brizeen-Nitrat"
 sr_brizeen_14_desc:0 "Brizeen-Nitrat ist ein potentes Dünger, welches überall in der Galaxie benutzt wird. Nur 50 Tonnen reichen um einen ganzen Kontinent zu düngern."
 sr_metaphasic_15:0 "Metaphasenpartikel"
 sr_metaphasic_15_desc:0 "Description WIP"
 sr_solanogen_16:0 "Solanogen"
 sr_solanogen_16_desc:0 "Dieses Material kommt aus einer anderen Schicht im Subraum. Wir haben es geschafft es zu stabilisieren, sodass wir nun in der Lage sind noch tiefer in der Physik dieses Subraums zu forschen."
